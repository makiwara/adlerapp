<span><span><span><p class="p1">Не так давно президент Батлер красноречиво рассказал в своем ежегодном отчете о первостепенной важности интеллектуальных предметов и намерении работать над повышением уровня письма и чтения среди студентов. Затем он подытожил свои размышления о традиции обучения в одном-единственном абзаце.</p><p class="p1">Только ученый-гуманитарий способен понять, как мало слов и мыслей в современном мире содержат хоть что-то новое. Колоссальный триумф греков и римлян, гуманитарное подвижничество великих средневековых мыслителей заключались в постижении глубин едва ли не любой проблемы человеческой природы; в истолковании наших помыслов и стремлений с поразительной полнотой и проницательностью. К сожалению, эти удивительные познания, которые могли бы руководить жизнью цивилизованных людей, известны очень немногим, тогда как большинство из нас одинаково воспринимают как древнюю очевидную ложь, так и древнюю проверенную истину — они обе привлекательны своей новизной.</p><p class="p1">Если бы эти люди еще в школах и колледжах научились читать книги, составляющие культурное наследие человечества, они могли бы стать более счастливыми. Но пока что ничего подобного не происходит нигде — ни в Колумбии, ни в Гарварде, ни в Принстоне, ни в Йейле, ни в Калифорнийском университете. Никто до сих пор не говорил об этом чаще, чем доктор Батлер, который более чем ясно обрисовал свой план реформы учебной программы колледжа, направленный на достижение целей гуманитарного образования.</p><p class="p1">Почему так происходит? Тому есть масса причин. Не последняя среди них — всем известная заинтересованность по инерции. Отрицательную роль играет и то, что большинство преподавателей колледжа предпочитают развиваться в узкоспециализированной сфере, игнорируя гуманитарное образование в целом. Кроме того, сказывается неуместное преувеличение важности научного метода и последних открытий. Существует и другая причина, которая состоит в общем апатичном отношении к чтению и происходит от недостатка понимания его сущности. Я не раз задавался вопросом, могла ли измениться ситуация, если бы преподавательский состав научился читать великие книги? Я имею в виду не только тех, кто занимает особую академическую нишу, а всех учителей страны.</p><p class="empty-line"/><p class="subtitle">- 7 -</p><p class="p1">Описанная мной ситуация сложилась не только в учебных заведениях, но и за их пределами. Общество платит за образование — оно должно быть удовлетворено полученным результатом. Есть только два объяснения, почему до сих пор не начались массовые протесты: либо это не волнует общество, либо оно не понимает, что именно идет не так. В первое не верится. Стало быть, причина во втором. Система образования и культура, в которой оно существует, поддерживают друг друга.</p><p class="p1">Это тоже определенный порочный круг. Думаю, его можно разорвать методичной работой со взрослыми, объясняя им проблемы школ, в которые сейчас отправляются их дети. Одной из первых задач при этом станет потребность донести до них пользу от чтения книг и суть гуманитарного образования с точки зрения чтения и письма. Я бы скорее попытался преодолеть апатию общества, чем обратился к некоторым из коллег в сфере образования.</p><p class="p1">То, что широкая публика относится к чтению с апатией, вопросов не вызывает. Вам это известно, и потому нет смысла объяснять. Издатели книг тоже это знают. Но может, вам было бы интересно услышать, что они говорят о вас — о широкой публике, своей целевой аудитории? Тогда позвольте процитировать выдержки из обращения одного издателя к своим коллегам. Оно было опубликовано в еженедельном специализированном журнале.</p><p class="p1">Сначала этот издатель говорит, что «выпускники колледжей, не умеющие читать, — это приговор американским методам образования и постоянное испытание для издательств и книжных магазинов страны. Множество преподавателей колледжей не умеют читать, но еще больше тех, чье равнодушие к чтению можно отнести к профессиональным заболеваниям».</p><p class="p1">Он верно понимает суть проблемы:</p><div class="cite">
<p class="p1">«Студентов учат преподаватели, пострадавшие от такого же образовательного невежества. Теперь они сами открыто или бессознательно испытывают отвращение и отсутствие интереса к чтению… Поэтому ежегодно мы наблюдаем одну и ту же картину: из ворот колледжа выходит юный незрелый бакалавр, который, вместо того чтобы вступить на путь дальнейшего совершенствования и стремиться всю жизнь учиться и читать, бежит от образования, как от чумы».</p>
</div><p class="p1">Далее он призывает издателей и владельцев книжных магазинов сделать свой вклад в привлечение нации к чтению: «Если пять миллионов выпускников в этой стране будут тратить на чтение книг хотя бы на десять процентов больше времени, это даст грандиозный результат. Если бы люди в целом чаще меняли питательный рацион для своих мозгов или перезаряжали свои умственные батарейки так же регулярно, как сегодня покупают новые игральные карты взамен истрепавшихся, наша страна могла бы хоть как-то возродиться… Сейчас нас никак нельзя назвать читающей страной. Мы беспомощно хватаемся за журналы и, словно наркотиками, накачиваемся низкопробными фильмами…</p><p class="p1">Иногда люди восторгаются яркими бестселлерами, такими как «Очерк истории», «История философии», «Искусство мысли» или «География Ван Луна» — книгами, которые продаются сотнями тысяч экземпляров и порой завоевывают миллионную аудиторию. Могу сказать: «Этого недостаточно!» Глядя на данные переписи населения, я вижу интеллектуальную вялость большинства студентов и восклицаю: «Ждите, когда же выпускники начнут читать!» Я искренне аплодирую Уолтеру Питкину<a href="ch2.xhtml#id29" class="a">[16]</a> за совет, который он дает выпускникам в день вручения дипломов: «Не продавайте книги и сохраняйте свои дипломы. Если что — продайте дипломы, если их кто-то купит, но оставьте себе книги».</p><p class="p1">В целом выпускники слишком часто используют свои дипломы как официальное право, «обосновавшись» на интеллектуальном пути, прекратить мыслить самостоятельно и покупать себе книги. Еще один издатель как-то сказал: «Миллионы людей, которые умеют читать — и при этом читают газеты и журналы, — никогда не станут читать книги». Он отмечает, что их можно было бы заинтересовать чтением книг, если бы эти книги стали больше похожи на журнальные статьи, то есть стали короче, проще и в целом удобнее для чтения на бегу. Подобный план под названием «Общественная библиотека» был заявлен как «научный способ увеличить масштабы чтения серьезных книг» и, на мой взгляд, дискредитировал свою цель. Нельзя призывать людей к высокому, опускаясь до их уровня. Они будут удерживать вас там, — поскольку вам легче остаться внизу, чем им — подняться.</p><p class="p1">Добиваться перемен нужно иначе. Нельзя делать книги менее похожими на книги, а людей — более похожими на читателей. План «Общественной библиотеки» столь же бесполезен для устранения причин ситуации, которую его авторы пытаются исправить, как и стенания представителей Гарварда по поводу засилья частных школ. Последние до сих пор не понимают, что их единственный выход — поднять образование в Гарварде выше уровня подготовки студентов в этих школах.</p><p class="p1">Издателей волнует не столько чтение великих книг, сколько чтение новых произведений, которые можно публиковать при наличии читателей. Но они знают — или, по крайней мере, должны знать, — что эти два рода литературы взаимосвязаны. Способность и желание читать ради открытия — это то, без чего невозможно серьезное чтение. Возможно, данная последовательность работает и в обратном направлении. Читатель может перейти от хороших современных книг к великим — и наоборот. Я уверен, что человек, идущий по первому пути, в конце концов выйдет и на второй. Думаю, что вероятность такого развития событий станет выше, если он прочтет хотя бы одну великую книгу и насладится мастерством автора.</p><p class="empty-line"/><p class="subtitle">- 8 -</p><p class="p1">Такова моя горестная повесть. Немало стенаний и зубовного скрежета слышалось отовсюду, когда речь заходила о судьбе нации. Если вам не нравятся мои слова — можете горевать о «новом положении вещей». Или вы тот самый пессимист, который скажет, что «так было всегда»? Но я не соглашусь с подобным утверждением. В европейской истории были времена, когда уровень чтения существенно превышал сегодняшний.</p><p class="p1">Например, хорошо известен период в конце Средних веков, когда люди умели понимать текст лучше, чем самые сильные современные читатели. Конечно, тогда было меньше грамотных людей, у них было меньше книг, и люди больше зависели от книг как от источника знаний. Однако они умели усваивать книги, которые ценили, а мы сегодня лишены этого таланта. Возможно, мы не уважаем ни одну книгу так, как они ценили Библию, Коран или Талмуд, тексты Аристотеля, диалоги Платона или «Институции» Юстиниана. Какими бы ни были эти люди, но именно они подняли искусство чтения на высочайший для их времени уровень.</p><p class="p1">Нам давно пора преодолеть глупые предрассудки по поводу Средних веков и обратиться к толкованиям текстов Евангелий, рассуждениям о трудах Юстиниана и комментариям к работам Аристотеля как к совершенным образцам чтения. Толкования и комментарии никогда не являлись сжатыми пересказами. Они представляли собой аналитическое и интерпретационное прочтение великих текстов. Должен признаться, что я сам много нового узнал о литературе, изучая именно средневековые комментарии. Правила, о которых я расскажу, были сформулированы мной после осознания того, как средневековые учителя читали книги со своими студентами.</p><p class="p1">По сравнению с великолепием двенадцатого и тринадцатого веков современная эпоха интеллектуально тяготеет к смутным временам шестнадцатого-семнадцатого столетий. Тогда библиотеки сжигали или закрывали. Становилось меньше книг и меньше читателей. Сегодня в нашем распоряжении больше книг и библиотек, чем когда-либо в истории человечества. В определенном смысле людей, умеющих читать, тоже больше. Но настоящее значение имеет чтение в истинном смысле. Посчитав количество читающих ради понимания, можно смело закрывать библиотеки и останавливать печатные станки.</p><p class="p1">Но мы живем в эпоху демократии, скажете вы. Принципы нашего общества гуманны: пусть большинство граждан читает хоть немного, нежели меньшинство — читает хорошо. В этом, безусловно, есть доля истины. Настоящее участие в демократическом процессе самоуправления требует определенного уровня грамотности. Оставим на время эпоху позднего Средневековья и проведем сравнение дня сегодняшнего с восемнадцатым веком, который стал своего рода веком просвещения и задал соответствующие стандарты. Демократизация общества началась уже тогда. Лидеры этого движения — в США и за пределами страны — имели отличное гуманитарное образование, которого не получишь ни в одном современном колледже. Люди, написавшие и утвердившие Конституцию, умели читать и писать.</p><p class="p1">Сегодня государством приняты меры для более интенсивного распространения массового образования по сравнению с восемнадцатым веком. Но при этом образование ни в коем случае не должно утратить свою гуманитарную составляющую. Если мы хотим защититься от любых внешних угроз, необходимо на каждом уровне и для всех членов общества возродить традиции того самого гуманитарного образования — ведущего через дисциплину к свободе и позволившего когда-то демократии одержать победу в нашей стране.</p><p class="p1">Достаточно прочесть труды Джона Адамса и Томаса Джефферсона, Гамильтона, Мэдисона и Джея<a href="ch2.xhtml#id27" class="a">[17]</a>, чтобы понять, что они умели читать и писать лучше нас и наших современных лидеров. Кстати, исследование программы колониальных колледжей хорошо помогает разобраться в причинах. Там сохранены традиции, которые убеждают нас в том, что когда-то и в нашей стране существовало гуманитарное образование. Демократия в то время еще не созрела до уровня распространения народного образования.</p><p class="p1">Сегодня по-прежнему справедливо утверждение, что одна часть общества нуждается в профессиональной подготовке, а вторая — в гуманитарном образовании. Даже в самом демократическом государстве должны быть лидеры, и надежность системы в любое время зависит от масштаба их личности и степени либеральности. Если мы не хотим иметь лидеров, бахвалящихся своим эмоциональным мышлением, необходимо взращивать в людях уважение к тем, кто способен мыслить разумом, освобожденным дисциплиной.</p><p class="p1">И еще одно. Среди либерально настроенных деятелей в сфере образования нередки разговоры об угрозе возвращения фашизма, опасности догматизма и строгой регламентации. Я уже говорил, что многие из них путают дисциплину с прусской муштрой и шагистикой. Путают власть, которая является не чем иным, как голосом разума, с самодержавием и тиранией. Но их самая печальная ошибка касается догматизма. Эти люди, как и многие из нас, не знают, что такое слушать и слушаться учителя.</p><p class="p1">Умение слушать преподавателя — это возможность учиться. Обучаемый человек обладает способностью учиться и должен активно ее развивать. Чем больше усилий прилагает человек, обучаясь у одушевленного или неодушевленного преподавателя, чем искуснее овладевает тем, что сам преподает, тем легче ему дается дальнейшее обучение. Поэтому послушание учителю — это полная противоположность пассивности и легковерию. Студенты, которые не склонны к подобному послушанию, обычно спят на занятиях и более всего подвержены внушению. Они не умеют учиться, слушая и читая, а потому лишены возможности активно воспринимать то, что им сообщается. В результате они не получают ничего или же имеют только то, что впитывают, не подвергая сомнению.</p><p class="p1">В начале образовательного процесса мы пренебрегаем чтением, арифметикой и письмом, немного позже — гуманитарными науками. Такое современное образование в целом нельзя считать гуманитарным. Это скорее внушение, чем дисциплина и обучение. Нашим студентам постоянно внушают массу предрассудков и «разжеванной» информации. Их «откармливают» и лишают воли на радость демагогам. У них сильно снижена способность сопротивляться ложным авторитетам, которые паразитируют на навязывании своего мнения окружающим. Не обладая «гуманитарным иммунитетом», они охотно день за днем будут проглатывать скрытую пропаганду в заголовках местных газет.</p><p class="p1">Даже если навязанные догмы разумны и демократичны, нынешнее бездействие потенциально опасно, поскольку учебные заведения не развивают в своих студентах способность к независимому суждению, пренебрегая дисциплиной. Выпускники колледжей остаются крайне уязвимыми и не могут противостоять внушению более сильных ораторов, поддаваясь склонности следовать своим низким порывам.</p><p class="p1">Наше образование скорее демагогично, нежели демократично. Хороший оратор в классе не спасет от грядущего столкновения с оратором на трибуне или в прессе того студента, который не научился мыслить самостоятельно, уважать разум как единственный критерий истины, выходить за рамки местного жаргона и стандартных ярлыков.</p><p class="p1">Наше спасение заключено в заповеди из «Книги общей молитвы»<a href="ch2.xhtml#id25" class="a">[18]</a>: «Читайте, выделяйте важное, учитесь и растите духовно».</p></span></span></span>
