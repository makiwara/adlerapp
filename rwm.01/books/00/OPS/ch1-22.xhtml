<p class="p">Глава семнадцатая. Свободный ум и свободные граждане</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Давайте попытаемся не путать цели со средствами. Великие книги читают не с тем, чтобы просто поговорить о них. Упоминая в какой-либо беседе названия книг, вы можете прослыть эрудированным человеком, но читать следует не для того, чтобы сверкать ярче столового серебра в кулуарных беседах. Надеюсь, я доходчиво объяснил, почему есть более веские причины для чтения — <em>настоящего</em> чтения — великих книг.</p><p class="p1">Что касается дискуссий, тут все наоборот. Я рекомендовал регулярно проводить обсуждения книг в качестве вспомогательного средства для овладения искусством чтения, а не ради «пускания пыли в глаза» в разговоре. Беседа читателя с автором как неотъемлемая часть настоящего чтения не состоится, если читатель не привык обсуждать книги. Если он говорит о книгах с друзьями, то с большей вероятностью сумеет начать диалог и с книгой.</p><p class="p1">Есть еще один важный нюанс. Даже чтение великих книг не может быть самоцелью. Это средство для того, чтобы жить достойно, являясь свободным человеком и гражданином. Именно такой должна быть наша главная цель. Такова ключевая тема данной книги. Я еще вернусь к ней в конце этой главы. А сейчас постараюсь уделить немного внимания проблеме дискуссий, связанных с чтением.</p><p class="p1">Вы, конечно, можете вести беседу только с книгой, но большинство людей сочтет это разговором с самим собой. Для плодотворной беседы нужны не только книги и умение читать. Вам потребуются друзья, а также способность говорить и слушать. К сожалению, просто иметь друзей недостаточно. Они, как правило, есть у всех. Но представьте, что они не любят читать книги и не умеют их обсуждать. Представьте, что их интересует только гольф, бридж, музыка или театр — все что угодно, кроме книг. В этом случае разговор, который я описывал в предыдущей главе, не состоится ни при каких условиях.</p><p class="p1">Разговор может начинаться как обычная беседа о последних событиях или современных книгах. Например, кто-то зачитывает заголовки газет или рассказывает последние новости. Важные и глобальные новости в наши дни затрагивают сразу множество различных проблем. Они уже содержат в себе темы для долгих разговоров. Но эволюционируют ли эти разговоры? Поднимаются ли они выше уровня обсуждения газетных и радионовостей? Если нет, то беседа довольно быстро становится скучной, теряет остроту, все устают повторять одно и то же. Как следствие — участникам такой беседы как можно скорее хочется поиграть в карты, пойти в кино или обсудить соседей. Для этого не нужно особой начитанности.</p><p class="p1">Но выясняется, что кто-то из участников беседы все же прочел одну из тех книг, которые активно обсуждают в кругу образованных людей. Снова появляется возможность для разговора. Однако он быстро угаснет, если по счастливой случайности рядом не окажется еще кто-нибудь читавший ту же книгу. Как правило, в таких случаях собеседники начинают упоминать другие книги, которые недавно прочли. Но при этом нужные связи не устанавливаются. Когда все участники беседы дадут и получат рекомендации о том, что стоит читать, разговор снова перейдет на темы, которые люди считают общими. Даже если несколько человек читали одну и ту же книгу, беседа может оборваться из-за их неумения плодотворно обсуждать прочитанный текст.</p><p class="p1">Возможно, это некоторое преувеличение, но я опираюсь на собственный опыт бесконечно скучных вечеров в обществе. Похоже, не так уж много людей умеет хорошо читать. Сейчас есть модное выражение «общее проблемное поле». Для хорошего разговора все участники должны высказываться именно в таком общем проблемном поле.</p><p class="p1">Коммуникация приводит не только к чему-то общему; обычно для начала нужен некий общий фон. Неудачи в процессе коммуникации связаны как с отсутствием изначального единства мыслей, так и с нашей неспособностью говорить и слушать.</p><p class="p1">Мои слова могут показаться чересчур радикальными. Мало того что я хочу научить вас читать, я еще и прошу сменить круг общения! Боюсь, в этом есть доля истины. Или вы сами не сильно изменитесь, или вам придется изменить своих друзей. Повторю общеизвестную истину, что дружба зависит от того, есть ли у людей общие интересы. Если вы читаете великие книги, вам нужны друзья, с которыми их можно обсудить. Вам не придется менять окружение, если вы убедите своих старых друзей читать вместе с вами.</p><p class="p1">Я часто вспоминаю слова Джона Эрскина на вводном занятии в группе, где я учился чтению великих книг. Он сказал, что уже несколько лет наблюдает за тем, как студенты колледжа демонстрируют собственное бессилие в ведении интеллектуальных разговоров. В условиях самостоятельного выбора предметов они ходят на разные занятия, встречаются лишь изредка и читают только общие учебники, и то не всегда. Однокурсники больше не являются «братьями по разуму». Сам Джон Эрскин, поступив в Колумбийский университет в начале века, застал то время, когда все изучали одни и те же предметы и читали одни и те же книги, среди которых было немало великих произведений. Студенты часто вели между собой интересные разговоры и выбирали друзей не только из партнеров по играм или общежитию, но и по общности взглядов.</p><p class="p1">Одной из целей курса Honors было возрождение студенчества как интеллектуальной общины. Если группа студентов читала одни и те же книги и на протяжении двух лет встречалась раз в неделю, чтобы их обсудить, она становилась потенциальной общностью друзей. Великие книги не только призывали участников этой группы в мир идей, но и обеспечивали «общее проблемное поле» для дальнейшей коммуникации. Они умели говорить разумно и понятно не только о книгах. С помощью «книжной» темы они могли затрагивать любые проблемы, связанные с поступками и мыслями людей.</p><p class="p1">В таком сообществе, как утверждал Эрскин, демократия всегда будет в безопасности, поскольку она предполагает интеллектуальное общение и совместное участие в решении проблем человечества. Тогда еще никто не предполагал, что демократии может что-то угрожать. Помню, что мы не очень серьезно восприняли выступление Эрскина. Но он оказался прав. Сейчас я убежден в справедливости его слов, как и в том, что гуманитарное образование — это сильнейший оплот демократии.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Не знаю, насколько велик шанс изменить систему образования в школах и колледжах нашей страны. Сегодня они на всех парах стремительно удаляются от начитанности и грамотности. (Парадокс, но современные тенденции в образовании, которые я подверг критике, были продиктованы стремлением к соблюдению принципов демократии.) Но я знаю, что можно повлиять на уровень образования взрослых. Оно еще не полностью попало под контроль педагогических колледжей и факультетов. Вы вместе со своими друзьями можете составлять собственный план обучения. Необязательно ждать, что кто-то придет и принесет готовую программу. Для ее составления не нужна сложная техника. Не нужны даже преподаватели. Собирайтесь вместе, читайте великие книги и обсуждайте их. Вы уже знаете, что можно научиться читать в процессе чтения. Уверяю вас, так же легко можно научиться обсуждать прочитанное в процессе дискуссии.</p><p class="p1">У меня есть все основания для подобного мнения. Когда я попал в Чикагский университет и начал вести совместный курс чтения с президентом Хатчинсом, меня пригласили выступить с лекцией в одном из ближайших пригородов. Группа состояла из взрослых мужчин и женщин. Все они окончили колледж, некоторые мужчины работали по специальности, некоторые занимались бизнесом. Многие женщины принимали участие в местной политической и педагогической жизни, а также вели домашнее хозяйство. Они решили, что тоже хотят пройти такой курс обучения. В колледже мы с нашими студентами «проходили» за два года около сорока книг — примерно по одной книге в неделю. Поскольку у моей «взрослой» группы было меньше времени (из-за детей и бизнеса), они читали только по одной книге в месяц. Следовательно, на тот же список литературы у них должно было уйти восемь лет. По правде говоря, я не верил в серьезность их намерений.</p><p class="p1">Поначалу они читали не лучше, чем большинство выпускников колледжа. Все в группе начинали с нуля — как обычно и бывает после учебы в колледже. Оказалось, что их навык чтения большей частью имел отношение к изучению ежедневных газет. В некоторых случаях он распространялся на более серьезную периодику и современную литературу, но мгновенно исчезал, когда мои новые ученики начинали читать «Илиаду» Гомера, «Божественную комедию» Данте или «Преступление и наказание» Достоевского; «Республику» Платона, «Этику» Спинозы или «Эссе о свободе» Милля; «Оптику» Ньютона или «Происхождение видов» Дарвина. Однако они продолжали упорно читать все эти книги, обучаясь заново в процессе чтения.</p><p class="p1">Группа не распалась, поскольку все участники чувствовали, что их уровень с каждым годом растет, и получали удовольствие от развития навыка. Теперь они легко могли объяснить, каковы цели автора, на какие вопросы он стремится ответить, что представляют собой его основные термины, на основании чего он делает свои выводы, и даже в чем заключаются недостатки его подхода. Уровень их обсуждения за десять лет явно повысился, что свидетельствовало об одном: они научились читать более вдумчиво.</p><p class="p1">Итак, как вы поняли, эти люди регулярно встречаются друг с другом на протяжении десяти лет. Насколько я могу судить, они не планируют прекращать свои встречи. Более того, они собираются расширить горизонты чтения и перечитать некоторые из книг, которые не до конца поняли в самом начале обучения. Возможно, на первых порах я и помогал им, направляя ход дискуссий, но сейчас они точно могут обойтись без меня. Они поняли, какую роль чтение играет в их жизни.</p><p class="p1">Члены этой группы были дружны еще до начала занятий, но теперь их дружба стала еще и интеллектуальной. Они бурно обсуждают темы, которые раньше никто из них бы не поддержал. Они почувствовали вкус к интеллектуальным разговорам о серьезных проблемах, но при этом не обмениваются мнениями бездумно, как в разговорах о погоде, а дискутируют ответственно. Любое мнение должно быть аргументировано. Любая мысль должна быть связана с серьезными вопросами окружающего нас мира. Именно поэтому все участники курса научились оценивать утверждения и аргументы исходя из их ясности и актуальности.</p><p class="p1">За несколько лет до того, как я попал в Чикаго, мы организовали подобную программу обучения для взрослых в Нью-Йорке. Тогда заместителем директора Народного института был мистер Бьюкенен. Вместе с ним мы убедили мистера Эверетта Дина Мартина открыть набор в группу чтения великих книг для взрослых. Мы предложили это в качестве безумного эксперимента во взрослом образовании. Теперь эксперимент обернулся реальной победой. Вовремя вспомнив кое-какие факты из истории Англии, мы и тогда не назвали бы его так. Обсуждение важных проблем всегда было способом продолжения образования для взрослых. Как правило, оно происходило на общем культурном фоне, возникавшем при чтении важных книг.</p><p class="p1">Мы создали около десяти таких групп в окрестностях Нью-Йорка. Они собирались в библиотеках, спортзалах, церковных помещениях и залах Y.M.C.A. (Young Men's Christian Association — Христианская ассоциация молодых людей). Туда входили самые разные люди, с образованием и без, богатые и бедные, скучные и яркие. Лидерами групп были молодые люди, которые в большинстве своем не читали этих книг, но хотели попробовать свои силы. Их главная обязанность состояла в том, чтобы вести дискуссию: открывать ее несколькими вопросами, поддерживать угасающие диалоги, улаживать споры, если он уводят участников от ключевой темы.</p><p class="p1">Это начинание имело колоссальный успех. Мы закрыли проект лишь из-за отсутствия финансовой поддержки. Но в любом месте и в любой момент его может возродить группа людей, которые договорятся читать и обсуждать великие книги вместе. Для начала нужно лишь найти друзей — и вы станете еще ближе друг другу в процессе работы.</p><p class="p1">Возможно, вы решите, что я забыл кое о чем. В группах Нью-Йорка и Чикаго, о которых я рассказал, были ведущие, отвечающие за ход обсуждения и немного более опытные в искусстве чтения, чем все остальные участники. Согласен, подготовленные ведущие помогают новичкам на старте. Но это скорее роскошь, чем необходимость.</p><p class="p1">Можно действовать наиболее демократическим образом и выбирать ведущего для каждой встречи. Пусть разные люди занимают это место по очереди. Каждый раз ведущий будет больше узнавать о чтении и обсуждении книги, чем остальные. Если все члены группы по очереди приобретут этот опыт, группа в целом будет учиться быстрее, чем при помощи «внешнего» ведущего. Таковы преимущества предлагаемого мной плана, хотя вначале реализовать его будет труднее.</p><p class="p1">Нет нужды рассказывать вам, как нужно обсуждать книгу. Об этом говорят все правила чтения. Это набор универсальных инструкций, который прекрасно подходит как для чтения, так и для дискуссий. Правила регулируют ваш разговор с автором и точно так же будут направлять разговор о книге с друзьями. Как я уже говорил, обе эти дискуссии будут взаимно дополнять друг друга.</p><p class="p1">Дискуссия поддерживается при помощи вопросов. Правила чтения предлагают главные вопросы, которые можно задавать о книге или ее взаимосвязи с другими книгами. Ответы на вопросы также способствуют обсуждению. Конечно, участники должны понимать вопросы и высказываться по теме. Но если вы научитесь находить общий язык с автором, то поиск общего языка с друзьями не вызовет у вас затруднений. Скорее наоборот, это будет легче, поскольку вы сможете помогать друг другу на пути к достижению понимания. Разумеется, говоря это, я предполагаю, что вы освоили искусство интеллектуальной беседы и не станете выносить приговор, пока не поймете смысл высказывания вашего оппонента, а оценивать его мнение будете аргументированно.</p><p class="p1">Любая хорошая дискуссия уникальна. Она не возникала в такой форме раньше и никогда не повторится. В каждом случае порядок вопросов будет другим.</p><p class="p1">Высказываемые мнения, их противопоставление и разъяснение всегда будут сугубо индивидуальными для разных книг и разных групп, обсуждающих одну и ту же книгу. И все же качественная дискуссия имеет общие черты. Она развивается свободно. В ней прослеживается движение аргумента. Понимание и согласие всегда выступают в качестве целей, к которым ведут совершенно несхожие пути. Если тема обсуждения заслуживает внимания, дискуссия не будет бесцельной и бесплодной, как ошибочно полагают многие.</p><p class="p1">Качественное обсуждение важных проблем в контексте вдумчивого прочтения великих книг — это почти совершенное упражнение в мастерстве мышления и коммуникации. Но этот процесс не затрагивает искусство письма. Бэкон сказал: «Чтение делает человека знающим, беседа — находчивым, а привычка записывать — точным». Быть может, математической точности можно добиться как раз благодаря требованиям правильно организованной дискуссии. В любом случае чтение, слушание и обсуждение в достаточной мере дисциплинируют ум.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Человек, обученный хорошо читать, имеет развитые аналитические и критические способности. Человек, обученный хорошо дискутировать, оттачивает их еще больше. Он приобретает особую восприимчивость к аргументам, относясь к ним с участием и вниманием, и, таким образом, учится сдерживать себя в желании навязать собственное мнение окружающим. Мы начинаем понимать, что единственный авторитет — это разум; единственные судьи в любом споре — это аргументы и факты. Мы не стремимся возвыситься, продемонстрировав силу и пересчитав ряды своих сторонников. Серьезные вопросы не решаются простым голосованием. Мы должны обращаться к разуму, а не зависеть от влиятельных групп.</p><p class="p1">Мы хотим научиться мыслить четко и ясно. Великая книга может нам помочь, предлагая примеры глубокого и тщательного анализа. Хорошая дискуссия тоже приносит немалую пользу, своевременно диагностируя «хромоту» нашего мышления. Если друзья научатся подмечать такие моменты, мы вскоре поймем, что небрежность в мышлении, как и тайное преступление, всегда становится явной. Замешательство может побудить нас к усилиям, на которые мы не считали себя способными. Если в процессе чтения и обсуждения не ужесточать требования к ясности и четкости мышления, многие из нас сохранят ложную уверенность в своем восприятии и оценках.</p><p class="p1">Мы, как правило, слабо мыслим и, что еще хуже, не знаем об этом, поскольку некому открыть нам глаза на горькую правду. Тот, кто умеет хорошо читать, слушать и говорить, обладает дисциплинированным умом. Такая дисциплина необходима для свободы применения наших способностей. Человек, который чего-то не умеет, запутывается окончательно, если берется за незнакомое дело. Дисциплина, возникающая при развитии навыка, необходима для легкости. Как далеко можно зайти в обсуждении книги с человеком, который не умеет читать или говорить? Как далеко можно продвинуться в чтении без развитого умения?</p><p class="p1">Дисциплина, как я уже говорил, — это источник свободы. Только тренированный ум способен к свободному мышлению. А там где нет свободы мышления, нет места и свободе мысли. Без освобожденного разума мы не сможем долго оставаться свободными людьми.</p><p class="p1">Думаю, вы уже готовы признать, что обучение чтению, по сути, тесно связано со всей жизнью человека. Социальное и политическое значение чтения не так слабо, как это часто представляют. Прежде чем его рассматривать, позвольте напомнить о важном аргументе в пользу обучения чтению. Мышление, обучение и чтение — истинное удовольствие для тех, кто овладел этими видами деятельности. Нам приятно тренировать свое тело, достигая максимальной силы и ловкости. Точно так же можно наслаждаться мастерским применением других способностей. Чем лучше мы научимся использовать свой ум, тем глубже оценим пользу мышления и учебы. Следовательно, искусство чтения ценно само по себе. У нас есть умственные способности и свободное время для их бескорыстного применения. Безусловно, чтение — это один из таких случаев.</p><p class="p1">Но я не могу ограничиться только восхвалением чтения. Как бы много удовольствия оно ни приносило, процесс чтения не может быть самоцелью. Недостаточно мыслить и учиться, чтобы быть человеком. Необходимо действовать. Стремясь посвятить свободное время бескорыстной деятельности, мы не можем уклоняться от практических обязанностей. Более всего чтение оправдывает себя по отношению к повседневной жизни, но оно будет напрасным, если мы не заинтересованы в улучшении общества. Все хотят жить в хорошем и справедливом мире, но редко когда хотят прилагать усилия к его улучшению. К примеру, для меня хорошее общество — это большая дружеская компания. С друзьями мы живем в мирном и разумно устроенном микросоциуме. Мы чувствуем свое единство, поскольку постоянно общаемся, разделяем взгляды и цели друг друга. Хорошее общество — это гармоничное объединение людей, которые стали друзьями в результате разумного общения.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Однако это повлечет за собой потерю свободы. Ей нет места там, где люди не могут жить рядом как друзья, где законы социума строятся без учета общности взглядов. Жить свободно можно только в окружении друзей. В противном случае нас будут постоянно сдерживать всевозможные опасения и подозрительность.</p><p class="p1">Сохранение свободы, для нас самих и наших потомков, — одна из главных задач современности. Надлежащее уважение к свободе — это суть разумного либерализма. Но здесь нужно задаться вопросом, действительно ли наш либерализм разумен. Похоже, нам не известны истоки свободы и ее цели. Мы кричим о ней — о свободе слова, прессы или собраний, — но едва ли осознаем, что в основе всего этого лежит свобода мысли. Без нее свобода слова — пустая привилегия, а свобода совести — не более чем потакание личным пристрастиям. Без нее гражданские свободы можно реализовать только формально, и мы вряд ли надолго сохраним их, если не научимся ими пользоваться.</p><p class="p1">Как однажды отметил мистер Барр — президент колледжа Сент-Джон, сегодня американский либерализм требует от нас слишком мало, а не слишком много. В отличие от своих предков, мы не стремимся к тому, чтобы развить живое воображение, дисциплинировать и освободить свой ум от невежества. Мы не хотим понять, что без этого невозможно пользоваться всеми свободами — более того, сохранять их. Мы обращаем внимание на внешние стороны свободы, а не на ее суть. К тому же господствующая система образования не предусматривает воспитания свободного человека, обладающего свободным разумом.</p><p class="p1">Когда мы связываем <em>либерализм</em> с гуманитарным или <em>либеральным</em> образованием или говорим, что обучение <em>свободным</em> искусствам <em>освобождает</em> нас, это не просто игра слов. Именно искусство читать и сочинять, слушать и говорить дисциплинирует ум и позволяет нам свободно мыслить. <em>Это освобождающее искусство</em>. Дисциплина освобождает нас от произвола необоснованных мнений и узости провинциальных предрассудков. Она делает нас свободными от всех авторитетов, кроме разума, потому что истинно свободный человек должен подчиняться лишь разуму. Тот, кто стремится освободиться от любых авторитетов, по моему мнению, является фальшивым либералом. Как сказал Мильтон, «когда они кричат о свободе, то имеют в виду вседозволенность».</p><p class="p1">В прошлом году Американский совет по образованию пригласил меня выступить с речью на своем ежегодном собрании в Вашингтоне. Я решил высказаться по вопросу о политическом значении «трех китов» образования — чтения, арифметики и письма — и назвал свое выступление «Либерализм и гуманитарное образование». Я старался показать, почему ложный либерализм становится врагом свободного образования и почему наша страна нуждается в истинно либеральном образовании, чтобы исправить последствия доминирующего в обществе квазилиберализма. Так я называю «либерализм», который ставит знак равенства между авторитетом и диктатурой, дисциплиной и муштрой. Он существует там, где принято считать, будто все вопросы всегда спорны и у каждого может быть свое мнение. Это губительная теория. Из нее в конце концов следует, что прав тот, кто сильнее. Либерал, который освободил себя от разума, а не посредством разума, признает единственный авторитет в человеческих отношениях — силу, или то, что Чемберлен назвал «страшным аргументом войны».</p><p class="p1">Политическое значение гуманитарных наук лежит на поверхности. Если демократия — это общество свободных людей, то она должна поддерживать и развивать либеральное образование или погибнуть. Граждане демократической страны обязаны мыслить самостоятельно. Они должны уметь ясно высказываться и критически воспринимать любые высказывания окружающих. Для этой цели умение читать и чтение великих книг становятся единственным эффективным средством. Подтверждением сказанному служит яркая цитата из пьесы Шекспира «Генрих VI»:</p><div class="cite">
<p class="p1">«Ты, как изменник, развратил молодежь нашего королевства тем, что завел школы. У наших предков не было других книг, кроме бирки да зарубки, а ты стал печатать книги, да еще — во вред королю, его короне и его сану — выстроил бумажную фабрику» <em>(перевод Е. Бируковой)</em>.</p>
</div><p class="p1">Обучение чтению и письму кажется тирану настоящим предательством. Он видит в этом реальную силу, способную пошатнуть его трон. Именно так на протяжении веков и происходила постепенная демократизация западного мира — благодаря распространению образования и росту грамотности. Но сегодня мы наблюдаем другой поворот в истории человечества. Средства коммуникации, которые некогда использовались для освобождения людей, теперь служат их порабощению.</p><p class="p1">Сегодня перо не уступает мечу в формировании деспота. Раньше тираны были великими полководцами. Теперь они стали стратегами общения, сладкоголосыми ораторами и агитаторами. Их оружие — радио и пресса, тайная полиция и концлагеря. Под воздействием умело организованной пропаганды люди становятся не менее покорными, чем под влиянием грубой силы. Из свободных членов демократического общества они превращаются в политических марионеток.</p><p class="p1">Гоббс с подозрением относился к демократии, опасаясь, что она может скатиться к олигархии ораторов. Хотя наши цели сегодня стали несколько иными, следует признать, что новейшая история подтверждает опасения Гоббса. На примере других стран мы видели, как великолепный оратор может стать тираном. Мы должны спасти демократию от характерных для нее слабостей, перекрыв все пути диктатуре. Если нас подавляют силовые организации, мы сражаемся, чтобы обезоружить их. Таким же образом мы должны обезоружить любого оратора задолго до того, как его «заклинания» начнут лишать воли людей<a href="ch2.xhtml#id10" class="a">[57]</a>. В стране, где все имеют право на свободу слова, есть лишь один способ добиться этого. Граждане должны уметь критически относиться к тому, что читают и слышат. Они должны иметь свободное образование. Если учебные заведения не выполняют эту обязанность, люди сами должны учиться читать в процессе чтения. Но ради своих детей они должны наконец осознать необходимость внесения изменений в систему обучения.</p><p class="p1">Тот факт, что на либеральный и дисциплинированный ум труднее влиять тем, кто злоупотребляет средствами коммуникации, — это аргумент «от противного». Есть и конструктивные аргументы. Демократии нужны компетентные лидеры и ответственные последователи. Ни то, ни другое невозможно, если люди не могут свободно высказывать свои суждения и не обладают должными моральными принципами. Гражданин демократического общества — это независимый субъект, поскольку он обладает свободным выбором. Демократический лидер уважает свободу человека — он направляет, а не диктует.</p><p class="p1">Хороший учитель стремится создать своим студентам все условия для активного обучения. А искусство демократического управления, в свою очередь, состоит в поощрении активного участия в жизни общества со стороны граждан.</p><p class="p1">Но хороший преподаватель не добьется результатов, если студенты не умеют учиться и не владеют навыком активного обучения, а демократическое правление не будет иметь успеха, если граждане не научатся быть разумно управляемыми. Без искусства учиться студенты будут получать образование пассивно. Они смогут учиться только из-под палки. Мы способны учиться или <em>открыты для обучения</em> только тогда, когда дисциплинированный ум позволяет задействовать свои способности активно и свободно. Аналогично, не умея разумно подчиняться руководству, мы склоняемся перед силой и принуждением.</p><p class="p1">Словом, демократия зависит от людей, способных управлять самостоятельно благодаря умению быть управляемыми. Занимают ли они посты в правительстве или просто являются рядовыми гражданами — такие люди могут управлять или подчиняться, не теряя своей цельности и свободы. Грубая сила и скрытая пропаганда — это зло, которому они готовы противостоять. Поддержка взаимности в отношениях управляющего и управляемого гарантирует политическую и гражданскую свободу. Они не пострадают от того, что в правительство входят не все люди, или от того, что справедливые законы нужно реализовать на практике.</p><p class="p1">Искусство быть управляемым и управлять, искусство учиться и учить — симметричны и интеллектуальны. Это гуманитарные или либеральные искусства. Демократический правитель должен воздействовать на людей разумным убеждением. Настоящие граждане демократической страны должны воспринимать такое убеждение — <em>и только такое</em>. Оно отличается от злонамеренной пропаганды тем, что апеллирует к фактам и разуму. Всякий, кто воспринимает такое убеждение добровольно и осознанно, сохраняет свою свободу.</p><p class="p1">Умение быть управляемым — это главное качество гражданина демократической страны. Либеральное образование необходимо, чтобы готовить людей к исполнению политических обязанностей и к интеллектуальной деятельности. Искусство чтения связано с искусством подчинения разумному руководству и с искусством обучения. В обоих случаях люди должны уметь активно, разумно участвовать в коммуникации, оценивая критически все происходящее. Демократическое правление более, чем любое другое, зависит от успешности коммуникации; ведь, как отметил Уолтер Липпманн, «в демократическом обществе оппозицию не только терпят, поскольку ее допускает Конституция, но и поддерживают, потому что она необходима». Согласие тех, кем управляют, в полной мере реализуется лишь тогда, когда в результате разумного обсуждения все политические стороны участвуют в формировании решений. Дебаты, не основанные на плодотворной коммуникации всех сторон, не выполняют свою функцию. Демократический процесс превращается в обман, когда люди не понимают друг друга. Мы должны уметь слышать альтернативные мнения в процессе управления, в общественной жизни, в учебе; во всех случаях мы должны уметь принимать собственные решения и действовать в соответствии с ними.</p><p class="p1"><em>Итак, нужно действовать</em>. Эта фраза завершает каждый этап человеческой жизни. Я неоднократно возносил хвалу чтению и обсуждению великих книг, но повторю еще раз: <em>оно не является целью нашей жизни</em>. Мы хотим быть счастливы в справедливом обществе. В таком контексте чтение является лишь средством для достижения цели.</p><p class="p1">Если, научившись читать и изучив великие книги, вы продолжаете действовать неразумно в личной жизни или в политике, значит, вы напрасно потратили время. Возможно, вы получили удовольствие, но долго оно не продлится. Если начитанные люди не научатся действовать разумно, вскоре мы лишимся удовольствия от всех своих достижений. Конечно, знание само по себе может быть ценностью. Но знание без практического применения приведет нас в мир, где невозможно стремиться к знанию как таковому — мир, в котором сжигают книги, закрывают библиотеки, карают за поиск истины и нежелание зарабатывать.</p><p class="p1">Надеюсь, не слишком наивно с моей стороны ожидать прямо противоположных результатов от либерального образования, в учебных заведениях и за их пределами. У меня есть основания полагать, что те люди, которые <em>по-настоящему</em> читали великие книги, смогут разумно и взвешенно рассуждать о наших насущных проблемах. Человек, который здраво размышляет о практических сторонах жизни, прекрасно знает, что для реализации задуманного нужны верные действия. Будем ли мы выполнять свой долг и действовать — это, конечно, находится вне компетенции гуманитарных наук. И все же именно эти науки готовят нас к свободе. Они раскрепощают наш разум и позволяют создавать сообщества друзей, разделяющих одни и те же убеждения. Мы обязаны жить и действовать как свободные люди, и только нам решать, выберем мы этот путь или захотим уйти от ответственности.</p></span></span></span>
