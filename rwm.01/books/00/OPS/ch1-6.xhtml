<p class="p">Глава пятая. Несостоятельность школ</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">В предыдущих главах я высказывал собственное мнение о школьной системе, которое можно было бы расценить как клевету, не будь оно абсолютно справедливым и объективным. Мое мнение — это суровый приговор педагогам, которые пренебрегли доверием общества. Хотя данная глава может показаться далекой от основной темы обучения чтению, я должен объяснить ситуацию, в которой оказываемся мы и наши дети. Нас делают «образованными», но неграмотными. Если бы школы добросовестно выполняли свою задачу, в появлении этой книги вообще не было бы необходимости.</p><p class="p1">До сих пор я часто упоминал о собственном безрадостном опыте преподавания в колледжах и университетах. Однако прошу вас не принимать стопроцентно на веру мои слова о плачевном состоянии образования в Америке. В связи с этим можно обратиться к множеству других свидетелей, особенно тех, которые говорят только о личном опыте. Я имею в виду научные данные — отчеты специалистов о результатах экзаменационных тестов и контрольных работ.</p><p class="p1">Насколько я помню, в свое время было много жалоб на то, что в учебных заведениях плохо учат детей писать и говорить. Обычно это касалось старшей школы и колледжа. От начальной школы никто и не ждал больших достижений. Но спустя еще четыре или восемь лет обучения общество имело все основания рассчитывать на приличный уровень подготовки учеников в этих видах деятельности.</p><p class="p1">Уроки английского языка были и в значительной степени остаются доминантой программы старшей школы, а начальный курс английского до недавнего времени являлся обязательным предметом в каждом колледже. Его основной задачей было развитие родной письменной речи и формирование способности красноречиво или хотя бы ясно высказываться.</p><p class="p1">Жалобы поступали отовсюду. Бизнесмены, явно не имевшие завышенных требований к своему персоналу, возмущались некомпетентностью молодежи, только что закончившей учебу. Их негодование разделяли и подхватывали десятки газет, сетуя, ко всему прочему, на страдания редакторов, которым приходилось полностью править материалы молодых журналистов — вчерашних выпускников.</p><p class="p1">Преподаватели английского языка в колледжах были вынуждены начинать с нуля со своими студентами освоение той программы, которой обучают в старших классах школ. Экзаменационные работы этих студентов по другим предметам наглядно демонстрировали неимоверно корявый и бессвязный английский язык.</p><p class="p1">Любой, кто преподавал в аспирантуре или на юридическом факультете, знает, что диплом бакалавра — выпускника лучшего колледжа почти ничего не говорит об уровне его письменной или устной речи. Многих кандидатов в доктора наук приходится учить писать диссертации. Я имею в виду, конечно, не знание ими своего предмета, а минимальный уровень владения простым и понятным английским языком. Мои коллеги на юридическом факультете часто не могли определить, насколько разбирается студент в юриспруденции, из-за его неспособности связно высказываться на заданную тему.</p><p class="p1">Я затронул только письменную и устную речь, но не чтение. До недавних пор никто в принципе не обращал внимания на еще более серьезные и распространенные проблемы с чтением, за исключением, пожалуй, уже упомянутых мною преподавателей юриспруденции. С тех пор как в программу включили изучение судебных дел, они осознали, что половина их рабочего времени уходит на то, чтобы учить студентов читать эти дела. Но преподаватели полагали, что это их бремя, поскольку чтение судебных дел — особенно сложный процесс. Они не понимали, что выпускник, уже умеющий хорошо читать после окончания колледжа, более узкий навык чтения судебных материалов приобретет гораздо быстрее.</p><p class="p1">Я уже говорил об одной из причин, которая в глазах общества делает чтение менее важным навыком по сравнению с письменной и устной речью. Последние воспринимаются большинством людей как более активные действия. Поскольку мы ассоциируем мастерство с активностью, погрешности в навыках письма и говорения обычно связывают с недостатком техники, а низкий уровень чтения — с личными изъянами, чаще всего — с нехваткой прилежания. Хотя ситуация постепенно исправляется. Все больше внимания уделяется проблеме чтения. Не то чтобы преподаватели поняли, как им следует поступать, но они наконец-то осознали важную вещь — в школе плохо учат не только писать и говорить, но и читать.</p><p class="p1">Очевидно, что эти умения взаимосвязаны. Все они предполагают активное использование языка инициирующей и воспринимающей сторонами в процессе общения. Неудивительно, что недостатки в этих видах деятельности тоже коррелируют между собой. Без всякого научного исследования я готов спорить, что человек, не владеющий письменной речью, не может хорошо читать. Я даже пойду дальше и скажу, что неспособность изъясняться письменно отчасти проистекает именно из неумения читать.</p><p class="p1">Да, читать сложно, но писать и говорить все же сложнее. При этом важно знать, как воспринимаются разные сообщения, и уметь владеть средствами, производящими нужный эффект. Поскольку искусство учиться и искусство учить тесно связаны, преподаватель, пишущий или говорящий, должен хорошо представлять себе весь предстоящий процесс обучения. Как минимум он должен уметь читать то, что сам пишет, или слушать то, что сам говорит, так, будто тоже учится наравне со своими студентами. Если учителя не умеют учиться, они обречены на неудачу.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Я не прошу вас соглашаться с моим неаргументированным утверждением или вслепую принимать условия игры. Для научного рассмотрения данной проблемы необходимо обратиться к экспертам.</p><p class="p1">Результат учебы в наших школах измеряется утвержденной и согласованной системой тестирования, которая диагностирует все показатели успеваемости в стандартных областях знаний, а также уровень базовых навыков — чтения, арифметики и письма. Результаты тестов показывают, что выпускники старшей школы не владеют практическими навыками и при этом демонстрируют катастрофическое невежество. Мы как можно скорее должны обратить внимание на явную ущербность навыков в области чтения, хотя результаты проверки владения письменной и устной речью еще раз доказывают, что выпускники школ «плавают» в любом аспекте коммуникативной деятельности.</p><p class="p1">И тут уже не до смеха. Весьма прискорбно, что после двенадцати лет обучения выпускникам все еще не хватает базовых знаний, но гораздо плачевнее то, что у них не будет средств для исправления ситуации. Если бы они умели читать — не говоря уже об умении качественно писать и говорить, — то могли бы учиться во взрослой жизни сами.</p><p class="p1">Обратите внимание, что тесты выявляют проблемы даже с самым легким способом чтения — чтением ради информации. В большинстве своем эти тесты вообще не оценивают способность читать ради понимания. Боюсь предположить, насколько шокирующими были бы результаты в этом случае. За год до написания этой книги профессор Джеймс Мерселл из Колумбийского педагогического колледжа написал статью в The Atlantic Monthly под названием «Несостоятельность школ». Его утверждение было основано на «тысяче исследований», включающих «подробные результаты тридцати лет пристального наблюдения за эволюцией системы образования». Значительная часть этих результатов относится к недавнему изучению работы школ Пенсильвании, проведенному Фондом Карнеги. Позвольте процитировать его слова:</p><div class="cite">
<p class="p1">«А что же английский? И здесь мы сталкиваемся с провалом и несостоятельностью. Эффективно ли преподавание родного языка в школе? И да, и нет. До пятого-шестого класса чтение в целом хорошо преподается и усваивается. До этого момента можно наблюдать достаточно устойчивое развитие, но потом кривая выравнивается до горизонтали. Это совершенно не значит, что в шестом классе ребенок достигает пика заложенных в нем от природы способностей. Уже неоднократно было доказано, что при специальной подготовке взрослые и дети старшего возраста могут добиться колоссального прогресса. Также полученный результат не означает, что большинство шестиклассников достаточно хорошо умеют читать в практических целях. Ученики демонстрируют слабую успеваемость в старшей школе из-за элементарной неспособности понять смысл печатного текста. Безусловно, они могут совершенствовать навыки чтения, им это крайне необходимо, но никто не занимается решением проблемы».</p>
</div><p class="p1">Средний выпускник старшей школы уже прочел немало книг. Если он пойдет учиться в колледж, то прочтет еще больше. При этом он, скорее всего, останется слабым и неподготовленным читателем. (Обратите внимание, что все это относится к среднему студенту, а не к человеку, проходящему специальную «реабилитацию».) Он может с удовольствием читать простую беллетристику. Но покажите ему серьезное исследование, экономическое обоснование или аналитическую выкладку, требующую критического изучения, — и он растеряется. Было доказано, что среднестатистический старшеклассник практически не в состоянии выделить главную мысль прочитанного отрывка или расставить смысловые акценты в дискуссии. По сути, до окончания школы он остается на уровне ученика шестого класса.</p><p class="p1">Добавлю, что и после колледжа ситуация не сильно меняется. Невозможно закончить колледж, не умея прилично читать ради получения информации. Быть может, без этого навыка даже невозможно туда поступить. Но если помнить о разнице между типами чтения и об ориентации тестов на выявление и оценку более простого уровня знаний, то утешиться тем, что студенты колледжа читают лучше шестиклассников, достаточно сложно. Сведения об аспирантурах и профессиональных учебных заведениях доказывают, что чтение ради понимания там по-прежнему остается на уровне шестого класса.</p><p class="p1">Еще более мрачно профессор Мерселл высказывается о качестве книг, к чтению которых школам удается пробудить интерес:</p><div class="cite">
<p class="p1">«Учащиеся колледжей — даже выпускники — читают, но очень мало. В основном они предпочитают журналы и беллетристику весьма среднего качества. Свой выбор школьники делают под воздействием рекламы или по случайной рекомендации, по принципу «слышал от кого-то». В учебных заведениях явно не воспитывают разборчивых и разносторонних читателей. Как сказал один исследователь, нет ни малейших признаков того, что «школы развивают устойчивый интерес к чтению в свободное время».</p>
</div><p class="p1">Несколько преждевременно говорить о том, что студенты и выпускники будут читать великие книги, если они не читают даже ежегодно публикуемую хорошую прозу.</p><p class="p1">Далее в отчете Мерселла говорится о письменной речи. Среднестатистический студент не умеет высказываться «ясно, четко и связно на родном языке», «многие старшеклассники не способны объяснить, что такое предложение», словарный запас обычного студента очень беден. Он едва ли сильно меняется в процессе учебы — по мере продвижения от старшего класса школы до старшего курса колледжа. Проучившись двенадцать лет, множество выпускников владеет навыками письменной речи по-детски неуверенно. Спустя еще четыре года наблюдается небольшое улучшение. Эти факты отражаются и на процессе чтения. Студент, не умеющий «выразить, найти и уточнить оттенки смысла», вряд ли сможет обнаружить их в чьем-то тексте и по тонкости восприятия остается на уровне шестого класса.</p><p class="p1">Приведу и другие примеры. Недавно Совет регентов штата Нью-Йорк провел в своих учебных заведениях специальное исследование. Комиссия под руководством профессора Лютера Гьюлика из Колумбии составила отчет по результатам выполненной работы, с которым мне удалось ознакомиться. В одном из томов, посвященном ситуации в старших школах, я обнаружил раздел «владение средствами обучения». Цитирую:</p><div class="cite">
<p class="p1">«Большое количество школьников — даже из числа выпускников — испытывает серьезную нехватку элементарных средств обучения. Ученикам старшего класса в ходе исследования был предложен тест на проверку способности читать и понимать обычный английский язык… Ученики должны были прочесть отрывки из простых научных статей, исторических документов, обсуждений экономических проблем и прочих материалов подобного рода. Изначально тест предназначался ученикам восьмого класса».</p>
</div><p class="p1">Оказалось, что среднестатистический выпускник старшей школы способен пройти тест, предназначенный для оценки знаний восьмиклассников. Безусловно, это нельзя назвать выдающимся достижением. Кроме того, обнаружилось, что «пугающее число школьников штата Нью-Йорк заканчивает среднюю школу и даже начинает обучение в старшей, не достигнув требуемого образовательного минимума». Кто станет спорить с мнением, что «навыки, необходимые всем — такие как чтение и письмо, — каждый должен развить хотя бы до минимального уровня». Очевидно, что профессор Мерселл выражается довольно мягко, когда говорит о «провале школьного образования».</p><p class="p1">Исследование затронуло и тему самостоятельного обучения вне школьных предметов и курсов. Комиссия справедливо полагала, что для этого нужно проверить способности учащихся к внеклассному чтению. В результате выяснилось, что «по окончании школы большинство мальчиков и девочек читают исключительно для развлечения, как правило, журналы, беллетристику среднего или низкого качества и ежедневные газеты». Диапазон чтения в школе и за ее пределами плачевно узок, очень примитивен и беден в содержательном плане. О серьезной литературе речь не идет вообще. Школьники даже не знакомы с лучшими романами, увидевшими свет за время их учебы. Максимум, что они могут знать, — это названия бестселлеров. Более того, окончив школу, они вообще не стремятся читать. Менее 40 процентов опрошенных прочли что-либо в течение двух недель, предшествовавших исследованию. Только один из десяти человек за этот период читал нехудожественную литературу. В основном они читают журналы. И даже тогда уровень чтения остается низким: «менее двух молодых людей из сотни читают такие журналы, как Harper's, Scribner's или The Atlantic Monthly»<a href="ch2.xhtml#id37" class="a">[12]</a>.</p><p class="p1">С чем же связана такая вопиющая безграмотность? Строки отчета проясняют суть проблемы: «На привычки чтения этих мальчиков и девочек непосредственно повлиял тот факт, что многие из них так и не научились читать с пониманием». Некоторые «вероятно, считают, что получили полное образование и читать уже не нужно». Но в большинстве своем они просто не умеют читать и потому не получают удовольствия от чтения. Обладание навыком — это необходимое условие для его применения и получения удовольствия от самого процесса. В свете всего, что мы знаем о неумении наших детей читать — ради понимания, а иногда даже и ради информации, — разве стоит удивляться их пренебрежительному отношению к чтению? Неудивительно, что они выбирают для своего и без того редкого чтения литературу удручающе низкого качества.</p><p class="p1">Тяжелые последствия очевидны. «Такая ситуация, типичная для большого количества школьников, — говорится в отчете, — оставляет лишь слабую надежду на то, что самостоятельное чтение поможет выпускникам старшей школы в дальнейшем образовании». Все, что нам известно об образовании в колледжах, тоже не дает оснований полагать, что их выпускники значительно ушли вперед. Они всего лишь немного лучше подготовлены к серьезному чтению, поскольку за четыре года обучения в колледже едва ли можно основательно развить соответствующие навыки.</p><p class="p1">Хочу повторить еще раз: какими бы неутешительными ни казались эти результаты, они были бы вдвое хуже в случае проведения более серьезных тестов. Напомню, что исследование, о котором мы говорим, позволяет оценить простое усвоение простых отрывков из предложенных текстов. Ответы на вопросы, предложенные студентам по итогам прочтения короткого текста, в данном случае требуют не более чем точного знания слов автора. Они почти не предполагают серьезной интерпретации и критической оценки.</p><p class="p1">Как я уже сказал, эти тесты были весьма легкими. Но ведь и установленная мною планка не слишком высока. Разве я требую слишком много, ожидая, что студент окажется в состоянии прочесть книгу, а не отрывок, и сможет после этого не просто пересказать ее содержание, но показать углубленное понимание материала? Разве это много — надеяться, что в учебных заведениях студентов научат не только пересказывать, но и критиковать, то есть отличать разумные мысли от ошибочных; уметь доказывать свою позицию и не торопиться с выводами при отсутствии уверенности? Сомневаюсь, что эти требования чрезмерны для старшей школы или колледжа. Но если бы тесты предусматривали подобные задания, а условием для получения диплома становился их удовлетворительный результат, ни один из сотни студентов, которые ежегодно в июне покидают стены своих учебных заведений, не надел бы мантию и шапочку с кисточкой.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Быть может, вы возразите, что приведенные факты — это локальное явление и данная проблема характерна исключительно для Нью-Йорка и Пенсильвании? Возможно, вы скажете, что в результатах тестов преувеличена роль среднестатистического или отстающего старшеклассника? Но это не так. Факты отражают ситуацию по стране в целом. А уровень учебных заведений Нью-Йорка и Пенсильвании оценивается выше среднего. Кроме того, данный отчет содержит сведения как о слабых, так и о лучших учениках старшей школы.</p><p class="p1">Могу дополнительно проиллюстрировать вышесказанное. В июне 1939 года университет Чикаго провел четырехдневную конференцию по чтению для преподавателей, посещающих летнюю сессию. На одном из заседаний профессор Дидерих из Департамента образования огласил результаты теста, проведенного в Чикаго среди старшеклассников, которые имеют самые лучшие оценки и потому приехали сюда из всех уголков страны в надежде получить стипендию. Помимо прочего, все кандидаты проходили и тест по чтению. Как заявил профессор Дидерих, оказалось, что большинство этих «одаренных» студентов элементарно не способны понять прочитанное.</p><p class="p1">Более того, по его словам, «ученики не получают непосредственной помощи в понимании прочитанного и услышанного, а также в умении определять смысл сказанного или написанного». Проблема не ограничивается старшей школой. Она в той же мере типична для колледжей всей Америки и даже Англии — особенно если вспомнить об уровне владения родным языком среди студентов Кембриджского университета.</p><p class="p1">Конференция в Чикаго длилась четыре дня. На утренних, дневных и вечерних заседаниях зачитывалась масса документов о проблеме чтения. Но вопрос оставался открытым. Почему же студентам никто не помогает? Ведь нельзя сказать, что профессиональные преподаватели не в курсе сложившейся ситуации. Возможно, они просто не знают, что делать? Или не осознают, сколько времени и усилий необходимо, чтобы научить студентов хорошо читать, писать и говорить? Ведь всем известно, что программа обучения засорена множеством прочих менее важных предметов.</p><p class="p1">Здесь будет уместно вспомнить о случае, который произошел со мной несколько лет назад. Мы с мистером Хатчинсом решили читать великие книги вместе со старшеклассниками в экспериментальной школе при университете. Это считалось новаторским экспериментом, а кое-кто даже называл наш замысел безумной идеей. Многие из этих книг даже первокурсники и студенты старших курсов колледжей никогда не видели, поскольку их оставляли «на десерт» выпускникам университетов. А мы собирались читать эти книги со школьниками!</p><p class="p1">В конце первого года эксперимента я решил поделиться радостью от наших успехов с директором старшей школы. Я сообщил ему, что школьники читают великие книги с явным интересом, судя по тем вопросам, которые они задают. Острые и оживленные дискуссии в классе наглядно демонстрируют, что наши ученики обгоняют по уровню мышления студентов старших курсов, уставших от постоянных лекций, конспектов и экзаменов. Сейчас наша экспериментальная группа способна дать фору старшекурсникам и выпускникам колледжа. Но с самого начала было заметно, что они не умели читать книги. Занимаясь с ними несколько часов в неделю чтением, мы с мистером Хатчинсом, к сожалению, не имели возможности обсуждать прочитанные книги и — одновременно — учить читать. К сожалению, врожденные способности наших учеников ранее никто не развивал, хотя в процессе образования они имеют первостепенное значение.</p><p class="p1">«Как у вас происходит обучение чтению в старшей школе?» — спросил я директора, который, как выяснилось, и сам уже давно думал об этом. Он подозревал, что студенты не очень хорошо читают, но на обучение этому навыку в программе не хватало времени. Директор перечислил самые важные меры, которые уже были предприняты школой в этом направлении. Я сдержался и не стал говорить, что, умей студенты читать, они могли бы легко обойтись без множества курсов, чтобы выучить все эти предметы по книгам. Директор продолжал убеждать меня: «В любом случае, даже при наличии свободного времени, с чтением мы не достигнем особых успехов, пока педагогическая психология не закончит исследования в этой области».</p><p class="p1">Я был озадачен. Исходя из собственного понимания искусства чтения, я не мог представить, какие такие исследования способны помочь студентам научиться читать или преподавателям — обучить чтению студентов. Я достаточно хорошо был знаком с научной литературой на эту тему. «Психологии чтения» были посвящены тысячи известных мне исследований и бесчисленных отчетов. В них, как правило, речь шла о движениях глаз в зависимости от разных видов шрифта, формата страниц, угла падения света и прочих деталей. Рассматривались различные аспекты оптики и сенсорной чувствительности. Описывались всевозможные тесты и измерения, позволяющие стандартизировать результаты на разных уровнях обучения. Излагались итоги лабораторных и клинических исследований эмоционального аспекта чтения. Психиатры делились открытиями, согласно которым одни дети испытывали приступы раздражения и гнева при чтении, а другие — исключительно во время занятий математикой. С этим я полностью согласен — эмоциональные проблемы иногда приводят к неспособности читать или являются ее прямым следствием.</p><p class="p1">В лучшем случае все вышеупомянутые данные имеют два способа практического применения. Благодаря тестам представителям школьной администрации легче классифицировать студентов по уровням и определять эффективность той или иной процедуры. Исследование эмоций и органов чувств, особенно глаза как органа зрения, помогло создать терапевтическую программу, которая сегодня включена в «лечебное чтение». Но ни одна из этих работ не имеет отношения к проблеме обучения детей и подростков искусству чтения ради понимания нового, а не только ради получения информации. Я не хочу сказать, что исследования бесполезны или неважны. Более того, я уверен, что «лечебное чтение» спасло массу детей от действительно серьезных проблем. Но, к сожалению, я вынужден констатировать, что оно имеет такое же отношение к воспитанию читателей, как развитие мышечной координации к воспитанию писателя, который должен использовать свои глаза в процессе написания романов.</p><p class="p1">Чтобы пояснить свою мысль, приведу пример. Предположим, вы хотите научиться играть в теннис. Вы идете к тренеру и сообщаете ему, что намерены брать уроки. Он осматривает вас с головы до ног, наблюдает за вами какое-то время на корте, а затем с неожиданной прямотой заявляет, что не может вас учить. Причины? У вас крупная родинка на большом пальце ноги и бородавка на подошве. В целом у вас ужасная осанка и скованные движения плеч. Вам нужны очки. И наконец, вы дергаетесь, когда встречаете мяч, и злитесь, когда упускаете его.</p><p class="p1">Обратитесь к мастеру педикюра и остеопату. Сходите к массажисту, чтобы расслабить мышцы. Станьте внимательнее и спокойнее, с помощью психоанализа или без него. Сделайте все это, говорит вам тренер, а затем приходите — я буду учить вас игре в теннис.</p><p class="p1">Такие слова, конечно, могут обескуражить. Но звучат они при этом вполне разумно. Нет смысла учить вас искусству тенниса, пока вы не устраните все объективные помехи. Педагогические психологи поступают примерно так же. В свое время они выделили проблемы, которые мешают человеку учиться читать, еще более точно, чем наш тренер, и разработали всевозможные виды терапии для «лечебного чтения». Однако по окончании полного курса такой терапии вам все так же понадобится учиться читать или играть в теннис.</p><p class="p1">Врач, который удалит бородавку, выпишет рецепт на очки, исправит осанку и снимет эмоциональное напряжение, не сделает из вас игрока в теннис. Он поможет созданию человека, способного играть. Психологи поступают аналогично. Они диагностируют проблемы с чтением и выписывают свое лекарство, не зная при этом, как сделать из вас хорошего читателя.</p><p class="p1">В основном все педагогические исследования предшествуют основной цели — учиться читать. Они выявляют и устраняют препятствия. Они помогают избавиться от ограничений, но не позволяют преодолевать неспособность. В лучшем случае с их помощью человек, имеющий те или иные отклонения, станет «более нормальным» и более восприимчивым к обучению. Но даже «нормальный» человек нуждается в получении знаний. Он одарен талантом учиться, но не рождается с готовым умением. Его необходимо обнаруживать и развивать. Лечение отклонений помогает преодолевать врожденное отставание или последствия ранних травм. Но этим его потенциал, собственно, и исчерпывается, даже если в процессе приложенных усилий удается сделать всех людей в равной степени способными учиться. С этого момента нужно активно работать над развитием навыка. Словом, настоящее обучение искусству чтения начинается уже за пределами компетенции педагогических психологов.</p><p class="p1">Точнее, должно начинаться. Но опыт показывает, что этого не происходит. Как я уже говорил, тому существуют две причины. Во-первых, программа обучения в целом, от младшей школы до колледжа, забита большим количеством трудоемких предметов, мешающих концентрироваться на базовых навыках. Во-вторых, большинство педагогов не умеют учить искусству чтения. И вообще арифметика, чтение и письмо в современной программе представлены в зачаточном состоянии. Их считают предметами из курса младшей школы, вместо того чтобы продлевать их преподавание на весь период обучения. В результате бакалавр искусств в умении читать и писать не превосходит шестиклассника.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Теперь я хотел бы более подробно рассмотреть две вышеуказанные причины. Что касается первой, то проблема кроется не в присутствии чтения, арифметики и письма в школьной программе, а в том, в какой именно мере они в ней присутствуют и до какой степени их следует развивать. Любой педагог, даже самый радикальный новатор, согласится, что детям необходимы основные навыки — умение читать и писать. Однако до сих пор не существует единого мнения по поводу абсолютного минимума для образованного человека и времени, необходимого ученику для достижения своего минимального уровня.</p><p class="p1">В прошлом году меня пригласили на национальную радиостанцию для участия в записи передачи Town Meeting («Городская встреча»). Темой дискуссии было состояние системы образования в демократической среде. Кроме меня в ней участвовали профессор Гьюлик из Колумбийского университета и мистер Джон Студебеккер, глава государственной комиссии по образованию. Мы проявили завидное единодушие: чтение, арифметика и письмо жизненно необходимы каждому гражданину демократической страны.</p><p class="p1">Однако согласие между нами оказалось поверхностным. Во-первых, говоря об искусстве чтения, письма и арифметики, я имел в виду уровень бакалавра, а мои коллеги — элементарный уровень младшей школы. Во-вторых, они говорили о чтении и письме как о небольшой части всего того множества целей, которым должно служить образование, особенно в демократической стране. Я не отрицал, что чтение и письмо — это только часть, а не целое, но не соглашался с приоритетностью некоторых сформулированных моими собеседниками целей. Если бы можно было перечислить основы качественной программы образования, я бы сказал, что навыки коммуникации, делающие людей грамотными, — наша приоритетная обязанность в условиях демократического общества, которое напрямую зависит от грамотного электората.</p><p class="p1">Такова ситуация вкратце. Первыми должны быть решены самые важные задачи. Далее, убедившись, что они выполнены качественно, можно тратить время и энергию на менее значимые вещи. Тем не менее в современных школах и колледжах дела обстоят по-другому. Вопросам небольшой важности придается чрезмерное значение. В отдельных колледжах, которые порой немногим лучше школ, банальные второстепенные предметы нередко формируют ядро всей программы обучения. То, что раньше считалось факультативным, выходит на передний план, а основные элементы программы откладываются в сторону, словно старье в темный чулан. В результате процесса, который начался введением системы самостоятельного выбора предметов и завершился излишествами педоцентризма<a href="ch2.xhtml#id35" class="a">[13]</a>, базовые предметы для умственного развития учащихся были отодвинуты в сторону или вытеснены полностью.</p><p class="p1">В порыве ложного либерализма педоцентристы путают дисциплину с муштрой и забывают, что истинная свобода невозможна, если разум отягощен заботами о наведении порядка. Никогда не устану цитировать Джона Дьюи. Давным-давно он сказал:</p><div class="cite">
<p class="p1">«Когда дисциплина понимается в умственном смысле, она отождествляется со свободой в истинном смысле этого слова… Настоящая свобода, говоря кратко, разумна; она основывается на воспитанной силе мысли».</p>
</div><p class="p1">Разум, дисциплинированный подобным образом, позволяет нам критически читать и писать, а также успешно совершать любые открытия. Итак, мы видим, что искусство мышления становится настоящим искусством учиться с чьей-то помощью или самостоятельно.</p><p class="p1">Повторюсь, я не утверждаю, что образование исчерпывается умением читать и учиться по книгам. Не менее важным является умение грамотно проводить исследования. Кроме того, нужно обладать фактическими знаниями на тему, представляющую предмет осмысления. В связи с этим я не вижу причин, препятствующих выполнению всех этих задач за время, отведенное для обучения. Но при необходимости выбора, безусловно, следует концентрировать усилия на основных навыках и придавать эрудиции любого рода второстепенное значение. Тот, кто делает иной выбор, должно быть, считает образование антологией фактов, которые человек получает в школе и старается пронести через всю жизнь, хотя этот багаж со временем становится все более тяжелым и все менее полезным.</p><p class="p1">По-моему, самый разумный подход к образованию заключается в том, что ведущая роль в данном процессе отводится дисциплине. При этом в школе ребенок не столько учится, сколько осваивает технику обучения, то есть искусство учиться самостоятельно при помощи всех доступных средств. Учебные заведения эффективны только в том случае, если дают возможность продолжать обучение на протяжении всей жизни. Искусство чтения и методика исследования — основные инструменты обучения и открытия нового. Именно поэтому они должны быть основной целью разумной системы образования.</p><p class="p1">Я полностью согласен с мистером Карлайлом, который утверждает, что «университет или любое другое высшее учебное заведение могут сделать для нас именно то, с чего начинается младшая школа, — научить читать». Также я согласен с профессором Тэнни из Корнелла<a href="ch2.xhtml#id33" class="a">[14]</a>, что учебное заведение, которое учит студентов читать, дает им в руки «основной инструмент любого высшего образования. Таким образом, студент при желании может учиться сам». Школы, обучая своих учеников правильно читать, сразу могли бы делать из них студентов, которые оставались бы таковыми всегда и везде — и в школе, и вне ее стен.</p><p class="p1">Позвольте обратить ваше внимание на распространенную ошибку, совершаемую в процессе чтения массой людей, особенно преподавателями. Например, писатель говорит, что некоторые слова имеют первостепенное значение или являются более важными, чем другие. Плохой читатель делает вывод, что, кроме слов, на которые указал писатель, нет ничего важного. Я читал множество рецензий на работу президента Хатчинса «Высшее образование в Америке», авторы которых явно руководствовались либо ошибочным мнением, либо злым умыслом. Они утверждали, что Хатчинс, называя грамотность необходимой составляющей гуманитарного и общего образования, нейтрализует тем самым значение всего остального. Утверждение, что грамотность важна в первую очередь, еще не означает низведения остальных целей до второстепенного значения.</p><p class="p1">Точно так же мои слова могут неверно истолковать преподаватели или специалисты по образованию. Возможно, они пойдут еще дальше и обвинят меня в отрицании «человека целостного», поскольку я не рассмотрел роль эмоционального воспитания в образовании и пути формирования нравственности. Однако, не рассматривая чего-либо, я не обязательно это отрицаю. Данная книга посвящена чтению, а не всему на свете. Таким образом, из контекста должно следовать, что в первую очередь нас интересует интеллектуальное образование, а не образование в целом. Если бы во время записи радиопередачи Town Meeting меня спросили: «Что вы считаете более важным для студента: чтение, письмо и арифметику или нравственные качества?», я бы ответил так: «Трудно выбрать между интеллектуальными и нравственными качествами, но если бы пришлось выбирать, я отдал бы свой голос нравственности, поскольку умом без нравственности можно злоупотребить, как и в том случае, когда человек получил знания и навыки, но не понимает своих целей».</p><p class="p1">Знания и умственные способности — это не главное в жизни. Важнее делать правильный выбор в своих предпочтениях. В целом образование должно затрагивать не только умственное развитие. Я убежден, что в отношении разума самое важное — это навыки, с помощью которых его можно дисциплинировать.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Перейдем ко второй причине несостоятельности школ в обучении чтению и письму.</p><p class="p1">Первая причина заключается в том, что школы недооценивают важность и масштаб задачи и, следовательно, не понимают, что для ее решения — в первую очередь — требуется огромное количество времени и усилий.</p><p class="p1">Вторую причину я вижу в том, что искусство почти утрачено. Я говорю о гуманитарных искусствах, которые раньше называли грамматикой, логикой и риторикой. Именно за владение искусством чтения, письма, говорения и слушания присваивали в былые времена степень бакалавра и магистра. Любому, кто знает о законах грамматики, логики и риторики, известно, что они управляют нашими действиями в процессе коммуникации.</p><p class="p1">Различные правила чтения, о которых я более или менее явно упоминал, строятся на нюансах грамматики, логики или риторики. Правила о словах и терминах, о предложениях и предлогах имеют четкие грамматические и логические аспекты. Правила о доказательствах и других способах аргументации, безусловно, строго логичны. Методика интерпретации акцентов автора имеет прямое отношение к риторике.</p><p class="p1">Различные аспекты правил чтения мы рассмотрим позже. Но я хочу сказать, что потеря гуманитарных искусств в большой степени объясняет нашу неспособность читать и учить этому студентов. Весьма показательно, что мистер И. Ричардс в своей книге «Интерпретация в преподавании», которая на самом деле касается чтения, говорит о необходимости воскресить эти искусства и разделить данный процесс на три основные части: грамматику, риторику и логику.</p><p class="p1">Говоря об утере искусств, я не имею в виду исчезновение грамматики, логики и риторики. В университетах по-прежнему существуют специалисты в области грамматики и логики, которые при определенной поддержке проводят настоящие научные исследования. Может, вы слышали о «новом» предмете, который недавно стал известен нам под названием «семантика». Конечно, этот предмет далеко не нов — он существует еще со времен Платона и Аристотеля. Семантика — всего лишь новое название научного исследования принципов употребления слов с точки зрения грамматики и логики.</p><p class="p1">Древние и средневековые специалисты в области грамматики, а также писатели восемнадцатого века, такие как Джон Локк<a href="ch2.xhtml#id31" class="a">[15]</a>, могли бы научить современных «семантиков» массе неизвестных им принципов, которые этим «первооткрывателям» не пришлось бы изобретать, прочитав несколько нужных книг. Показательно, что примерно в одно и то же время грамматика почти исчезает из программы средней школы, логику изучают немногочисленные колледжи, а аспирантуры возрождают эти предметы с претензией на оригинальность.</p><p class="p1">Безусловно, специалисты по семантике прилагают немалые усилия к возрождению грамматики и логики, но я остаюсь при своем мнении относительно потери этих искусств. Есть огромная разница между теоретической наукой и применением искусства на практике. Кто же согласится, чтобы его накормил повар, основной талант которого — цитировать наизусть поваренную книгу? Есть старая шутка, что самые нелогичные люди — это некоторые логики. Когда я говорю, что гуманитарные искусства опустились еще ниже в современном образовании и культуре, то имею в виду практическую грамматику и логику, а не умозрительное знакомство с этими науками. Подтверждением моих слов служит тот факт, что мы не умеем читать и писать так же хорошо, как люди других эпох, а, следовательно, не можем научить этому новое поколение.</p><p class="p1">Уже давно известно, что в те периоды европейской культуры, когда люди хуже всего умели читать и писать, они поднимали больше всего шума относительно того, что все написанное до них невозможно читать. Подобные тенденции наблюдались в эпоху эллинистического декаданса и в пятнадцатом веке. Так происходит и сегодня. Если людям недостает навыков в чтении и письме, их ущербность выражается в чрезмерной критичности к тому, что пишут другие. Психоаналитик увидел бы в этом патологическую проекцию собственной несостоятельности на других людей. Чем хуже мы пользуемся словами, тем охотнее обвиняем в заумности окружающих. Мы даже можем сделать свои кошмары фетишем и посвятить себя семантике целиком и полностью.</p><p class="p1">Бедные специалисты по семантике! Они не знают, что выдают себя с головой, составляя списки непонятных книг. Похоже, семантика не сильно помогает им, если по окончании исполнения всех ее ритуалов они по-прежнему оказываются неспособными прочесть массу текстов. Семантика не помогла этим людям стать «лучшими читателями», хотя они искренне верили, что стали обладателями заклинания вроде магического «сезам». Если бы они только осмелились признать, что проблема не в великих писателях прошлого и настоящего, а в их умении читать, то забросили бы свою семантику или, по крайней мере, перестали бы учиться читать с ее помощью. Научившись читать чуть лучше, они бы обнаружили, что в мире гораздо больше доступных и понятных книг, чем им доселе казалось. Сейчас для них таких книг не существует в принципе.</p><p class="empty-line"/><p class="subtitle">- 6 -</p><p class="p1">Тот факт, что гуманитарные искусства не практикуются широко в учебных заведениях и за их пределами, очевиден по результату: студенты не учатся писать и читать, а преподаватели не знают, как им помочь. Но первопричина сложна и запутана. Чтобы объяснить, как мы дошли до нынешней ситуации в образовании и культуре, придется подробно изучать современную историю, начиная с четырнадцатого века. Я же ограничусь двумя неполными и поверхностными объяснениями.</p><p class="p1"><em>Первое</em>. Наука — главное достижение нашего времени. Мы прославляем все удобства и средства комфорта, мы ценим ту власть над природой, которую они дают нам. Плененные научным методом, мы считаем его эликсиром знания. Я не собираюсь утверждать (хотя на самом деле так считаю), что экспериментальный метод — далеко не волшебный ключ к любой области знания. Скажу лишь, что в некоторых ситуациях и определенных культурных условиях системе образования свойственно делать упор на научном способе мышления и обучения, отрицая или же полностью исключая остальные.</p><p class="p1">Итак, мы пренебрегли обучением у других в пользу альтернативного способа — самостоятельного открытия. В результате все гуманитарные искусства, необходимые при обучении первым способом, например искусство чтения, оказались забыты, но стало процветать искусство независимых исследований.</p><p class="p1"><em>Второе</em> объяснение проистекает из первого. В век науки, когда постоянно происходят открытия, пополняющие багаж наших знаний, мы склонны думать, что у прошлого ничему не научишься. Великие книги на полках библиотек интересны лишь как антиквариат. Пусть с ними возятся те, кто пишет об истории культуры. Нас волнуют цели общества, окружающая природа, поэтому мы либо должны сами становиться учеными, либо постоянно читать в газетах о последних научных конференциях и открытиях.</p><p class="p1">Зачем утруждать себя чтением великих трудов ныне покойных ученых? Они ничему нас не научат. Подобное отношение моментально распространяется на философию, нравственные, политические и экономические учения, великие исторические работы, написанные до «эпохи последних исследований», и даже на литературную критику. Парадокс в том, что мы таким способом отрицаем прошлое, даже в тех сферах, где не используется экспериментальный метод, поскольку на их состояние нельзя повлиять изменением результатов эксперимента.</p><p class="p1">Любое из поколений может дать человечеству лишь несколько великих книг, а потому большинство из них непременно относятся к прошлому. Прекратив читать великие труды прошлого, мы вскоре перестаем читать даже немногие великие книги современности и довольствуемся пересказами «из вторых уст». Все это порочный круг. В своей озабоченности проблемами современности и последними исследованиями мы не читаем великие книги прошлого. Избегая такого чтения и считая его неважным, мы не утруждаем себя попытками читать сложные книги. И в результате перестаем учиться читать. Далее мы утрачиваем способность читать даже современные великие книги, хотя можем восхищаться ими на расстоянии — через «семь покрывал» популяризации. Нехватка упражнений ведет к атрофии. В конце концов мы теряем способность читать даже популярную литературу.</p><p class="p1">Этот порочный круг требует более пристального внимания. Невозможно улучшить технику игры в теннис, имея соперника, которого легко победить. Так же невозможно развивать навыки чтения, отдавая предпочтение книгам, не требующим серьезных усилий и новых ресурсов. Великие книги перестали играть традиционную роль главных источников знаний, в результате чего мы постепенно утрачиваем возможность учить студентов читать. Развивать их способности на базе современной низкопробной повседневной литературы совершенно невозможно. Нельзя научить студентов хорошо читать, если не требовать от них регулярной «тренировки» навыка на высшем уровне.</p><p class="p1">Вторая особенность этого порочного круга не менее коварна. Оказывается, нет особого смысла читать великие книги со студентами, которые не подготовлены к чтению еще в школе и поэтому не продолжают работу над собой в ходе дальнейшей учебы. В этом — если помните — заключалась основная проблема моего курса Honors в Колумбии. Я подозреваю, что она существует и по сей день на других курсах чтения.</p><p class="p1">Нельзя обсуждать со студентами книги и одновременно учить их читать в рамках одного и того же непродолжительного курса. Это становится совершенно очевидно, когда видишь перед собой студента, который в начальной и средней школе не получил даже минимального развития навыка чтения, а другие курсы колледжа и сейчас не требуют от него умения читать ради понимания.</p><p class="p1">Это в полной мере относится и к нашему опыту в Чикаго, о чем я ранее уже упоминал. Мы с мистером Хатчинсом читаем со студентами великие книги десять лет подряд. Нам почти не удалось достичь своей цели — дать этим студентам гуманитарное образование. Я называю студентом, заслуживающим степени бакалавра гуманитарных наук, лишь того, кто способен читать великие книги и прочел хотя бы некоторые из них на должном уровне. Если таков эталон — мы редко добивались успеха. Конечно, дело может быть и в нас, но я склонен думать, что почти невозможно преодолеть инерцию и недостаток подготовки студентов одного отдельно взятого курса.</p><p class="p1">Реформу образования следует начинать еще с начальной школы и далее радикально пересматривать систему обучения в колледже, если мы хотим, чтобы к моменту вручения диплома бакалавра студент в полной мере владел искусством чтения и имел вкус к качественной литературе. Пока это не произойдет, степень бакалавра будет настоящей пародией на гуманитарные науки. Получая дипломы, мы будем не гуманитариями, а беспорядочными эрудитами с абсолютно недисциплинированным умом.</p><p class="p1">Я знаю лишь один колледж в этой стране, который старается воспитывать гуманитариев в истинном смысле этого слова. Это колледж Сент-Джон в Аннаполисе, штат Мэриленд. Там осознают, что все четыре года обучения студенты должны учиться читать, писать, рассуждать и вести лабораторные исследования, одновременно изучая великие книги. Там понимают, что бессмысленно читать книги, не совершенствуя необходимые навыки, и невозможно развивать базовые умственные способности, не предоставляя материала для упражнений.</p><p class="p1">Конечно, у колледжа Сент-Джон есть недостатки, которые нужно преодолевать, но — что самое главное — студентам здесь интересно, а потому они готовы решать задачи, выполнения которых не требуют ни в одном другом колледже. При этом студенты не чувствуют себя лишенными священной свободы или ущемленными в правах из-за того, что не могут выбирать себе предметы. Колледж сам назначает им те курсы, которые будут наиболее полезны с точки зрения образования. Студенты легко соглашаются с таким выбором, но — как и в любом другом колледже Америки — приходят в Сент-Джон после школы абсолютно неподготовленными. С грустью констатирую наличие еще одной проблемы, которая заключается в неспособности американского общества — и родителей, и преподавателей — оценить истинный вклад колледжа Сент-Джон в образование.</p><p class="p1">Таково плачевное состояние американского образования на сегодняшний день, несмотря на жизнерадостные заявления и программы некоторых чиновников.</p></span></span></span>
