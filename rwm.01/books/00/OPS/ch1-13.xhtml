<p class="p">Глава десятая. Найдите общий язык</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Итак, к чему мы пришли?</p><p class="p1">Мы увидели, что хорошая книга заслуживает трех прочтений, которые выполняются последовательно и сознательно в период, когда мы учимся читать. Но опытный читатель выполняет эти действия уже без усилий — одновременно и бессознательно. Мы выяснили, что существует четыре правила первого, или аналитического, чтения, а именно: 1) классифицировать книгу по типу и предмету; 2) как можно более лаконично изложить ее суть; 3) определить основные части книги, их порядок и взаимосвязь; 4) выделить проблему или проблемы, которые автор стремится решить.</p><p class="p1">Теперь вы готовы перейти ко второму прочтению и его четырем правилам. Вы уже немного знакомы с первым из них, упоминавшимся мною во второй главе: найти ключевые слова, используемые автором, и выяснить, как он их употребляет. Мы с вами проверили это правило на практике, перечислив всевозможные значения таких слов, как «чтение» и «учеба». Если в любом контексте вы точно понимаете, что я имел в виду, используя эти слова, значит, мы с вами нашли общий язык.</p><p class="p1">Как правило, люди почти всегда находят общий язык на завершающей стадии любых успешных деловых переговоров. Остается только поставить подпись в указанном месте. Однако при чтении книги обретение общего с автором языка, то есть идентичное понимание терминов, — это первая стадия интерпретации. Если читатель не найдет общего языка с автором, передача знаний не состоится. Термин, как вы вскоре увидите, — это основная единица сообщаемого знания.</p><p class="p1">Вы наверняка догадались, что термин — это не слово, по крайней мере, не обычное слово без прочих признаков. Если бы понятия «термин» и «слово» совпадали, то, отыскав в книге ключевые слова, вы бы мгновенно узнали всю ее терминологию. Но у слова, особенно ключевого, может быть масса значений. Если автор использует его в одном значении, а читатель воспринимает в другом, между ними происходит обмен словами, но общий язык не находится. Там, где остается место неоднозначности, общение отсутствует. Или остается недопонимание.</p><p class="p1">Вчитайтесь в слово «коммуникация», то есть «общение». Его корень связан со словом «общий». Мы говорим об общении, когда у людей есть что-то общее. Мы вспоминаем о коммуникации, видя стремление одного человека поделиться чем-то с другим: знанием, решением, чувствами. Она успешна только тогда, когда между людьми возникает нечто общее — некое единое знание.</p><p class="p1">Если же в общении возникает недосказанность, собеседников объединяют только слова, которые один человек говорит или пишет, а другой — слушает или читает. Общих понятий у писателя и читателя в такой ситуации просто не может быть. Чтобы коммуникация успешно состоялась, обе стороны должны использовать одни и те же слова в одном и том же значении. Когда это случается — происходит настоящее чудо общения, два человека начинают мыслить одинаково.</p><p class="p1">Термин можно определить как однозначное слово. Это не вполне точно, ведь, строго говоря, таких слов не существует. Мне следовало бы сказать, что термин — это слово, употребляемое в определенном значении. В словаре содержится огромное количество слов. Практически все они имеют массу разных значений. Проверьте и убедитесь сами в справедливости сказанного мной, если считаете, что у данного правила есть масса исключений. Однако многозначное слово может быть использовано в определенном значении. Когда нам с вами как писателю и читателю удается какое-то время использовать определенное слово в единственном значении, то именно на этот период мы находим общий язык. Например, я полагаю, что мы с вами нашли общий язык по поводу чтения и учебы.</p><p class="p1">Термины невозможно отыскать в словарях, хотя там содержится материал для их создания. Термины возникают лишь в процессе коммуникации, когда автор стремится избежать двусмысленности, а читатель помогает ему, стараясь следовать его правилам в использовании слов. Конечно, здесь существует множество уровней успеха. Поиск общего языка — это идеал, к которому должны стремиться писатель и читатель, одно из основных достижений в искусстве письма и чтения. А потому термины можно считать художественным, мастерским употреблением слов с целью передачи знаний.</p><p class="p1">А теперь позвольте немного изменить формулировку этого правила. Изначально оно звучало так: найдите ключевые слова и определите, как автор их использует.</p><p class="p1">Сейчас я могу сказать более точно и изящно: <em>выделите ключевые слова и с их помощью найдите общий язык с автором.</em> Обратите внимание, что правило состоит из двух частей. Первый шаг — найти слова, которые играют важную роль. Второй — определить их точное значение в этом тексте.</p><p class="p1">Таково первое правило второго — интерпретирующего — способа чтения. Остальные правила, которые мы рассмотрим в следующей главе, сходны с ним в одном важном аспекте. Они тоже предполагают две стадии: этап, связанный с языком как таковым, и выход за пределы языка — к мысли, которая стоит за ним.</p><p class="p1">Если бы язык был чистым и идеальным средством передачи мысли, эти два этапа совпадали бы друг с другом. Если бы каждое слово имело лишь одно значение, а неоднозначность была запрещена, то есть каждое слово представляло собой идеальный термин, язык был бы ясным и прозрачным. Читатель видел бы мысли автора через его слова. В таком случае необходимость во втором типе чтения не появилась бы вообще. <em>Интерпретация была бы не нужна.</em></p><p class="p1">Но вы знаете, что на самом деле это не так. Не стоит горевать по этому поводу, не стоит имитировать невозможные схемы идеального языка, как пытался делать философ и математик Лейбниц и некоторые его последователи. Единственное, что мы можем сделать — это получить от использования и знания языка максимум пользы, то есть применять его как можно более искусно.</p><p class="p1">Поскольку язык — это несовершенный инструмент, иногда он препятствует коммуникации. Правила интерпретирующего чтения направлены на преодоление такого препятствия. Можно надеяться, что хороший писатель сделает все возможное, чтобы достучаться до нас через все языковые барьеры и препоны, но нельзя рассчитывать, что он реализует это полностью. По сути, у нас есть шанс встретиться на полпути. Задача читателя — усердно пробивать тоннель со своей стороны. Шанс на встречу посредством языка зависит от желания читателя и писателя двигаться друг к другу. Разве увенчается успехом преподавание без взаимного желания учиться и учить? Автор, каким бы мастером он ни был, тоже не может организовать коммуникацию без желания со стороны читателей. Такая взаимность основывается на очевидном факте: правила хорошего чтения и сочинения в принципе совпадают. В ином случае мастерство чтения и письма не объединяло бы людей, сколько бы усилий они ни прилагали. Так, люди, которые прокладывают тоннель с противоположных сторон горы, встретятся только при условии, что их расчеты основаны на одних и тех же инженерных законах.</p><p class="p1">Вы заметили, что все правила интерпретирующего чтения состоят из двух этапов. Я немного отвлекусь от технических аналогий, чтобы объяснить их связь. Пожалуй, это можно сравнить с двумя главными шагами, которые предпринимает сыщик при поиске убийцы. Из всех предметов, которые окружают место преступления, он должен выбрать те, которые сочтет уликами. Затем он должен использовать эти улики в погоне за преступником. Интерпретация книги чем-то напоминает работу сыщика. Поиск ключевых слов в некотором смысле похож на поиск улик. Обретение общего языка с их помощью — это погоня за мыслью автора.</p><p class="p1">Углубляясь в детали, хочу сказать, что эти правила имеют грамматический и логический аспекты. Грамматический этап связан со словами. Логический — с их значением, а точнее, с терминами. С точки зрения коммуникации оба этапа абсолютно необходимы. Если язык используется бездумно — коммуникация невозможна. А мысли или знания нельзя передать без языка. Грамматика и логика как прикладные науки напрямую касаются вопросов взаимосвязи языка и мысли.</p><p class="p1">Поэтому я говорил и продолжаю настаивать на том, что мастерство чтения и письма постигается через гуманитарные науки, особенно через грамматику и логику.</p><p class="p1">Вопрос языка и мысли — особенно в части различия между словами и терминами — настолько важен, что я рискну повториться, но при этом проверю, насколько вы поняли мою основную мысль. Она состоит в том, что одно слово может быть носителем нескольких терминов. Приведу схематичную иллюстрацию. В данной книге слово «чтение» употребляется в различных смыслах. Возьмем три из них: 1) чтение как получение удовольствия; 2) чтение как получение информации; 3) чтение как достижение понимания.</p><p class="p1">Теперь обозначим слово «чтение» буквой <em>X</em>, а три его значения — буквами <em>a, b</em> и <em>c. Ха, ХЬ</em> и <em>Хс</em> не являются тремя разными словами, ведь X остается неизменным в трех случаях. Но они становятся тремя терминами, конечно, при условии, что мы с вами знаем, в каком из значений каждый раз употребляется X. Если я где-то написал <em>Ха</em>, а вы прочли <em>ХЬ</em>, то мы пишем и читаем одно слово, но разными способами. Неоднозначность препятствует коммуникации. Только воспринимая идентично одно и то же слово, мы обретаем общность мыслей. Мы не можем встретиться в точке X. Наша точка — только в <em>Ха, ХЬ</em> и <em>Хс</em>. Так мы находим общий язык.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Надеюсь, теперь вы готовы рассмотреть правило, которое требует от читателя определиться с терминами. Как он подходит к этому первому этапу? Как находит в книге ключевые слова?</p><p class="p1">Можно быть уверенным лишь в одном. Не все слова, используемые автором, являются ключевыми. Более того, можете быть уверены, что таких слов — большинство. Только те слова, которые автор использует особым образом, важны для него и для читателей. Конечно, это понятие относительное. Слова могут быть более или менее важными. Нас волнует только тот факт, что некоторые слова в книге важнее прочих. В этом процессе опасны крайности, когда автор использует слова так же, как и первый встречный на улице. Но чаще он использует их корректно — так, как обычные люди в обычной речи, а потому у читателя не возникнет трудностей. Он знаком с их многозначностью и привык к вариативности смыслов в зависимости от контекста.</p><p class="p1">Например, слово «чтение» встречается в прекрасной книге сэра Артура Эддингтона «Природа физического мира». Он говорит о «чтении показателей» счетчиков научных приборов, используя при этом слово «чтение» в одном из привычных для нас значений. Для автора это не специальное слово. Он подразумевает стандартное употребление данного слова, чтобы передать свою мысль читателю. Даже в случае использования фразы «чтение природы» он наверняка будет уверен, что читатель заметит сдвиг к другому, понятному для нас смыслу слова. Читатель, не способный на это, вряд ли сможет общаться с друзьями или заниматься своей работой.</p><p class="p1">Но слово «причина» сэр Артур не может употреблять так же легко. Да, это слово из повседневного лексикона, но автор использует его в определенном смысле, рассматривая теорию причинности. Понимание этого слова играет роль, важную для автора и читателя. По той же причине слово «чтение» является ключевым в нашей книге. Нам не подходит его обыденное использование.</p><p class="p1">Повторяю, что чаще всего автор использует большинство слов, которые встречаются в разговорной речи, в различных смыслах, полагаясь на контекст. Знание этого факта должно помочь вам в выделении более важных слов. Тут существует один критерий. Вы должны помнить, что в разные времена и в разных условиях одни и те же слова не всегда были одинаково привычными. Современный автор, такой как Эддингтон или я, употребляет большинство слов в нынешнем значении, и вы это знаете, поскольку живете сегодня. Но при чтении великих книг прошлого задача выделения слов может усложниться, ведь автор использовал их в контексте своего времени, понятном его современникам, но не нам. Если книга переведена с иностранного языка, это дополнительно усложняет задачу.</p><p class="p1">Итак, вы сами видите, что исключение повседневных слов может быть весьма приблизительным. Однако не подлежит сомнению, что большинство слов в книге можно прочесть по аналогии со словами, которые мы употребляем в разговоре с друзьями. Возьмите любую страницу любой книги и посчитайте слова, которые мы употребляем в диалоге с друзьями: все предлоги, союзы, а также большинство глаголов, существительных и прилагательных. Применительно к данной главе могу сказать, что здесь до сих пор нам встречались лишь несколько ключевых слов: коммуникация», «слово», «важность», «термин» и «неоднозначность». Из них, конечно же, наиболее значимо слово «термин». Все остальные являются ключевыми в его контексте, по отношению к нему.</p><p class="p1">Нельзя выделить ключевые слова, не приложив усилий к пониманию отрывка, в котором они встречаются. Эта ситуация несколько парадоксальна. Если вам понятен отрывок, то, конечно, вы знаете, какие слова в нем являются ключевыми. Если вы его усвоили не полностью, то, скорее всего, вам непонятно, в каком значении автор употребил некоторые слова. Они продолжают беспокоить вас, мешая ясному восприятию. Очень вероятно, что это именно те слова, которые автор употребил в особенном смысле. Посудите сами — вряд ли вас вывели бы из равновесия слова, использованные автором в обыденном значении.</p><p class="p1">Для вас как для читателя наиболее важные слова — те, в отношении которых вы испытываете затруднения. Как я уже сказал, возможно, именно они являются ключевыми и для самого автора. А может, и нет.</p><p class="p1">Если важные для автора слова не вызывают у вас трудностей, скорее всего, вы их поняли совершенно правильно. В этом случае вы уже нашли общий язык с автором. Дальнейшие усилия следует прилагать, только если у вас это не получилось.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">До сих пор мы двигались от обратного, исключая из сферы своего внимания обычные слова. Мы руководствовались тем, что ключевыми следует считать лишь те слова, которые не являются для нас обыденными. Из-за этого они могут вызывать затруднения. Но есть ли другой способ определения ключевых слов? Есть ли положительные признаки, указывающие на них?</p><p class="p1">Могу предложить несколько таких признаков. Первый и наиболее очевидный — это явный акцент автора на определенных словах, что достигается различными способами. Автор может использовать типографские средства — кавычки или курсив, чтобы выделить нужное слово. Может прямо в тексте рассматривать его значения и смысл. Может, наконец, подчеркнуть это слово, дав ему свое конкретное определение.</p><p class="p1">Никто не осилит Евклида без знания слов «точка», «прямая», «плоскость», «угол», «фигура», «параллель» и прочих ключевых понятий. Эти слова обозначают геометрические единицы, которым Евклид сам дает определение. Есть и другие важные слова: «равно», «целое» и «часть», но они не обозначают ничего конкретного. Вы знаете, что они важны, поскольку присутствуют в аксиомах. Евклид помогает вам, четко определяя свои основные положения в самом начале. Поэтому вы легко можете догадаться, что термины, которые составляют эти положения, являются основными. Возможно, данные слова не вызовут у вас затруднений, поскольку относятся к разговорной речи и Евклид употребляет их в том же значении.</p><p class="p1">Если бы все авторы писали так, как Евклид, читать было бы гораздо проще, скажете вы. К сожалению, это невозможно, хотя кто-то считает, что любой предмет можно представить в геометрическом изложении. Не буду объяснять, почему этот метод изложения и доказательства, идеально работающий в математике, неприменим к другим областям знаний. Для наших целей достаточно отметить общность в каждом способе изложения. Каждая область знания имеет собственный специальный словарный запас. Евклид говорит о своем с самого начала. Это свойственно и таким авторам, как Ньютон или Галилей, которые излагают материал «геометрическим» способом. В книгах, написанных иначе или на другие темы, специальный словарный запас предстоит открывать читателю самостоятельно.</p><p class="p1">Если автор не указывает на эти слова сам, читатель может их обнаружить с помощью собственного предварительного знания предмета. Если он что-то знает о биологии или экономике, перед тем как читать Чарльза Дарвина или Адама Смита, то, конечно, сможет увидеть путь к выделению специальных слов. Тут могут помочь различные этапы первого чтения. Если вы знаете, какого типа книга, о чем она в целом и каковы ее основные части, будет гораздо легче выделить специальный словарный запас из массива обычных слов. Название книги, внутренние заголовки и предисловие также могут быть очень полезны.</p><p class="p1">Теперь вы знаете, что слово «богатство» является термином для Адама Смита, а «вид» — для Чарльза Дарвина. А поскольку один термин влечет за собой другой, вы таким способом волей-неволей обнаружите и другие специальные слова. Вскоре вы сможете составить список ключевых слов, употребляемых Адамом Смитом: труд, капитал, земля, зарплата, прибыль, аренда, товар, цена, биржа, продуктивный, непродуктивный, деньги и так далее. А в книге Дарвина вы ни за что не пропустите слова: разновидность, ген, отбор, выживание, адаптация, гибрид, создание.</p><p class="p1">Если в той или иной конкретной области знания у вас уже существует сформированный специальный словарный запас, задача по поиску ключевых слов в книге на данную тему будет относительно простой. Вы сможете находить их <em>положительно</em>, будучи знакомым с предметом, или <em>отрицательно</em>, зная, что данное слово — термин, поскольку оно не относится к обыденным. К сожалению, во многих сферах терминология еще не разработана как следует.</p><p class="p1">Философы предпочитают издавать собственные словари. И любят наделять обычные слова новыми функциями. Конечно, при этом не все авторы употребляют их в одинаковом смысле. Но от этого такие слова не теряют роли терминов, используемых для рассмотрения определенных проблем. Нередко философы создают новые слова или берут слова из обыденной речи, превращая их в термины. Последний способ может сильно запутать читателя, который уверен, что знает значение такого слова, и поэтому воспринимает его как обыденное.</p><p class="p1">Таким образом, признаком ключевого слова является то, что автор из-за его смысла и толкования вступает в настоящую полемику с другими философами. Если автор горячо объясняет вам, как то или иное слово используют другие и почему он решил использовать его иначе, можете не сомневаться — для него это слово имеет крайне важное значение.</p><p class="p1">Я сделал упор на терминологии, но ее не следует понимать слишком узко. Особый словарный запас автора предлагает нам относительно небольшой набор слов, выражающих его основные мысли и ведущие понятия. Такие слова обычно являются фундаментом проделанного анализа. Если перед вами книга автора оригинального сообщения — скорее всего, некоторые из этих слов будут использованы совершенно особым способом. В любом случае все значимые слова вы легко идентифицируете и поймете, что они имеют <em>для автора</em> наибольший вес. Поэтому <em>для вас</em> как для читателя они тоже должны стать ключевыми. Однако для вас в тексте всегда должно оставаться важным и любое другое слово, значение которого вам пока неясно.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Проблема большинства читателей в том, что он и просто не обращают должного внимания на слова, а потому не понимают причины своих затруднений. Они не разделяют эти слова на понятные и не вполне понятные. Все предложенные мной способы будут бесполезны, если сознательно не прилагать усилия к поиску ключевых слов, значение которых в роли терминов требуется выяснить. Читатель, который не обдумывает или как минимум не отмечает непонятные ему слова, рискует так же, как и водитель, который едет на красный свет, не снижая скорости, в надежде, что затор перед светофором исчезнет сам собою при его появлении.</p><p class="p1">Если вы читаете книгу, которая может расширить границы вашего понимания, логично предположить, что не все ее слова будут вам одинаково ясны. Если вы будете считать их обычными, примерно одинаково понятными словами, как в газетной статье, то помешаете своим первым шагам к интерпретирующему чтению. С таким же успехом можно читать развлекательную газету — книга не принесет понимания, если к нему не стремиться.</p><p class="p1">Я знаю, как глубока у большинства из нас привычка к пассивному чтению. Главная ошибка пассивного читателя — невнимание к словам, из-за чего он не находит общий язык с автором. Несколько лет назад мы вместе с Малкольмом Шарпом, профессором юридического факультета Чикагского университета, провели специальный курс для студентов, которые планируют изучать юриспруденцию. Наши основные цели были очевидны — научить студентов читать и писать. Юристу необходимы эти навыки. Преподаватели юридического факультета опасались, что на колледжи в этом вопросе не всегда можно рассчитывать. Наш опыт общения со студентами, которые пришли на первый курс, показал, что эти опасения небеспочвенны.</p><p class="p1">Вскоре мы обнаружили, как пассивно они читают. Программа предусматривала занятия по второму опыту Джона Локка «О гражданском правлении». У студентов в запасе было несколько недель, чтобы прочитать около сотни страниц. Класс собрался. Нас с мистером Шарпом интересовали относительно простые наводящие вопросы о взглядах Локка на правительство, о взаимосвязи естественных и гражданских прав, о природе свободы и так далее. Студенты отвечали, но по ответам я мог бы заподозрить, что они совсем не знакомы с Локком. То же самое они могли бы рассказать, не открывая обсуждаемую нами книгу.</p><p class="p1">Как вы думаете, эти студенты читали Локка? Они уверяли, что да. Мы даже предположили, что они по ошибке прочли первый опыт вместо второго. Но, похоже, ошибки не было. Единственное, что нам оставалось — доказать очевидное: даже просмотрев все страницы, книгу они <em>не читали</em>. Я вышел к доске и попросил студентов называть наиболее важные слова из книги. Это могли быть ключевые слова для самого Локка или те слова, которые им было трудно понять. Сначала никто не отвечал. Только после того, как я написал на доске слова «естественный», «гражданский», «собственность» и «равенство», они слегка оживились. Наконец, мы составили весьма внушительный список, который включал «свободу», «деспотизм», «согласие» (тех, кем правят), «права», «справедливость» и прочие термины.</p><p class="p1">Перед тем как продолжить обсуждение, я спросил, насколько незнакомы студентам эти слова. Нет, все это вполне знакомые и обыденные слова, удивились они. Один студент заметил, что некоторые из них встречаются в Декларации независимости. Там в форме очевидной истины утверждается, что все люди созданы <em>равными</em> и наделены определенными неотчуждаемыми <em>правами</em>, что <em>справедливая</em> власть правительства следует из <em>согласия</em> управляемых. После этого студенты обнаружили и другие слова — «деспотизм», «узурпация» и «свобода», — которые, по их мнению, Локк и отцы-основатели<a href="ch2.xhtml#id40" class="a">[42]</a> использовали подобным образом.</p><p class="p1">Таков был наш ключ к поиску терминов. Мы согласились, что авторы Декларации и создатели Конституции обеспечили этим словам высокую популярность в традиции американской политической дискуссии. Мистер Шарп добавил, что многие из них наверняка читали опыт Локка и следовали его терминологии. Как же употреблял эти слова сам Локк? Что они означали, не в целом, не в обыденной речи, а в политической теории Локка и в текстах великих американских документов, возможно, созданных под его влиянием?</p><p class="p1">Я снова вышел к доске, чтобы записать предложенные ими значения слов. Но вариантов было немного, и почти никто не предлагал сразу несколько версий. Студенты почти не замечали принципиально важной многозначности ключевых слов. Мы с мистером Шарпом перечислили значения всех этих слов — несколько вариантов для каждого. Противопоставляя значения слов «естественный» и «гражданский», мы пытались показать студентам, как Локк различает <em>естественное</em> и <em>гражданское</em> равенство, <em>естественную</em> и <em>гражданскую</em> свободу, а также <em>естественные</em> и <em>гражданские</em> права.</p><p class="p1">В конце урока я еще раз спросил, по-прежнему ли они убеждены в том, что читали книгу. Несколько смущенные, они признали, что не были знакомы с текстом. Конечно, они прочли книгу так же, как газету или учебник — пассивно, не обращая внимания на слова и их значения. Чтобы понять Локка так, как поняли они при подготовке к занятию, можно было не читать его вовсе. Перед нами сидели будущие юристы, которые не знали смысла ключевых слов Декларации независимости и преамбулы к Конституции.</p><p class="p1">Эту историю я привел не случайно: пока читатель не откажется от пассивного чтения, он будет свято убежден в том, что понимает значение всех слов, особенно если ключевые слова книги совпадают со словами из разговорной речи. Если бы эти студенты развили в себе навык активного чтения, то выделили бы упомянутые мной слова самостоятельно. В первую очередь, они бы знали, что данные слова не только встречаются в разговорной речи, но и входят в специальный словарь политической теории. Учитывая этот факт, далее они бы поинтересовались их специальным значением. Кроме того, они смогли бы выяснить, что Локк употребляет эти слова в нескольких смыслах. Тогда они сами осознали бы необходимость найти общий язык с автором.</p><p class="p1">Добавлю, что урок был усвоен. Впоследствии с этими же студентами мы прочли более сложные книги, чем опыт Локка. Они приходили на занятия подготовленными к дискуссии, поскольку выделяли все ключевые слова, выявляя их по сдвигам в значении. Более того, студенты начинали получать удовольствие от нового опыта — активного чтения книги. Оно пришло несколько поздно, но наши ученики с благодарностью признавали, что лучше позже, чем никогда.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Помните, что поиск ключевых слов — это только начало дела. Вы всего лишь отмечаете места в тексте, с которыми придется поработать. Есть и другой этап в применении первого правила интерпретирующего чтения. И сейчас мы к нему перейдем. Предположим, вы выделили слова, которые вас интересуют. Что дальше?</p><p class="p1">Существует два основных варианта. Автор использует эти слова всегда в одном и том же значении или — наоборот — в нескольких, и тогда смысл меняется в зависимости от контекста. В первом случае слово идентично одному термину. Хороший пример использования ключевых слов с единственным значением можно найти у Евклида. Во втором случае мы говорим о нескольких терминах. Это более частый случай, иллюстрацией к которому могут стать слова в опыте Локка.</p><p class="p1">В свете этих вариантов ваши действия таковы. Сначала попытайтесь определить, сколько значений имеет интересующее вас слово. Если таких значений несколько, подумайте, связаны ли они между собой и каким образом. Наконец, отметьте места, где данное слово употребляется в том или ином значении, и посмотрите, позволяет ли контекст зафиксировать изменение значения. Это позволит проследить за чередованием значений нужного слова с гибкостью, соответствующей динамике авторской мысли.</p><p class="p1">Теперь я могу предположить, что вам все ясно, кроме главного. Как, собственно, определять эти значения? На данный вопрос у меня имеется только один ответ. Боюсь, что вам он не очень понравится. Однако терпение и практика помогут убедить вас в обратном. Дело в том, что следует определять значение непонятного слова с помощью всех остальных слов в контексте, который не вызывает у вас сомнений. Способ именно таков, каким бы запутанным он ни казался.</p><p class="p1">В качестве наглядной иллюстрации этого тезиса предлагаю рассмотреть определение. Определение состоит из слов. Если вы не понимаете ни одного из этих слов, то, безусловно, не поймете и значения того слова, к которому данное определение относится. Слово «точка» — одно из ключевых понятий в геометрии. Вы полагаете, что понимаете его значение, но Евклид требует использования этого слова только в одном значении — в собственной трактовке. Он четко объясняет, что имеет в виду: «Точка — это то, что нельзя поделить на части».</p><p class="p1">Каким образом это поможет вам найти общий язык с Евклидом? По его мнению, вы довольно точно понимаете значение любого слова в предложении. Вы знаете, что части составляют единое целое, а слова «то» и «что» идентифицируют называемый предмет как определенную единицу. Вам также может быть известно, что материальных предметов без составляющих не бывает, а значит, точка, о которой говорит Евклид, не может быть материальной.</p><p class="p1">Данная иллюстрация типична для процесса поиска значений. Поймите, что вы оперируете уже известными значениями. Ведь если бы каждое слово требовало разъяснения, мы вообще ничему не смогли бы дать определение. Если бы каждое слово в книге было вам совсем незнакомо, будто она написана на иностранном языке, вы не продвинулись бы вперед ни на шаг.</p><p class="p1">Полагаю, именно это имеют в виду люди, когда называют текст какой-либо книги китайской грамотой. Они просто не пытаются его понять. Большинство слов в любой книге на английском языке известны вам. Они окружают плотным кольцом другие слова — новые, специальные или вызывающие у вас затруднение — и становятся контекстом для интерпретации слов. У читателя с этого момента имеются все материалы для эффективной работы.</p><p class="p1">Не буду делать вид, что это легкая работа, но настаиваю на том, что она выполнима. Иначе никто вообще не читал бы книги ради понимания. Тот факт, что книга может обеспечить вам новое понимание или создать условия для внутреннего озарения, говорит о том, что она содержит слова, которые не сразу будут понятны вам. Если бы разум человека пасовал перед такой задачей, тот вид чтения, о котором мы говорим, был бы вообще невозможен. Что помогало бы переходить от слабого понимания к полноценному освоению текста путем самостоятельной работы с книгой?</p><p class="p1">Если это возможно — <em>а это так</em>, — то единственное правильное решение я уже описал выше. Обладая в начале чтения пониманием определенных частей текста, вы можете использовать арсенал имеющихся у вас средств для интерпретации более сложных слов. Когда вы достигнете успеха, ваш уровень понимания повысится и вплотную приблизится к авторскому.</p><p class="p1">Здесь не существует готового метода. Процесс напоминает складывание пазла методом проб и ошибок. Чем больше деталей вы собрали, тем легче расположить оставшиеся. Книга попадает к вам с большим количеством уже «расставленных» слов. Слово в определенном месте — это термин. Он выявляется по значению, которое вы понимаете так же, как и автор. Оставшиеся слова нужно расставить по местам. Для этого их можно попробовать по-разному сочетать. Чем лучше вы изучите картину, которую до понимания этого слова осознавали не полностью, тем проще будет ее дополнить, создав термины из оставшихся слов.</p><p class="p1">Конечно, в процессе этой работы вы будете допускать ошибки. Как только вам покажется, что слово расположено верно, вы поймете, что значение уже совсем другого слова требует от вас серии «перестановок». Ошибки будут исправляться, поскольку без этого картина останется незавершенной. Получив нужный опыт работы по поиску общего языка, вы вскоре сможете проверять себя сами. Вам будет абсолютно ясно, где вы ошиблись, а где нет. Вы не будете тешить себя иллюзиями там, где это не соответствует действительности.</p><p class="p1">Сравнивая книгу с пазлом, я сделал отнюдь не универсальное допущение. Конечно, в хорошем пазле все детали совпадают, и картину можно сложить идеально. Это верно и в отношении идеальной книги. Но таких книг мало. В зависимости от того, насколько они хороши, термины могут быть корректно подобраны и объединены так, чтобы читатель мог продуктивно их интерпретировать. Поделюсь секретом: плохую книгу всегда менее удобно читать — все правила в этом случае перестают действовать, и читатель отовсюду начинает получать доказательства слабого уровня изучаемого текста. Если автор употребляет слова двусмысленно, становится еще более сложно определить, что именно он хотел сказать. Можно только понять, что он не совсем четко выразился.</p><p class="p1">Вы спросите, разве автор, который использует слова в нескольких значениях, не выражается двусмысленно? И разве я не говорил, что авторам свойственно использовать слова в нескольких значениях, особенно ключевые?</p><p class="p1">На второй вопрос я отвечу «да», а на первый — «нет». Использовать слово двусмысленно — значит употреблять его в нескольких смыслах, не разделяя их при этом. (Например, я мог использовать слово «важный» в этой главе неоднозначно, то есть не всегда уточняя, для кого именно важный — для вас или для автора). Писатель, поступающий подобным образом, не определяет термины, которые может найти читатель. Но различая смыслы важных слов, автор позволяет читателю правильно понимать установленную им терминологию.</p><p class="p1">Не забывайте, что одно слово может включать несколько терминов. Хороший способ запомнить это — провести различие между специальным <em>словарем</em> автора и его аналитической <em>терминологией</em>. Выписав ключевые слова в одну колонку, а их различные значения — в другую, вы увидите связь между словарем и терминологией.</p><p class="empty-line"/><p class="subtitle">- 6 -</p><p class="p1">Однако остаются еще кое-какие сложности. Слово, имеющее несколько разных значений, можно употребить как в одном значении, так и в нескольких. Возьмем для примера слово «чтение». В некоторых случаях я обозначал им чтение любой книги. Иногда я имел в виду чтение книг для обучения, а не для развлечения. Кроме того, я неоднократно упоминал чтение ради понимания, а не ради информации.</p><p class="p1">Давайте вспомним пройденный материал. Обозначим три разных значения слова буквами <em>Ха, ХЬ</em> и <em>Xc</em> — и увидим, что первый случай употребления — это <em>Xabc</em>, второй — <em>ХЬс</em>, а третий — <em>Хс</em>. Иными словами, если все три значения связаны, одним и тем же словом можно обозначить либо их все, либо некоторые из них, либо только одно. Поскольку каждый случай употребления является определенным, слово используется как термин.</p><p class="p1">Кроме того, существует проблема синонимов. Вам, конечно, известно, что синонимы — это слова, имеющие одинаковое или очень близкое значение. Пара синонимов — это полная противоположность одному слову, употребляемому в двух разных значениях. Синонимы — это два слова, употребляемые в одном и том же смысле. Значит, один и тот же термин может быть выражен двумя или более синонимами.</p><p class="p1">Мы можем символически обозначить это следующим образом. Пусть <em>X</em> и <em>Y</em> — два разных слова, например «понимание» и «озарение». Обозначим буквой <em>а</em> их общее значение, то есть понимание. Тогда <em>Ха</em> и <em>Ya</em> обозначают один термин, хотя и разными словами. Когда я говорю о чтении «ради понимания» и чтении «ради озарения», то имею в виду один и тот же вид чтения, потому что обе фразы имеют идентичный смысл. Слова отличаются, но вы как читатель видите здесь лишь один термин.</p><p class="p1">Важность этого очевидна. Если вы считали, что с каждым изменением слова автор меняет его термин, то большой ошибкой было бы думать о подобной неизменности в случае с каждым употреблением одного и того же слова. Учитывайте это, когда будете заносить словарь и терминологию автора в разные колонки. Вы обнаружите два вида связи. С одной стороны, одно слово не может быть связано с несколькими терминами. С другой — один термин может быть связан с несколькими словами.</p><p class="p1">В целом причиной этого феномена является соотношение природы языка и мысли. Словарь — это собрание случаев употребления слов. Он показывает, как многие используют одно и то же слово для обозначения разных вещей и разные слова — для обозначения одного и того же смысла. Задача читателя — понять, как автор обращается со словами в любом месте книги. Иногда в этом хорошо помогает словарь, но если писатель хоть немного отклоняется от традиционного словоупотребления, читателю остается рассчитывать только на себя.</p><p class="p1">Третье и последнее — это проблема словосочетаний. Как известно, это группа слов, которая не выражает завершенную мысль, в отличие от предложения. Если словосочетание — это единица, то есть целое, которое может быть подлежащим или сказуемым в предложении, то его можно сравнить с конкретным словом. Оно так же, как и слово, может обозначать нечто, рассматриваемое определенным образом.</p><p class="p1">Следовательно, термин может быть выражен как словом, так и словосочетанием. Все связи, существующие между словами, также касаются терминов и словосочетаний. Два словосочетания могут обозначать одинаковые термины, а одно словосочетание — один термин, в зависимости от употребления слов, из которых они состоят.</p><p class="p1">Как правило, в целом словосочетания менее двусмысленны, чем слова. В этих лексических группах каждое слово существует в контексте других, а отдельные слова часто имеют ограниченное значение. Поэтому писатели с готовностью заменяют словосочетания отдельными словами, чтобы читатель максимально точно уловил их значение.</p><p class="p1">Здесь достаточно одного примера. Чтобы вы нашли со мной общий язык, я заменяю словосочетание «чтение ради понимания» одним словом — «чтение». Для пущей надежности я могу сделать то же самое в отношении еще более развернутого словосочетания: «процесс перехода от меньшего понимания к большему путем взаимодействия с книгой». Оно содержит только один термин — обозначение типа чтения, о котором я пытаюсь говорить. Но этот термин можно сформулировать по-разному: одним словом, коротким словосочетанием или длинным словосочетанием.</p><p class="p1">Возможно, это самая сложная глава из тех, что вы уже прочли на данный момент. Для меня она была самой сложной в написании. Думаю, мне известна причина. Правило чтения, которое мы рассматривали, не может быть полностью понятным без множества грамматических и логических пояснений, затрагивающих разного рода слова и термины.</p><p class="p1">Уверяю вас, что я коснулся этой темы весьма поверхностно, не вдаваясь в подробности. Чтобы должным образом обсудить эти вопросы, нужна не одна глава. Я затронул лишь несколько наиболее существенных тем. Надеюсь, этого было достаточно, чтобы вы могли с пользой применять это правило на данном этапе. Чем больше вы будете практиковаться, тем больше будете осознавать реальную сложность этой задачи. Вы захотите узнать что-то о буквальном и переносном значении слов, о различии между абстрактными и конкретными понятиями, между именами собственными и нарицательными. Вас заинтересует тема определений в целом: разница между определением слов и определением предметов. Вы захотите понять, почему некоторым словам нельзя дать определение, но они имеют конкретное значение и так далее, до бесконечности. Вы заинтересуетесь «эмоциональным использованием слов», призванных пробуждать эмоции, призывать к действию или изменению точки зрения, и его отличием от функциональной передачи знаний.</p><p class="p1">Если практическое освоение данной темы вызовет у вас дальнейший интерес, вы сможете его удовлетворить, читая книги на соответствующие темы. Уверяю, вы получите больше пользы от этих книг, поскольку будете подходить к их изучению с вопросами, возникшими в ходе личного опыта чтения. Изучение грамматики и логики — наук, на которых основаны правила интерпретации, — полезно только тогда, когда вы можете применить их на практике.</p></span></span></span>
