<p class="p">Максимально полезные книги от издательства «Манн, Иванов и Фербер»</p>
</div><p class="subtitle">Об издательстве</p><p class="p1"><strong>Как все начиналось</strong></p><p class="p1">Мы стартовали в июне 2005 года с двумя книгами. Первой стала «Клиенты на всю жизнь» Карла Сьюэлла, второй — «Маркетинг на 100 %: ремикс». «Доброжелатели» сразу же завертели пальцами у виска: зачем вы выходите на этот рынок? Вам же придется бороться с большими и сильными конкурентами!</p><p class="p1">Отвечаем. Мы создали издательство, чтобы перестать переживать по поводу того, что отличные книги по бизнесу не попадают к российским читателям (или попадают, но не ко всем и зачастую в недостойном виде). Весь наш опыт общения с другими издательствами привел нас к мысли о том, что эти книги будет проще выпустить самим.</p><p class="p1">И с самого начала мы решили, что это будет самое необычное издательство деловой литературы — начиная с названия (мы дали ему наши три фамилии и готовы отвечать за все, что мы делаем) и заканчивая самими книгами.</p><p class="p1"><strong>Как мы работаем</strong></p><p class="p1">— Мы издаем только те книги, которые считаем самыми полезными и самыми лучшими в своей области.</p><p class="p1">— Мы тщательно отбираем книги, тщательно их переводим, редактируем, публикуем и активно продвигаем (подробнее о том, как это делается, вы можете прочитать на сайте нашего издательства mann-ivanov-ferber.ru в разделе «Как мы издаем книги»).</p><p class="p1">— Дизайн для наших первых книг мы заказывали у Артемия Лебедева. Это дорого, но красиво и очень профессионально. Сейчас мы делаем обложки с другими дизайнерами, но планка, поднятая Лебедевым, как нам кажется, не опускается.</p><p class="p1">Мы знаем: наши книги помогают делать вашу карьеру быстрее, а бизнес — лучше.</p><p class="p1">Для этого мы и работаем.</p><p class="empty-line"/><p class="p1">С уважением,</p><p class="p1"><em>Игорь Манн,</em></p><p class="p1"><em>Михаил Иванов,</em></p><p class="p1"><em>Михаил Фербер</em></p><p class="empty-line"/><p class="subtitle">Предложите нам книгу!</p><p class="p1">Когда я не умел читать на английском бегло, я часто думал: «Как много я пропускаю! Какое количество книг выходит на английском языке и как ничтожно мало издается на русском!»</p><p class="p1">Потом я научился читать на английском, но проблемы мои не закончились. Я не умел читать на немецком, японском, китайском, итальянском, французском языках… И мимо меня проходило (и проходит) огромное количество хороших деловых книг, изданных на этих и других языках. И точно так же они проходят мимо вас — я не думаю, что среди нас много полиглотов.</p><p class="p1">Потом вышла моя книга «Маркетинг на 100 %», где в одном из приложений были опубликованы рецензии на более чем 60 лучших, на мой взгляд, книг из тех 300, которые я прочитал на английском. Издательства деловой литературы начали издавать их одну за другой — и ни слова благодарности, ни устно, ни письменно.</p><p class="p1">Теперь я сам немного издатель. Поэтому хочу обратиться к таким же активным читателям, как я. Предложите нам хорошую книгу для издания или переиздания!</p><p class="p1"><strong>Мы вам твердо обещаем три вещи</strong></p><p class="p1">— Во-первых, если книга стоящая — деловая и максимально полезная, то мы обязательно издадим или переиздадим ее (если права на нее свободны).</p><p class="p1">— Во-вторых, мы обязательно укажем в самой книге и на ее странице на нашем сайте, кем она была рекомендована. Читатели должны знать, кому они обязаны тем, что у них в руках отличная книга.</p><p class="p1">— В-третьих, мы подарим вам три экземпляра этой книги, и один будет с нашими словами благодарности.</p><p class="p1">Мы внимательно читаем все письма. Если предложенная вами книга заинтересует нас, мы обязательно свяжемся с вами.</p><p class="p1">И если вы хотите проверить твердость наших обещаний, то заполните, пожалуйста, специальную форму на нашем сайте mann-ivanov-ferber.ru</p><p class="empty-line"/><p class="p1"><em>Мы ждем!</em></p><p class="p1"><em>Игорь Манн</em></p><p class="empty-line"/><p class="subtitle">Где купить наши книги</p><p class="p1"><strong>Из первых рук, то есть в издательстве</strong></p><p class="p1">На нашем сайте mann-ivanov-ferber.ru вы всегда можете заказать книги по ценам издательства. Доставку книг осуществляет наш партнер — книжный бутик <em>Boffo!</em> (boffobooks.ru).</p><p class="p1"><em>Специальное предложение для компаний</em></p><p class="p1">Если вы хотите купить сразу более 20 книг, например, для своих сотрудников или в подарок партнерам, мы готовы обсудить с вами специальные условия работы. Для этого обращайтесь к нашему менеджеру по корпоративным продажам: (495) 792-43-72, b2b@mann-ivanov-ferber.ru</p><p class="p1">Узнайте, где можно купить наши книги в Вашем городе, на сайте www.mann-ivanov-ferber.ru</p><p class="p1"><strong>Книготорговым организациям</strong></p><p class="p1">Если вы оптовый покупатель, обратитесь, пожалуйста, к нашему партнеру — Торговому дому «Эксмо», который осуществляет поставки во все книготорговые организации.</p><p class="p1">142701, Московская обл., Ленинский р-н, г. Видное, Белокаменное ш., д. 1, (495) 411-50-74, reception@eksmo-sale.ru</p><p class="p1"><em>Санкт-Петербург</em></p><p class="p1">ООО «СЗКО», 193029, г. Санкт-Петербург, пр-т Обуховской обороны, 84, лит. «Е»; +7 (812) 365-46-03 / 04, server@szko.ru</p><p class="p1"><em>Нижний Новогород</em></p><p class="p1">Филиал ТД «Эксмо» в Нижнем Новгороде</p><p class="p1">603074, г. Нижний Новгород, ул. Маршала Воронова, д. 3; +7 (831) 272-36-70, 243-00-20, 275-30-02, reception@eksmonn.ru</p><p class="p1"><em>Ростов-на-Дону</em></p><p class="p1">ООО «РДЦ Ростов-на-Дону», 344091, г. Ростов-на-Дону, пр-т Стачки, д. 243 А; +7 (863) 220-1934, 218-4821, 218-4822, info@rnd.eksmo.ru</p><p class="p1"><em>Самара</em></p><p class="p1">ООО «РДЦ Самара», 443052, г. Самара, пр-т Кирова, д. 75/1, лит. «Е»; +7 (846) 269-66-70 (71…79), RDC@samara.eksmo.ru</p><p class="p1"><em>Екатеринбург</em></p><p class="p1">ООО «РДЦ Екатеринбург», 620007, г. Екатеринбург, ул. Прибалтийская, д. 24 А; +7 (343) 378-49-45 (46…49)</p><p class="p1"><em>Новосибирск</em></p><p class="p1">ООО «РДЦ Новосибирск», 630105, г. Новосибирск, ул. Линейная, 114; +7 (383) 289-91-42; eksmo-nsk@yandex.ru</p><p class="p1"><em>Хабаровск</em></p><p class="p1">Филиал РДЦ Новосибирск в Хабаровске, 680000, г. Хабаровск, пер. Дзержинского, д. 24, литера Б, оф. 1; +7(4212)21-83-81, eksmo-khv@mail.ru</p><p class="p1"><em>Казахстан</em></p><p class="p1">«РДЦ Алматы», 050039, г. Алматы, ул. Домбровского, За, +7 (727) 251-58-12, 251-59-90 (91,92,99), RDC-Almaty@mail.ru</p><p class="subtitle">Наши электронные книги</p><p class="p1"><strong>Теперь легально!</strong></p><p class="p1">Жизнь изменилась. Многим теперь удобнее не носить с собой бумажную книгу, а загружать целые электронные библиотеки в телефон, КПК или ноутбук и читать по мере надобности то одно, то другое.</p><p class="p1">Нам нравится этот новый мир, и многие наши книги вы можете купить в электронной форме. Помимо того что они невесомы, они еще и значительно дешевле бумажных: на сегодня их цена составляет всего лишь от 39 до 159 рублей!</p><p class="p1">Мы продаем наши книги через «Литрес» (litres.ru), OZON.ru, www.imobilco.ru и другие магазины. Некоторые наши аудиокниги можно также приобрести на портале Soundkey.ru.</p><p class="p1">Актуальный список наших книг, доступных в электронном виде, вы всегда найдете на mann-ivanov-ferber.ru/ebooks. Теперь ваша обширная деловая библиотека всегда будет с вами.</p><p class="p1">Если вы хотите купить цифровую библиотеку для своей компании, то свяжитесь с Михаилом Ивановым: ivanov@mann-ivanov-ferber.ru</p><p class="empty-line"/><p class="subtitle">Они изменили мир (в кожаном переплете)</p><p class="p1"><strong>О чем эти книги</strong></p><p class="p1">«Речи, которые изменили мир» — это собрание речей, оказавших наибольшее воздействие на ход истории. Это блестящие образцы ораторского искусства.</p><p class="p1">«Речи, которые изменили Россию» — жизнеописания выдающихся людей, чьи деяния запомнились современникам и вдохновляют потомков.</p><p class="p1">«Компании, которые изменили мир» — пантеон славы мирового бизнеса за последние четыреста лет. Рассказы о компаниях, без которых сложно было бы представить себе современный мир таким, какой он есть.</p><p class="p1">«Лидеры, которые изменили мир» — жизнеописания выдающихся людей, чьи деяния запомнились современникам и вдохновляют потомков.</p><p class="p1">Это замечательные подарочные издания большого формата и с превосходными иллюстрациями.</p><p class="p1">Вместе они составляют великолепный комплект, заставляющий задуматься о том, что движет этим миром.</p><p class="p1"><strong>Почему мы решили сделать такой комплект</strong></p><p class="p1">Потому что это полезный, роскошный и нестандартный подарок для дорогого Вам человека.</p><p class="p1"><strong>Для кого эти книги</strong></p><p class="p1">Для тех, перед кем стоит задача вдохновлять и вести за собой.</p><p class="p1">Для тех, кто интересуется политикой, всемирной и отечественной историей, а также ролью личности в ней, феноменом лидерства. Для тех, кто видит историю за привычным логотипом. Для ценителей эксклюзивных изданий.</p></span>
