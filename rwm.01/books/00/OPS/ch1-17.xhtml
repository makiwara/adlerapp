<p class="p">Глава четырнадцатая. И снова правила</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Не зря сказано у Экклезиаста: «Составлять много книг — конца не будет, и много читать — утомительно для тела». Возможно, сейчас вы испытываете то же самое по отношению к чтению и его правилам. Поэтому спешу вас заверить — в этой главе не будет новых правил. Все основные правила я в целом уже изложил.</p><p class="p1">Теперь я более тщательно рассмотрю их в действии — на примерах разных типов книг. Кроме того, я вернусь к проблеме расширенного чтения. До сих пор наше внимание было целиком и полностью сосредоточено на книге. Но для того, чтобы прочесть ее хорошо, следует учесть и некоторые особенности, существующие за пределами книжных страниц.</p><p class="p1">Прежде чем я перейду к этим особенностям, давайте представим еще раз все правила в сжатом виде.</p><p class="empty-line"/><p class="p1">I. Анализ структуры книги</p><p class="p1">   <em>1. Определить тип и тематику книги.</em></p><p class="p1">   <em>2. Как можно более кратко изложить, о чем повествует книга.</em></p><p class="p1">   <em>3. Перечислить основные части по порядку и проанализировать каждую часть книги тем же способом, что и целое.</em></p><p class="p1">   <em>4. Определить, какие проблемы стремится решить автор.</em></p><p class="empty-line"/><p class="p1">II. Интерпретация содержания книги</p><p class="p1">   <em>1. Найти общий язык с автором, интерпретируя его ключевые слова.</em></p><p class="p1">   <em>2. Найти главные утверждения автора, выделив важные предложения.</em></p><p class="p1">   <em>3. Обнаружить аргументы автора или построить их из совокупности утверждений.</em></p><p class="p1">   <em>4. Определить, какие проблемы автор решил, а какие нет; в последнем случае выяснить, известно ли автору о нерешенной проблеме.</em></p><p class="empty-line"/><p class="p1">III. Критика книги как средства передачи знаний</p><p class="p1">   A. Общие принципы</p><p class="p1">       <em>1. Не начинать критиковать, не завершив процесс анализа и интерпретации. (Не заявлять о том, что вы согласны с автором, возражаете против его аргументов или примете решение позже, до тех пор пока вы не будете в состоянии сказать «я понимаю».)</em></p><p class="p1">      <em>2. Не возражать «из любви к спорам».</em></p><p class="p1">      <em>3. Учитывать разницу между знанием и мнением, обосновывая все критические суждения.</em></p><p class="p1">   B. Специфические параметры критики</p><p class="p1">      <em>1. Показать, где автору не хватает информации.</em></p><p class="p1">      <em>2. Показать, где автор владеет неверной информацией.</em></p><p class="p1">      <em>3. Показать, где автор нелогичен.</em></p><p class="p1">      <em>4. Показать, где анализ или изложение автора не завершены.</em></p><p class="empty-line"/><p class="p1">Примечание: из этих параметров первые три относятся к тем случаям, когда вы не согласны с автором. Если вы не можете обосновать свою критику, то обязаны как минимум частично согласиться с его мнением или же повременить с возражениями, учитывая четвертый пункт.</p><p class="p1">К сожалению, в любом искусстве или практическом умении правила иногда бывают слишком общими. В этом есть свои плюсы — самих правил обычно меньше. Но в обобщенном виде они, конечно же, не учитывают нюансов реальной ситуации, в которой их придется использовать.</p><p class="p1">Я изложил все правила в общем виде, чтобы их можно было применить к чтению любой книги. Но нельзя читать ту или иную книгу в общем — ведь каждая из них имеет свои особенности. Это может быть книга по истории или по математике, политический трактат или естественнонаучный труд. Таким образом, придется применять имеющиеся правила очень гибко и адаптивно. Думаю, что постепенно вы начнете чувствовать, как они работают в разных книгах, но я могу помочь вам и немного ускорить этот процесс, указав на некоторые особенности.</p><p class="p1">В седьмой главе мы исключили из поля зрения всю беллетристику — романы, пьесы и стихи. Думаю, теперь вы сами видите, что эти правила чтения не относятся к художественной литературе. (Для нее, безусловно, существует параллельный набор правил, который я попытаюсь изложить в следующей главе.) Далее, в восьмой главе, мы с вами увидели, что нехудожественные книги делятся на практические и теоретические — то есть те, которые связаны с проблемами деятельности, и те, которые относятся только к знаниям. Предлагаю сейчас глубже исследовать особенности практических книг.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Самое важное в любой практической книге — то, что в ней никогда <em>не решаются</em> практические проблемы, которым она посвящена. В теоретической книге такие проблемы могут быть решены. На вопросы о природе чего-либо здесь можно получить вполне внятный ответ. Но практическую проблему можно решить только действием. Если для вас она состоит в том, как заработать на жизнь, то книга о способах приобретения друзей и возможностях влияния на людей точно не решит ее, но может предложить стратегию поведения. Эту проблему не решает ничего, кроме реальных действий. И устранена она будет только тогда, когда вы начнете зарабатывать.</p><p class="p1">Для примера рассмотрим данную книгу. Она абсолютно практическая. Если у вас к ней практический интерес, значит, вы хотите решить проблему обучения чтению. Вы не будете считать эту проблему решенной и закрытой, пока не научитесь читать. Однако книга не решит проблему за вас — она только поможет вам в этом. Вы должны читать, причем не только данную книгу, но и многие другие. Именно это я имею в виду, когда говорю, что практические проблемы решаются с помощью действий, а действия происходят только в реальном мире, а не в книгах.</p><p class="p1">Любое действие выполняется в определенной ситуации и в конкретных условиях — всегда здесь и сейчас. Невозможно действовать в общем и целом. Практическая оценка, которая непосредственно предшествует действию, должна быть очень конкретной. Ее можно выразить словами, но так бывает редко. Она едва ли присутствует в книгах, потому что автор практической книги не в состоянии предусмотреть абсолютно все реальные ситуации, в которых придется действовать читателям. Как бы он ни старался помочь, невозможно давать конкретные практические советы заочно. Их стоит ожидать только от человека, попавшего в аналогичную ситуацию.</p><p class="p1">И все же практические книги могут содержать более или менее общие советы, применимые к ряду близких по сути конкретных ситуаций. Чтобы извлечь пользу из таких книг, необходимо приспосабливать имеющиеся правила к конкретным случаям, оценивая их практически. Другими словами, читатель должен добавить к сведениям, почерпнутым из книги, что-то от себя, чтобы реализовать ее советы на практике. При этом сюда же он должен добавить свои знания по конкретной ситуации и представление о том, как в данном случае надо применять то или иное правило.</p><p class="p1">Любую книгу, которая содержит знания — предписания, положения и общие инструкции разного рода, — вы без труда определите как практическую. Но такие книги базируются не только на правилах. Иногда в них формулируются принципы, на которых основаны правила, а также пояснения к этим правилам. Например, в нашей практической книге о чтении я то и дело возвращаюсь к принципам грамматики и логики, стараясь сделать максимально ясными правила чтения. Принципы, на которых основаны правила, обычно сами по себе научны, то есть относятся к теоретическим знаниям. Собранные воедино, они составляют целую теорию. Мы получаем основания говорить о теории строительства мостов или игры в бридж, имея в виду теоретические принципы, которые делают технические законы полноценными правилами.</p><p class="p1">Практические книги делятся на две основные группы. Некоторые из них — например, эта книга, кулинарная книга или руководство по эксплуатации автомобиля — прежде всего содержат правила. Весь остальной материал в них направлен на объяснение <em>правил</em>. Лично я не знаю ни одной великой книги такого рода. Вторая группа практических книг посвящена <em>принципам, из которых следуют правила</em>. Таковы все великие книги по экономике, политике и этике.</p><p class="p1">Я не утверждаю, что граница между ними всегда четкая и однозначная. Одна и та же книга может содержать и принципы, и правила. Вопрос в том, что преобладает. Нетрудно разделить все книги на две подобные группы. Так, книгу о правилах в любой области легко идентифицировать как практическую. Книга о практических принципах может сначала показаться теоретической. В некотором смысле так и есть. В ней речь идет о теории, имеющей отношение к конкретной практической области. И все же, как правило, можно быстро определить ее направленность, ведь такую книгу выдает природа ее проблем. Они всегда касаются той области человеческой деятельности, в которой можно добиться тех или иных успехов.</p><p class="p1">При чтении книги, которая относится к категории руководств, основными утверждениями являются, конечно же, правила. Они более явно выражаются в повелительном, а не в повествовательном предложении, как команда: «Куй железо, пока горячо». Такие правила можно выразить и в повествовательной форме, например: «Дорога ложка к обеду». Обе формы призывают действовать своевременно, но императив при этом звучит более выразительно.</p><p class="p1">Правило, сформулированное в изъявительном или повелительном наклонении, всегда можно узнать, поскольку оно содержит рекомендацию делать нечто с какой-либо целью. Таким образом, правило чтения, требующее от вас найти общий язык с автором, можно представить в виде рекомендации: качественное чтение предполагает поиск общего языка с автором. Ключевым здесь является слово «качественное». Оно подразумевает, что чтение должно быть именно таким.</p><p class="p1">Аргументы в практической книге такого рода — это стремление показать, что правила разумны. Писатель может обращаться к тем или иным принципам, чтобы убедить вас или просто продемонстрировать на примере, как они работают в конкретных случаях. Ищите оба вида аргументации. Обращение к принципам обычно менее убедительно, но у него есть одно преимущество. Принципы лучше обосновывают правила, чем примеры их применения.</p><p class="p1">Во втором типе практических книг, где речь идет главным образом о принципах, основные утверждения и аргументы выглядят точно так же, как и в сугубо теоретических книгах. Утверждения указывают на некий факт, а аргументы объясняют, почему он верен.</p><p class="p1">Однако между чтением практических и теоретических книг есть существенная разница. Поскольку в первом случае заявленные проблемы обязательно будут практическими — то есть проблемами действия, — разумный читатель книги о «практических принципах» всегда будет читать между строк. Он будет стремиться разглядеть правила, которые не всегда сформулированы, но могут быть выведены из принципов. Он даже может пойти дальше и постараться выяснить, как применять эти правила на практике.</p><p class="p1">Это оптимальный способ чтения практической книги. Читать такую книгу как теоретическую — пустая трата времени. В этом случае вы не поймете ее и уже, конечно, не сможете при необходимости надлежащим образом подвергнуть критике. Если верно, что принципы помогают понять правила, то не менее верно, что значение практических принципов следует искать в правилах, к которым они ведут, и в рекомендуемых в связи с этим действиях.</p><p class="p1">Отсюда ясно, что именно вы должны делать для понимания практической книги любого типа и какими являются главные критерии критической оценки. Если речь идет о сугубо теоретических книгах, критерии согласия или несогласия напрямую связаны с достоверностью сказанного. Но практическая истина отличается от теоретической. Правило практической деятельности верно при выполнении двух условий: первое состоит в том, что его можно выполнить, а второе — что его применение ведет к желанной цели, которую вы перед собой поставили.</p><p class="p1">Предположим, автор предлагает цель, которую вы не считаете подходящей для себя. Его рекомендации могут иметь практический смысл с точки зрения достижения этой цели, но вы категорически с ним не согласны. Соответственно, именно с таких позиций вы и оцените фактическую достоверность его книги. Если вы не считаете ценным вдумчивое и тщательное чтение, для вас эта книга не будет иметь никакой практической пользы, несмотря на всю разумность ее правил.</p><p class="p1">Обратите внимание на смысл вышесказанного. Оценивая теоретическую книгу, читатель должен наблюдать за совпадениями или расхождениями в собственных принципах и принципах автора. При оценке практической книги все сводится к целям. Если вы не разделяете приверженности Карла Маркса к экономической справедливости, его теория и реформы, которые он предлагает, покажутся вам практически неверными или неважными. Вы можете считать, что сохранение текущего положения вещей более желательно, чем устранение беззакония в капитализме. В этом случае вы, скорее всего, решите, что революционные тексты заведомо ложны. Ваша оценка будет касаться уже целей, а не средств. Следовательно, нас никогда не заинтересуют с практической точки зрения даже самые обоснованные средства, если мы не захотим достичь соответствующих целей.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Из этого краткого анализа следуют два главных вопроса, которые вы должны задавать себе при чтении любой практической книги. Первый: каковы цели автора? Второй: какие средства он предлагает? Если книга касается принципов, на эти вопросы сложнее ответить. В ней цели и средства менее очевидны. И все же для понимания и критики практической книги такие ответы необходимы.</p><p class="p1">Кроме того, мы можем вспомнить об одном из аспектов практических текстов, который рассматривали ранее. В каждой практической книге присутствует элемент риторики и агитации. Мне еще ни разу не встречались книги политической тематики — какими бы теоретическими они ни выглядели и какими бы абстрактными ни казались их принципы, — в которых автор не стремился бы пропагандировать «лучшую форму правления». Аналогично авторы трактатов о нравственности стремятся убедить читателя в своих взглядах на «добродетельную жизнь», советуя, как к ней прийти.</p><p class="p1">Вполне понятно, почему автор практической книги всегда должен быть в некоторой степени оратором или агитатором. Поскольку ваша окончательная оценка его труда означает согласие с предлагаемыми им целями и средствами, его задача — любыми средствами «переманить» вас на свою сторону. Для этого он должен взывать к вашему сердцу, а не только к разуму. Ему нужно сыграть на ваших эмоциях и направить ваши мысли в нужное русло.</p><p class="p1">В этом нет ничего плохого или неправильного. Суть практической деятельности такова, что людей необходимо убеждать думать и поступать определенным способом. Практическое мышление и реальные действия связаны не только с доводами разума. Чувства тоже нельзя сбрасывать со счетов. Никто не делает серьезных практических оценок и не начинает действовать, не чувствуя при этом эмоциональной вовлеченности. Автор практических книг, который этого не понимает, никогда не достигнет успеха. Читатель, далекий от подобных мыслей, вряд ли пойдет за автором.</p><p class="p1">Лучшая защита от агитации любого рода — это полное и беспристрастное ее осмысление. Действует только скрытая и нераспознанная пропаганда. То, что достигает сердца, минуя разум, может «выстрелить», затмив рассудок. Агитация, воспринятая таким образом, подобна употреблению неизвестной таблетки. Эффект при этом непредсказуем. Вы не будете знать, почему чувствуете или действуете определенным образом. Но, выражаясь образно, если вы добавите в известной пропорции спирт в собственный напиток, то получите необходимый и вполне понятный душевный подъем.</p><p class="p1">Человек, который с умом читает практическую книгу, четко осознавая суть ее основных терминов, утверждений и аргументов, всегда сможет обнаружить пропаганду. Он заметит места, где автор прибегнул к «эмоциональному употреблению слов». Понимая, что ему стремятся что-то внушить, он беспристрастно сможет взвесить это предложение. Он способен противостоять рекламе. Но не думайте, что такая реклама должна быть стопроцентной. Хорошо, если она помогает предотвратить поспешную и бездумную покупку. Но вместе с тем она не должна полностью отвращать вас от всех предложений рынка. Читатель, который считает, что должен оставаться глухим ко всем призывам, точно так же не способен с пользой для себя осваивать практические книги.</p><p class="p1">И еще один важный момент. Учитывая природу практических проблем и примесь риторики во всех текстах, содействующих их решению, мы вынуждены признать, что личность автора практической книги является более значимой, чем персона автора книги теоретической. Чтобы понять и оценить трактат о нравственности, политический труд или экономический обзор, вы должны что-то знать о писателе, о его жизни и эпохе. При чтении «Поэтики» Аристотеля важно знать, что Древняя Греция была рабовладельческим обществом. Несомненно, проще понять смысл «Государя», зная ситуацию в Италии во времена Макиавелли и особенности его взаимоотношений с Медичи; а в случае с «Левиафаном» Гоббса полезно знать, что автор жил во времена гражданских войн в Англии и очень страдал от насилия и беспорядка в обществе.</p><p class="p1">Иногда автор сам рассказывает о себе, своей жизни и эпохе. Обычно он не делает этого явно, но если вдруг выбирает такой путь, его открытый рассказ о себе редко бывает полностью верен или надежен. Чтобы понять и оценить степень его достоверности, вам придется прочесть другие книги об этом авторе и его времени или же изучить те книги, которые он предпочитал сам.</p><p class="p1">Любые вспомогательные материалы к той или иной книге — это средства расширенного чтения. Возможно, вы помните, что в седьмой главе я проводил различие между ограниченным и расширенным чтением. Чтение других книг — это один из наиболее явных способов расширенного чтения. Подводя итоги, скажу, что расширенное чтение об авторе гораздо более важно для интерпретации и критики практических книг, чем теоретических произведений. Запомните это как дополнительное правило чтения практической литературы.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Теперь обратимся к огромному массиву теоретических книг и посмотрим, существуют ли здесь дополнительные правила. Для этого нам придется разделить категорию теоретических книг на три основные группы, которые я уже обозначил в восьмой главе: <em>история, наука </em>и<em> философия</em>. Чтобы вкратце прояснить этот сложный вопрос, я рассмотрю только две особенности каждого из данных типов книг. Сначала я исследую специфику проблем, характерных для книг такого типа — терминов, утверждений и аргументов, — а затем средства расширенного чтения.</p><p class="p1">Вы уже знаете, что в исторических книгах знания тесно переплетаются с художественным текстом. Все великие исторические книги — это художественные хроники. Они имеют сюжет. А любой сюжет, как известно, должен иметь фабулу и персонажей. Они становятся элементами исторической книги, если ее рассматривать как художественную, но не являются терминами, утверждениями или аргументами. Чтобы понять эту сторону исторического труда, вы должны уметь читать художественную прозу. Я еще не рассматривал правила чтения книг такого рода, но большинство людей все-таки имеют определенный навык чтения художественной литературы. Они знают, как следить за сюжетом, и могут отличить хороший сюжет от плохого. История иногда предлагает сюжеты более необычные, чем самый затейливый вымысел, и тем не менее историк должен изложить события максимально правдоподобно. Если ему это не удалось, сюжет получится плохим и скучным, или даже нелепым и ходульным.</p><p class="p1">В следующей главе я расскажу о правилах чтения художественной литературы. Они могут помочь вам интерпретировать и критиковать исторические труды с точки зрения их художественной ценности. Здесь же я ограничусь логическими правилами, которые мы уже рассмотрели. Применительно к истории они требуют умения различать два типа утверждений. Во-первых, существуют утверждения о конкретных вещах — событиях, людях или организациях. Это исторический материал, суть того, что излагается. Поскольку подобные утверждения необходимо аргументировать, автор может предоставить, в тексте или в сносках, сведения, которые подтверждают упомянутые события или факты.</p><p class="p1">Во-вторых, историк часто готов предложить общую интерпретацию излагаемых фактов. Он может сделать это в художественной форме — распределить роли героев, обозначить кульминацию, драматично рассказать о последствиях, прибегнуть к некоторым обобщениям. Вы должны искать в тексте общие утверждения такого рода. Поясню свою мысль на примере книги Геродота об истории персидских войн, где автор сообщает нам, в чем состоит его главное открытие.</p><div class="cite">
<p class="p1">«Некогда великие города в большинстве своем приходят в упадок, а те, что сегодня переживают расцвет, когда-то были слабо развиты. Таким образом, я буду говорить в равной мере обо всех городах, поскольку убежден, что <em>процветание нигде не длится вечно</em>».</p>
</div><p class="p1">Я выделил обобщение, которое Геродот снова и снова повторяет в своей книге. Он не стремится доказать это утверждение и ограничивается множеством примеров, подтверждающих его. Обычно именно так историки обосновывают сделанные ими обобщения.</p><p class="p1">Некоторые из них стремятся всесторонне обосновать свои главные открытия. Историк-марксист не только иллюстрирует классовую борьбу, он часто утверждает, что дела обстоят именно так с точки зрения «исторической теории». Он стремится показать, что возможна лишь одна экономическая интерпретация. Приверженцы роли личности, ярким представителем которых является историк Карлайл, стараются всеми имеющимися у них способами продемонстрировать, что человеческой деятельностью управляют лидеры. Это уже теория «великих личностей».</p><p class="p1">Следовательно, чтобы научиться критически читать исторические труды, необходимо выяснять, как автор интерпретирует факты. Вы должны знать его «теорию», то есть его обобщения, и, если возможно, основания. Иного способа понять, почему некоторые факты освещаются, а другие пропускаются, почему акцент делается на одно, а не на другое, просто не существует. Проще всего прочесть одновременно две исторические книги на одну тему, написанные с разных точек зрения. (В отличие от науки история допускает существование двух или более книг об одних и тех же событиях, концепции которых могут резко противоречить друг другу, но при этом будут одинаково убедительны и правдоподобны. Хотя истина все равно будет лишь на одной стороне.) Таким образом, расширенное чтение помогает понимать и оценивать исторические книги. Хорошо, если при этом вас заинтересуют первоисточники, на которые опирался историк.</p><p class="p1">Однако чтение других книг — не единственный способ расширить свое понимание истории. Можно также посетить места событий, увидеть своими глазами памятники и прочие свидетельства прошлого. Так, побывав на поле битвы при Геттисберге, я осознал, насколько лучше понял бы книгу о нашествии Ганнибала, если бы пересек Альпы на слоне.</p><p class="p1">Хочу подчеркнуть, что чтение других великих исторических книг об одних и тех же событиях — это лучший способ определить позицию какого-либо великого историка. Но истории известны не только позиции — ей хорошо знакома и пропаганда. История событий, отделенных от нас значительным временем и расстоянием, дает прекрасную возможность для резкой критики современников. Идеальной иллюстрацией в данном случае становится рассказ Тацита о германцах или версия Гиббона о падении Рима. Тацит намеренно преувеличил достоинства примитивных тевтонских племен, чтобы заклеймить декаданс и изнеженность своих соотечественников — римлян. Гиббон особо подчеркнул роль, которую распространение христианства сыграло в падении Рима, чтобы поддержать вольнодумцев и антиклерикалов своего времени в их борьбе против духовенства.</p><p class="p1">Несмотря на свою теоретическую специфику, исторические книги по многим параметрам более всего приближены к практическим. Следовательно, совет читателю остается прежним. Выясните что-то о характере историка и условиях, которые могли повлиять на него. Факты такого рода не только объяснят его позицию, но и приготовят вас к адекватному восприятию морали его исторических трудов.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Дополнительные правила чтения научных трудов сформулировать проще всего. Научным трудом я называю изложение результатов или выводов исследований в какой-либо области, выполненных экспериментально в лаборатории или путем наблюдения за природными явлениями. Проблема литературы такого рода всегда заключается в том, чтобы описать какое-либо явление с максимальной точностью и проследить четкую взаимосвязь между различными явлениями.</p><p class="p1">В великих научных работах отсутствует риторика и агитация, хотя возможна некоторая пристрастность в предпосылках. Вы идентифицируете и учитываете ее, проводя грань между тем, что автор предполагает, и тем, что он устанавливает путем аргументации. Чем более объективен ученый, тем более открыто он будет призывать вас принять что-либо на веру. Научная объективность не означает отсутствия изначальной пристрастности. Она достигается честным признанием этого факта.</p><p class="p1">Основные термины в научной книге обычно выражаются редкими или специальными словами. Они достаточно заметны и способны помочь вам обнаружить утверждения. При этом надо помнить, что ключевые утверждения всегда носят общий характер. Ученый, в отличие от историка, стремится уйти от локальности времени или места, пытаясь объяснить в целом, как устроен этот мир и как функционируют все его элементы.</p><p class="p1">Единственная трудность касается аргументов. Наука, как известно, в первую очередь индуктивна. Это означает, что исходными аргументами мы называем те, из которых следуют общие утверждения со ссылкой на изучаемые факты — один экспериментальный случай или ряд случаев, собранные в результате тщательного исследования. Есть и другие аргументы, которые называются дедуктивными. В них утверждение доказывают, опираясь на другие, ранее установленные утверждения. С точки зрения способа доказательств наука немногим отличается от философии. Но индуктивные аргументы свойственны лишь науке.</p><p class="p1">Чтобы понять и оценить такие аргументы в научной книге, необходимо разбираться в фактах, на которые опирается ученый. Иногда он описывает опыт настолько живо и понятно, что это не представляет труда. Нередко научная книга содержит иллюстрации и диаграммы, которые помогают ознакомиться с описываемым явлением.</p><p class="p1">Если же они отсутствуют, у читателя есть только один выход — он должен получить необходимый опыт сам, из первых рук. Возможно, для этого ему придется побывать в лаборатории или ознакомиться с аппаратурой, подобной той, которая описывается в книге, или отправиться в музей для наблюдения за образцами или моделями.</p><p class="p1">По этой причине тот самый колледж Сент-Джон в Аннаполисе, где все студенты читают великие книги, требует от них четырех лет практической работы в лаборатории. Студент должен научиться использовать аппаратуру для проведения точных исследований и лабораторных опытов. Кроме того, он обязан ознакомиться непосредственно на практике с важнейшими опытами в истории науки. Кроме классической литературы существуют классические опыты. Научная классика становится более понятной тем, кто своими глазами видел и своими руками сделал то, что великие ученые описывали как стартовые условия для своих открытий.</p><p class="p1">Вы видите, что основной способ расширенного чтения научной литературы — это не чтение других книг, а непосредственное знакомство с теми или иными объектами изучения и феноменами. Чем более специализирована та или иная область науки, тем более необходимо и более трудно получить в ней личный исследовательский опыт.</p><p class="p1">Конечно, чтение других книг по конкретному научному вопросу тоже принесет определенную пользу. Они прояснят некоторые проблемы и помогут критически отнестись к изучаемой в данный момент книге. Они станут своеобразной лакмусовой бумажкой — и покажут, в чем автор неверно информирован, каких ему не хватает фактов, где его анализ недостоверен. Но все же я думаю, что главным средством в данном вопросе станет то, которое поможет лучше понять все индуктивные аргументы, лежащие в основе любой научной книги.</p><p class="empty-line"/><p class="subtitle">- 6 -</p><p class="p1">Чтение философских трудов имеет свои особенности, связанные с отличием философии от науки. Здесь я буду рассматривать только теоретические работы по философии, такие как метафизические трактаты или книги о философии природы, поскольку книги на темы морали и политики мы уже упоминали. Они относятся к практической философии.</p><p class="p1">Философская проблематика касается объяснения, а не описания природы вещей. Вопросы этой дисциплины зачастую выходят за рамки привычной для нас взаимосвязи явлений. Философы стремятся проникнуть в изначальные причины и условия — существующие и меняющиеся. Такие проблемы решаются только путем наглядной демонстрации ответов. Основные усилия читателя в этом случае должны быть направлены на поиск терминов и исходных утверждений.</p><p class="p1">Философы тоже имеют свою специальную терминологию. При этом слова, обозначающие термины, часто заимствуются из обыденной речи, но используются в специфическом значении. Поэтому читатель здесь должен быть внимателен вдвойне. Если он не преодолеет склонность использовать знакомые слова привычным способом, то книга покажется ему бессмыслицей. Я часто видел, как люди с негодованием или отвращением отшвыривали философские книги в дальний угол, хотя на самом деле проблема заключалась в них, а не в авторе. Ведь они даже не пытались найти общий язык с этим автором.</p><p class="p1">Основные термины философской дискуссии, конечно же, абстрактны. Но таковы в массе своей и научные термины. Общие знания можно сформулировать только в абстрактных терминах. И здесь нет ничего особенно сложного. Мы доказываем это каждый день, в каждом разговоре. Если заменить разницу между конкретным и абстрактным разницей между частным и общим, вы наверняка станете меньше бояться абстракции.</p><p class="p1">Высказываясь в целом на ту или иную тему, вы пользуетесь именно абстракциями. Все, что вы можете воспринять посредством органов чувств, — всегда конкретно. Но ваши мысли исключительно абстрактны. Понять «абстрактное слово» — означает понять мысль, которую оно выражает. «Иметь представление» — это еще один способ заявить о том, что вам известен общий смысл чего-то, о чем можно подумать. Вы не можете потрогать и даже вообразить такой смысл. Будь это реально, то не существовало бы разницы между чувствами и разумом. Любая попытка <em>вообразить</em> то, что описывается идеями, заводит человека в тупик и делает беспомощным.</p><p class="p1">Мы помним, что индуктивные аргументы должны быть центром внимания при чтении научных книг. Изучая философскую литературу, вы должны уделять внимание в первую очередь принципам самого философа. Слово «принцип» означает начало. Утверждения, с которых философ начинает — это его принципы. Они также могут быть предпосылками, которые автор просит с ним разделить, или утверждениями, которые он считает самоочевидными.</p><p class="p1">Предпосылки не представляют особых проблем. Примите их и посмотрите, что будет дальше, даже если они прямо противоположны вашим. Чем яснее вы будете видеть собственные предпосылки, тем менее ошибочным будет ваше суждение о предпосылках автора книги.</p><p class="p1">Трудности могут возникнуть с другим видом принципов. Я не знаю ни одной философской книги, лишенной тех исходных утверждений, которые автор считает самоочевидными. Подобные утверждения в чем-то схожи с выводами ученых. Они опираются непосредственно на опыт, имея мало общего с другими утверждениями.</p><p class="p1">Разница состоит именно в этом опыте. Философ всегда апеллирует к общечеловеческому опыту. Он не работает в лабораториях и не занимается выездными исследованиями. Следовательно, чтобы понять и оценить его главные принципы, вам не потребуются специальные опыты. Он обращается только к вашему здравому смыслу и повседневным наблюдениям за миром, в котором мы живем.</p><p class="p1">С того момента, когда вам станут понятны термины и принципы философа, ваша работа по чтению книги уже не будет сопряжена с какими-либо особенными трудностями. Конечно, вы должны будете следить за доказательствами и отмечать каждый шаг в эволюции анализа автора — что происходит с определениями и различиями, какова взаимосвязь терминов. Но все это касается и научной книги. Знакомство с фактами в одном случае и принятие принципов — в другом — это необходимые условия следования остальной аргументации. Хорошая <em>теоретическая</em> книга по философии так же не содержит агитации, как и хороший научный труд.</p><p class="p1">В данном случае нет смысла интересоваться «личностью» автора или исследовать социально-экономические условия, в которых он жил. Тем не менее полезно прочесть другие источники, связанные с этой философской книгой. Можно сказать, что «с начала времен» и истории существования мысли в целом философы ведут между собой нескончаемый разговор. Желательно прислушаться к нему перед тем, как составлять собственное мнение об одном из них.</p><p class="p1">Тот факт, что философы не соглашаются друг с другом, никак не отличает их от других людей. Читая философские книги, помните прежде всего о принципе разделения знаний и мнений. Несогласие не должно приводить вас к мысли, что всё определяют только личные мнения. Устойчивые разногласия иногда помогают выявить великие нерешенные — а порой даже нерешаемые — проблемы. Они указывают на тайну. Но если с проблемой можно справиться, опираясь на знания, то <em>прийти к согласию</em> люди могут только в результате серьезной дискуссии.</p><p class="p1">Не беспокойтесь о несогласии окружающих. Ваша задача — составить собственное суждение. Наблюдая за длительной дискуссией, которую философы ведут в своих книгах, вы должны научиться оценивать, что верно, а что нет. Вы имеете право на подобную оценку при условии, что качественно прочли философскую книгу, поскольку этот факт — помимо опыта глубокой интерпретации — подтверждает ваши способности к расширенному чтению.</p><p class="p1">Наиболее важная особенность философских вопросов состоит в том, что любой человек должен ответить на них сам. Разделив чужое <em>мнение</em>, вы не ответите на вопрос, а уйдете от него. Ответы дают только знания — и это должны быть ваши личные знания. Здесь вы не можете полагаться на свидетельства экспертов, как это можно делать при чтении научных книг.</p><p class="p1">Следует отметить еще два аспекта расширенного чтения философских книг. Не растрачивайте время на чтение книг о философах и их частной жизни. Старайтесь читать самих философов. А при чтении античных, средневековых и даже некоторых современных философов не беспокойтесь по поводу ошибок или неточностей в научных знаниях, которые будут встречаться в этих книгах.</p><p class="p1">Философские знания опираются на общий мировой опыт, а не на результаты научных исследований. При внимательном изучении аргументов вы увидите сами, что неверная информация или отсутствие информации по научным вопросам фактически не имеет значения.</p><p class="p1">Кроме того, имеет смысл учитывать время жизни философа, книгу которого вы читаете. Это поможет не только определить его место в диалоге с предшественниками и последователями, но и понять, какими научными примерами он намерен иллюстрировать свои мысли. Та самая вежливость, которая велит быть снисходительными к людям, говорящим на иностранном языке, поможет вам научиться проявлять толерантность по отношению к мыслителям, которые в свое время еще не располагали известными нам всем научными фактами. Все эти люди могут сказать нечто важное, и с нашей стороны будет неумно и недальновидно игнорировать их слова из-за узости собственного мышления.</p><p class="empty-line"/><p class="subtitle">- 7 -</p><p class="p1">Существует еще два класса книг, которые до сих пор я не упоминал вообще. Первый — математика, а второй — теология. Причина в том, что на начальном уровне чтения они не представляют особенных проблем. А на более высоком уровне проблемы становятся слишком сложными, чтобы их рассматривать в этой книге. И все же попытаюсь несколько упрощенно рассказать о них.</p><p class="p1">В целом способ утверждения и аргументации в книге по математике ближе к философскому, чем к научному. Математик, как и философ — это «диванный мыслитель». Он не проводит опытов, не занимается специальными наблюдениями. Опираясь на самоочевидные или предполагаемые принципы, он обосновывает свои выводы и решает поставленные задачи.</p><p class="p1">Трудность в чтении этих книг отчасти связана с символами, используемыми в математике. Мы знаем, что математик пишет на особенном языке, отличном от обыденной речи. У него своя грамматика, свой синтаксис и свои правила функционирования. Отчасти поэтому метод филигранных доказательств присущ именно данному предмету. Мы уже не раз видели, что стиль изложения Евклида и других математиков радикально отличается от стиля прочих авторов.</p><p class="p1">Если вы хотите стать компетентным читателем книг по математике, то должны знать особую грамматику и логику этого предмета. Общие правила, которые мы рассматривали, можно разумно применять к изучению математики, рассматривая их через призму особых принципов. Добавлю, что логика научной аргументации и философского доказательства не только отличается от математической — эти два вида логики вообще существенно различаются между собой. Хочу, чтобы вы поняли: научный мир знает множество особых видов грамматики и логики, а также массу специфических случаев применения правил к разным книгам по разным предметам.</p><p class="p1">Теперь скажу несколько слов о теологии. Она отличается от философии тем, что ее исходными принципами являются догматы веры, соблюдаемые приверженцами определенной религии. Аргументация, которая опирается на предпосылки, подвластные разуму, — философская, а не теологическая. Богословская книга всегда основывается на догматах и авторитете церкви, провозглашающей их. Даже если вы — человек не верующий или не принадлежите к данной церкви, это не помешает вам <em>качественно</em> прочесть богословскую книгу, относясь к ее догмам как к математическим допущениям. Но прошу вас помнить, что догмат веры — это не то, что верующий <em>допускает</em>. Вера, для обладающих ею людей, — это самая точная форма знания, а не гипотетическое мнение.</p><p class="p1">Существует одно специфическое средство расширенного чтения, идеально подходящее для изучения богословских трудов. Религиозные люди верят в явленное слово Божье, переданное в Священном Писании. Таким образом, иудейская теология требует от читателей знакомства с Ветхим Заветом, христианская — с Новым Заветом, мусульманская — с Кораном и так далее.</p><p class="p1">На этом месте я должен остановиться. Проблема чтения Священного Писания — если вы веруете, что оно является словом Божьим, — наиболее сложна. О том, как следует читать Писание, на сегодняшний день существует едва ли не больше книг, чем обо всех аспектах чтения, вместе взятых. Слово Божье — это самый сложный для чтения текст. Усилия верующих полностью соответствуют сложности этой задачи. Думаю, можно с полным основанием говорить, по крайней мере, в европейской традиции, что Библия — это книга, обладающая множеством самых разных смыслов. Ее читают не только чаще всего, но и тщательнее всего.</p><p class="empty-line"/><p class="subtitle">- 8 -</p><p class="p1">В заключение этой главы я сделаю краткий обзор средств расширенного чтения. Что лежит за пределами книги, которую вы читаете?</p><p class="p1">На мой взгляд, в данном вопросе особое значение приобретают три средства: опыт — общий или специальный, другие книги и живое обсуждение. Полагаю, роль опыта как внешнего фактора очевидна. Другие книги могут быть самыми разными. Справочники, учебники, комментарии, великие книги, посвященные тому же или близкому предмету.</p><p class="p1">Вы можете старательно соблюдать все правила ограниченного чтения. Но практика показывает, что этого редко хватает для качественного прочтения книги — интерпретирующего или критического. Опыт и другие книги — вот самые необходимые средства расширенного чтения. В ходе занятий со студентами я не перестаю поражаться тому, что они не используют эти удивительные средства и не знают, как читать книгу саму по себе.</p><p class="p1">Согласно системе самостоятельного выбора предметов, студент отдает предпочтение какому-то конкретному курсу, рассматривая его как нечто отдельное. Но, как правило, разные предметы в нем не связаны между собой.</p><p class="p1">Кроме того, ни один курс не имеет отношения к насущным проблемам и повседневному опыту студента. Эта тенденция активно распространяется и на книги. Студенты даже не пытаются связывать между собой смысл прочитанных книг, даже если он очевиден, или сопоставлять слова автора с личным опытом. Они читают о фашизме и коммунизме в газетах. Слушают о демократии по радио. Но, похоже, им не приходит в голову, что в великих политических трудах, которые они читают, речь идет о тех же проблемах. Только говорится о них более литературным языком.</p><p class="p1">Не далее как в прошлом году мы с мистером Хатчинсом читали ряд политических трудов со своими студентами. Сначала они подходили к изучению каждой книги как к объекту, существующему в вакууме. Несмотря на то что разные авторы явно вели полемику друг с другом об одном и том же, студенты не задумывались, что суть одной книги стоит воспринимать сквозь призму опыта, изложенного в другой. Однако хорошие студенты научились устанавливать все эти связи после первого же нашего призыва к такому действию. Одно из занятий стало наиболее ярким — мистер Хатчинс вдруг задал вопрос: стал бы Гоббс защищать Гитлера после того, как тот отправил пастора Нимеллера<a href="ch2.xhtml#id34" class="a">[45]</a> в концлагерь? Постарался бы Спиноза спасти пастора? Как поступили бы Локк и Джон Стюарт Милль?</p><p class="p1">Проблемы свободы слова и свободы сознания позволили нашим студентам понять, что книги давно ушедших из жизни авторов по-прежнему затрагивают самые животрепещущие темы. Мнения студентов по вопросу о Нимеллере разделились, точно так же разделились мнения и в книгах: Милль выступал против Гоббса, Локк — против Спинозы. Хотя студенты и не могли помочь пастору Нимеллеру, его история научила их распознавать противостояние политических принципов с учетом реальных последствий. Студенты, которые раньше не видели недостатков Гоббса и Спинозы, начали сомневаться в своих первоначальных суждениях.</p><p class="p1">Польза расширенного чтения состоит в особой ценности контекста. Мы уже видели, как он помогает интерпретировать слова и предложения при поиске терминов и утверждений. Мы знаем, что книга является контекстом для любой ее части, а книги, связанные одной темой, создают еще более широкий контекст, помогающий интерпретировать ее.</p><p class="p1">Лично для меня великие книги — полноправные участники бесконечной дискуссии о главных проблемах человечества. Великие авторы были великими читателями, и один из способов их понять — это вдумчивое чтение их произведений, имеющих общечеловеческую ценность. В качестве читателей они не раз дискутировали с другими авторами. Сегодня мы ведем такую же беседу с книгами, которые читаем. Правда, далеко не все из нас пишут книги.</p><p class="p1">Чтобы присоединиться к дискуссии, мы должны читать великие книги, понимая их взаимосвязь и учитывая фактор хронологии. Дискуссия между книгами происходит в каком-то временном промежутке. Время здесь играет важную роль — им не стоит пренебрегать. Можно читать книги, продвигаясь от настоящего к прошлому или от прошлого к настоящему. Хотя, на мой взгляд, второй способ имеет свои преимущества как более естественный, выбор остается за вами.</p><p class="p1">Дискуссионная сторона чтения (когда авторы беседуют друг с другом, а читатель — с автором) делает более очевидным третий фактор расширенного чтения, который я упомянул выше, — живое обсуждение. Так я называю реальную беседу между мной и вами с одной стороны и книгой, которую мы оба читали, — с другой.</p><p class="p1">Хотя дискуссия и не является необходимым вспомогательным средством, она, безусловно, очень полезна. Поэтому мы с мистером Хатчинсом ведем курс по чтению книг, предполагающий регулярные встречи со студентами и активные обсуждения изученных нами произведений. Читатель, который учится обсуждать книги в группе своих единомышленников, одновременно с этим постигает искусство продуктивного общения с автором наедине — в своем кабинете. Быть может, там он даже лучше поймет беседу, которую авторы ведут между собой.</p></span></span></span>
