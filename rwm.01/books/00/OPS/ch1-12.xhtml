<p class="p">Глава девятая. Разглядите «скелет»</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">У каждой книги есть свой «скелет в шкафу», а точнее — между страницами. Ваша задача — его найти. Книга попадает к вам, если можно так сказать, с плотью на костях и в одежде. Она полностью готова к выходу в свет. Я не прошу вас быть грубыми и безжалостными. Вам не придется раздевать ее или обнажать кости, чтобы увидеть скрытый жесткий каркас. Но в процессе чтения вы должны «просвечивать» книгу «рентгеновским» взглядом, поскольку важнейшая часть первого восприятия книги — это определение ее структуры.</p><p class="p1">Вы знаете, как яростно некоторые люди не приемлют вивисекцию. Есть и те, кто не менее горячо протестует против любого анализа. Им просто не нравится что-либо расчленять, даже если режущим инструментом выступает ум. Они чувствуют, что анализ что-то разрушает. Особенно часто это бывает с произведениями искусства. Когда вы пытаетесь показать такому человеку внутреннюю структуру, сочетание элементов, способ их соединения, он реагирует так, словно вы только что убили стихи или музыкальное произведение.</p><p class="p1">Поэтому я использовал метафору с рентгеном. Живой организм не пострадает, подвергнувшись такому исследованию. Пациент даже не почувствует вмешательства — и в то же время врач изучит строение его тела. У него появляется наглядная общая «карта». Никто не сомневается в пользе такого знания для дальнейших манипуляций с живым организмом.</p><p class="p1">Таким же образом вы можете проникнуть сквозь «подвижную» поверхность книги к ее «скелету». Увидеть, как соединяются ее части, понять, как они подогнаны друг к другу, проследить общую связующую нить. Это можно сделать без малейшей угрозы жизнеспособности книги. Не стоит опасаться, что Шалтай-Болтай рассыплется и его невозможно будет собрать. Весь механизм может продолжать работать, пока вы изучаете устройство его деталей.</p><p class="p1">Этот урок я усвоил еще будучи студентом. Как и множество моих ровесников, я полагал, что умею писать стихи. Возможно, даже считал себя поэтом. Видимо, поэтому я так резко отреагировал на слова преподавателя английской литературы. Тот убеждал нас, что можно в одном предложении выразить структурную единицу каждого стихотворения, а затем составить каталог его содержания в прозе, перечислив по порядку все составляющие.</p><p class="p1">Проделать подобное с «Адонаис» Шелли или одой Китса казалось мне едва ли не нанесением тяжких увечий. Такое хладнокровное «расчленение» убьет всю поэзию, думал я. Но я проделал эту работу, провел необходимый анализ — и год спустя с удивлением обнаружил обратное. Такая тактика чтения не разрушает стихи. Напротив, благодаря обретенному в результате анализа пониманию стихи становились похожими на живой организм. Вместо размытого пятна стихотворение выглядело грациозным и подвижным реальным существом.</p><p class="p1">Таков был мой первый урок чтения. Из него я почерпнул два принципа — второе и третье правила чтения любой книги. Да, я сознательно употребил слово «любой». Эти правила в равной степени можно отнести к науке, поэзии и нехудожественной литературе. Конечно, они будут по-разному применяться к разным книгам. Единица романа не равна единице политического труда; в той же степени не равны составляющие одного типа или одинаково упорядоченные. Но каждая заслуживающая внимания книга имеет свою структуру. Лишенная подобной организации, она становится беспорядочной и бессмысленной. Такая книга не особо пригодна для чтения, как и все плохие книги.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Я изложу эти два правила как можно проще. Затем поясню и проиллюстрирую их.</p><p class="p1">Итак, первое правило, которое мы рассмотрели в предыдущей главе, звучит следующим образом: <em>классифицируйте книгу по типу и предмету</em>.</p><p class="p1">Второе правило — я говорю «второе», потому что хочу сохранить нумерацию четырех правил первого способа чтения — требует от нас: <em>передавайте целостную суть книги в одном предложении или максимум в нескольких (в рамках краткого абзаца)</em>.</p><p class="p1">Таким образом, вы должны уметь рассказать, о чем повествует книга, в максимально сжатом виде. Обратите внимание, что это действие не аналогично причислению книги к какому-то типу. Вас могут сбить с толку слова «о чем». С одной стороны, книга написана об определенном предмете, который в ней рассматривается определенным образом. Зная этот предмет, вы понимаете, какого типа книга перед вами. Но есть и еще одно, более повседневное значение слов «о чем». Мы спрашиваем «О чем ты думаешь?» Точно так же нас может интересовать, о чем думает и говорит автор. Чтобы выяснить, о чем книга, необходимо определить ее <em>тему</em> или <em>основную мысль</em>.</p><p class="p1">Думаю, все согласятся, что книга — это произведение искусства. Более того, чем она лучше как книга и как произведение искусства, тем более изящна и глубока ее целостная структура. Это также справедливо для музыки, живописи, литературы и драматургии. Данная закономерность прослеживается и в отношении книг, передающих знания. Однако недостаточно просто принять этот факт — необходимо четко осознать, что такое целостность. Мне известен только один способ проверить собственное понимание. Вы должны уметь несколькими словами объяснить себе или кому-нибудь, что такое целостность. При этом — прошу — не удовлетворяйтесь «ощущением целостности», которое не можете выразить. Студент, который говорит «я знаю, но не могу сказать», обманывает только самого себя.</p><p class="p1">Пришло время сформулировать наше третье правило, которое звучит так: <em>перечислите основные части книги, покажите, как они организованы в одно целое, в каком порядке расположены относительно друг друга и всей книги</em>.</p><p class="p1">Обоснование этого правила лежит на поверхности. Элементарное произведение искусства на первый взгляд не имеет составляющих. Но это не так. Ни одна из осязаемых материальных вещей, известных человеку, не является абсолютно простой, равно как и творения, созданные руками человека. Все они представляют собой сложные объекты, которые будут совершенно непонятны, если вы будете знать о них только то, что это единое целое. Необходимо понимать, что эти объекты всегда представляют собой совокупности и организованные структуры, а не собрания разнородных частей. Если бы части не сочетались органично, целое не было бы целым. Строго говоря, вместо него существовала бы просто некая разномастная коллекция.</p><p class="p1">Думаю, вам хорошо известна разница между грудой кирпичей и домом, который можно из них построить. Вы также знаете разницу между одним домом и целым жилым кварталом. Книга — это, по сути, отдельный дом, коттедж с массой комнат разного размера, расположенных на разных этажах, имеющих различный дизайн интерьеров и выполняющих различные функции. Отчасти эти комнаты не связаны между собой. Каждая имеет свою форму и внутреннюю отделку. Но их соединяют двери и арки, коридоры и лестницы. Следовательно, их отдельные функции влияют на содержание всего дома. Иначе этот дом будет просто непригоден для жизни.</p><p class="p1">Архитектурная аналогия почти идеальна. В хорошей книге, как и в хорошем доме, все части упорядочены. Основные части в некотором смысле даже независимы. Как мы увидим, они могут иметь собственную внутреннюю структуру. Но при этом обязательно связаны с другими составляющими функционально, иначе просто не смогут вносить свой вклад в качество книги.</p><p class="p1">Как дома могут быть более или менее удобными для жизни, так и книги можно назвать более или менее удобными для чтения. Наиболее удобочитаемая книга — это архитектурное достижение автора. Лучшие книги, как правило, имеют четкую и очевидную структуру. Хотя они обычно более сложно организованы, чем слабые книги, эта сложность каким-то образом создает удивительную простоту, текст оказывается идеально гармоничным, упорядоченным и единым.</p><p class="p1">Это еще один из доводов в пользу чтения великих книг. Мало того — посредственные книги обычно более скучны. И все же, чтобы хорошо их прочесть — насколько это возможно, — необходимо обнаружить в них внутренний план. Лучше, если автор сам четко понимает структуру своей книги. Но даже если эта книга представляет собой единое, сложное и неделимое пространство, план все равно должен быть, и ваша задача — его обнаружить.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Вернемся ко второму правилу, которое требует определить целостную структуру книги. Несколько иллюстраций к данному правилу помогут вам успешно применять его на практике. Начну с известного случая. Многие наверняка читали в школе «Одиссею» Гомера. И, безусловно, многие знают историю Одиссея, который десять лет возвращался на родину после Троянской войны, в то время как дома ждала его верная жена Пенелопа, осаждаемая поклонниками. В изложении Гомера это тщательно выписанная история, с множеством захватывающих приключений на суше и на море, насыщенная разнообразными эпизодами и нюансами. Как и любая качественная история, она обладает единством действия и непрерывностью основной нити сюжета, связывающей все ее составные части.</p><p class="p1">Аристотель в своей «Поэтике» утверждает, что это признак хорошего рассказа, романа или пьесы. При этом он показывает, как всю «Одиссею» можно пересказать несколькими фразами.</p><p class="p1">Человек много лет не может попасть домой; под бдительным надзором Нептуна он остается в изгнании. Тем временем его дом находится в плачевном состоянии; враги пользуются его имуществом и строят козни против его сына. Наконец сквозь бури и штормы он прибывает на родину; заводит разные знакомства; собственноручно расправляется с врагами и избавляется от угрозы, одержав победу.</p><p class="p1">«Это, — говорит Аристотель, — суть сюжета; все остальное — эпизоды».</p><p class="p1">Познакомившись с сюжетом таким не совсем обычным для вас образом, проанализировав степень единства всего повествования, вы можете разместить все составляющие по своим местам. Возможно, вы захотите проделать это с несколькими романами, которые когда-то читали. Попробуйте с этой целью обратиться к таким великим книгам, как «Том Джонс», «Преступление и наказание» или «Улисс». Однажды, когда мистер Клифтон Фейдимен<a href="ch2.xhtml#id53" class="a">[39]</a> был в Чикаго, мы с моим коллегой, профессором Хатчинсом, попросили его провести в нашей группе дискуссию об «Истории Тома Джонса, найденыша» Филдинга. В своем выступлении он сократил сюжет до известной формулы: парень встречает девушку, парень хочет быть с девушкой, парень добивается благосклонности девушки. Это сюжет любой романтической истории. Студенты согласились с его мнением — в мире действительно существует очень мало сюжетов. Разница между хорошей и плохой художественной прозой со схожей фабулой состоит именно в том, что с ней делает автор и как он умеет «нарядить» голый скелет.</p><p class="p1">Следующая иллюстрация подходит нам больше, поскольку относится к нехудожественной литературе. Возьмем первые шесть глав этой книги. Надеюсь, к этому времени вы их уже прочли. Можете ли вы рассмотреть их как завершенное целое и передать суть прочитанного? Если бы этот вопрос задали мне, я бы ответил следующим образом. Это книга о природе чтения в целом, о различных видах чтения и о том, как искусство чтения связано с искусством обучения в колледже и вне его стен. Таким образом, автор этой книги — то есть я — рассматривает серьезные последствия пренебрежительного отношения к чтению для системы современного образования и предлагает следующее решение: заменить книги одушевленными учителями, если студенты могут самостоятельно научиться читать.</p><p class="p1">Так я вижу суть своего текста в двух предложениях. Но не рискну просить вас перечитать еще раз первые шесть глав, чтобы проверить мою правоту.</p><p class="p1">Иногда автор любезно информирует нас о сути книги прямо на титульном листе. В восемнадцатом веке писатели составляли подробные заголовки, сообщая читателям, о чем говорится в книге. Возьмем, например, заголовок книги Джереми Кольера, английского богослова, обличавшего непристойность комедий эпохи Реставрации гораздо более обоснованно, чем сегодня Католический легион<a href="ch2.xhtml#id45" class="a">[40]</a> обличает фильмы. Итак, читаем «Краткий обзор аморальности и нечестивости английского театра, подкрепленный выдержками из античных авторов». Из него мы узнаём, что Кольер в своей книге рассказывает о множестве вопиющих случаев оскорбления общественной морали и обосновывает свое заявление цитатами из текстов античных писателей, которые были полностью согласны с Платоном в том, что театр развращает молодежь. Там же автор утверждает, что театральные представления — это дьявольское искушение плоти, подкрепляя свое мнение высказываниями основателей церкви.</p><p class="p1">Иногда автор раскрывает свой замысел в предисловии. В этом отношении нехудожественная литература отличается от художественной. Ученому или философу нет резона держать вас в напряжении. Чем меньше такое напряжение, тем больше вероятность, что вы дочитаете книгу до конца. Нехудожественная книга, как и газетная статья, может содержать четкое резюме в первом абзаце.</p><p class="p1">Не будьте чрезмерно горды и не отвергайте помощь автора, если он ее предлагает. Но при этом не полагайтесь полностью на предисловие. Лучшие намерения авторов порой оборачиваются полным провалом для читателей. Руководствуйтесь схемой автора, но всегда помните, что поиск сути — обязанность читателя, так же как ее наличие — обязанность автора. Чтобы честно выполнить эту задачу, необходимо прочесть книгу полностью.</p><p class="p1">В первом абзаце книги Геродота по истории греко-персидской войны содержится идеальное резюме всей книги. Звучит оно так: «Геродот из Галикарнасса собрал и записал эти сведения, чтобы произошедшие события с течением времени не пришли в забвение и великие и удивления достойные деяния как эллинов, так и варваров не остались в безвестности, в особенности же то, почему они вели войны друг с другом». Для читателя это хорошее начало. В нем лаконично сообщается, о чем речь в книге. Но не следует на этом останавливаться. После прочтения всех девяти частей вы, вероятно, сочтете нужным расширить это сообщение, чтобы отдать должное всей книге. Возможно, в своем изложении сути вы захотите упомянуть персидских королей — Кира, Дария и Ксеркса, греческих героев Саламина и Фермопил, а также основные события — переправу через Геллеспонт и решающие сражения.</p><p class="p1">Прочие захватывающие подробности, которыми Геродот щедро сыплет в своем повествовании, можно не упоминать в сюжете. Обратите внимание, что суть истории — это одна фабула, что роднит ее с художественной литературой. Отчасти это я имел в виду в последней главе, когда говорил, что история — это сочетание науки и поэзии. С точки зрения сути это правило чтения расшифровывается одинаково в истории и художественной прозе. Но есть и другие правила, которые требуют одинакового анализа в истории, науке и философии.</p><p class="p1">Еще несколько примеров — и достаточно. Сначала обратимся к практической книге. «Этика» Аристотеля — это исследование природы человеческого счастья и анализ условий, при которых счастье можно обрести или утратить, с указанием того, каким должно быть поведение и мышление человека, чтобы стать счастливым или избежать несчастной судьбы. При этом основной акцент делается на развитии добродетелей — нравственных и интеллектуальных, хотя и прочие блага также признаются, например богатство, здоровье, друзья и справедливое общество.</p><p class="p1">Следующая практическая книга — «Богатство народов» Адама Смита. В ней на помощь читателю приходит изложение самим автором «плана работы» в самом начале повествования. Но оно занимает несколько страниц. Более кратко суть данной книги можно передать так: это исследование источников народного богатства в любой экономической системе, построенное на разделении труда, с учетом оплачиваемых усилий, возвращаемого в капитал дохода и арендной платы за землю как основных факторов формирования цен на товары. В нем рассматриваются различные способы более или менее прибыльного использования капитала, а также связь происхождения и использования денег с накоплением и применением капитала. Автор проводит исследование того, как происходит формирование богатства у разных народов в разных условиях. В книге сравниваются несколько политэкономических систем и приводятся аргументы в пользу свободной торговли. Если читатель уловил суть «Богатства народов», а также «Капитала» Карла Маркса, то он легко увидит связь между двумя наиболее влиятельными книгами современности.</p><p class="p1">«Происхождение видов» Дарвина дает нам прекрасный пример целостной структуры теоретической научной книги. Я бы передал ее так: это описание разнообразного мира животных на протяжении бесчисленных поколений и анализ причин возникновения новых видов флоры и фауны. Книга рассказывает как об эволюции одомашненных животных, так и об эволюции различных представителей животного мира в естественных условиях. Автор пытается понять, как борьба за выживание и естественный отбор способствуют сохранению вида. Он утверждает, что вид — это не постоянная и неизменная группа, а всего лишь переходная форма к более стабильному физиологическому статусу. Свою точку зрения автор отстаивает, приводя такие примеры, как найденные учеными вымершие животные и географическое распределение ареалов животных. При этом он активно использует постулаты сравнительной эмбриологии и анатомии. Описание сегодня может показаться вам многословным, но в девятнадцатом веке эта книга была пищей для ума, которую не так просто было переварить.</p><p class="p1">И наконец, я возьму «Опыт о человеческом разумении» Локка как пример теоретической философской книги. Возможно, из прошлой главы вы помните, что Локк сам составил резюме к собственной работе как «исследование происхождения, достоверности и степени распространения человеческого знания, а также оснований и степени убеждения, мнения и согласия». Не буду спорить со столь прекрасным авторским изложением плана. Добавлю лишь две второстепенные характеристики, затрагивающие первую и третью части «Опыта»: автор показывает, что не существует врожденных мыслей, а все человеческое знание приобретается из опыта; также он рассматривает язык как средство выражения мыслей, возможности его применения и наиболее распространенные злоупотребления, возникающие при этом.</p><p class="p1">Я бы хотел обратить ваше внимание на две особенности. Первая из них заключается в том, что мы никогда не знаем, как часто авторы, особенно хорошие, будут помогать нам в составлении планов книг. Несмотря на этот факт, большинство студентов полностью теряются, когда их просят вкратце рассказать, о чем повествует та или иная книга. Отчасти это может быть связано с общей неспособностью хорошо изъясняться по-английски. Отчасти — с пренебрежением именно этим правилом чтения. Но подобная ситуация, безусловно, показывает, что студенты обращают так же мало внимания на предисловие автора, как и на заголовок книги. Думаю, мы имеем право сделать вывод, что такое отсутствие вдумчивого отношения к литературе свойственно не только студентам, но и большинству читателей любого возраста. Подобные читатели, если их вообще можно так назвать, похоже, воспринимают книгу так, как, по мнению Уильяма Джеймса<a href="ch2.xhtml#id43" class="a">[41]</a>, младенец воспринимает мир: нечто объемное, невнятное и расплывчатое.</p><p class="p1">Вторая особенность, о которой я хотел бы сказать, — это мой аргумент в свою защиту. Пожалуйста, не воспринимайте примеры резюме, которые я привел выше, как единственную и исчерпывающую формулировку сущности книги. Суть можно передать по-разному. В этом вопросе нет простого критерия правильности. Конечно, чем более емким, лаконичным, всесторонним и точным будет изложение, тем оно лучше. Но другие варианты тоже имеют право на существование.</p><p class="p1">Я часто описывал суть книги, выступая наперекор мнению автора и не принося ему за это извинений. Ваше изложение точно так же может не совпадать с моим. В конце концов, читатели могут воспринимать по-разному одну и ту же книгу. Неудивительно, что это отразится на изложении сути книги. Но данный факт еще ничего не значит. Читатели разные — но книга одна, а потому всегда можно объективно проверить точность и достоверность любых утверждений о ней.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Теперь мы можем перейти к другому структурному правилу, которое требует от нас изложения основных частей книги упорядоченно и с учетом их взаимосвязи. Это третье правило тесно связано со вторым, которое мы только что рассмотрели. Возможно, вы уже заметили, как в удачно изложенной сути книги отражены основные части, составляющие целое. Нельзя постичь целое, не видя его частей. Однако верно и то, что, не видя организации частей, невозможно всесторонне понять целое.</p><p class="p1">В ответ на это вы можете спросить, почему я предлагаю использовать два правила вместо одного. Прежде всего из-за удобства. Единую сложную структуру проще воспринимать в два этапа. Второе правило акцентирует ваше внимание на целостности, а третье — на сложном устройстве книги. Есть и еще одна причина такого разделения. Основные части книги можно увидеть в тот момент, когда вы поймете ее сущность. Но обычно они сами по себе имеют сложное внутреннее устройство, которое тоже требует дополнительных усилий. Поэтому третье правило предполагает не только перечисление, но и комплексное восприятие частей текста как второстепенных объектов — единых и сложно организованных.</p><p class="p1">Могу написать формулу действия в соответствии с третьим правилом. Итак, это формула, а значит, она указывает направление в целом. Как вы помните, согласно второму правилу, мы говорили: книга посвящена такой-то теме. Затем можем продолжить так: 1) автор реализовал свой замысел в пяти основных частях; в первой части речь идет о том-то, во второй — еще о чем-то и так далее; 2) первая из основных частей содержит три раздела, из которых в первом рассматривается <em>X</em>, во втором — <em>Y</em>, а в третьем — <em>Z</em>. Затем аналогичным образом мы анализируем каждый из трех разделов, а также все разделы других основных частей; 3) в первом разделе первой части автор делает четыре утверждения, первое из которых <em>А</em>, второе <em>В</em>, третье <em>С</em> и четвертое <em>D</em>. Затем мы таким же образом анализируем все остальные разделы.</p><p class="p1">Испугались? Не вижу причины. Столько всего сделать, скажете вы, и уже при первом чтении книги! Это же займет целую вечность. Если вам так кажется, то все мои предупреждения не принесли пользы. Изложенное в виде холодной и строгой формулы, правило выглядит так, словно требует от вас невозможного. Но вы забыли, что для хорошего читателя все эти действия привычны, а значит, просты и естественны. Он может во время чтения ничего не записывать вовсе и даже обойтись без вспомогательных вербальных конструкций. Но если такого читателя попросить рассказать о структуре книги, его ответ будет примерно соответствовать моей формуле.</p><p class="p1">Слово «примерно» должно избавить вас от тревожных сомнений. Хорошее правило всегда описывает идеальный способ действия. Но человек может владеть и не совсем идеальным навыком. Он может быть добросовестным практиком, применяя правило в «приблизительном» виде. Я же дал идеальную формулу. Если вы хотя бы просто приблизитесь к тому, что требуется в идеале, — этого будет вполне достаточно. Даже отточив собственное мастерство, вы не всегда будете читать все книги с одинаковым усилием. Вы просто не захотите этого и не сочтете нужным применять все свое умение в отношении некоторых книг.</p><p class="p1">Я старался максимально приблизиться к идеальному выполнению этого правила только при чтении относительно небольшого количества книг. Но чаще всего я довольствовался весьма общим представлением о структуре книги. Следуя моему примеру, вы обнаружите, что степень приближения к идеалу зависит от характера книги и цели чтения. Несмотря на такое непостоянство, правило остается неизменным. Вы должны уметь применять его, независимо от того, будете ли вы следовать ему неукоснительно.</p><p class="p1">Непривлекательность нашей формулы определения порядка и взаимосвязи частей книги можно компенсировать несколькими иллюстрациями этого правила в действии. К сожалению, его проиллюстрировать сложнее, чем все предыдущие правила, имеющие отношение к изложению сути текста. Все-таки суть можно передать одним-двумя предложениями, максимум — коротким абзацем. Но когда речь идет об объемной и сложной книге, точное перечисление ее основных частей, разделов и <em>подразделов</em> до мельчайших структурных единиц займет не одну страницу.</p><p class="p1">Кстати, некоторые великие средневековые комментарии к трудам Аристотеля длиннее, чем сами оригиналы. Конечно, они содержат не только структурный анализ, но и толкование каждого предложения автора. То же самое относится и к некоторым современным комментариям, например к «Критике чистого разума» Канта. Предлагаю вам заглянуть в подобные комментарии, если вы хотите увидеть пример идеального выполнения этого правила. Фома Аквинский начинает каждый раздел своего комментария великолепным объяснением мыслей, высказанных Аристотелем в этой части книги. При этом он всегда четко фиксирует место каждой части в структуре целого текста, особенно относительно предыдущих и последующих фрагментов.</p><p class="p1">Хотя, возможно, лучше совсем не читать мастерски составленные комментарии. Начинающего читателя может угнетать их совершенство. Он будет чувствовать себя новичком-альпинистом у подножия Эвереста. Пример слабого и поверхностного анализа вдохновит его сильнее, хотя, конечно же, принесет меньше пользы. Нет ничего страшного в том, чтобы позволить какому-нибудь силачу взять вашу повозку на буксир. Но все-таки лучше как следует смазать ее колеса, прежде чем вы решитесь самостоятельно взять в руки поводья.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Иллюстрировать это правило трудно. Я должен выбрать то, что с относительно высокой вероятностью читали все. Иначе вы не сможете извлечь пользу из примера моего анализа. Следовательно, возьмем для начала первые шесть глав этой книги. Должен сразу вас предупредить, что эта книга не очень хороша. Я бы не отнес ее автора к великим мыслителям. Структура книги довольно нечеткая. Разделение на главы не соответствует общему принципу. Деление глав на разделы часто беспорядочно и прерывается бессвязными отступлениями. Вам может показаться, что это легкая книга, но анализ говорит о том, что она не очень удобочитаема.</p><p class="p1">Ниже приведен анализ первых шести глав, составляющих Часть I, в виде единого целого.</p><p class="empty-line"/><p class="p1">Книга (то есть собственно Часть I) делится на три основные части.</p><p class="p1">A. В первой части речь идет о природе и типах чтения, а также о роли чтения в образовании.</p><p class="p1">B. Во второй части рассматривается несостоятельность современного образования в области чтения.</p><p class="p1">C. В третьей части предпринимается попытка показать, как можно исправить нынешнюю ситуацию в образовании.</p><p class="empty-line"/><p class="p1">Первая часть (А) делится на следующие пункты:</p><p class="p1">— в первом рассматриваются разные виды и уровни способности к чтению;</p><p class="p1">— во втором речь идет об основных различиях между чтением ради развлечения и чтением ради обучения;</p><p class="p1">— в третьем проводится различие между чтением ради информации и чтением ради понимания;</p><p class="p1">— в четвертом рассматривается связь последнего различия с активным и пассивным чтением;</p><p class="p1">— в пятом дается определение тому виду чтения, который будет рассмотрен как получение сообщений, передающих знания;</p><p class="p1">— в шестом анализируется взаимосвязь чтения и обучения, а также изучается разница между обучением путем открытия и обучением у кого-либо;</p><p class="p1">— в седьмом идет речь о взаимосвязи между книгами и учителями, определяется различие между одушевленными и неодушевленными учителями и утверждается, что чтение — это обучение у неодушевленных учителей;</p><p class="p1">— в восьмом рассматривается различие между основными и второстепенными учителями, как одушевленными, так и неодушевленными, и великие книги, содержащие оригинальное сообщение, признаются основными учителями.</p><p class="empty-line"/><p class="p1">Вторая часть (В) делится на следующие пункты:</p><p class="p1">— в первом рассматриваются примеры из профессионального опыта автора, свидетельствующие о неумении студентов читать книги;</p><p class="p1">— во втором речь идет об отношении чтения к таким умениям, как письмо и владение устным словом, в контексте недостатков современного образования;</p><p class="p1">— в третьем сообщаются результаты исследований в области образования, демонстрирующие отсутствие необходимых умений у выпускников наших учебных заведений;</p><p class="p1">— в четвертом собраны свидетельства других людей, в частности книгоиздателей, подтверждающие результаты вышеупомянутых исследований;</p><p class="p1">— в пятом делается попытка объяснить причины несостоятельности школ.</p><p class="empty-line"/><p class="p1">Третья часть (С) делится на следующие пункты:</p><p class="p1">— в первом доказывается, что для овладения любым искусством или навыком необходимо действовать по правилам;</p><p class="p1">— во втором идет речь о том, как искусством чтения могут овладеть те, кому это не удалось сделать в школе;</p><p class="p1">— в третьем высказывается предположение, что, научившись читать, можно компенсировать недостаток образования;</p><p class="p1">— в четвертом выражается надежда на то, что будут приняты серьезные меры для реформирования системы образования, если люди благодаря умению читать поймут, каким оно должно быть.</p><p class="empty-line"/><p class="p1">В первом пункте первой части высказываются такие утверждения: 1) читатели этой книги должны уметь читать в одном смысле этого слова, но могут не обладать умением читать другими способами; 2) люди обладают разными способностями к чтению, в зависимости от врожденных качеств и образования; 3) большинство людей не представляют, из чего состоит искусство чтения.</p><p class="p1">И так далее, и тому подобное.</p><p class="p1">На этом я остановлюсь — вы сами видите, сколько страниц я потратил бы, продолжая скрупулезно выполнять эту задачу. Мне пришлось бы перечислить все мысли, высказанные во всех пунктах всех основных частей. Вы наверняка заметили, что я назвал три основных этапа анализа, соответствующие трем частям формулы, которую дал вам несколькими страницами ранее. Первая — это определение основных частей; вторая — деление их по пунктам; третья — перечисление основных мыслей каждого пункта. Я уже выполнил первые два этапа анализа, но еще не приступил к третьему.</p><p class="p1">Просмотрев еще раз те шесть глав, которые я анализировал, вы обнаружите, что они не так хорошо структурированы, упорядочены и ясны, как я их представил в процессе своего анализа. Некоторые мысли выглядят «отдельными». Некоторые главы пересекаются по смыслу друг с другом, рассматривая при этом одну и ту же мысль или тему. Из-за таких недостатков я и называл свою книгу не очень хорошей. Если вы попытаетесь завершить начатый мной анализ, то сами в этом убедитесь.</p><p class="p1">Я мог бы привести еще несколько примеров использования этого правила, если бы не пытался тщательно выполнять процедуру. Возьмем Конституцию США. Это интересный и полезный документ, который к тому же очень хорошо структурирован. Вы с легкостью выделите его основные части. Они достаточно четко определены, хотя потребуется небольшой анализ для того, чтобы их увидеть. Предлагаю выделить следующие части:</p><p class="empty-line"/><p class="p1"><em>Первая</em> — Преамбула, в которой излагается цель Конституции.</p><p class="p1"><em>Вторая</em> — Статья первая, в которой речь идет о законодательной власти.</p><p class="p1"><em>Третья</em> — Статья вторая, в которой рассматривается деятельность исполнительной власти.</p><p class="p1"><em>Четвертая</em> — Статья третья, в которой рассматривается деятельность судебной власти.</p><p class="p1"><em>Пятая</em> — Статья четвертая, в которой идет речь об отношении между правительством и федеральными органами управления.</p><p class="p1"><em>Шестая</em> — Статьи пятая, шестая и седьмая, в которых рассматриваются поправки к Конституции, ее статус верховного закона страны и условия ее ратификации.</p><p class="p1"><em>Седьмая</em> — Первые десять поправок, составляющих Билль о правах.</p><p class="p1"><em>Восьмая</em> — Остальные поправки, появившиеся за период от момента принятия Конституции до наших дней.</p><p class="empty-line"/><p class="p1">Постараюсь максимально кратко привести еще один пример. Ранее я уже излагал суть «Этики» Аристотеля. Теперь хотел бы в общих чертах представить ее структуру. Целое здесь делится на шесть основных частей. В первой счастье рассматривается как жизненная цель и сопоставляется с прочими материальными благами. Во второй изучается природа действия под влиянием свободного выбора и ее связь с формированием добродетелей и пороков; в третьей рассматриваются разные добродетели и пороки — нравственные и интеллектуальные. В четвертой речь идет о тех нравственных состояниях, которые не являются ни благими, ни порочными. Пятая становится размышлением о дружбе; а в последней, шестой, рассматривается феномен удовольствия и завершается исследование человеческого счастья, начатое в первой части.</p><p class="p1">Эти части явно не совпадают по структуре с десятью томами «Этики». Первая часть соответствует первому тому; вторая часть — второму и первой половине третьего; следующая, третья, часть охватывает текст с середины третьего тома до конца шестого; а об удовольствии Аристотель рассуждает в конце седьмого тома и в начале десятого.</p><p class="p1">Все это я написал с одной целью — показать вам, что необязательно следовать видимой структуре книги и пристально следить за делением на главы. Конечно, эта структура может быть лучше, чем ваша схема, но так бывает — поверьте — не всегда; в любом случае ваша задача — выработать собственный план. Автор составил такой план для себя, чтобы написать полезную книгу. Вы должны составить свой, чтобы хорошо ее прочитать. Если бы автор был идеальным писателем, а вы — идеальным читателем, ваши планы обязательно бы совпали. Но один из вас — так уж заведено — непременно далек от совершенства, а значит, расхождения неизбежны.</p><p class="p1">Все-таки прошу вас не игнорировать названия глав и подпункты, выделенные автором. Они призваны вам помочь, так же как заголовки и титульные листы. Но вы должны сделать их ориентирами для собственных действий, а не просто пассивно полагаться на их присутствие. Авторы нечасто радуют нас идеальными планами, но в великих книгах планы, как правило, существеннее, чем кажется изначально. Поверхностное впечатление обманчиво. Чтобы обнаружить настоящую структуру, необходимо заглянуть глубже.</p><p class="empty-line"/><p class="subtitle">- 6 -</p><p class="p1">Два правила чтения, которые мы рассмотрели, в некоторой степени напоминают правила сочинения текстов. Более того, они, безусловно, таковыми являются. Письмо и чтение дополняют друг друга так же, как учеба и преподавание. Если бы авторы и преподаватели не структурировали свои сообщения, не объединяли и не упорядочивали их части, то не было бы смысла направлять читателей или слушателей на поиск сути и структуры целого.</p><p class="p1">Хотя в обоих случаях существуют взаимные правила, применяются они не всегда одинаково. Читатель стремится обнаружить скелет, скрытый в книге. Автор начинает с него и стремится его замаскировать. Его цель — задрапировать этот скелет любыми художественными способами, нарастив плоть на голые кости. Хороший писатель не станет мистифицировать читателя, маскируя хлипкий скелет фиговыми листьями. Суставы не должны быть видны из-за слабости плоти, но их можно обнаружить — и движение частей тела укажет на эти важные сочленения.</p><p class="p1">Несколько лет назад я совершил поучительную ошибку. Я написал книгу в форме схемы. Будучи увлеченным важностью структуры, я перепутал искусство сочинения с искусством чтения. Набросав структуру книги, я опубликовал ее. Естественно, она показалась отвратительной большинству уважающих себя читателей, которые думали, что смогут проделать свою работу, если я проделаю свою. По их реакции я понял, что предложил им читать книгу, которую не написал. Писатели должны писать книги, предоставляя составление комментариев читателям.</p><p class="p1">Подводя промежуточные итоги, хочу напомнить вам один старый афоризм о том, что любое произведение должно быть целостным, понятным и связным. Это основы хорошей литературы. Правила, рассмотренные в данной главе, относятся к литературе, которая полностью соответствует упомянутому афоризму. Если книга целостна, мы можем выделить ее суть. Если она написана понятно и связно, мы можем разделить ее на части в строгом порядке. Четкость схемы является индикатором ясности книги. Связное изложение держится на упорядоченности частей.</p><p class="p1">Добавлю, что эти два правила можно применять при чтении любой нехудожественной литературы — как всей книги, так и определенной ее части. Если выбранная часть является относительно независимым сложным целым, для качественного прочтения потребуется выявить ее суть и структуру. Существует значительная разница между книгами, передающими знания, с одной стороны, и поэзией, пьесами или романами — с другой. В первом случае части целого, как правило, более автономны. Студент, который должен был прочесть весь текст романа, но утверждает, что «прочел достаточно, чтобы уловить смысл», сам не понимает, о чем говорит. Если роман хоть немного заслуживает внимания, его смысл заключен в каждом слове произведения, а потому не может быть обнаружен до завершения чтения. Однако общий смысл «Этики» Аристотеля или «Происхождения видов» Дарвина вполне можно уловить, прочтя внимательно несколько частей книги.</p><p class="empty-line"/><p class="subtitle">- 7 -</p><p class="p1">Уже достаточно давно, так что вы могли и забыть, я упоминал заключительное — четвертое правило, очень важное для первого прочтения книги. Его можно прокомментировать кратко. Оно не требует подробного объяснения и совсем не нуждается в иллюстрациях. Это правило повторяет в немного иной форме то, что вы уже делали, применяя второе и третье правила. Но такое повторение полезно, поскольку позволяет взглянуть на целое и его части в новом свете.</p><p class="p1">Согласно четвертому правилу, вам следует выяснить, какие проблемы затрагивает автор. Безусловно, в большей степени это относится к великим книгам. Мы помним, что великая книга всегда содержит оригинальное сообщение — автор начинает с рассмотрения проблемы, заканчивая ее решением. Проблема — это вопрос. Книга содержит один или несколько ответов.</p><p class="p1">Писатель может и не озвучить свои вопросы. Он также вправе умолчать об ответах, которые являются результатом его труда. Но задача читателя в любом случае, а особенно при отсутствии этих вопросов, ответов и каких-либо подсказок, — самостоятельно и максимально точно сформулировать проблему. Вы должны уметь определять главную проблему книги, а далее уже выделять второстепенные, если ключевой вопрос имеет сложную структуру. Вы должны уметь слышать все вопросы автора и располагать их в разумном порядке. Какие из них основные, а какие — второстепенные? Какие требуют немедленного ответа?</p><p class="p1">Вы видите, что четвертое правило в некотором смысле дублирует работу, которую вы уже проделали, определяя суть и структуру книги. И все же оно помогает вам осуществить эту задачу. Иными словами, выполнение данного правила полезно в сочетании с применением двух других.</p><p class="p1">К тому же, если вам известны вопросы, которые <em>может задавать кто угодно</em> и <em>о чем угодно</em>, вы станете настоящим специалистом по выявлению проблем автора. Эти вопросы можно сформулировать кратко. Существует ли нечто? Что это такое? Почему оно возникло, при каких условиях может существовать и почему существует? Какой цели оно служит? Каковы последствия его существования? Каковы его характерные свойства и отличительные черты? Как оно связано с другими вещами подобного или иного рода? Как оно проявляется? <em>Все это теоретические вопросы. Следующие будут практическими.</em> Какие цели преследуются? Какие средства используются для достижения целей? Что необходимо сделать, чтобы достичь определенной цели, и в какой последовательности? Что следует сделать или что предпочтительнее сделать? При каких условиях? В какой ситуации лучше сделать это, чем то?</p><p class="p1">Таков далеко не исчерпывающий, но наиболее востребованный и аналитически выверенный список необходимых вопросов. Именно они становятся нашими верными проводниками в поисках теоретических и практических знаний. Они помогают обнаруживать проблемы, которые автор стремится решить в своей книге.</p><p class="p1">Теперь, выполнив все четыре правила, описанные в прочитанных вами к этому моменту главах, вы можете на какое-то время отложить книгу, облегченно вздохнуть и сказать: «Вот и завершилось мое первое прочтение».</p></span></span></span>
