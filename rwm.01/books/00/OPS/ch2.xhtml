<div class="title5">
<p class="p">Примечания</p>
</div>
<span id="id52"><div class="title4">
<p class="p">1</p>
</div><p class="p1">Имеется в виду Колумбийский университет США. <em>Здесь и далее там, где это не оговорено особо, примечания даны редактором.</em></p></span>
<span id="id51"><div class="title4">
<p class="p">2</p>
</div><p class="p1">Речь идет об английском слове read. <em>Прим. перев.</em></p></span>
<span id="id50"><div class="title4">
<p class="p">3</p>
</div><p class="p1">Леопольд Инфельд (1898—1968) — польский физик-теоретик.</p></span>
<span id="id49"><div class="title4">
<p class="p">4</p>
</div><p class="p1">Ланселот Хогбен (1895—1975) — британский зоолог, автор ряда популярных книг по различным наукам, в том числе по математике и языку.</p></span>
<span id="id48"><div class="title4">
<p class="p">5</p>
</div><p class="p1">Джон Гюнтер (1901—1970) — американский журналист и писатель.</p></span>
<span id="id47"><div class="title4">
<p class="p">6</p>
</div><p class="p1">Виктор Георг Хейсер (1890—1972) — американский медик, писатель, общественный деятель.</p></span>
<span id="id46"><div class="title4">
<p class="p">7</p>
</div><p class="p1">Александр Поуп (1688—1744) — английский поэт, известный в числе прочего своим переводом «Илиады» на английский язык.</p></span>
<span id="id44"><div class="title4">
<p class="p">8</p>
</div><p class="p1">Фрэнсис Бэкон (1561—1626) — английский философ, историк, политический деятель, основоположник эмпиризма.</p></span>
<span id="id41"><div class="title4">
<p class="p">9</p>
</div><p class="p1">Томас Гоббс (1588—1679) — английский философ-материалист.</p></span>
<span id="id42"><div class="title4">
<p class="p">10</p>
</div><p class="p1">Английский первопечатник XV века.</p></span>
<span id="id39"><div class="title4">
<p class="p">11</p>
</div><p class="p1">Гален, Бернар и Холдейн были практикующими медиками, специалистами в области внутренних болезней, генетики, фармакологии.</p></span>
<span id="id37"><div class="title4">
<p class="p">12</p>
</div><p class="p1">Ежемесячные публицистические журналы американского Издательского дома Charles Scribner's Sons, знакомившие читателей с лучшими литературными произведениями, картинами, гравюрами XIX–XX вв.</p></span>
<span id="id35"><div class="title4">
<p class="p">13</p>
</div><p class="p1">Педагогический принцип, последователи которого отрицают систематическое обучение детей по заранее разработанным программам и проводят занятия на основе сиюминутно возникающих у детей желаний и интересов. Руководствуясь девизом «Личность ребенка имеет наибольшую возможность проявить себя», педагог видит свою задачу лишь в том, чтобы направлять деятельность ребенка.</p></span>
<span id="id33"><div class="title4">
<p class="p">14</p>
</div><p class="p1">Имеется в виду Корнельский университет.</p></span>
<span id="id31"><div class="title4">
<p class="p">15</p>
</div><p class="p1">Джон Локк (1632—1704) — английский философ, мыслитель, теоретик либерализма.</p></span>
<span id="id29"><div class="title4">
<p class="p">16</p>
</div><p class="p1">Уолтер Питкин (1878—1935) — американский писатель, автор романа «Жизнь начинается после сорока» (1932).</p></span>
<span id="id27"><div class="title4">
<p class="p">17</p>
</div><p class="p1">Александр Гамильтон, Джеймс Мэдисон, Джон Джей — соавторы цикла «Федералист», задуманного в 1787 г., чтобы объяснить жителям штата Нью-Йорк преимущества Конституции. Всего авторами было опубликовано 85 статей иод общим псевдонимом «Публий».</p></span>
<span id="id25"><div class="title4">
<p class="p">18</p>
</div><p class="p1">The Book of Common Prayer, главная книга англиканской церкви, по которой совершаются основные богослужения и таинства. Впервые была подготовлена архиепископом Кентерберийским Томасом Кранмером в 1549 г. под названием «Первый молитвенник Эдуарда VI». Впоследствии ее содержание неоднократно изменялось.</p></span>
<span id="id24"><div class="title4">
<p class="p">19</p>
</div><p class="p1">Уолтер Липпманн (1889—1974) — выдающийся американский журналист, дважды лауреат Пулитцеровской премии, в молодости увлекался идеями социализма. Автор книги «Общественное мнение» (1922).</p></span>
<span id="id21"><div class="title4">
<p class="p">20</p>
</div><p class="p1">Аарон Копленд (1900—1990) — американский композитор, пианист, дирижер и педагог.</p></span>
<span id="id19"><div class="title4">
<p class="p">21</p>
</div><p class="p1">Шарль-Луи Монтескье (1689—1755) — французский писатель, философ и правовед.</p></span>
<span id="id17"><div class="title4">
<p class="p">22</p>
</div><p class="p1">Жан-Жак Руссо (1712—1778) — французский писатель, философ, мыслитель, композитор.</p></span>
<span id="id15"><div class="title4">
<p class="p">23</p>
</div><p class="p1">Имеется в виду книга «Два трактата о правлении», в которой Локк изложил свою концепцию социально-политического устройства, оказавшую влияние на формирование принципов американской государственности.</p></span>
<span id="id13"><div class="title4">
<p class="p">24</p>
</div><p class="p1">Серия книг «Классика Harvard Business Review», в которую вошли лучшие статьи журнала Harvard Business Review.</p></span>
<span id="id11"><div class="title4">
<p class="p">25</p>
</div><p class="p1">Неофициальное название литературной серии «Гарвардская классика», которая включает в себя 418 произведений мировой литературы, признанных фундаментом гуманитарного образования в США. Выбор книг был осуществлен доктором Чарльзом Элиотом, президентом Гарвардского университета.</p></span>
<span id="id9"><div class="title4">
<p class="p">26</p>
</div><p class="p1">Джон Мильтон (1608—1674) — английский поэт, политический деятель, мыслитель. Автор знаменитой поэмы «Потерянный рай».</p></span>
<span id="id7"><div class="title4">
<p class="p">27</p>
</div><p class="p1">Эдмунд Бёрк (1729—1797) — английский парламентарий, политический деятель, публицист, идейный родоначальник британского консерватизма.</p></span>
<span id="id5"><div class="title4">
<p class="p">28</p>
</div><p class="p1">Нервная болезнь, сопровождающаяся беспокойством и чрезмерным количеством непроизвольных некоординированных движений.</p></span>
<span id="id4"><div class="title4">
<p class="p">29</p>
</div><p class="p1">В русскоязычной антологии название этого диалога часто звучит как «Государство, или О справедливости». Произведение входит в «Восьмую тетралогию» «Диалогов» Платона.</p></span>
<span id="id1"><div class="title4">
<p class="p">30</p>
</div><p class="p1">Имеются в виду «Избранные эссе» (Selected Essays, 1932) Томаса Стернза Элиота (1888—1965), ставшие программными для влиятельного литературно-критического течения, известного в Великобритании как «кембриджская школа», а в США — как «новая критика».</p></span>
<span id="id61"><div class="title4">
<p class="p">31</p>
</div><p class="p1">Пуризм (лат. purus — «чистый») — преувеличенное стремление к чистоте и простоте литературного языка, к изгнанию из него любых посторонних элементов. В искусстве — поиск простых функциональных форм, способных объединить в себе эстетическую категорию с механическим рациональным миром.</p></span>
<span id="id60"><div class="title4">
<p class="p">32</p>
</div><p class="p1">Обскурантизм (лат. obscurans — «затемняющий») — враждебное отношение к просвещению, науке и прогрессу в целом; синоним слова «мракобесие». Часто этим термином выражают умонастроение, при котором вместо верности истине и ответственности перед ней предпочтение отдается тому, что уводит человека от истины, затемняет ее, делает неясной.</p></span>
<span id="id59"><div class="title4">
<p class="p">33</p>
</div><p class="p1">Джон Китс (1795—1821) — английский поэт-романтик.</p></span>
<span id="id58"><div class="title4">
<p class="p">34</p>
</div><p class="p1">Роман классика американской литературы Джона Стейнбека, за который автор был удостоен Пулитцеровской премии. Сегодня входит во многие учебные программы школ и колледжей США. Действие романа происходит в годы Великой депрессии.</p></span>
<span id="id57"><div class="title4">
<p class="p">35</p>
</div><p class="p1">Имеется в виду работа Зигмунда Фрейда «Моисей и монотеизм» (1939).</p></span>
<span id="id56"><div class="title4">
<p class="p">36</p>
</div><p class="p1">В русском переводе книга имеет название «Исследование о природе и причинах богатства народов».</p></span>
<span id="id55"><div class="title4">
<p class="p">37</p>
</div><p class="p1">«Манифест коммунистической партии», работа Карла Маркса и Фридриха Энгельса.</p></span>
<span id="id54"><div class="title4">
<p class="p">38</p>
</div><p class="p1">Фундаментальный труд Карла Маркса по политической экономии.</p></span>
<span id="id53"><div class="title4">
<p class="p">39</p>
</div><p class="p1">Американский литературный критик и радиоведущий.</p></span>
<span id="id45"><div class="title4">
<p class="p">40</p>
</div><p class="p1">Национальный легион приличия, созданный в 1933 г. американской католической церковью. Выступает в защиту благопристойности. Основная цель — выявление нежелательных с точки зрения морали кинофильмов и борьба с их появлением на экранах. В XX в. имел большое влияние на киноиндустрию, зачастую решая прокатную судьбу картин. Сегодня влияние утрачено, усилия организации сконцентрированы на административной работе и академических исследованиях.</p></span>
<span id="id43"><div class="title4">
<p class="p">41</p>
</div><p class="p1">Уильям Джеймс (1842—1910) — американский философ и психолог, один из основателей теории прагматизма и функционализма.</p></span>
<span id="id40"><div class="title4">
<p class="p">42</p>
</div><p class="p1">Группа американских политических деятелей (среди которых были и будущие президенты), сыгравших ключевую роль в основании США, создании Конституции и Декларации независимости страны. Наиболее известны среди них Д. Вашингтон, Т. Джефферсон, Д. Адамс, А. Гамильтон, Б. Франклин, Д. Мэдисон.</p></span>
<span id="id38"><div class="title4">
<p class="p">43</p>
</div><p class="p1">Одно из течений в древнегреческой философии V–IV вв. до н. э. Натурфилософская и физическая теория, согласно которой все материальные вещи состоят из химически неделимых частиц — атомов. Наиболее яркие представители и сторонники — Демокрит, Левкипп, Лукреций, Платон, Эпикур. Среди последователей — Г. Галилей, П. Гассенди.</p></span>
<span id="id36"><div class="title4">
<p class="p">44</p>
</div><p class="p1">Уильям Гарвей (1578—1657) — английский медик, основоположник физиологии и эмбриологии.</p></span>
<span id="id34"><div class="title4">
<p class="p">45</p>
</div><p class="p1">Мартин Фридрих Густав Эмиль Нимёллер (1892—1984) — пастор протестантской евангелической церкви, видный теолог. Во время Первой мировой войны был командиром подводной лодки, имел боевые награды. Затем принял духовный сан. В 1933 г. поддержал приход Гитлера к власти, впоследствии стал его ярым противником. В 1938–1945 гг. был заключенным нескольких концлагерей, в том числе Заксенхаузена и Дахау.</p></span>
<span id="id32"><div class="title4">
<p class="p">46</p>
</div><p class="p1">Роберт Херрик (1591—1674) — английский поэт, представитель группы «поэтов-кавалеров», сторонников короля Карла I.</p></span>
<span id="id30"><div class="title4">
<p class="p">47</p>
</div><p class="p1">Джерард Мэнли Хопкинс (1844—1889) — английский поэт и католический священник.</p></span>
<span id="id28"><div class="title4">
<p class="p">48</p>
</div><p class="p1">Литературные серии, изданные в 1952 г. и 1963 г. «Британской энциклопедией». Идеологом, редактором и составителем обеих серий стал Мортимер Адлер, автор данной книги.</p></span>
<span id="id26"><div class="title4">
<p class="p">49</p>
</div><p class="p1">Двухтомный указатель «великих революционных идей», наиболее сильно повлиявших на ход мировой истории. Издатель — «Британская энциклопедия». Составитель и редактор — Мортимер Адлер, автор данной книги.</p></span>
<span id="id23"><div class="title4">
<p class="p">50</p>
</div><p class="p1">Марк Фабий Квинтилиан (ок. 35 — ок. 96), преподаватель красноречия в Древнем Риме, реформатор литературного стиля, исследователь проблем языка, автор «Наставлений оратору» — самого полного известного нам античного учебника ораторского искусства.</p></span>
<span id="id22"><div class="title4">
<p class="p">51</p>
</div><p class="p1">Имеется в виду книга известного французского физиолога XIX в. Клода Бернара.</p></span>
<span id="id20"><div class="title4">
<p class="p">52</p>
</div><p class="p1">Английский философ и литератор XVII в., родоначальник жанра биографии в британской литературе. Прославился книгой «Искусный рыболов, или Медитация для мужчин», которая по количеству переизданий занимает третье место после Библии и пьес Шекспира и по сей день пользуется огромным успехом.</p></span>
<span id="id18"><div class="title4">
<p class="p">53</p>
</div><p class="p1">Общее название цикла сочинений об этике из корпуса произведений, приписываемых перу Аристотеля. В этот цикл входят «Никомахова этика», «Большая этика» и «Эвдемова этика».</p></span>
<span id="id16"><div class="title4">
<p class="p">54</p>
</div><p class="p1">Автор имеет в виду книгу Адама Смита «Исследование о природе и причинах богатства народов», впервые опубликованную в 1776 году.</p></span>
<span id="id14"><div class="title4">
<p class="p">55</p>
</div><p class="p1">Активная и известная нам деятельность Данте Алигьери (1265—1321) как мыслителя, политического деятеля и автора «Монархии» приходится в основном на XIV в.</p></span>
<span id="id12"><div class="title4">
<p class="p">56</p>
</div><p class="p1">Развивающая детская игра.</p></span>
<span id="id10"><div class="title4">
<p class="p">57</p>
</div><p class="p1">Здесь и далее в этой главе автор обращается к читателям, находясь под впечатлением от событий, происходивших в нацистской Германии 30-х годов, современником которых он был.</p></span>
<span id="id8"><div class="title4">
<p class="p">58</p>
</div><p class="p1">Французский рыцарский роман XIII в.</p></span>
<span id="id6"><div class="title4">
<p class="p">59</p>
</div><p class="p1">На русский язык не переводилась.</p></span>
<span id="id3"><div class="title4">
<p class="p">60</p>
</div><p class="p1">По всей видимости, имеются в виду афоризмы Шопенгауэра об образовании.</p></span>
<span id="id2"><div class="title4">
<p class="p">61</p>
</div><p class="p1">На русский язык не переводилась.</p></span>
