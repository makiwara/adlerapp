<p class="p">Глава первая. Обычному читателю</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Эта книга для читателей, которые не умеют читать. Знаю, звучит не очень вежливо, но я совсем не намеревался вас обидеть. Мое утверждение может показаться вам в чем-то даже противоречивым, хотя никакого противоречия здесь нет. Такое впечатление может сложиться из-за множества смыслов и интерпретаций слова «чтение».</p><p class="p1">Тот, кто прочел эти строки, безусловно, умеет читать в определенном понимании этого слова. Вы, наверное, уже догадались, что я имею в виду. Книга адресована тем, кто умеет читать только в одном из значений слова «чтение». Существует множество видов чтения и уровней способности к нему. Поэтому, если мы скажем, что книга предназначена для читателей, которые хотят читать лучше или по-новому, то противоречия в этом не будет.</p><p class="p1">Кому же адресована эта книга? Приведу в качестве примера две крайности. Некоторые из нас абсолютно не умеют читать: совсем маленькие дети, умственно неполноценные люди и прочие невинные существа. Но есть и те, кто виртуозно овладел искусством чтения, — они умеют читать всеми возможными способами. Для большинства авторов это самые желанные читатели. Но в нашей книге речь идет об искусстве чтения и о том, как научиться читать лучше, и потому она вряд ли заинтересует тех, кто уже стал специалистом.</p><p class="p1">Между двумя упомянутыми полюсами мы обнаружим обычных среднестатистических читателей — нас с вами, — людей, знакомых с алфавитом. Мы уже стали на путь грамотности. Многие из нас понимают, что не являются специалистами в области чтения. Узнать об этом можно по-разному, но сильнее всего мы ощущаем свое неумение, когда становится почти физически тяжело читать что-либо, когда кто-то другой прочел тот же текст и дал нам понять, как много мы в нем упустили или неверно поняли.</p><p class="p1">Если у вас не было подобного опыта, если вы никогда не ощущали трудностей при чтении или разочарования из-за того, что результат оказывался несоразмерен затраченным усилиям, то я просто не знаю, как вас заинтересовать. Однако большинство из нас испытывали при чтении те или иные трудности, не понимая, с чем они связаны или как их преодолеть.</p><p class="p1">Полагаю, дело в том, что многие не считают чтение сложным занятием. Но процесс чтения, как и в любом другом виде искусства, состоит из различных стадий, на каждой из которых можно совершенствовать и оттачивать свои способности. Мы даже не предполагаем, что существует искусство чтения как таковое. Чаще всего мы думаем, что уметь читать так же просто и естественно, как уметь смотреть и говорить. А такие навыки никто не назовет искусством.</p><p class="p1">Прошлым летом, когда я работал над этой книгой, ко мне в гости пришел молодой человек. Он узнал, о чем я пишу, и попросил объяснить ему, как лучше читать. При этом мой собеседник явно рассчитывал на ответ из нескольких предложений и всерьез полагал, что какой-нибудь незатейливый рецепт позволит ему немедленно добиться успеха.</p><p class="p1">Я попытался объяснить, что не все так просто. На то, чтобы рассмотреть различные правила чтения и продемонстрировать их применение, у меня ушел не один десяток страниц. Я рассказал, что пишу нечто вроде учебника дли желающих научиться играть в теннис. Обычно в таких учебниках рассматриваются техника выполнения различных ударов, варианты их применения и выработка общей стратегии успешной игры. Искусство чтения следует преподносить аналогичным образом. Дли каждой стадии существуют правила, которым необходимо следовать при чтении любой книги.</p><p class="p1">Молодой человек пришел в замешательство. Он подозревал, что не умеет правильно читать, но не мог представить, как много предстоит изучать для исправления этой ситуации. Мой собеседник был музыкантом, поэтому я, в свою очередь, поинтересовался, умеют ли слушать симфонии все те, кто в состоянии слышать звуки. Его ответ был предсказуем: конечно же, нет. Я признался, что и сам не умею правильно слушать музыку, и попросил его объяснить, как это делать с точки зрения музыканта. Безусловно, он мог рассказать, но не в двух словах. Слушать симфонию — непростое занятие. Недостаточно просто присутствовать — важно обращать внимание на множество нюансов, различать их и увязывать между собой. Кратко рассказать обо всем, что меня интересует, молодой человек не смог. Более того, мне пришлось бы довольно долго слушать музыку, чтобы стать опытным ценителем и зрелым слушателем.</p><p class="p1">Теперь мой собеседник смог понять меня гораздо лучше, поскольку то же самое касается и чтения. Я могу научиться слушать музыку, а он способен научиться читать, — на аналогичных условиях. Умение читать очень похоже на любое другое искусство или мастерство. Необходимо выучить и применять определенные правила. Нужные привычки и навыки приобретаются исключительно на практике. Непреодолимых сложностей нет, требуется лишь желание учиться и должное терпение.</p><p class="p1">Не знаю, полностью ли удовлетворил мой ответ этого молодого человека. Ведь в его подходе к этому вопросу я заметил одну существенную проблему: он не вполне осознает, что такое чтение. Полагая, что читать умеет каждый, поскольку этому учат уже в начальной школе, он вряд ли способен представить, что чтение мало отличается от прослушивания музыки, игры в теннис и прочих видов сложной деятельности, где задействованы органы чувств и мышление.</p><p class="p1">Боюсь, что эта проблема касается многих из нас, поэтому в первой части книги я собираюсь рассмотреть чтение как деятельность. Не осознав, в чем его суть, вы не будете готовы (как тот молодой человек) к необходимому обучению.</p><p class="p1">Конечно, я предполагаю, что вы хотите учиться. Но не смогу помочь вам лучше вас самих. Никто не заставит вас выучить больше, чем вы хотите или считаете нужным. Люди часто говорят, что читали бы с удовольствием, если бы знали, как это делается. На самом деле они могли бы научиться — стоит только попробовать. И они попробуют, если действительно захотят этого.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Должен признаться, что сам не умел читать, пока не окончил колледж. Обнаружилось это случайно, когда я попробовал учить читать других. Думаю, многие родители сделали такое же открытие, когда учили чтению своих детей. Парадоксально, но в результате этого процесса родители больше узнают о чтении, чем дети. Причина проста: они занимают активную позицию, иначе преподавать невозможно.</p><p class="p1">Вернемся к моей истории. Если верить записям учебного секретаря, в тот период я был одним из самых успешных студентов в Колумбии<a href="ch2.xhtml#id52" class="a">[1]</a>. Мы получали хорошие оценки. Стоило усвоить несколько приемов — и все шло как по маслу. Если бы кто-нибудь тогда сказал, что мы мало знаем или плохо умеем читать, мы пережили бы колоссальное потрясение. Никто из нас не сомневался, что достаточно хорошо умеет слушать лекции и читать обязательные для изучения книги, чтобы отлично отвечать на вопросы экзаменационных билетов. Именно это мы считали подтверждением своих способностей.</p><p class="p1">Некоторые из нас записались слушателями на курс, который чрезвычайно помогал повышению самооценки. Его набирал Джон Эрскин. Курс длился два года, назывался General Honors («Общий курс для отличников») и был ориентирован на избранных студентов младших и старших курсов. Там занимались исключительно чтением великих книг, от греческой классики, древнеримских и средневековых литературных шедевров до лучших авторов современности — Уильяма Джеймса, Эйнштейна и Фрейда. Книги для чтения подбирались из самых разных областей: истории, математики, философии, психологии, поэзии, прозы. Раз в неделю мы устраивали нечто вроде неформального семинара, где обсуждали все прочитанное с преподавателями.</p><p class="p1">Курс оказал на меня двойное воздействие. С одной стороны, я решил, что напал на золотую жилу: подлинный материал и подлинная работа с ним — это вам не сухие академичные учебники и конспекты, для которых требовалась лишь натренированная память. К сожалению, я не просто решил, что нашел золото, а возомнил себя владельцем прииска. Меня окружали великие книги. Я умел читать. Весь мир был у меня в кармане.</p><p class="p1">Если бы после выпуска я занялся бизнесом, медициной или юриспруденцией, то, вероятно, по сей день считал бы, что умею читать и начитан больше других. Но мне посчастливилось вовремя пробудиться от этого сна. В ответ на каждую иллюзию, обретаемую в колледже, жизнь уже готовит свой суровый урок. Врачу или юристу для такого пробуждения хватает нескольких лет практики. Мир бизнеса или журналистики избавит от иллюзий юношу, считающего себя финансистом или акулой пера, сразу же после получения диплома. Я окончил университет, будучи свято убежденным в том, что получил прекрасное образование и отлично умею читать. От подобного заблуждения меня излечило преподавание. Наказание в точности соответствовало преступлению — через год после выпуска мне пришлось вести тот самый курс Honors, на котором я в свое время выпестовал свое самомнение.</p><p class="p1">Все книги, о которых мне предстояло рассказывать, я прочел еще в студенческие годы. Я был молод и самоуверен, а потому решил перечитывать их — просто освежая в памяти — раз в неделю. К своему величайшему изумлению, я обнаружил, что читаю как в первый раз те самые книги, которыми я методично и упорно «овладевал» в годы учебы.</p><p class="p1">Осознание пришло немного позже и стало откровением: я не просто мало что помню из этих книг, но еще и плохо умею читать. Чтобы скрыть невежество и некомпетентность, я действовал, как любой молодой преподаватель, который боится студентов и своей первой работы. Я активно обращался к дополнительным источникам, всевозможным энциклопедиям, статьям, книгам о книгах, надеясь с их помощью выглядеть образованнее своих студентов. Работая над какой-нибудь книгой, — думал я — они непременно поймут, что мои вопросы и суждения о ней основаны на очень глубоком и вдумчивом прочтении.</p><p class="p1">К счастью, меня разоблачили. Иначе я бы и дальше довольствовался иллюзией преподавания, как ранее — иллюзией учебы. Успешно одурачивая других, я бы вскоре занялся самообманом. Первым подарком судьбы стал мой коллега по курсу, поэт Марк Ван Дорен. Он вел дискуссии о поэзии, а я — об истории, науке и философии. Марк был на несколько лет старше меня и значительно лучше умел читать. К тому же, вероятно, он был честнее меня. Пришлось сравнивать его манеру преподавания со своей и делать неутешительные выводы — врать себе я просто не мог. Чтобы понять книгу, я читал не ее, а <em>о ней</em>.</p><p class="p1">Я задавал своей аудитории вопросы, которые мог сформулировать любой человек, не знакомый с книгой. При этом я был похож на того, кто перелопатил тонны дополнительных материалов, созданных для людей, не способных или не желающих читать. Вопросы Марка, наоборот, рождались из содержания книги. Казалось, между ним и автором уже завязались доверительные отношения. Каждая книга представляла для него целый мир, бесконечный простор для исследования. И справедливая кара обрушивалась на голову того студента, что отвечал на вопросы так, словно вместо путешествия в этот мир он спешно пролистал путеводитель. Различие было слишком очевидным и невыносимым для меня. Оно ни на миг не позволяло мне забыть о том, что я не умею читать.</p><p class="p1">Следующим подарком судьбы оказалась моя первая группа студентов. Они тут же бросились догонять своего скороспелого преподавателя — и быстро научились читать энциклопедии, статьи и предисловия к классике не хуже меня. Один из них, ставший впоследствии критиком, проявлял наибольшее рвение. С неиссякаемым восторгом он пускался в обсуждение всевозможных дополнительных материалов, тем самым указывая мне и другим студентам на необходимость говорить о самой книге. При этом я думаю, что студенты этой группы, включая будущего критика, не умели читать лучше меня. Безусловно, никто из нас, за исключением Ван Дорена, не читал по-настоящему.</p><p class="p1">Спустя год в роли преподавателя я избавился от иллюзии о своей начитанности. С тех пор я учил студентов читать шесть лет подряд в Колумбийском университете вместе с Марком Ван Дореном и потом еще десять лет в Чикагском университете в тандеме с президентом Робертом Хатчинсом. Полагаю, что за эти годы я постепенно научился читать лучше, перестал заниматься самообманом и считать себя специалистом. Почему? Читая из года в год одни и те же книги, я каждый раз испытывал искреннее изумление: книга казалась мне абсолютно новой, словно я открывал ее впервые. Перечитывая очередную книгу, я говорил себе, что теперь уж точно прекрасно все усвоил, но с каждым последующим прочтением находил ранее неверно понятые места. Думаю, после нескольких таких повторений даже самый отсталый человек поймет, что не умеет как следует читать. Конечно, дело мастера боится, но в искусстве чтения, как и в любом другом, требуется больше практики, чем кажется изначально.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Я разрываюсь между двумя желаниями. Безусловно, я хочу, чтобы вы как можно скорее начали учиться читать, но при этом не смею вас обманывать, обещая легкий и быстрый результат. Уверен, что вы и сами не захотите быть обманутыми. Обучение чтению, как и освоение любого навыка, предполагает определенные трудности, преодоление которых требует усилий и времени. Думаю, всякий, кто начинает какую-либо деятельность, готов к этому и осознает, что ничего не дается без усилий. Вырасти из детской кроватки, заработать целое состояние, создать счастливую семью или обрести истинную мудрость — на все необходимо иметь время и силы. Разве не логично, что умение читать и выбирать достойные книги требует таких же затрат?</p><p class="p1">Конечно, все получилось бы намного быстрее, начни мы свое обучение еще в школе. К сожалению, обычно происходит наоборот: в школе мы прекращаем движение. Подробнее о недостатках школы я выскажусь дальше. Сейчас я только констатирую факт, который касается всех, поскольку в значительной степени именно школа сделала нас такими — людьми, не умеющими читать и получать от этого пользу и удовольствие.</p><p class="p1">Процесс получения образования не прекращается с окончанием учебного заведения, равно как и ответственность за образованность каждого из нас нельзя целиком и полностью возлагать на школьную систему. Каждый может и должен сам решить, устраивает ли его полученное или получаемое образование. Если нет, то исправлять положение или не исправлять — личный выбор каждого. Пока учебные заведения остаются такими, как сегодня, вряд ли поможет еще один диплом. Вариант решения (быть может, единственный для многих из нас) — повышать качество чтения, чтобы впоследствии продуктивно учиться по книгам.</p><p class="p1">Именно о таком решении и пойдет речь в этой книге. Она адресована взрослым, которые начинают понимать, как мало знаний получили в школе и колледже. Эта книга понадобится людям, которым повезло еще меньше, ибо они только сейчас с удивлением узнали, что были чего-то лишены. Книга будет полезна учащимся школ и колледжей, которые периодически задаются вопросом о том, как и чем дополнить свое образование. И наконец — книга пригодится даже преподавателям, которые иногда чувствуют, что дают своим ученикам недостаточно знаний, но не понимают, как исправить это положение.</p><p class="p1">Говоря о столь широкой потенциальной аудитории обычных читателей, я учитываю все различия в их уровне подготовки и способностях, в образовании и опыте и, безусловно, в интересах и источниках мотивации. Но первостепенную важность в этом вопросе имеет понимание общей цели и ее ценности.</p><p class="p1">Мы можем заниматься деятельностью, которая вообще не связана с чтением, и все же чувствовать, что жизнь будет разнообразнее, если часть досуга посвятить саморазвитию — например, с помощью книг. Кроме того, иногда работа требует чтения профессиональной литературы: врач всегда должен быть в курсе медицинских новостей, юрист обязан читать материалы судебных дел, бизнесмен — изучать финансовые отчеты, страховую политику, контракты и так далее. Неважно, читаем мы для работы или для саморазвития, ясно одно — это можно делать качественно и не очень.</p><p class="p1">Мы можем учиться в колледже — например, быть кандидатами на получение степени — и при этом осознавать, что нас просто автоматически пичкают знаниями, а не развивают в полном смысле слова. Большинство студентов к моменту получения диплома бакалавра четыре года так или иначе изучали разные предметы, после чего сдали по ним экзамены. Успех в этом процессе зависел даже не от самого предмета, а от личности преподавателя. Если студент почерпнул основную часть материала из лекций и учебников, оказавшись к тому же в числе любимчиков преподавателя, то он довольно легко сдаст экзамен. Но при этом упустит возможность развития.</p><p class="p1">Конечно, мы можем преподавать в школе, колледже или университете. Надеюсь, при этом мы признаемся хотя бы себе, что не являемся специалистами в чтении. Мы прекрасно понимаем, что в умении качественно читать недалеко ушли от собственных студентов. В каждой профессии существуют определенные уловки, которые помогают произвести впечатление на публику. Уловка учителя — выдвинуть на первый план знания и опыт. Это не совсем хитрость, поскольку обычно мы все-таки знаем и умеем несколько больше, чем наши студенты. Но не стоит самим попадаться на эту удочку. Если мы не понимаем, что у студентов отсутствует навык качественного чтения, это хуже хитрости, поскольку в данном случае мы как педагоги не выполняем свои прямые обязанности. А заблуждение в отношении собственного умения читать вообще становится самообманом.</p><p class="p1">Лучшие доктора умеют завоевывать доверие пациентов, открыто признаваясь в своих ограничениях. Лучшими учителями мы считаем тех, у кого меньше всего претензий. Если студенты зашли в тупик в решении сложной задачи, преподаватель, который не станет скрывать своих затруднений, поможет им больше, чем педагог, вознесшийся на пьедестал. Если бы мы честно признавали, что испытываем сложности при чтении, и меньше скрывали, насколько трудно читать нам самим, мы могли бы заинтересовать студентов именно процессом получения знаний вместо факта сдачи экзаменов.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Думаю, к этому моменту люди, не умеющие читать, уже поняли, что я и сам их не особенно опережаю. Я четко осознаю, <em>чего не умею</em>, и, возможно, <em>почему не умею</em>. Мое основное преимущество заключается именно в этом. Оно же является и моим главным достижением за все годы преподавания. Безусловно, если мне что-то удается лучше других, то я с радостью готов помочь окружающим ради цели, оправдывающей столь серьезные усилия.</p><p class="p1">Иногда даже не особенно одаренный студент неожиданно оказывается способен прочесть книгу качественно. Специалисты обычно читают не менее поверхностно, чем все мы, но они часто проделывают в этом отношении очень серьезную работу, если текст напрямую связан с их специализацией и — особенно — если от этого зависит их репутация. Юрист, скорее всего, скрупулезно проанализирует все актуальные для своей практики судебные дела. Врач так же внимательно прочтет любой отчет о клиническом исследовании, если в нем будет идти речь о важных для него симптомах. Это правило действует и в других сферах деятельности. Даже бизнес приобретает оттенок научности, когда предпринимателям приходится изучать финансовые отчеты или контракты. Правда, я слышал, что многие бизнесмены не умеют как следует читать такие документы, даже если на кон поставлено их собственное финансовое благополучие.</p><p class="p1">При попытке проанализировать аналогичные навыки в целом среди мужчин и женщин, независимо от их рода занятий, я вспоминаю лишь одну ситуацию, когда они превосходят самих себя в умении читать. Получая любовное послание, влюбленные читают между строк и на полях, изучают мельчайшие детали и текст в целом, тонко чувствуют контекст и двусмысленности, намеки и скрытый смысл. Они улавливают цвет слов, запах фраз и вес предложений. Иногда они даже обращают внимание на пунктуацию. И еще — они перечитывают такое письмо постоянно, как в первый раз.</p><p class="p1">Все эти примеры, особенно последний, помогают составить первое представление о моем личном видении процесса чтения. И все же этого недостаточно. Чтобы понимать глубже его суть, необходимо более четко различать виды и уровни чтения. Чтобы грамотно прочесть эту книгу — а именно так я хочу вас научить читать, — нужно усвоить суть подобных различий. Об этом мы поговорим в следующей главе. Сейчас важно понять, что эта книга не о чтении в целом, а о том чтении, которое не особенно удается людям, если только они не влюблены.</p></span></span></span>
