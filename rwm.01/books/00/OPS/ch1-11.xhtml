<p class="p">Глава восьмая. Ориентируйтесь по названию</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">По одному только названию, такому как «Главная улица» или «Мидлтаун», трудно определить, какая из этих книг — учебник по социологии, а какая — художественное произведение. Даже прочитав их, вы можете не избавиться от сомнений до конца. В некоторых современных романах столько социологии, тогда как исследования социологов все чаще пугают обилием беллетристики. Неудивительно, что порой их трудно бывает различить. (Например, недавно объявили, что «Гроздья гнева»<a href="ch2.xhtml#id58" class="a">[34]</a> планируют включить в обязательную программу факультетов социологии некоторых колледжей.)</p><p class="p1">Как я уже сказал, книги можно читать разными способами. Легко понять, почему некоторые литературные критики называют романы Дос Пассоса или Стейнбека научными исследованиями или отрывками из политических речей, а также почему возникает искушение читать последнюю работу Фрейда о Моисее<a href="ch2.xhtml#id57" class="a">[35]</a> как романтическую историю. В таких случаях чаще всего «виноваты» сам автор и его книга.</p><p class="p1">Иногда у авторов бывают смешанные мотивы. Они тоже люди, которым не всегда удается гармонично сочетать разные желания.</p><p class="p1">Если они сами путаются в собственных намерениях, то читателя точно нельзя винить в том, что он не знает, какие очки надевать для чтения. Даже лучшие правила чтения «не работают» в ситуации с плохими книгами — но они все-таки помогают понять, чем та или иная книга плоха.</p><p class="p1">Предлагаю обойти стороной довольно большую библиотеку современных книг, где перепутаны наука, вымысел и риторика. Ведь у нас есть огромное количество книг — великие произведения прошлого и хорошая современная литература, — которые идеально соответствуют намерениям своих авторов и заслуживают прочтения в первую очередь. В данной ситуации вполне уместно озвучить первое правило первого прочтения. Кратко оно звучит так: вы должны знать как можно раньше, какого типа книгу читаете, желательно еще до того, как начнете ее читать.</p><p class="p1">Необходимо точно знать, что вы читаете: художественное произведение — роман, пьесу, эпопею или стихи — или же вообще нехудожественный текст — книгу, предназначенную прежде всего для передачи знания. Представьте себе замешательство читателя, который усердно преодолевал все препятствия романа, думая, что читает философский труд, или медитировал над научным трактатом, словно это поэзия. У вас ничего не получится, ведь я попросил вас представить невозможное. В большинстве случаев люди знают, что за книгу будут читать, еще до начала ее изучения. Они выбрали книгу именно по данному признаку. Безусловно, это верный подход с точки зрения общего разделения книг на типы. Люди знают, чего хотят — развлечься или получить знания, а потому редко идут не к той полке.</p><p class="p1">К сожалению, есть и другие различия, которые не так просты и не так известны. Поскольку мы временно убрали из поля своего зрения художественную литературу, наша проблема сейчас касается второстепенных различий между научными книгами. Вопрос не в том, что книга чему-то учит, а в том, что она учит чему-то определенному. Информация и понимание, которые ждут читателя в исторической или философской книге, — это отнюдь не одно и то же. В книгах по физике и в литературе на темы нравственности рассматриваются разные проблемы — и для их решения авторы используют разные методы.</p><p class="p1">Нельзя читать такие различные книги одинаково. Конечно, правила их чтения не столь радикально отличаются друг от друга, как в случае поэзии и науки. Все эти книги имеют много общего. Их сфера — знания. Но они очень разные, и мы должны постоянно помнить об этом.</p><p class="p1">Должен признаться, что сейчас я чувствую себя продавцом, который только что убедил клиента в адекватности цены, но теперь обязан сообщить о дополнительном налоге с продаж. Энтузиазм клиента начинает угасать. Продавец профессионально сглаживает недовольство и затем вынужден сказать, что доставка товара возможна только через несколько недель. Если в этот момент покупатель не уйдет, продавцу просто повезло. Так и я — только что закончил убеждать вас в том, что следует учитывать некоторые различия, и сразу должен добавить: «Но есть и другие». Надеюсь, вы не хлопнете дверью. Обещаю, что классификация типов чтения скоро закончится. И случится это в данной главе.</p><p class="p1">Позвольте еще раз повторить правило: <em>вы должны как можно раньше знать, какого рода (нехудожественную) книгу читаете, желательно еще до того, как начнете ее читать.</em> Все понятно, кроме последней части. Как, спросите вы, читатель узнает, что за книга перед ним, пока не начнет ее изучать?</p><p class="p1">Осмелюсь напомнить, что у книги всегда есть название и, более того, обычно существуют подзаголовок, оглавление, предисловие или вступительное слово автора. Умолчу об аннотациях издательств. В конце концов, вдруг вам придется читать книгу, которая лишилась обложки.</p><p class="p1">Той части, которую принято называть титульными листами, обычно вполне хватает для классификации. Она включает в себя заголовок, подзаголовок, оглавление и предисловие. С их помощью автор сообщает, о чем пойдет речь. Не его вина, если вы не обратите на них внимания.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Существует огромное количество читателей, которые просто игнорируют подобные сигналы авторов. Таких людей значительно больше, чем вам может показаться. Если, конечно, вы не принадлежите к тем, у кого хватает честности признаться в таком невнимании. Я снова и снова вспоминаю своих студентов. Сколько раз я спрашивал их, о чем повествует та или иная книга, и предлагал ответить хотя бы в самых общих чертах. Как я понял, это наиболее удачный и почти необходимый способ начать дискуссию.</p><p class="p1">Однако многие студенты неспособны ответить на такой простой вопрос. Иногда они извиняются, говоря, что еще не дочитали книгу до конца и, следовательно, не знают. Это не оправдание, возражаю я. Вы видели заголовок? Просматривали оглавление? Прочли предисловие или введение? Нет, отвечают они. Титульные страницы книг напоминают тиканье часов — обычно его замечаешь только тогда, когда оно пропадает.</p><p class="p1">Читатели часто игнорируют заголовки и предисловия, поскольку не видят смысла в классификации книги. Они не следуют первому правилу, которое может оказать любому читателю реальную помощь. Разумеется, автор понимает, что читателю важно знать, какого рода книгу ему предлагают. Именно поэтому он берет на себя труд написать предисловие и обычно старается сделать название книги более или менее «говорящим». Эйнштейн и Инфельд в предисловии к «Эволюции физики» сообщают читателю, что «научную книгу, даже научно-популярную, не следует читать так же, как роман». Они, как и множество других авторов, составляют аналитически систематизированное оглавление, чтобы читатель мог детально представить структуру изложения текста. В любом случае названия глав помогают более полно раскрывать заголовок любой книги.</p><p class="p1">Читатель, который пренебрегает этими сведениями, сам виноват, если его ставит в тупик простой вопрос «Что это за книга?». Гарантирую — в дальнейшем он запутается еще сильнее. Если он не сможет ответить на подобный вопрос и никогда не задаст его себе, то обязательно упустит массу других вопросов по содержанию книги и замыслу автора.</p><p class="p1">Недавно мы с мистером Хатчинсом на занятиях читали вместе с группой студентов две книги — Макиавелли и Фому Аквинского. Открывая обсуждение этих книг, мистер Хатчинс спросил у одного из студентов, который еще не закончил читать, относятся ли они к одному и тому же типу. Студент отказался отвечать, сославшись на то, что еще не дочитал. «Позвольте, — возразил мистер Хатчинс, — а как же заголовки?» Студент не заметил, что Макиавелли писал о «Государе», а святой Фома — «О правлении государей». Когда слово «государь» было написано на доске и подчеркнуто, студент легко догадался, что обе книги посвящены одной проблеме.</p><p class="p1">«Что же это за проблема? — настаивал мистер Хатчинс. — Что это за книги?»</p><p class="p1">Студент решил, что теперь <em>видит</em> ключ к ответу, и сказал, что прочел оба предисловия. «И как вам это помогло?» — спросил Хатчинс. «Макиавелли, — ответил студент, — написал для Лоренцо де Медичи небольшое руководство о том, как быть диктатором и преуспеть в управлении, а книга Фомы Аквинского написана для короля Кипра».</p><p class="p1">Мы не стали исправлять ошибку в его высказывании. Святой Фома никогда не пытался помочь тиранам в вопросах власти. И все-таки студент использовал одно слово, которое было правильным ответом на вопрос. Когда его спросили, что это за слово, он не смог ответить. Услышав, что это «руководство», он все равно не осознал значения собственных слов. Я спросил его, знает ли он в целом, что такое руководство. Кулинарная книга — это руководство? Трактат о морали — руководство? Книга об искусстве сочинения поэзии — руководство? На все эти вопросы он ответил утвердительно.</p><p class="p1">Мы напомнили ему о том, как на предыдущих занятиях проводили различие между теоретическими и практическими книгами. «Точно, — сказал он с облегчением, — все это практические книги, которые объясняют, что следует делать, а не каково положение вещей». Еще через полчаса, когда к обсуждению присоединились другие студенты, мы, наконец, классифицировали обе книги как практические труды о политике. Оставшееся время мы посвятили тому, чтобы выяснить, одинаково ли понимали принципы политики оба автора и одинакова ли практическая польза от этих книг.</p><p class="p1">Я рассказываю эту историю не только для того, чтобы подкрепить примерами свое утверждение о всеобщем пренебрежении к названиям. Самые ясные заголовки, самые содержательные титульные листы не помогут классифицировать книгу, даже если вы их прочтете много раз, пока у вас не будет четкого представления о принципах этой классификации.</p><p class="p1">Вы не поймете, что объединяет «Начала» Евклида и «Психологию» Уильяма Джеймса, если не будете осознавать, что психология и геометрия относятся к теоретическим наукам. Вы сможете различить их только с помощью знания о существовании разных наук. Аналогично, читая «Политику» Аристотеля и «Богатство народов»<a href="ch2.xhtml#id56" class="a">[36]</a> Адама Смита, вы обнаружите в книгах сходство или различие только в том случае, если знаете о сути обсуждаемой ими практической проблемы и представляете, какими вообще бывают практические проблемы.</p><p class="p1">По заголовкам группировать книги, как правило, намного проще. Всем понятно, что «Начала геометрии» Евклида, «Геометрия» Декарта и «Основания геометрии» Гилберта — это три математические книги, более или менее близкие друг другу по теме. Но так бывает не всегда. Непросто идентифицировать трактаты о политике по таким заголовкам, как «О граде Божием» Блаженного Августина, «Левиафан» Гоббса и «Об общественном договоре» Руссо. Однако, внимательно изучив названия глав, можно увидеть, какая общая проблема объединяет эти книги.</p><p class="p1">Тем не менее недостаточно уметь группировать книги по типам. Для соблюдения этого правила чтения необходимо знать, что это за тип. По заголовку, титульным листам, даже по всей книге в целом вы его не определите, если не будете постоянно держать в голове категории, которые можно использовать для разумной классификации книг. И здесь вам понадобится знание основных типов научных книг.</p><p class="p1">Если вы читаете еженедельные литературные приложения, то знаете, что в них все новые книги классифицируются по категориям: художественная проза и поэзия, история и биография, философия и религия, наука и психология, экономика и социология, а также длинный список книг в разделе «разное». Эти категории весьма приблизительны, они не учитывают некоторые базовые различия и порой объединяют книги, которые должны быть отнесены к разным типам.</p><p class="p1">И все же это лучше, чем таблички на полках некоторых книжных магазинов с надписью «философия, теология и новое мышление». Однако есть и более удачные примеры. Например, стандартная библиотечная схема классификации, как правило, более подробна, но нашим целям тоже не соответствует.</p><p class="p1">Итак, нам нужна схема, в которой книги систематизируются с точки зрения проблем чтения, а не с целью увеличения продаж или оптимизации места на полках.</p><p class="p1">Прежде всего предлагаю вам понять одно главное различие, а затем несколько второстепенных. Обещаю, что не стану мучить вас деталями, которые не особенно важны на вашем уровне чтения.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Главное различие состоит в пользе — теоретической или практической. Все употребляют слова «теоретический» и «практический», но мало кто понимает их значение. Поразительное упорство в этом вопросе проявляют твердолобые практики, которые не доверяют теоретикам, особенно если те представляют правительство. Для большинства людей «теоретический» означает «нереальный» и даже «эфемерный», а «практический» — работающий или приносящий немедленный доход. В этом есть доля истины. Практическое всегда каким-то образом работает, сразу или в перспективе. Теоретическое можно увидеть или понять. Если углубить это поверхностное различие, получится разница между знанием и действием — две цели, которые может ставить перед собой автор.</p><p class="p1">Вы спросите, разве мы говорим не о книгах, которые передают знания? Как они могут быть связаны с действиями? Вы забыли, что разумное действие зависит от знания, которое можно применять разными способами. Такое знание не только помогает управлять природой или изобретать полезные машины — оно способно направлять поведение или действия человека в разных сферах. Наглядным примером является различие между чистой и прикладной наукой — их иногда не совсем точно называют наукой и технологией.</p><p class="p1">Некоторые преподаватели и авторы книг сосредоточены только на знании, которое должны передать. Конечно, они не отрицают его практического применения, как не считают это знание ценным только в чистом теоретическом виде. Они ограничиваются одним способом обучения, оставляя прочие на откуп тем, кого интересует нечто большее, чем чистое знание. Их волнуют проблемы человечества и способы решения этих проблем с помощью знаний. Они тоже передают миру свои знания, но всегда с акцентом на их применение.</p><p class="p1">Чтобы сделать знание практическим и пригодным для реализации, надо преобразовать его в правила деятельности, перейти от обладания фактами к пониманию дальнейших шагов. Подводя итоги, могу напомнить вам о различии, которое уже встречалось в этой книге, — между знанием <em>чего-то</em> и знанием <em>как</em>. Теоретические книги утверждают, <em>что существует некий объект или предмет, который является фактом</em>. Практические книги учат <em>делать то, что вы считаете важным</em>.</p><p class="p1">Книга, которую вы сейчас держите в руках, — практическая, а не теоретическая. Любое «руководство», если выражаться словами вышеупомянутого студента, — это практическая книга. Таким образом, данная категория литературы включает в себя труды по всем искусствам, которыми можно овладеть, справочные материалы по любым направлениям — технике, медицине или кулинарии, — а также исследования в области общественных наук, имеющие отношение к экономическим, этическим или политическим проблемам.</p><p class="p1">Следует упомянуть еще об одной причине написания практических книг. Предназначение любой ораторской речи — политического выступления или проповеди — рассказать людям, как поступать в той или иной ситуации или относиться к чему бы то ни было. Любой, кто пишет о практических вещах, стремится не только дать совет — он хочет объяснить, как этому совету следовать. Таким образом, элемент риторики есть в любой проповеди. Он присутствует и в книгах, цель которых — помочь людям овладеть каким-нибудь искусством. Я, например, пытаюсь убедить вас приложить усилия, чтобы научиться читать.</p><p class="p1">Хотя все практические книги не чужды риторики — или, как мы говорим сегодня, некоторой доли агитации, — это не значит, что риторический тон всегда сопровождает практические тексты. Думаю, вам известна разница между политической речью и политическим трудом, экономической пропагандой и анализом экономических проблем. «Коммунистический манифест»<a href="ch2.xhtml#id55" class="a">[37]</a> — это агитация, но «Капитал»<a href="ch2.xhtml#id54" class="a">[38]</a> — это гораздо более глубокая книга.</p><p class="p1">Иногда можно распознать практическую книгу по названию. Если оно содержит слова Искусство… или Как…, то все сразу становится ясно. Если в названии присутствуют слова из практического лексикона, такие как экономика или политика, техника или бизнес, юриспруденция или медицина, книгу также можно быстро классифицировать. Есть и другие признаки. Однажды я спросил студента, может ли он по заголовкам двух книг Джона Локка определить, какая из них практическая, а какая — теоретическая. Заголовки были такие: Опыт о человеческом разумении и Опыт об истинном происхождении, области действия и цели гражданского правления. Студент догадался и ответил правильно, что проблемы правления — практические, а анализ понимания — теоретический.</p><p class="p1">Более того, он пошел еще дальше и сказал, что читал предисловие Локка к книге о понимании. В этом тексте Локк достаточно полно объяснил замысел своей книги как исследования «происхождения, достоверности и степени распространения человеческого знания». Эта формулировка напомнила заголовок книги о правлении, но с одним важным отличием. В одном случае Локк говорил о достоверности, или правдивости знания, а в другом — о цели правления. На этом основании студент заключил, что вопросы достоверности чего-либо относятся к теории, а вопросы о целях и предназначении — к практике.</p><p class="p1">У нашего студента было несколько способов определить тип книги, которую он читал, и могу добавить, что он умел читать лучше многих. Позвольте на этом примере дать вам общий совет. Начните с «диагностики» книги по заголовку и титульным листам. Если этого недостаточно, придется полагаться на «подсказки» из основного текста. Вы сможете довольно быстро классифицировать книгу, если начнете обращать внимание на слова и держать в уме список основных категорий.</p><p class="p1">Практическая книга быстро выдаст свое предназначение по частому употреблению таких слов, как «следует», «должен», «хорошо», «плохо», «цели» и «средства». Таким книгам свойственны утверждения типа «что-то следует сделать» или «это правильный способ что-то сделать», или «такое-то средство лучше другого для достижения этой цели». Напротив, в теоретической книге вы встретите выражение «является», а не «должен». Цель теоретической книги — показать, что изучаемый предмет является верным, и это подтверждается определенными фактами. Но в ней не будет указаний на то, как можно что-либо изменить.</p><p class="p1">Перед тем как переходить к дальнейшей классификации теоретических книг, позвольте вас предостеречь. Не думайте, что это так же просто, как отличить чай от кофе. Я назвал лишь некоторые признаки — и вы можете начать их применять. Стремитесь точнее понимать, на чем основано различие между теорией и практикой, — и вы лучше сможете использовать эти признаки.</p><p class="p1">Вы научитесь не доверять названиям и, конечно, заголовкам. Вы обнаружите поистине удивительные вещи. Например, мы знаем, что экономика в первую очередь — это практическая сфера, но при желании можно собрать целую библиотеку чисто теоретических экономических книг. Вы найдете авторов, которые не видят разницы между теорией и практикой. Вы встретите романистов, которые не отличают беллетристику от социологии. Вы познакомитесь с книгами, которые отчасти относятся к одному типу, а отчасти — к другому, например с «Этикой» Спинозы. И все же вашим преимуществом как читателя будет возможность определить способ подхода автора к своей задаче, что действительно требует умения отличать теорию от практики.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Вы уже знакомы с разделением теоретических книг на исторические, научные и философские. Все, кроме преподавателей этих предметов, пусть и поверхностно, но понимают, в чем заключается разница между ними. Трудности начинаются лишь тогда, когда вы пытаетесь уточнить очевидное и максимально акцентировать внимание на различиях. Я не хочу, чтобы вы запутались, как упомянутые мной преподаватели, а потому постараюсь не давать определений истории, науки или философии. Для классификации теоретических книг нам хватит общего представления.</p><p class="p1">Если речь в книге идет об истории, заголовка бывает достаточно. Если слово «история» отсутствует в заголовке, на титульных листах вам сообщат, что данная книга — о событиях прошлого. Это могут быть как античные времена, так и события, происходившие совсем недавно. Помните школьника, который описал процесс изучения арифметики часто повторяемым вопросом «Сколько будет?» Историю можно охарактеризовать вопросом «И что было дальше?». История — это знание о конкретных ситуациях или фактах, которые не только существовали в прошлом, но и подвергались изменениям с течением времени. Историк повествует об этих событиях, нередко добавляя в свой рассказ личные комментарии или собственный взгляд на значимость происходящего.</p><p class="p1">Для науки прошлое менее важно. Она рассматривает то, что может случиться в любое время и в любом месте. Всем известно, что ученые ищут закономерности и обобщения. Они хотят понять, что происходит в большинстве случаев или в каждой отдельной ситуации, в отличие от историков, которых интересуют события прошлого, зафиксированные в определенное время в определенном месте.</p><p class="p1">Заголовок позволяет нам определить, в какой степени связана данная книга с той или иной наукой. Слово «наука» тоже иногда используется, но чаще упоминается все-таки название предмета: психология, геология или физика. Далее необходимо понять, относится ли этот предмет к естественным наукам, таким как геология, или к философским — как метафизика. Проблема возникает в менее очевидных случаях, например с физикой и психологией, которые в разные времена считались «своими» как среди ученых, занимающихся естественными науками, так и среди философов. Сами слова «философия» и «наука» используются по-разному. Аристотель назвал свою «Физику» научным трактатом, хотя с современной точки зрения она считается философской; Ньютон озаглавил свой великий труд «Математические начала натуральной философии», хотя для нас это исключительно научный шедевр.</p><p class="p1">Философия близка к науке и отличается от истории тем, что занимается скорее общими истинами, чем пересказом конкретных событий. Но философы и ученые задают разные вопросы и используют разные методы в поисках ответов.</p><p class="p1">Если вы хотите разобраться в этом вопросе глубже, рекомендую прочесть книгу «Степени знания» Жака Маритена, в которой излагается метод и цель современной науки, а также предлагается подробное описание сферы применения и сути философии. Только современный писатель может компетентно говорить на эту тему, поскольку лишь за последние сто лет мы полностью осознали весь комплекс отличий и взаимосвязей между философией и наукой. А Жак Маритен — один из немногих современных писателей, кому удалось отдать должное и науке, и философии.</p><p class="p1">Но как быть, если заголовки и титульные листы не всегда помогают отличить научную книгу от философской? Предлагаю один критерий, который, на мой взгляд, всегда эффективен, хотя для того, чтобы воспользоваться им, придется прочесть много книг. Если в теоретической книге идет речь о чем-то, что выходит за рамки вашей повседневной жизни, это научная книга. Если нет — философская.</p><p class="p1">Приведу пример. «Две новые науки» Галилея требуют от вас отчетливо представить или своими глазами увидеть в лаборатории опыт с наклонной плоскостью. В «Оптике» Ньютона описаны опыты, которые проводились в темной комнате с призмами, зеркалами и специально направляемыми лучами света. Особый опыт, на который ссылается автор, мог быть получен и вне лаборатории. Вам для приобретения подобного опыта пришлось бы изрядно потрудиться. Судите сами: в своем «Происхождении видов» Дарвин рассказывает о многолетних практических наблюдениях, но при этом приводит в своей работе факты, которые могут проверить другие исследователи. Однако их нельзя подтвердить в условиях обычной повседневной жизни.</p><p class="p1">Философская книга, как правило, не ссылается на факты и наблюдения, лежащие за пределами опыта обычного человека. Философ обращается к повседневному опыту, чтобы проверить или аргументировать свои слова. «Опыт о человеческом разумении» Локка — это философская работа по психологии, тогда как труды Фрейда сугубо научны. Локк обо всем говорит с точки зрения вашего интеллектуального опыта. Фрейд может подтвердить свои идеи только собственными наблюдениями в клинических условиях в кабинете психоаналитика. Большинство людей не имеют об этом ни малейшего представления, а если даже имеют, то это далеко не уровень знаний профессионального психоаналитика.</p><p class="p1">Различие, которое я предложил, признается повсеместно, когда мы говорим, что наука по сути экспериментальна или зависит от скрупулезных наблюдений и поисков, а философия — это скорее «размышления на диване». В таком противопоставлении нет предубеждения. Есть проблемы, которые, сидя на диване, может решать человек, способный размышлять о них в свете общечеловеческого опыта. Есть и такие проблемы, которые невозможно решить подобным способом, каким бы удобным ни был диван. Для них требуются практические наблюдения — эксперименты или исследования, которые позволят опыту выйти за рамки повседневного. Здесь нужен особый подход.</p><p class="p1">Я не хочу сказать, что философ — это только мыслитель, а ученый — только исследователь. Оба должны и наблюдать, и мыслить, но они мыслят о разных способах наблюдения. Один занимается особыми наблюдениями, в особых условиях, пока не находит нужного решения. Второй может полагаться на свой обычный опыт.</p><p class="p1">Разница методов всегда проявляется в философских и научных книгах. Именно она позволяет определить, что за книгу вы читаете. Если вы поймете, к какому опыту обращается автор, излагая свои мысли, то узнаете, научная это книга или философская. Правила расширенного чтения научных книг более сложны. Возможно, вам потребуется увидеть описываемый в книге опыт или отправиться в музей, если вы не сможете в нужной степени представить то, что никогда не наблюдали, и что автор преподносит как основу своих самых важных выводов.</p><p class="p1">Научные и философские книги отличаются не только условиями расширенного чтения. Правила ограниченного чтения применяются к ним тоже по-разному. Ученые и философы мыслят неодинаково и используют разные способы аргументации. Вы должны уметь выделять термины и утверждения, составляющие их аргументацию. Поэтому так важно знать, какую книгу вы читаете.</p><p class="p1">Это касается и истории. Исторические тексты отличаются от научных и философских. Историк по-другому аргументирует и толкует факты. Более того, большинство исторических книг имеют повествовательный характер. А повесть — это повесть. И неважно, правда в ней или художественный вымысел. Историк должен писать художественно, то есть следовать канонам создания хорошей прозы. Значит, правила ограниченного чтения исторических книг сложнее, чем аналогичные правила для научной и философской литературы, поскольку вам нужно научиться сочетать способы чтения научных книг, поэзии и беллетристики.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Итак, мы с вами пришли к одному интересному выводу. Историческая литература представляет трудность для ограниченного чтения, потому что в ней особым образом соединяются два способа написания текстов. Научные книги нелегки для расширенного чтения, поскольку читатель должен каким-то образом следить за рассказом об особом опыте. Конечно, это не единственная трудность при ограниченном или расширенном чтении. С другими мы столкнемся позже. Но пока в данном контексте философия может показаться нам самым простым чтением. Однако это верно лишь в том смысле, что освоение правил чтения научных работ само по себе ведет к освоению философских книг.</p><p class="p1">Вы можете возразить, что от всех этих бесконечных различий между различиями мало пользы тем, кто хочет научиться читать. Думаю, что могу опровергнуть ваше мнение, хотя пройдет немало времени, прежде чем вы убедитесь окончательно в моей правоте. Во-первых, для начала напомню, что вы уже признали смысл в разграничении поэзии и науки. Вы поняли, что невозможно одинаково читать художественную прозу и книгу по геометрии. Одни и те же правила неприменимы к разным видам нехудожественных книг, например исторических и философских.</p><p class="p1">Во-вторых, позвольте обратить ваше внимание на очевидный факт. Если вы зайдете в класс, в котором преподаватель читает лекцию или ведет занятие, то довольно скоро определите, какой предмет является темой урока: история, наука или философия. Вам поможет манера изложения преподавателя, используемые им слова и аргументы, а также тип проблемы, которую он рассматривает. И если вы собираетесь внимательно слушать урок, для вас важно знать предмет. К счастью, большинство из нас сообразительнее того студента, который полсеместра просидел на лекциях по философии, не зная, что курс истории, на который он записался, читают в другой аудитории.</p><p class="p1">Способы обучения разным предметам различаются между собой. Это известно любому преподавателю. Разница методов и предметов сказывается и в том, что философу обычно проще учить студентов, которые ранее не слушали лекции других философов, тогда как ученый будет рад тем студентам, которые уже получили азы знаний у его коллег. Философам в целом труднее учиться друг у друга, чем ученым. Я говорю о таких общеизвестных фактах, чтобы показать, почему неизбежны различия в преподавании философии и науки.</p><p class="p1">Итак, если существует различие в методах преподавания, должно быть соответствующее различие и в способах обучения. Деятельность студента тем или иным образом должна отвечать деятельности учителя. Отношения между книгами и читателями аналогичны отношениям между одушевленными преподавателями и их студентами. Таким образом, если книги различаются по типу знаний, которые в них содержатся, то они обучают нас разными способами. Если мы хотим учиться, то должны уметь читать каждый тип книг надлежащим способом.</p><p class="p1">Посвятив целую главу изложению своей точки зрения, сейчас я вас обрадую. Возможно, вам будет приятно узнать, что в следующих главах при рассмотрении оставшихся правил чтения я буду говорить обо всех книгах, передающих знания, которые мы читаем ради информации и ради понимания, так, будто они принадлежат к одному типу. Они действительно являются книгами одного типа в самом общем понимании и относятся скорее к нехудожественной литературе. Потому прежде, чем вы начнете учиться применять правила чтения к различным типам нехудожественной литературы, необходимо будет понять и освоить их в самом общем виде.</p><p class="p1">Классификация станет более ясной лишь после того, как вы поймете правила в целом. А потому я постараюсь отложить рассмотрение второстепенных типов до четырнадцатой главы. К этому времени вы изучите все правила чтения и поймете, как их применять к любой книге, несущей знание. Затем можно будет поговорить о том, как различия, рассмотренные нами в этой главе, влияют на правила чтения в целом.</p><p class="p1">Когда мы закончим, вы лучше поймете, почему первое правило первого прочтения любой книги категорично требует знать, какого типа эта книга. Надеюсь, что у вас это получится, поскольку я уверен — опытный читатель способен к тонкой дифференциации.</p></span></span></span>
