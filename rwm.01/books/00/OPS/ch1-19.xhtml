<p class="p">Глава пятнадцатая. Вторая половина</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Это лишь часть книги о чтении. Вернее, в ней идет речь только о половине случаев, связанных с чтением. Но даже такая оценка будет весьма приблизительной. Я не настолько наивен, чтобы полагать, будто люди тратят наиболее значительную часть своего «читательского» времени на великие книги. Как правило, в основном оно уходит на газеты и журналы. А если говорить о книгах, большинство из нас чаще отдает предпочтение художественной литературе, игнорируя документальную и научную. Да, списки бестселлеров обычно делятся на две части: художественную и нехудожественную литературу. Несмотря на то что научные книги часто имеют широкую аудиторию, по общему числу читателей они существенно уступают художественной литературе — как плохой, так и хорошей. Из нехудожественных книг часто наиболее популярными становятся те, которые посвящены насущным вопросам современности.</p><p class="p1">Я не обманул вас относительно правил, изложенных в предыдущих главах. В седьмой главе, прежде чем перейти к подробному рассмотрению правил, я настаивал на том, чтобы ограничиться чтением серьезной нехудожественной литературы, поскольку при одновременном объяснении правил чтения художественной и научной литературы могла возникнуть путаница. К тому же, если рассматривать правила чтения художественной прозы и поэзии надлежащим образом, книга будет вдвое толще. Я оказался перед выбором: написать очень объемную книгу, а может быть, даже две, или проигнорировать вообще определенную категорию литературы. Во имя большей ясности я выбрал второе еще на том этапе, когда писал предисловие к данной книге. Сейчас я постараюсь исправить это упущение, хотя знаю, что явно недостаточно посвятить остальным видам чтения всего одну главу.</p><p class="p1">С моей стороны было бы неискренне объяснять сложившуюся ситуацию только тем, что запланированный объем книги вынудил меня к подобному решению. Должен признаться, что я гораздо менее компетентен в вопросе, которому посвящена эта глава. В свое оправдание добавлю, что проблема чтения художественной литературы сама по себе значительно сложнее. Тем не менее вам может показаться, что правила чтения художественной литературы не требуют столь жесткой формулировки, ведь все мы в общих чертах знаем, как читать беллетристику и извлекать из нее пользу.</p><p class="p1">Обратите внимание на явный парадокс. С одной стороны, я говорю, что мастерство чтения художественной литературы гораздо труднее подвергать анализу. С другой стороны, создается впечатление, что люди намного чаще обладают этим умением по сравнению с навыком чтения научных, философских, политических, экономических и исторических книг. Возможно, они просто заблуждаются относительно своих способностей хорошо читать романы. Если же это не так, попробую объяснить данный парадокс по-другому. Художественная литература скорее приносит наслаждение, чем учит. Получать удовольствие гораздо легче, чем учиться, но при этом значительно сложнее понять, чем оно вызвано. Красота — более неуловимое понятие, чем истина.</p><p class="p1">Из своего опыта преподавания я знаю, как часто люди становятся косноязычными, если спросить, что им понравилось в романе. Они точно знают, что получили удовольствие от данного романа, но не могут толком выразить свое восхищение или указать на истинные причины своего отношения к прочитанной книге. Вы скажете, что можно быть хорошим читателем беллетристики, не будучи хорошим критиком. Подозреваю, что это в лучшем случае полуправда. Критическое чтение чего бы то ни было зависит от полноты восприятия. Человек, который не может сказать, что ему понравилось в романе, вероятно, читал его лишь поверхностно.</p><p class="p1">Чтобы прояснить эту мысль, я должен четко сформулировать все правила чтения художественной литературы. Поскольку мне не хватает ни пространства, ни компетенции, предлагаю два кратких пути. Первый — это <em>путь от противного</em>, при котором выделяются очевидные «нет» вместо конструктивных правил. Второй — <em>путь аналогии</em>, когда правила чтения научной литературы трансформируются в аналогичные правила чтения беллетристики. Кстати, сразу поясню, что словом «беллетристика» я называю всю художественную литературу, включая лирическую поэзию, романы и пьесы. При этом лирическая поэзия, безусловно, заслуживает отдельного тщательного рассмотрения. Так же как и в случае с научными книгами, когда общие правила необходимо отдельно уточнять для истории, науки и философии, надлежащий анализ художественной литературы должен учитывать особенности чтения романов, пьес и стихов. Но мы с вами на этот раз ограничимся более поверхностным анализом.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Мы будем двигаться от обратного, а потому прежде всего установим основные различия между научной и художественной литературой. Они помогут нам понять, почему именно нельзя читать роман как философский трактат, или стихотворение — как математическое доказательство.</p><p class="p1">Наиболее очевидное различие, которое я уже ранее упоминал, касается целей этих двух видов литературы. Основная цель научных книг — обучать читателей; предназначение художественных — дарить наслаждение. Первые несут знания о том опыте, который читатель уже имеет или может приобрести. Вторые передают опыт, который читатель может пережить <em>только</em> при чтении. Если это происходит, читатель получает определенное удовольствие. В силу данных различий оба вида литературы по-разному задействуют интеллект и воображение.</p><p class="p1">Мы переживаем что-либо посредством чувств и воображения. Для познания мы задействуем интеллектуальные способности — умение рассуждать и аргументировать. Я понимаю, что можно мыслить, не используя воображение, и согласен с тем, что чувственный опыт и процесс обдумывания — понятия разные. Вопрос в том, что именно преобладает. Художественная литература обращена прежде всего к воображению. Кстати, поэтому ее часто называют художественным вымыслом, в противовес науке и философии, апеллирующим к интеллекту.</p><p class="p1">Мы рассматриваем чтение как деятельность, в процессе которой воспринимаем сообщение от других. Но заглянув глубже, видим, что нехудожественные книги действительно передают нам знание. Художественная литература стремится выразить то, что, по сути, не может быть передано в виде сообщения — а именно конкретный опыт. В этом есть некоторая загадка. Если конкретный опыт нереален, что за волшебство внушает поэту или писателю надежду передать вам опыт, который он пережил сам?</p><p class="p1">Перед ответом на этот вопрос я должен убедиться, что вы в полной мере осознаете факт «несообщаемости» конкретного опыта.</p><p class="p1">Каждый из нас испытывал серьезные эмоциональные потрясения — вспышки гнева, длительную тревогу, чередование надежды и отчаяния. Пытались ли вы когда-нибудь поделиться этим с друзьями? Конечно, можно достаточно легко изложить все факты, поскольку события — это предметы обычного знания, их легко описать. Но как передать само переживание, во всей его обращенности вовнутрь — то переживание, которое даже вам трудно вспомнить во всей полноте? Если ваши собственные воспоминания бледны и отрывочны, впечатления от слов будут еще более слабыми и бессвязными. По лицам слушателей вы сразу поймете, что они не разделяют ваших чувств. И, быть может, осознаете, что для этого вам не хватает искусства рассказчика, которое отличает создателей великих художественных произведений.</p><p class="p1">Конечно, в определенном смысле даже величайший писатель не способен передать собственные переживания. Они всегда будут принадлежать только ему. Можно поделиться знанием, но нельзя передать биение пульса и трепет жизни. Поскольку уникальный конкретный опыт сообщить невозможно, писатель прибегает к следующему приему. Он создает в воображении читателя тот мир, который можно передать; использует те слова, что способны вызвать переживание, близкое переживанию самого автора. Его язык воздействует таким образом на эмоции и воображение читателя, что тот, в свою очередь, испытывает ранее неведомые ощущения, хотя такой процесс может пробудить и определенные воспоминания. Эти новые переживания у каждого читателя будут своими, в зависимости от характера и личного опыта. И все же в них всегда будет присутствовать что-то общее, поскольку они созданы по единому образцу — по тем самым непередаваемым переживаниям, которые описывает автор. В его воображении люди подобны множеству музыкальных инструментов, со своими обертонами и резонансами. Но его музыка в каждом из нас проигрывается по единой партитуре, которая записана в романе или стихотворении. Читая текст, мы видим сообщения, тогда как на самом деле автор создает целостную и многогранную эмоцию. В этом и состоит волшебство художественного слова, которое с помощью вымысла приближает нас к реальному переживанию.</p><p class="p1">В подтверждение сказанного я не могу процитировать роман или пьесу. Я лишь попрошу каждого читателя запомнить и обдумать то, что происходит с ним при погружении в мир художественного произведения, глубоко затронувшего его душу. Узнал ли он какие-то новые факты? Следил ли за аргументами и доказательствами? Или, может быть, пережил новый опыт, созданный его воображением в процессе чтения?</p><p class="p1">Тем не менее я хочу процитировать несколько коротких и широко известных стихотворений. Первое принадлежит Роберту Херрику<a href="ch2.xhtml#id32" class="a">[46]</a> и имеет особенно воздушное название — «О платье, в котором явилась Юлия».</p><div class="poem">
<div class="stanza">
<p class="v">Впивая аромат её шагов,</p>
<p class="v">Я онемел, я умереть готов —</p>
<p class="v">Весь в благорастворении шелков.</p>
</div>
<div class="stanza">
<p class="v">Я различаю сквозь туман в глазах</p>
<p class="v">Мерцанье складок, трепет их и взмах —</p>
<p class="v">Тону, тону в волановых волнах.</p>
<p class="v"><em>(Перевод Г. Кружкова)</em></p>
</div>
</div><p class="empty-line"/><p class="p1">Автор второго — Перси Биши Шелли:</p><div class="poem">
<div class="stanza">
<p class="v">Как облако, моя душа</p>
<p class="v">Льет дождь целебных слез</p>
<p class="v">Тебе, увядший цвет, дыша</p>
<p class="v">Немою музыкой сквозь сны,</p>
<p class="v">Благоуханьем слез</p>
<p class="v">Покоя мозг, ведя назад</p>
<p class="v">В грудь молодость, что мрак унес.</p>
<p class="v">Ты мной до самой глубины</p>
<p class="v">Объят.</p>
<p class="v"><em>(Перевод В. Меркурьевой)</em></p>
</div>
</div><p class="empty-line"/><p class="p1">Третье стихотворение принадлежит перу Джерарда Мэнли Хопкинса<a href="ch2.xhtml#id30" class="a">[47]</a>:</p><div class="poem">
<div class="stanza">
<p class="v">Слава Господу за всё пятнистое —</p>
<p class="v">За небеса двойных цветов, как пёстрая корова;</p>
<p class="v">За штрихи розовых родинок на форели, что плавает;</p>
<p class="v">Горячий уголь каштанов; крылья зябликов;</p>
<p class="v">Расчерченный и поделенный пейзаж — холм, земля под паром и плуг;</p>
<p class="v">И все ремёсла, их инструмент, снаряженье и порядок.</p>
</div>
<div class="stanza">
<p class="v">Всё розное, своеобычное, свободное, странное;</p>
<p class="v">Всё, что неверно, испещрённое (кто знает отчего?)</p>
<p class="v">Стремительным, медленным; сладким, кислым; сияющим, тусклым —</p>
<p class="v">Тот урождает, чья красота неизменна:</p>
<p class="v">Хвали его.</p>
<p class="v"><em>(Перевод С. Карпухина)</em></p>
</div>
</div><p class="empty-line"/><p class="p1">Эти стихотворения различаются темой и сложностью передаваемых эмоций, но воздействуют на нас схожим образом. Они обращаются к нашим чувствам через музыку слов и, более того, пробуждают образы и воспоминания, которые в душах читателей сливаются в единое значимое переживание. Каждое слово играет свою роль, становясь не только сочетанием звуков, но и сигналом к тому, чтобы вспомнить или вообразить. Поэт направляет наши чувства так, что, не осознавая этого, мы переживаем возникновение нового образа, созданного не нами, а им самим. Мы не получаем от него знаний, как от писателя научной литературы, но остро чувствуем себя средством восприятия его творчества. С помощью слов автор проникает в наши сердца, создавая в них переживание, похожее на свое собственное. Так один сон бывает похож на другой. На самом деле каким-то непостижимым образом каждый из нас по-своему видит один и тот же сон поэта.</p><p class="p1">Главное различие между научной и художественной литературой состоит в том, что первая обучает и сообщает, а вторая — создает настроение, воспроизводя то, что невозможно сообщить. Из этого утверждения следует еще одно. В силу полной противоположности целей разные виды литературы по-разному используют язык. Автор художественного произведения стремится вложить в свои слова как можно больше скрытых смыслов, чтобы достичь богатства и силы образов. Он видит в метафорах «строительный материал», а ученый, в свою очередь, ценит в словах точность значений. Данте как-то сказал о «Божественной комедии», что ее нужно читать так, будто она имеет четыре разных, но взаимосвязанных смысла. В целом эти слова касаются всей художественной прозы и поэзии. Логика научного текста стремится к идеалу ясности и однозначности. Ничто не должно оставаться между строк. Все, что важно и подлежит констатации, необходимо изложить как можно более четко и понятно. В противоположность этому, художественный текст основан скорее на подразумеваемом, чем на сказанном. Многочисленные метафоры наполняют его особым смыслом, притаившимся «между строк». Причем этот смысл гораздо более обширен, чем значение всех слов текста в отдельности. Стихотворение или роман передают то, что невозможно выразить словами: уникальный и не поддающийся анализу опыт, воссозданный специально для читателя.</p><p class="p1">Если рассматривать в качестве идеала лирическую поэзию и математику или две противоположные друг другу формы художественной и нехудожественной литературы, можно заметить еще одно различие между поэтическим и логическим измерениями грамматики. Математическую формулировку легко заменить аналогами. Великий французский ученый Пуанкаре однажды сказал, что математика — это искусство говорить одно и то же множеством разных способов. Это поймет любой, кто наблюдал за бесчисленными преобразованиями того или иного уравнения. На каждом этапе мы видим разные символы, которые расположены в разном порядке. Но при этом они выражают одно и то же математическое соответствие. Поэтическую фразу, напротив, никак нельзя преобразовать, не только с одного языка на другой, но и в пределах одного языка с помощью другого набора слов. Невозможно передать фразу «Как облако, моя душа / Льет дождь целебных слез» какими-то другими английскими словами. В ней нет утверждения, которое можно выразить аналогичными предложениями, содержащими одно и то же сообщение. Ее слова пробуждают образы, а не обучают; следовательно, только эти слова и только в таком порядке могут воздействовать именно так, как задумал поэт. Любая другая форма создаст совершенно новое переживание. Будет оно лучше или хуже — это уже другой вопрос.</p><p class="p1">Вы можете возразить, что я провел слишком резкую границу между двумя видами литературы. Возможно, вы уверены, что художественное произведение может чему-то учить, а не только приносить наслаждение. Конечно, может, но совсем не так, как научная или философская книга. Все мы — ученики опыта, приобретаемого в повседневной жизни. Нет сомнений в том, что таким опытом может быть переживание, созданное в нашем воображении определенными художественными средствами. В этом смысле поэзия и проза действительно могут учить, а не только доставлять удовольствие. Наука и философия обучают по-другому. Научные книги не создают новых переживаний. Они разъясняют опыт, который мы уже приобрели или можем приобрести. Поэтому верно, что нехудожественная литература прежде всего является дидактически ориентированной, а художественная — если учит вообще, то мимоходом, вызывая яркие переживания. Да, такие книги обучают, но для этого необходимо осознавать каждый новый опыт самостоятельно в противовес процессу обучения у философов и ученых, при котором мы прежде всего должны понять их мышление.</p><p class="p1">Я подчеркнул все эти различия, чтобы сформулировать несколько «отрицательных» правил. Они не объясняют, как читать художественную литературу. Они не указывают, что делать, поскольку художественная литература не похожа на научную. Все эти «не» сводятся к одной простой мысли: не читайте художественные произведения как изложение фактов или как исследования по социологии и психологии. Подробнее я объясню эту тему в следующих правилах.</p><p class="p1">1. <em>Не пытайтесь найти «основную мысль» в романе, пьесе или стихотворении.</em> Художественные тексты не являются в первую очередь дидактическими. Ни одно великое произведение нельзя свести к подслащенной морали, как пытаются нас убедить некоторые современные критики. (Если книги «Хижина дяди Тома» или «Гроздья гнева» — это хорошая литература, она останется таковой, несмотря на отношение общества к тем идеям, которые она проповедует.) Я не хочу жестко разграничивать чистое искусство и пропаганду, ведь нам известно, что литература может побуждать к действию успешнее, чем самые пламенные речи ораторов. Скорее я имею в виду тот факт, что литература обладает этой силой только в одном случае — когда она однозначно хороша с художественной точки зрения, а не является проповедью или наставлением, неуклюже замаскированным слабой фабулой. Если исходить из разумного принципа — читать книгу такой, какова она есть, — в художественных книгах следует искать сюжет, а не мораль.</p><p class="p1">Уже не одно столетие пьесы Шекспира тщательнейшим образом анализируют в надежде найти в каждой из них некое скрытое послание. Исследователи хотят верить, что Шекспир зашифровал в своих пьесах какую-то тайную философию. Однако и по сей день поиски не увенчались успехом. Эта неудача должна стать классическим предостережением и уберечь читателя от неверного отношения к художественной литературе. С моей точки зрения, будет гораздо разумнее рассматривать каждую пьесу как целый мир новых переживаний, которые открывает нам Шекспир. Например, мой коллега Марк Ван Дорен в самом начале своей недавно опубликованной книги о Шекспире мудро сообщает, что в пьесах ищет <em>творчество</em>, а не идеи или догмы:</p><div class="cite">
<p class="p1">«Величие Шекспира не в том, что он сообщал нам мысли, ведь мысли не помогут создать мир. Мышление может постигать мир, когда он уже создан. Шекспир сотворил мир, который до него не существовал, и не покинул его, а создал еще множество миров внутри него… Читая пьесу Шекспира, мы находимся в ней. Нас затягивает туда быстро или плавно — чаще всего быстро, — и, оказавшись в этом мире, мы погружаемся в него полностью. В этом тайна власти Шекспира над нами — и она остается неразгаданной. Автор создает вокруг нас особый мир, о котором мы даже не подозревали. И этот мир поглощает нас без остатка».</p>
</div><p class="p1">То, как Марк Ван Дорен читает шекспировские пьесы, является, на мой взгляд, идеальной моделью знакомства с любой художественной литературой, достойной так называться.</p><p class="p1">2. <em>Не ищите термины, утверждения и аргументы в художественной литературе.</em> Все эти средства относятся к логике, а не к поэзии. Они свойственны употреблению языка, цель которого — передавать знания и мысли, но абсолютно чужеродны в том случае, если язык является средством выражения чего-то непередаваемого — то есть когда он используется творчески. Как говорит Марк Ван Дорен, «высказывание в поэзии и драме — одно из самых непостижимых средств». Я пойду дальше и предположу, что в художественной литературе вовсе нет утверждений или высказываний мнения автора. Например, то, что «утверждает» лирическое стихотворение, нельзя обнаружить ни в одном из предложений. Но стихотворение в целом, как комплекс всех слов в их взаимосвязи, дает жизнь тому, что невозможно поместить в смирительную рубашку грамматических форм.</p><p class="p1">3. <em>Не оценивайте художественную литературу по стандартам правдивости и последовательности, которые обычно применяются к книгам, несущим знания.</em> «Правдивость» хорошего сюжета — в его реалистичности, внутренней возможности и правдоподобии. В данном случае идеальный пример — это вполне вероятная история. Она не обязательно содержит факты из жизни в той форме, которую можно проверить опытным путем или исследованием. Много веков назад Аристотель заметил, что «стандарт правильности не одинаков в поэзии и в политике», или, если на то пошло, — в физике и психологии. Технические неточности в анатомии или ошибки в истории и географии следует критиковать лишь тогда, когда книга посвящена этим предметам. Но искажение фактов не повредит художественной истории, если рассказчику удастся сделать ее правдоподобной. Читая биографию человека, мы хотим знать правду о его жизни. Читая роман, мы ищем сюжет, правдивый лишь в том смысле, что это могло случиться в мире персонажей и событий, созданном автором.</p><p class="p1">4. <em>Не читайте все художественные книги одинаково.</em> Художественные книги, как и научные, делятся на жанры — стихи, романы, пьесы, которые, соответственно, нужно читать по-разному.</p><p class="p1">Чтобы эти «не» принесли вам как можно больше пользы, следует добавить к ним конструктивные советы. Развивая аналогию между чтением научной и художественной литературы, я покажу вам еще один краткий путь к правилам чтения беллетристики.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Как мы уже видели, существует три группы правил чтения нехудожественной литературы. Первая требует выявления целостной структуры; вторая настаивает на необходимости выделения из целостного текста терминов, утверждений и аргументов; третья оговаривает условия обоснованной критики теории автора. Мы назвали эти группы правилами <em>структурирующего, интерпретирующего </em>и<em> критического</em> чтения. Если существует аналогия между чтением научных и художественных книг, нам следует найти подобные группы правил для чтения беллетристики.</p><p class="p1"><em>Во-первых</em>, давайте подумаем, каковы правила структурного чтения художественной литературы. Если вы помните ранее рассмотренные нами правила (вкратце они приведены в начале четырнадцатой главы), то сейчас я преобразую их в аналогичные законы для чтения художественных книг.</p><p class="p1">1. Вы должны определить жанр художественного произведения и понять, что перед вами — роман, пьеса или стихи. Стихотворение — это чаще всего одно эмоциональное переживание, тогда как в романах и пьесах сюжеты всегда более сложны. Они содержат описание множества персонажей, их поступков, взаимоотношений и переживаемых в процессе повествования эмоций. Более того, как всем известно, пьеса отличается от романа тем, что все повествование в ней передается путем описания действий и прямого цитирования слов персонажей. Автор здесь не ведет рассказ от своего имени, как может делать и часто делает в романе. Все эти формальные различия соответственно влияют на восприятие читателя. Следовательно, нужно сразу определять жанр книги, которую вы читаете.</p><p class="p1">2. Вам необходимо научиться воспринимать всю книгу в ее целостности — только тогда вы будете способны изложить суть книги в одном-двух предложениях. Суть научной книги содержится в главной проблеме, которую автор стремится решить. Следовательно, ее можно транслировать читателю, сформулировав соответствующие вопросы или утверждения, содержащие ответы. Но суть художественного произведения не всегда кроется в его сюжете. Здесь стоит еще раз подчеркнуть разницу между <em>проблемой</em> и <em>сюжетом</em> как носителями смысла научных и художественных книг. Вы не поняли сути, пока не сможете вкратце пересказать сюжет. Помните, что в данном случае перечисления утверждений и аргументов явно недостаточно. Если у вас есть под рукой старое издание Шекспира, вы можете увидеть, что каждой пьесе предшествует абзац под названием «аргумент». Это не более чем пересказ всей истории — квинтэссенция сюжета. Именно в ней и состоит суть пьесы.</p><p class="p1">3. Вы должны не просто выделить суть книги в сокращенной форме, но и понять, каким образом из разрозненных сюжетов возникает целый текст. Части научной книги связаны с составляющими проблемы — фрагментами решений, которые объединяются для решения целого. Но части художественной литературы — это разнообразные шаги, которые предпринимает автор для развития сюжета — детализация характеров персонажей и событий. В каждом случае эти части организованы по-своему. В науке и философии они должны быть логически упорядочены. В романе должны четко укладываться во временную схему — от начала и до конца повествования. Вы легко поймете структуру романа или пьесы, зная, с чего она начинается, чем продолжается и заканчивается. При этом вы должны увидеть различные критические точки, которые ведут к кульминации, а также понять, где и как происходит эта кульминация и какова будет развязка.</p><p class="p1">Из пунктов, которые я перечислил, вытекает ряд следствий. С одной стороны, части целого научной книги с большей вероятностью можно читать отдельно, в отличие от частей художественного произведения. Первую из тринадцати книг Евклида, хоть она и является частью целого труда, можно читать без привязки к остальным трудам этого автора. Как правило, это касается любой четко структурированной научной книги. Ее разделы или главы, изучаемые отдельно или группами, сами по себе имеют смысл. Но главы романа или действия пьесы практически полностью теряют смысл, если их вырвать из контекста.</p><p class="p1">С другой стороны, автору нехудожественной литературы незачем держать вас в напряжении. В предисловии или первых абзацах он может подробно объяснить, что и как собирается делать. От этой, казалось бы, преждевременной информации ваш интерес не угаснет; напротив, вы будете за нее благодарны автору. Но в художественном произведении необходимо поддерживать и нагнетать напряжение. В неизвестности кроется суть процесса. Даже когда вы знаете сюжет заранее, например из «аргумента» в пьесах Шекспира, все, что создает напряжение, должно быть до определенного времени скрыто. Не стоит предугадывать точное развитие событий, ведущих к развязке. Несмотря на то что оригинальных сюжетов крайне мало, хороший писатель с помощью своего таланта умело достигает новизны и создает напряжение именно тогда, когда искусно скрывает повороты сюжета.</p><p class="p1"><em>Во-вторых</em>, давайте представим, каковы именно правила интерпретирующего чтения художественной литературы. На данном этапе, исходя из полученных знаний о различиях в художественном и логическом употреблении языка, мы должны преобразовать правила, предписывающие искать термины, утверждения и аргументы. Мы понимаем, что так поступать не нужно. Но на что же тогда опираться при анализе художественного произведения?</p><p class="p1">1. Единицы художественной литературы — это эпизоды и события, персонажи и их мысли, слова и чувства, сомнения и поступки. Каждая из них — это элементарная частица мира, созданного автором. Оперируя всеми элементами, писатель рассказывает свою историю. И эти элементы становятся аналогами терминов в логическом изложении. С автором научной книги вам требуется найти общий язык, а здесь — познакомиться с особенностями фабулы и героев. Вы не поймете произведение, пока не познакомитесь с его персонажами и не проживете его события.</p><p class="p1">2. Термины связывают друг с другом определенные утверждения. Структурные единицы художественного произведения объединяет общее место действия или фон. Автор, как мы уже видели, создает мир, в котором персонажи «живут, двигаются и действуют». Мы с вами хорошо помним правило, которое предписывает находить утверждения автора. Его аналог применительно к художественной литературе можно сформулировать так: почувствуйте себя как дома в этом воображаемом мире; познакомьтесь с ним так, словно вы лично наблюдаете все события; станьте одним из жителей этого мира, подружитесь с его героями, примите участие в событиях, сопереживайте персонажам, разделяйте их чувства. Если вам это удастся, все единицы произведения перестанут быть изолированными пешками, механически передвигающимися по шахматной доске. Вы обнаружите связи и мотивы, которые вдыхают в них жизнь.</p><p class="p1">3. Если в научной книге и присутствует динамика, то преимущественно в форме развития аргумента, логического перехода от фактов и обоснований к выводам. При чтении таких книг необходимо следовать за эволюцией аргумента. Обнаружив термины и утверждения, необходимо проанализировать аргументацию. Аналогичный завершающий этап присутствует и в интерпретирующем виде чтения художественной литературы. Вы уже познакомились с персонажами, вошли в тот воображаемый мир, в котором они живут, приняли законы их общества, дышали их воздухом, пробовали их еду, ездили по их дорогам. Теперь вы должны последовать за ними в их приключениях. Место действия или окружение, как и в случае с утверждениями, — это некоторая устойчивая взаимосвязь элементов художественной литературы. Эволюция сюжета, по аналогии с аргументацией, — это динамическая связь. Аристотель говорил, что в сюжете заключена душа повествования. Это его жизнь. Чтобы качественно прочесть историю, необходимо держать руку на пульсе повествования, чувствовать его каждое биение.</p><p class="p1">Перед завершением поиска эквивалентных правил интерпретирующего чтения я должен предостеречь вас от чрезмерного анализа их подобия. Аналогия такого рода напоминает метафору, которая теряет свой смысл из-за слишком пристального внимания. Я использовал ее лишь для того, чтобы дать вам общее представление об аналитическом способе чтения художественной литературы. Три шага, предложенные мной, намечают путь к постепенному пониманию художественного замысла писателя. Они должны подарить вам истинное удовольствие от романа или пьесы, сделав его максимально насыщенным, открыв источник наслаждения. Вы будете знать не только, что именно вам нравится, но и почему так происходит.</p><p class="p1">Еще одно предостережение: вышеизложенные правила касаются преимущественно романов и пьес. Поскольку в лирических стихотворениях также существует повествовательная линия, отчасти данные правила относятся и к ним. Но суть поэзии вовсе не в этом. Здесь требуются особые правила. Интерпретирующее чтение лирической поэзии — это очень деликатная проблема, для рассмотрения которой мне не хватает времени и компетенции. В седьмой главе я уже упоминал несколько книг, которые могут быть полезны в подобном случае. Могу добавить к этому списку следующие произведения: предисловие Вордсворта к первому изданию своих «Лирических баллад», «Критические эссе» Мэтью Арнольда, эссе Эдгара Аллана По «Принципы поэзии» и «Философия композиции», работу Томаса Элиота «Назначение поэзии», «Форму в современной поэзии» Герберта Рида и предисловие Марка Ван Дорена к «Антологии английской и американской поэзии».</p><p class="p1">Наверное, следует упомянуть еще несколько книг, которые помогут вам в развитии навыка аналитического чтения романов. Среди них: «Искусство прозы» Перси Лаббока, «Аспекты романа» Эдварда Форстера, «Структура романа» Эдвина Мьюра и собрание предисловий Генри Джеймса под общим названием «Искусство прозы». Что касается драматургии, здесь ничто не сравнится с анализом трагедии и комедии в «Поэтике» Аристотеля. Если необходимо дополнить его современным взглядом на театральное искусство, можно обратиться к таким книгам, как «Эссе о комедии» Джорджа Мередита и «Квинтэссенция ибсенизма» Бернарда Шоу.</p><p class="p1">И наконец, <em>в-третьих</em>, попробуем ответить на вопрос, каковы правила критического чтения художественной литературы? Возможно, вы помните, как, рассматривая нехудожественные тексты, мы разграничили общие принципы критики и ряд частных случаев — особых критических замечаний. Что касается общих положений, то здесь аналогию провести достаточно просто. При чтении нехудожественной литературы не следует критиковать книгу, высказывая согласие или несогласие, до тех пор пока вы не сможете сказать, что поняли ее. При чтении художественного текста придерживайтесь следующего правила: не критикуйте книгу, пока в полной мере не прочувствуете то переживание, которое стремился передать автор.</p><p class="p1">Чтобы пояснить значение этого принципа, напомню очевидный факт: мы не высказываем согласие или несогласие с художественным произведением — оно может нравиться нам или же вызывать обратные чувства. Наше критическое суждение о научных книгах связано с их правдивостью, тогда как беллетристику мы критикуем с точки зрения красоты. Красота любого произведения искусства связана с наслаждением, которое мы испытываем в процессе его познания.</p><p class="p1">Существует важное различие между логической и эстетической критикой. Соглашаясь с научной книгой, книгой по философии или истории, мы делаем это потому, что считаем правдой все написанное в ней. Но когда нам нравится стихотворение, роман или пьеса, следует хотя бы на миг задуматься, прежде чем называть произведение красивым или талантливым. Нужно помнить, что в вопросах вкуса люди имеют массу разногласий. Кроме того, всегда найдутся люди с еще более развитым вкусом, чем у нас. Вполне вероятно, что если человеку с хорошим вкусом понравилось произведение, то оно и в самом деле прекрасно. В свою очередь, маловероятно, что мнения людей с неразвитым вкусом действительно отражают удачи и неудачи автора. Словом, мы должны четко различать демонстрацию вкуса, которая выражает субъективную оценку, и критическое суждение, которое касается объективных заслуг произведения.</p><p class="p1">Позвольте переформулировать данные правила следующим образом. Прежде чем выносить приговор какой-либо книге, вы должны убедиться, что честно попытались почувствовать произведение. Я имею в виду переживание, которое стремился создать автор, воздействуя на ваши эмоции и воображение. Невозможно <em>почувствовать</em> роман, читая его пассивно, как невозможно <em>понять</em> с помощью такого метода философскую книгу. И для чувствования, и для понимания необходимо активное чтение, включающие в себя все этапы структурного и аналитического чтения, которые я вкратце описал выше.</p><p class="p1">По завершении освоения всех видов чтения вы будете достаточно компетентны, чтобы оценивать книгу. Первое суждение, как правило, связано со вкусом. Теперь вы уже не станете ограничиваться простым заявлением о том, нравится вам книга или нет, но сможете аргументированно объяснить, почему это так. Причины, безусловно, имеют некоторое отношение к самой книге, но в первом высказывании они скорее будут связаны с вами — вашими предпочтениями и предрассудками, — чем с книгой. Следовательно, чтобы завершить попытку критики, вы должны дать объективную оценку, аргументировав ее. Необходимо будет объяснить, что и почему вам понравилось или не понравилось в данной книге, что именно в ней хорошо или плохо.</p><p class="p1">Здесь есть существенное различие. Нельзя слепо соглашаться или спорить с предпочтениями человека. Каждый из нас имеет право демонстрировать свой вкус. Но вполне допустимо не соглашаться с той или иной оценкой книги. Хороша она или плоха — это субъективный вопрос. О вкусах не спорят, но критические оценки можно опровергать и отстаивать. Если мы хотим обосновать свои суждения, то должны апеллировать к принципам эстетической и литературной критики.</p><p class="p1">Если бы принципы литературной критики были четко установлены и в целом согласованы, я бы с легкостью перечислил основные виды критических замечаний о художественном произведении. К сожалению — или к счастью, — ничего подобного не существует, а потому, надеюсь, вы разделите мою осторожность и нежелание рубить с плеча. Тем не менее я рискну предложить пять вопросов, которые помогут любому читателю составить критическое мнение о художественной литературе.</p><p class="empty-line"/><p class="p1">1. Насколько это произведение целостно?</p><p class="p1">2. Насколько сложна структура частей и элементов, составляющих целое?</p><p class="p1">3. Правдоподобна ли эта история, то есть обладает ли она художественной реалистичностью?</p><p class="p1">4. Поднимает ли вас эта книга от привычного состояния поверхностного созерцания мира к ощущению ясного бодрствования, вызывая эмоции и пробуждая воображение?</p><p class="p1">5. Создается ли в книге новый мир, который вас притягивает и в котором, как вам кажется, вы видите жизнь во всей ее полноте?</p><p class="empty-line"/><p class="p1">В своих пояснениях к этим вопросам ограничусь коротким комментарием. Чем больше ответов «да», тем выше вероятность, что книга является великим произведением искусства. Думаю, что такие вопросы помогут вам научиться отличить хорошую литературу от плохой, а также более содержательно формулировать, что вам нравится или не нравится в конкретной книге. Конечно, не стоит забывать о возможных расхождениях между признанным эталоном вкуса и вашими личными предпочтениями. Но, по крайней мере, вы сможете избежать употребления расплывчатой фразы «я не разбираюсь в искусстве, но знаю, что мне нравится».</p><p class="p1">Чем лучше вы сможете осознать причины собственного удовольствия от чтения литературы, тем ближе подойдете к пониманию художественной ценности литературного произведения. Постепенно вы научитесь критиковать любой текст на высоком уровне. Если вы не являетесь профессиональным литературным критиком, который вынужден высказывать одно и то же мнение в разной форме для разных книг и, опасаясь конкуренции, избегать очевидных замечаний, то обнаружите, что множество людей имеют схожие вкусы и разделяют ваши критические суждения. Возможно, вы даже поймете, что хороший литературный вкус способен воспитать в себе любой, кто научился читать.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Пройдя столь длинный путь, обобщив принципы искусства чтения, преобразовав правила в аналоги для художественной литературы, я должен сделать последний шаг и завершить свою работу. Теперь у вас есть правила чтения <em>любой</em> книги. А как насчет правил чтения <em>любого печатного текста</em>? Газет, журналов, рекламных листовок, политической агитации? Можно ли здесь сформулировать универсальные общие правила?</p><p class="p1">Думаю, да. Чем более общими становятся те или иные правила, тем меньше их количество и тем менее специфично их содержание. Вместо трех групп, каждая из которых состоит из трех-четырех правил, общие принципы <em>чтения чего угодно</em> можно свести к четырем основным вопросам. Чтобы хорошо прочесть любой текст, вы должны уметь на них ответить. С учетом всего вышесказанного, эти вопросы не требуют подробных пояснений. Вам уже известно, какие шаги следует предпринять, чтобы дать правильные ответы.</p><p class="p1">Но сначала позвольте напомнить вам о ключевом различии между чтением ради получения информации и чтением ради понимания, которое лежит в основе всего, что я написал по этой теме. Чаще всего мы читаем газеты, журналы, рекламные листовки с целью получения информации. Подобного материала очень много. Так много, что в наши дни времени хватает лишь на малую долю наиболее доступных источников информации. Необходимость вынуждает нас проявлять изобретательность в выборе литературы подобного рода. Так называемые новостные журналы, например Time и Newsweek, оказывают нам ценнейшие услуги, занимаясь мониторингом всех новостей и выделяя из них ключевую информацию. Журналисты, пишущие для этих журналов, в первую очередь сами являются читателями. Они развили в себе навык чтения ради получения информации до уровня, значительно превышающего уровень среднего читателя.</p><p class="p1">То же самое касается и издания Readers Digest, которое обладает настоящим талантом сокращать почти весь заслуживающий внимания материал, публикуемый в современных журналах, до объема компактной брошюры. Конечно, лучшие статьи, как и лучшие книги, невозможно сократить без потерь. Если бы эссе Монтеня или Лэма печатались в современных журналах, вряд ли мы удовлетворились бы их кратким изложением. Подобный пересказ полезен только в том случае, если он побуждает нас прочесть оригинал. Однако сжатое изложение обычной статьи нередко бывает лучше, чем сам оригинал, поскольку большинство таких материалов в основном содержат информацию. Мастерство, помогающее команде Readers Digest каждый месяц составлять свой журнал, — это прежде всего мастерство чтения и лишь во вторую очередь — умение писать просто и ясно. Составители делают за нас работу, для которой у многих не хватает навыка, а не только времени. Они выделяют наиболее существенную информацию из огромного количества менее важных материалов.</p><p class="p1">И все же нам постоянно приходится читать периодические издания, которые содержат великолепные дайджесты актуальных новостей и информации. Если мы хотим быть в курсе событий, то избежать такого рода чтения невозможно, пусть даже это самый лучший краткий пересказ. А чтение дайджеста — это, в конце концов, та же работа, которую выполняют составители журналов, публикующих оригинальные материалы в более компактной форме. Они экономят наши силы, но не должны и не могут полностью избавить нас от необходимости читать. В некотором смысле мы можем воспользоваться плодами их трудов только тогда, когда научимся читать информационные дайджесты так же хорошо, как их составители читают все базовые материалы.</p><p class="p1">Четыре вопроса, которые я сейчас сформулирую в качестве ориентиров для чтения <em>чего угодно</em>, в равной степени относятся к материалам, которые мы читаем как ради получения информации, так и ради понимания. Чтобы успешно применять на практике все эти вопросы в совокупности, вы должны знать, с какой целью читаете. Если вы подойдете к вопросу разумно, то цель будет идеально соотноситься с природой материала для чтения. Итак, ниже я привожу четыре вопроса с краткими комментариями.</p><p class="empty-line"/><p class="p1"><em>I. О чем сообщает данный материал в целом?</em> Чтобы ответить на этот вопрос, необходимо выполнить все шаги структурного чтения, согласно ранее изложенным правилам.</p><p class="p1"><em>II. Как именно это сообщается?</em> Невозможно полностью понять текст, если вы не проникли в суть мыслей автора, преодолев несовершенство языка. Для этого необходимо внимательно наблюдать за тем, как используется язык и как упорядочены мысли автора, то есть следовать всем правилам интерпретирующего чтения.</p><p class="p1"><em>III. Правда ли это?</em> Только осознав, что именно и каким способом сообщается в данной книге, можно решить, правда это или нет. Данный вопрос требует от вас критической оценки. Вы должны принять или отвергнуть информацию, которую вам предлагают. Вы должны быть особенно внимательны к агитационным искажениям при подаче новостей. В процессе чтения ради понимания вам необходимо решить, согласны ли вы с тем, что поняли. В этом случае нужно следовать правилам третьего, критического прочтения.</p><p class="p1"><em>IV. Что из этого следует?</em> Если прочитанный вами текст является в чем-то ошибочным, нет нужды идти дальше. Но если информация достоверна, необходимо задать этот вопрос. Нельзя читать ради получения информации, не определив ее значимость по отношению к приведенным фактам. Факты редко преподносятся без некоторой интерпретации, явной или скрытой. Особенно это касается чтения информационных дайджестов, где такие факты отобраны по значимости, то есть с точки зрения интерпретации. А если вы читаете ради понимания, то нет конца поиску, который на каждом этапе возобновляется вопросом «И что дальше?».</p><p class="empty-line"/><p class="p1">Эти четыре вопроса передают суть обязанностей читателя. Более того, первые три из них объясняют, почему существует три способа чтения текстов любого рода. Три группы правил соответствуют самой природе человеческой речи. Если бы коммуникация не представляла собой столь сложный процесс, в структурном анализе вообще не было бы необходимости. Если бы язык был идеальным механизмом, а не таким относительно непрозрачным средством общения, интерпретация стала бы лишним процессом. Если бы ошибки и некомпетентность не ограничивали правду и знания, нам не пришлось бы критически анализировать тексты.</p><p class="p1">Четвертый вопрос касается различия между информацией и пониманием.</p><p class="p1">Если прочитанный вами материал является в первую очередь информацией, следует идти дальше и достигать понимания. Невзирая на то что уже многое понято, нужно продолжать поиск новых значений.</p><p class="p1">Конечно, недостаточно просто выучить эти вопросы. Вы должны помнить о них в процессе чтения, а главное — уметь давать точные и ясные ответы. Именно эта способность, по сути, и составляет искусство чтения.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Умение читать все что угодно может быть целью, но подобная цель — не лучшая отправная точка для серьезной практики. Нельзя нарабатывать навык с чтения любого материала, ведь одни виды текстов позволяют развивать его намного легче, чем другие. Например, слишком просто получить что-то из газет, журналов и дайджестов, даже если читать их пассивно и невнимательно. Более того, все плохие привычки поверхностного чтения напрямую связаны с этими хорошо знакомыми нам материалами. Поэтому в данной книге я все время настаивал, чтобы вы читали ради понимания, а не ради получения информации. Такое чтение сложнее, непривычнее, но дает лучшую возможность для развития мастерства.</p><p class="p1">По той же причине желающим научиться читать следует выбирать хорошие, а лучше великие книги. Дело не в том, что трудности, которые могут возникнуть на этом пути, — это наказание за грех поверхностного чтения. Скорее наоборот: книги, которые можно понять только в процессе активного чтения, — это идеальное средство для реабилитации пострадавших от пассивного чтения. Я не считаю, что такая терапия сродни радикальным средствам, с помощью которых можно или выжить, или неминуемо угаснуть. Дело в том, что в нашем случае пациент может сам регулировать дозу, увеличивая число упражнений на ранних стадиях. «Лекарство» начнет действовать, что называется, с первого приема. И чем сильнее будет это действие, тем больше сможет получить читатель.</p><p class="p1">Итак, начинать лучше всего с великих книг. Они настолько хорошо подходят для этой цели, словно были специально созданы для людей, жаждущих научиться читать. Такие книги напрямую связаны с проблемой обучения чтению почти так же, как вода связана с обучением плаванию. Есть лишь одно важное различие. Для плавания вода необходима. Но научившись читать благодаря великим книгам, вы сможете перенести свои способности просто на хорошие книги, а затем вообще на любые книги и тексты. Человеку, который не тонет на большой глубине, не о чем беспокоиться, находясь на отмели.</p></span></span></span>
