<span><span><span><p class="p1">В последнее время была издана масса книг по вопросам практической медицины. Появилось и несколько трудов о медицине теоретической. Обычная ипохондрия вызывает у человека повышенный интерес к врачам, здоровью и принципам функционирования собственного тела. Наиболее полно интерес к данной теме смогут удовлетворить «Введение в экспериментальную медицину» Клода Бернара и труд Гарвея «Анатомическое исследование о движении сердца и крови у животных». Продвигаясь от них в глубь веков, вы приобщитесь к трактату Галена «О естественных способностях» и великолепным трудам Гиппократа, открывающим тайны древнегреческой медицины.</p><p class="p1">Идем дальше. «Эволюция физики» Эйнштейна и Инфельда ссылается на великие вехи в развитии экспериментального знания. Мы поймем их глубже, если обратимся к «Ценности науки» Пуанкаре и «Здравому смыслу точных наук» Клиффорда. Они, в свою очередь, направят нас к «Экспериментальным исследованиям по электричеству» Фарадея и «Периодическому закону» Менделеева, а быть может, даже к «Оптике» Ньютона и «Двум новым наукам» Галилея.</p><p class="p1">Самые точные из точных наук больше других опираются не только на опыты, но и на математику. Если нас интересует физика, без математики мы не обойдемся. В этой области существует масса современных книг, но для меня нет ничего лучше «Введения в математику» Уайтхеда. Также заслуживают внимания работы Бертрана Рассела о смысле математики.</p><p class="p1">В процессе их чтения мы можем обратиться к «Математике в жизни и мышлении» Форсайта. От нее мы неизбежно перейдем к исходной точке современной математики — к «Геометрии» Декарта и математическим трудам Ньютона. Современные комментарии, например Хогбена, Данцига, Каснера и Ньюмена, тоже будут крайне полезны. Но я считаю, что мы должны рассматривать современную математику в ее сопоставлении с древнегреческими трудами, особенно с «Началами» Евклида, «Введением в арифметику» Никомаха и «Коническими сечениями» Аполлония Пергского.</p><p class="p1">Связь великих книг и универсального таланта их авторов теперь наверняка выглядит еще более явной в ваших глазах. Декарт и Уайтхед были одновременно математиками и метафизиками. Эссе Мальтуса «О народонаселении» относилось не только к социологии — оно напрямую повлияло на представления Дарвина о борьбе за выживание и степень жизнеспособности наиболее приспособленных особей. Ньютон предстает перед нами не только великим физиком-экспериментатором, но и великим математиком. «Записки» Леонардо да Винчи содержат не только теорию автора о перспективе в живописи, но и записи об исследованиях и изобретениях в области механики.</p><p class="empty-line"/><p class="subtitle">- 7 -</p><p class="p1">Я собираюсь шагнуть еще дальше. Хотя нас в первую очередь интересуют нехудожественные произведения, перечисление великих книг будет прискорбно неполным без шедевров художественной литературы. Здесь чтение произведений современных авторов тоже может вызвать интерес к творчеству их предшественников. Современный роман имеет длинную историю, уходящую корнями к Дэвиду Лоуренсу и Томасу Манну, Фрэнсису Скотту Фицджеральду и Эрнесту Хемингуэю, к тем формам повествования, которые они стремились изменить. Эти четыре автора, наряду с Джозефом Конрадом, Стивеном Крейном и Исааком Зингером, приведут нас к Флоберу, Мопассану и Бальзаку, а также к великим русским писателям Достоевскому и Толстому. Не забудем мы и своих авторов: Марка Твена, Германа Мелвилла и Генри Джеймса, а также Томаса Гарди, Чарльза Диккенса и сэра Вальтера Скотта. За их спинами мы увидим великих авторов восемнадцатого века — Даниэля Дефо и Генри Филдинга. «Робинзон Крузо» и «История Тома Джонса, найденыша» напомнят нам о множестве других романов, в частности о «Гулливере» Джонатана Свифта. Наше путешествие во времени завершится, когда мы дойдем до знаменитого «Дон Кихота» Сервантеса и «Гаргантюа и Пантагрюэля» Рабле.</p><p class="p1">Пьесы Бернарда Шоу и других наших современников уходят корнями еще глубже — к древней традиции драматургии. На творчество Шоу значительно повлияли не только пьесы Ибсена и Чехова, но и более ранние комедии Шеридана и Мольера; а за трагедиями Синга и О'Нила, как и за пьесами Шекспира и прочих авторов елизаветинских времен, скрываются комедии Аристофана и великие трагедии Еврипида, Софокла и Эсхила.</p><p class="p1">И наконец, нужно вспомнить о таких великих эпических произведениях, как «Фауст» Гете, «Потерянный рай» Мильтона, «Кентерберийские рассказы» Чосера, «Божественная комедия» Данте, «Энеида» Вергилия, «Илиада» и «Одиссея» Гомера. В списках «Великие книги Западного мира» и «Преддверие великих книг» я указал далеко не все вышеперечисленные произведения и не всех авторов. Но при этом ссылался на многих из них, поскольку они могут быть объединены в группы в ходе разговора и к ним по-прежнему сохраняется повышенный интерес со стороны современных авторов. Между этими группами нет четких границ. Они постоянно сливаются и пересекаются между собой.</p><p class="p1">Это касается не только таких явно взаимосвязанных предметов, как политика и этика, этика и метафизика, метафизика и математика, математика и естественные науки, но и более отдаленных друг от друга тем. Авторы «Федералиста» ссылаются на аксиомы Евклида как на эталон политических принципов. Читатель Монтеня, Макиавелли и, конечно же, Плутарха обнаружит их чувства и сюжеты, и даже язык в пьесах Шекспира. «Божественная комедия» Данте — это прямое отражение «Суммы теологии» Фомы Аквинского, «Этики» Аристотеля и астрономии Птолемея. Кроме того, мы знаем, как часто Платон и Аристотель ссылаются на Гомера и великих трагиков.</p><p class="empty-line"/><p class="subtitle">- 8 -</p><p class="p1">Возможно, теперь вы понимаете, почему я так часто повторял, что великие книги следует читать с учетом их мельчайших взаимосвязей. При таком способе чтения они дополняют, объясняют и подчеркивают значимость друг друга. И, конечно, становятся более удобочитаемыми.</p><p class="p1">Перечисляя названия и отслеживая связи всех книг, я уходил в прошлое от современной литературы, опираясь на книги, которые читали сами авторы. Это позволило наглядно продемонстрировать, как традиция великих книг продолжается и сегодня.</p><p class="p1">Но если вы хотите, чтобы одна великая книга помогала вам читать другую, лучше идти от прошлого к настоящему, а не наоборот. Если сначала вы прочтете те же книги, что и автор, то сможете его понять намного лучше. Вы увидите что-то новое его глазами, а значит, легче найдете с ним общий язык и достигнете понимания.</p><p class="p1">Двигаться в противоположном направлении иногда интереснее. Это напоминает работу сыщика или игру в «зайца и собаку»<a href="ch2.xhtml#id12" class="a">[56]</a>. Но, несмотря на удовольствие, которое вы получите от чтения «наоборот», следует все-таки понимать и воспринимать книги в прямом хронологическом порядке. Именно так они появлялись, а потому невозможно полностью понять их другим способом.</p><p class="p1">Наши «похождения» в поисках великих книг помогли мне сформулировать еще одну мысль. Трудно назвать великой современную книгу. Мы слишком близки к ее автору, чтобы судить о ней трезво и отстранение. Иногда можно быть относительно уверенным в том, что книга заслуживает такой оценки, как в случае с работами Эйнштейна, романами Пруста и Джойса или философскими трудами Дьюи, Уайтхеда и Маритена. Но в основном следует воздерживаться от подобных оценок. «Зал славы» — это слишком высокий пьедестал, чтобы отправлять туда кандидатов из двадцатого века, не оплатив обратный билет на случай отказа.</p><p class="p1">Однако современные книги, безусловно, бывают хорошими, даже если мы не уверены в их величии. Самый надежный признак хорошей книги, которая когда-нибудь может оказаться великой, — это очевидность ее связей с другими текстами. Такие книги участвуют в общем диалоге великих произведений, приглашая читателей присоединиться к нему. Их авторы непременно являются начитанными людьми и всецело принадлежат традиции, что бы они сами о ней ни думали и как бы ни бунтовали против нее.</p><p class="p1">Позвольте сделать еще один вывод. Сегодня мы страдаем не только от политического национализма, но и от культурной ограниченности. Мы создали культ настоящего: читаем преимущественно современную литературу, если вообще что-то читаем. Упускаем возможность качественно прочесть <em>хорошие</em> современные книги, если не знакомы с уровнем настоящих книг. Игнорируя великие книги, оказываемся оторванными от мира людей. Это напоминает мне процесс, при котором бездумная преданность серпу и молоту делает людей сначала русскими или китайцами, а затем собственно людьми — и то не всегда. Ведь самое священное наше право — быть сначала людьми, а затем гражданами своей страны. Это касается как политики, так и культуры. Мы не принадлежим исключительно своей стране или текущему веку.</p><p class="p1">Это право я бы, пожалуй, отнес и к обязанностям — право принадлежать к великому братству людей, которое не признает национальных, территориальных или этнических границ. Я не знаю, как вырваться из смирительной рубашки политического национализма, но зато знаю, как можно стать гражданином мира литературы и другом человечества во всех его проявлениях, независимо от времени и места.</p><p class="p1">Ответ вы легко угадаете. Надо читать великие книги. Только так человеческий разум, где бы он ни находился, можно освободить от неотложных потребностей и провинциальных предрассудков — поднявшись на универсальный уровень общения. Только там он будет в состоянии постичь общие истины, свидетелем которых является вся культурная традиция человечества. Люди, способные читать хорошо, умеют читать критически. В этом смысле их разум свободен. Если они прочли великие книги — по-настоящему прочли, — то вольны двигаться дальше — в любом направлении в мире людей. Только они действительно умеют пользоваться тем великим и всеобъемлющим разумом мира, который в любом месте и в любое время не принадлежит им полностью.</p></span></span></
