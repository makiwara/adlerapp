<span><span><span id="id8"><div class="title2">
<p class="p">Глава третья. Чтение — это учеба</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Одно из правил чтения, как вы уже видели, — это умение выделить и истолковать ключевые слова в книге. С ним связано еще одно важное правило: способность находить ключевые предложения и понимать их смысл.</p><p class="p1">Слова «чтение — это учеба» составляют предложение. Очевидно, что оно важно для нашего обсуждения. Я бы даже сказал, что на данный момент наиболее важно. Оно определяется весомостью слов, из которых состоит. К тому же эти слова имеют множество значений, что мы уже видели на примере слова «чтение». Разные значения имеет и слово «учеба», а маленькое слово «это» — настоящий чемпион по многозначности. Выходит, что данное предложение нельзя сразу опровергнуть или подтвердить. Оно имеет целый ряд смыслов, одни из которых могут быть истинными, а другие — ложными. Узнав, в каком значении я употребил каждое из этих слов, вы поймете мысль, которую я намерен передать. Тогда и только тогда вы сможете согласиться или начать спорить со мной.</p><p class="p1">Зная, что мы не рассматриваем процесс развлекательного чтения, вы вправе упрекнуть меня в неточности формулировки. Но я же не сказал «определенное чтение — это учеба». Да вы и сами скоро научитесь чувствовать эту разницу. Слово «определенное» я опустил благодаря <em>контексту</em>. Из него уже следовало, что чтение для развлечения нас не интересует.</p><p class="p1">Чтобы истолковать данное предложение, нужно сначала задаться вопросом: что такое учеба? Безусловно, мы не сможем обсуждать это достаточно подробно, но способны привести примерное общеизвестное описание: учеба — это приобретение знаний. Не захлопывайте книгу — я не собираюсь давать определение знанию. Если я попробую это сделать, мы окажемся погребены под завалами других слов, которые тоже придется объяснять. Для наших целей хватит и обычного понимания слова «знание». У вас есть знания. Вы знаете, что вы знаете и что именно знаете. Вам известна разница между «знать» и «не знать».</p><p class="p1">Если бы пришлось рассматривать природу знания с философской точки зрения, вы бы зашли в тупик, как и множество философов. Оставим в стороне подобные вопросы и будем считать, что примерно одинаково понимаем слово «знание». Тем не менее можно возразить, что при этом фраза «учеба — это приобретение знаний» имеет и другие подводные камни. Мы учимся играть в теннис или готовить. Игра в теннис и готовка — это не знания. Это виды деятельности, требующие определенного мастерства.</p><p class="p1">Подобное возражение резонно. Хотя любое мастерство подразумевает знание, для овладения мастерством одного знания недостаточно. Мастер не только <em>знает</em>, но и <em>умеет делать</em> то, что другой человек не умеет вообще или выполняет хуже. Это всем известное различие, которое мы проводим между знанием <em>как что-то делать</em> и знанием <em>чего-то</em>. Можно учиться <em>что-то делать</em> и изучать <em>что-то</em>. Вы уже сталкивались с этим различием, когда осознали необходимость научиться читать и учиться далее при помощи чтения.</p><p class="p1">Таким образом, мы ограничили сферу употребления слова «чтение». Чтение — это учеба только в смысле приобретения знаний, но не мастерства. Нельзя научиться читать в процессе чтения этой книги. В данном случае речь идет только об изучении природы чтения и правил этого искусства. Моя книга способна помочь в закреплении навыка, чего явно недостаточно. Нужно еще научиться соблюдать все правила и постоянно практиковаться в чтении. Только таким образом можно овладеть настоящим мастерством — тем, что выходит за пределы знаний, изложенных в любой книге.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Пока все хорошо. Но теперь мы должны рассмотреть различия между чтением ради информации и чтением ради понимания. В предыдущей главе я говорил о том, насколько активнее второй вид чтения и каковы при этом ощущения читателя. Теперь необходимо понять, что мы получаем при каждом виде чтения. Информация и понимание в каком-то смысле относятся к знаниям. Получение информации — это учеба, так же как и осмысливание чего-то нового. В чем же разница?</p><p class="p1">Иметь информацию — значит знать некий факт. Понимать — значит осознавать дополнительные нюансы: почему так бывает, какова связь с другими фактами, чем они отличаются, в чем совпадают и так далее.</p><p class="p1">Многим из нас подобные различия знакомы: примерно так же умение запоминать отличается от умения объяснять. Запомнив сказанное автором, вы выучили что-то в процессе чтения. Если его слова правдивы — вы узнали о мире что-то новое. Это знание может касаться либо данной книги, либо всего мира в целом. Вне зависимости от этого, если вы задействовали только собственную память, вы не сможете получить ничего, кроме информации, поскольку не сделали никакого открытия. Открытие происходит, когда вы помимо слов автора узнаёте, что именно он имел в виду и почему сказал так, а не иначе.</p><p class="p1">Приведу простой пример. История, о которой я собираюсь рассказать, произошла на одном из моих занятий. Мы читали трактат Фомы Аквинского о страстях, но подобное случалось множество раз с самым разнообразным материалом. Я спросил одного из студентов, что говорил святой Фома о страстях. Тот совершенно верно ответил, что святой Фома считал любовь первичной страстью, а остальные чувства — перечисленные студентом совершенно правильно — следовали за ней в определенном порядке. Я спросил, что это значит. Студент был обескуражен. Разве он неправильно ответил на мой вопрос? Конечно, правильно, сказал я, но необходимо объяснить смысл. Недостаточно просто добросовестно пересказать слова Фомы Аквинского — мне нужно было знать, что именно автор имел в виду. Студент снова попытался ответить, но ничего не вышло — он повторил то же самое, немного изменив порядок слов. Вскоре стадо очевидно, что он не понимает, о чем говорит, хотя его ответ заслужил бы хорошую оценку на любом экзамене, не предполагающем каверзных вопросов о смысле.</p><p class="p1">Я постарался ему помочь и спросил, в каком смысле любовь первична — не в том ли, что из нее проистекают все прочие чувства? Каким образом от любви зависят ненависть и гнев, надежда и страх? Как связаны с любовью радость и горе? Что такое любовь? Голод или жажда — это любовь? Или же любовь — это лишь то прекрасное чувство, которое правит миром? Тяга к деньгам и славе, знаниям и счастью — любовь ли это?</p><p class="p1">В том случае, когда студент мог ответить на эти вопросы словами Фомы Аквинского, он так и поступал. Если его пересказ был неточен, на помощь приходили его однокурсники.</p><p class="p1">Я попробовал зайти с другой стороны. Извинившись, я попросил их вспомнить о собственном эмоциональном опыте. Судя по возрасту, они уже вполне могли пережить какие-то страсти. Приходилось ли им ненавидеть, была ли ненависть связана с любовью к этому человеку? Или ее провоцировал кто-то другой? Случалось ли им испытывать ту неповторимую гамму чувств, когда одно ощущение незримо перетекает в другое? Студенты отвечали весьма расплывчато, но не от смущения или недовольства, а потому что абсолютно не привыкли изучать свой эмоциональный опыт подобным образом. Они явно не проводили никаких параллелей между страстями святого Фомы и собственным опытом. Для них это были совершенно разные вещи.</p><p class="p1">Именно тогда стало ясно, почему они абсолютно не поняли прочитанный текст. Они восприняли его исключительно на уровне слов, которые запомнили и смогли повторить в ответ на мои вопросы. Так они поступали и с другими предметами, а я просто слишком многого от них хотел.</p><p class="p1">Тем не менее я продолжал настаивать. Если им сложно понять Фому Аквинского в свете собственного опыта, не поможет ли опыт, заимствованный из романов? Художественную литературу они читали. Некоторые из них читали даже великие романы. Встречались ли там упоминания тех или иных страстей? Они были разными? Как они были связаны между собой? Студенты все так же «плавали». Их ответы состояли из поверхностного пересказа сюжетов. Увы, прочитанные романы они поняли не лучше, чем Фому Аквинского.</p><p class="p1">Наконец я спросил, какие еще предметы они изучают? Где еще они в ходе занятий могут обсуждать страсти и чувства? Как оказалось, большинством студентов был освоен элементарный курс психологии, а двое из них даже слышали о Фрейде и, возможно, что-то о нем читали. Обнаружив то, что они не установили связь между физиологией эмоций, по которой наверняка сдали экзамены, и описанием страстей Фомы Аквинского, как и то, что они не уловили совпадение позиций святого Фомы и Фрейда, я понял истинную причину своего недовольства.</p><p class="p1">Эти студенты учились на разных курсах колледжа. Они умели читать только в первом значении этого слова. Долгие годы в школе они читали только ради информации, которую нужно было получить, чтобы успешно написать контрольные работы и сдать экзамены. Они никогда не пытались связать истинный смысл книги с собственным опытом.</p><p class="p1">Разве знали они, что книги существуют не только для того, чтобы запоминать их содержание? Увы, нет. Разве подозревали они о своей несостоятельности, пока не пришли в мой класс? Тоже нет. Они старательно подготовились к занятию и искренне полагали, что сделали это хорошо. Им даже не пришло в голову, что кто-то может поинтересоваться пониманием прочитанного. Я понял проблему — мы начали усиленно заниматься. Но даже в конце курса мои студенты, к сожалению, оставались беспомощными. В лучшем случае они осознали, что весьма плохо понимают прочитанное, но ничего не смогли с этим сделать. Сейчас, на завершающей стадии обучения, они оказались абсолютно неподготовленными к чтению ради понимания.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Читая ради информации, мы ищем факты. Читая ради понимания, мы узнаем не только факты, но и их смысл. Каждый способ чтения имеет свои достоинства, но только при условии его адекватного использования. Если автор понимает не больше нас или в определенной части текста не утруждает себя объяснением, мы можем получить от него разве что информацию. Но если он постиг нечто недоступное нам и к тому же постарался передать это в своем тексте, мы многое потеряем, если будем читать этот текст, как газету или журнал.</p><p class="p1">Книги, которые мы считаем великими или достойными внимания, обычно заслуживают более высокого уровня прочтения. Безусловно, любой текст можно прочесть как ради информации, так и ради понимания. Полезно уметь запоминать слова автора и понимать их смысл. Можно сказать, что получение информации — это предпосылка к пониманию. Я не призываю вас отказаться от информации, но читать великую книгу исключительно ради фактов — это все равно что выкапывать червей авторучкой.</p><p class="p1">Монтень в своих трудах говорил о «невежестве неграмотного, которое предшествует знанию, и невежестве ученого, которое следует за знанием». Первое — это невежество того, кто не знает алфавита и не умеет читать. Второе — невежество человека, который неверно прочел огромное количество книг. Как справедливо сказал о них Поуп<a href="ch2.xhtml#id46" class="a">[7]</a>:</p><p class="empty-line"/><div class="poem">
<div class="stanza">
<p class="v">«Дурак набитый, уйму разных книг</p>
<p class="v">Он проглотил, но ни в одну не вник».</p>
</div>
</div><p class="empty-line"/><p class="p1">Мы сплошь и рядом встречаем таких грамотных неучей, читающих много и плохо. Греческое слово, означающее подобную смесь учености и глупости, свойственную «пожирателям» книг всех времен, на наш язык переводится и как «недоучка», и как «второкурсник».</p><p class="p1">Начитанность нередко означает количество, и только иногда — качество чтения. Пессимист и мизантроп Шопенгауэр начал активно выступать против излишнего чтения, когда понял, что в большинстве своем люди читают пассивно и бездумно заглатывают «отравленную» беспорядочную информацию. Бэкон<a href="ch2.xhtml#id44" class="a">[8]</a> и Гоббс<a href="ch2.xhtml#id41" class="a">[9]</a> разделяли его точку зрения. Так, Бэкон говорил: «Одни книги пробуют на вкус, другие — проглатывают, и лишь немногие — разжевывают и усваивают». Эта общая для многих идея основана на четком разграничении способов чтения, соответствующих разным видам литературы.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Мы немного продвинулись в понимании фразы «чтение — это учеба». Мы знаем, что в процессе чтения можно кое-чему научиться, приобретя знание, но не навык. Однако будет большой ошибкой считать, что способ чтения, при котором мы получаем информацию или что-то понимаем, идентичен способу обучения, с помощью которого мы приобретаем знания. Это будет равноценно утверждению, будто знания можно получить лишь в результате чтения.</p><p class="p1">Чтобы избежать этой ошибки, рассмотрим еще одно различие в типах обучения, которое существенно влияет на сам процесс чтения и его отношение к образованию в целом. Если моя мысль вам незнакома или несколько сложна, предлагаю считать следующие страницы испытанием вашей способности читать. Сейчас хороший повод начать активное чтение — выделять ключевые слова, отмечать различия, наблюдать, как расширяется значение исходной фразы.</p><p class="p1">В истории образования люди всегда четко различали два источника знаний: учебу и открытие. Учеба — это процесс, в ходе которого один человек обучает другого устно или письменно. Но знания можно приобрести и без учителя. Это возможно, иначе каждый учитель должен был бы иметь своего учителя. Но кто же тогда научился первым? Таким образом, должна существовать возможность открытия — узнавания нового в результате поиска, исследования или размышления, но без участия учителя в этом процессе.</p><p class="p1">Открытие имеет такое же отношение к учебе, как узнавание нового без помощи учителя к узнаванию нового с его непосредственным участием. В обоих случаях деятельность по изучению берет на себя тот, кто учится. Будет большой ошибкой предполагать, что открытие активно, а обучение пассивно. Ведь пассивное узнавание нового так же невозможно, как и абсолютно пассивное чтение.</p><p class="p1">Разница между двумя видами узнавания чего-то нового состоит в особенностях материала, над которым работает учащийся. При поддержке учителя он выполняет определенные действия с сообщаемой ему информацией. Он работает со словом, устным или письменным. Он учится путем чтения или слушания. Кстати, обратите внимание на тесную взаимосвязь процессов чтения и слушания. Если не брать в расчет небольшие различия между этими двумя способами коммуникации, можно сказать, что чтение и слушание — это одно и то же искусство учиться. Но когда учащийся двигается вперед самостоятельно, он постигает новое скорее из самой природы, чем из слова — сказанного или написанного. Такое обучение представляет собой чистый акт открытия. Трактуя слово «чтение» в широком смысле, можно сказать, что открытие — это искусство чтения природы, а обучение (с учителем) — это искусство чтения книг или (если включать сюда и процесс слушания) искусство учиться благодаря словам.</p><p class="p1">А как же мышление? Если под словом «мышление» мы подразумеваем использование разума для получения знаний и если возможность приобретения знаний исчерпывается обучением и открытием, то совершенно очевидно, что мышление всегда сопровождает один из этих видов деятельности. Думать необходимо как в процессе чтения и слушания, так и в процессе исследования. Разумеется, способы мышления отличаются — так же, как и способы обучения.</p><p class="p1">Многие считают, что использование мышления более свойственно процессам исследования и открытия, чем формату занятий с учителем. Так происходит, потому что чтение и слушание часто относят к пассивным видам деятельности. Вероятно, и в самом деле чтение ради информации не требует такой умственной работы, как исследование или открытие. Это менее активный способ чтения. Но данное утверждение неприменимо к более активному чтению — то есть к усилию понять. Никто из людей, практикующих такой способ чтения, не скажет, что он возможен без мышления.</p><p class="p1">Вообще мышление — это только одна сторона механизма обучения. Помимо этого необходимо наблюдать, запоминать и создавать в воображении образы того, что не поддается наблюдению. Существует тенденция особо выделять роль этих действий в процессе исследования или открытия, забывая и недооценивая их важность при обучении путем чтения или слушания. Стоит на миг задуматься, и вы поймете, что способности чувствовать и рассуждать подкреплены теми же навыками, которые помогают совершать открытия: проницательностью, хорошей памятью, богатым воображением и, конечно, разумом, способным к анализу и рефлексии. Хотя в целом эти навыки совпадают, в двух видах обучения они могут использоваться совершенно по-разному.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Я хотел бы еще раз обратить внимание своих читателей на две распространенные ошибки. Первую допускают те, кто пишет или говорит об искусстве мышления так, словно оно существует само по себе. Поскольку механизм мышления всегда напрямую связан с процессами обучения или исследования, напрашивается единственно верный вывод: искусство мышления не может существовать отдельно от искусства чтения и слушания с одной стороны и от искусства открытий — с другой. По аналогии с утверждением, что чтение — это учеба, правильно будет сказать, что чтение — это мышление. Подробно охарактеризовать искусство мышления можно только в контексте детального анализа чтения и исследования.</p><p class="p1">Вторую ошибку совершают те, кто пишет об искусстве мышления так, словно оно тождественно искусству открытия. Яркий пример такой ошибки, оказавшей колоссальное влияние на всю систему образования в Америке, — это работа Джона Дьюи «Как мы мыслим». Она стала настольной книгой многих тысяч учителей, подготовленных в наших учебных заведениях. Профессор Дьюи рассматривает мышление как процесс, запускающийся исключительно при совершении открытий. Но это лишь один из двух основных способов мышления. Не менее важно понимать, как мы мыслим, когда читаем книгу или слушаем лекцию. Быть может, для учителей это даже важнее, поскольку искусство читать мы можем связать с искусством учиться, так же как искусство писать напрямую связано с искусством читать. Я уверен — тот, кто плохо читает, не может хорошо писать. Кроме того, очень сомневаюсь, что неумеющий учиться способен учить.</p><p class="p1">Вероятно, эти ошибки имеют комплексную причину. Отчасти они связаны с ложным предположением, что преподавание и исследование являются активными действиями, а чтение и обучение — исключительно пассивными. Отчасти — с преувеличением роли научного метода, при котором упор делается на исследовании как единственном условии для запуска процесса мышления. Вероятно, было время, когда люди совершали противоположную ошибку, преувеличивая значимость чтения книг и слишком мало внимания уделяя «чтению» природы. Тем не менее нас это не оправдывает. Обе крайности одинаково неприемлемы. В гармоничном образовании следует придавать равное значение обоим типам обучения и соответствующим навыкам. Какой бы ни была причина этих ошибок, результат их воздействия на американское образование очевиден. Возможно, именно они повлекли за собой почти полное пренебрежение осмысленным чтением в школьной системе. Гораздо больше времени уходит на то, чтобы учить человека навыкам самостоятельного обретения знаний. По-моему, нет особой заслуги в том, чтобы тратить время на самостоятельные поиски того, что уже кто-то открыл. Лучше сберечь мастерство для исследования неизведанного и оттачивать его, перенимая опыт и знания у тех, кто уже владеет и готов делиться ими.</p><p class="p1">Невероятно много времени тратится впустую на лабораторные занятия. Как правило, присутствие огромного количества лабораторных работ в учебных планах оправдывают тем, что они якобы учат мыслить. Это верно, но учат они лишь одному способу мышления. Любой всесторонне образованный человек, даже профессиональный исследователь с научной степенью, должен уметь учиться по книгам. Человечество — поколение за поколением — не должно осваивать всю мудрость мира и учить все с нуля. По сути, это невозможно и бессмысленно. И данный процесс напрямую коррелирует с навыками чтения. Если не развивать мастерство чтения, что как раз и наблюдается сегодня в американском образовании, читать будут все реже. Можно приобретать новые знания, общаясь с природой — она всегда будет отвечать на вопросы человека, — но нет смысла разговаривать с предками, не научившись слушать.</p><p class="p1">Вы скажете, что разница между чтением книг и «чтением» природы невелика. Однако следует помнить, что проявления природы — это не символы, которые транслируют что-то от имени другого человека, и не слова, которые можно прочесть или услышать. И не забывайте: когда мы стремимся учиться непосредственно у природы, наша главная цель состоит в том, чтобы понять мир, в котором мы живем. <em>Мы не соглашаемся и не спорим с природой</em>, как в случае с книгами.</p><p class="p1">Когда мы стремимся учиться по книгам, наша главная цель остается такой же. Но в этом случае мы должны сначала убедиться, что правильно поняли, о чем говорится в той или иной книге. Только тогда мы можем согласиться или не согласиться с автором. Процесс понимания природы непосредственно отличается от понимания книги путем интерпретации. Критичность необходима только в последнем случае.</p><p class="empty-line"/><p class="subtitle">- 6 -</p><p class="p1">До сих пор я исходил из того, что чтение и слушание можно считать обучением у кого-то. В некоторой степени это верно, поскольку они являются теми способами обучения, для которых необходимо уметь учиться у другого человека. Прослушивание курса лекций во многом похоже на чтение книги. Большинство правил, которые я сформулирую относительно чтения книг, применимы и к прослушиванию лекций. И все же есть причина затеять дискуссию об искусстве чтения или хотя бы отвести чтению ведущую роль, а прочие виды деятельности счесть второстепенными. Дело в том, что слушание — это обучение с живым учителем, а чтение — обучение с человеком, которого физически нет рядом с вами: он либо уже покинул этот мир, либо просто находится далеко от вас.</p><p class="p1">Если вы зададите вопрос живому учителю, вероятно, он вам ответит. Если вы не поймете полученный ответ, у вас останется шанс попросить объяснений вместо долгих обдумываний. Задавая подобный вопрос книге, вы должны будете ответить на него самостоятельно. В этом отношении книга сродни природе. Когда вы с ней заговорите, она ответит ровно настолько, насколько вы сами способны к мышлению и анализу.</p><p class="p1">Конечно, я не утверждаю, что ответ учителя избавит вас от дальнейшей работы. Так бывает только с простыми вопросами о конкретных фактах. Но ожидая объяснений, вы получаете их лишь в том случае, если поняли ответ. Тем не менее, когда учитель присутствует рядом, у вас есть шанс понять его, в отличие от ситуации, когда слова учителя содержатся в книге.</p><p class="p1">Однако надо помнить, что книги тоже можно читать под руководством учителей. Таким образом, следует более детально рассмотреть отношение между книгами и учителями — и между способами обучения по книгам и с помощью учителей. Это тема следующей главы. Она рассчитана прежде всего на тех, кто еще учится, но будет актуальна и для всех остальных, поскольку продолжение образования зависит исключительно от книг, и нам следует знать, как по ним учиться. Возможно, нам даже повезло, что рядом больше нет учителей.</p></span></span></span>
