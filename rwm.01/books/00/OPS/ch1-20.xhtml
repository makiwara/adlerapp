<p class="p">Глава шестнадцатая. Великие книги</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="p1">Как я уже упоминал в предисловии, мне пришлось отредактировать эту главу в соответствии с новым <a href="ch1-23.xhtml#id25" class="a">Приложением 1</a> к немного переработанному изданию моей книги. И все же я не менял радикально ее смысл и содержание. Позвольте объяснить почему.</p><p class="p1">В этой главе я изначально планировал рассказать о рекомендуемых великих книгах, перечисленных в <a href="ch1-23.xhtml#id25" class="a">Приложении 1</a>. В ней я рассматривал характер великих книг в целом и излагал критерии, по которым можно распознать любую великую книгу. Далее на конкретных примерах я показывал, как эти книги участвуют в «великой беседе», вплетаясь в нить наших мыслей. Все это содержится и в переработанной главе, но теперь примеры соответствуют книгам и авторам, перечисленным в новом <a href="ch1-23.xhtml#id25" class="a">Приложении 1</a>.</p><p class="p1">С тех пор как я написал оригинальную главу, в понимании проблемы чтения и во взглядах на великие книги произошли значительные изменения. Я выделил их в предисловии к данному изданию. В большой степени эти изменения связаны с публикацией и распространением «Великих книг Западного мира» и «Преддверия великих книг»<a href="ch2.xhtml#id28" class="a">[48]</a>. Существование таких списков, а особенно «Синтопикона»<a href="ch2.xhtml#id26" class="a">[49]</a>, дважды коренным образом изменяло контекст этой главы.</p><p class="p1">Первый том «Великих книг Западного мира» содержит эссе Роберта Хатчинса под названием «Великая беседа», где более подробно, убедительно и красноречиво излагается все, что я говорил о сути великих книг в первой редакции своей шестнадцатой главы, и описывается взаимосвязь этих книг так хорошо, как мне и не снилось. Следовательно, мне вовсе не нужно было переделывать эту главу. Эссе, которое я хотел из нее сделать, написал Роберт Хатчинс. Существование «Синтопикона» — еще одна важная причина того, почему изменения в этой главе были весьма поверхностными. «Синтопикон» постоянно ссылается на великие книги в связи с разными мыслями, темами и подтемами, позволяя читать эти тексты совершенно новым способом. В предисловии к «Синтопикону» я описал этот новый способ чтения, назвав его синтопическим. Его суть состоит во «вчитывании» в целый ряд великих книг вместо «беглого пролистывания» одного произведения. Здесь я считаю целесообразным повторить эту же мысль, но в более сжатом виде.</p><p class="p1">И наконец, перечитывая эту главу год за годом, я обнаружил, что дискуссия о том, как читать великие книги без «Синтопикона», наводит на мысли о самом «Синтопиконе». Двадцать пять лет назад я не мог даже мечтать о таком способе чтения, который стал реальностью благодаря «Синтопикону». (Я очень хотел опубликовать подобный указатель, но даже не надеялся, что мечта когда-нибудь воплотится.) Теперь, оглядываясь назад, я еще яснее вижу, насколько это полезное и мощное средство. Чтение великих книг без его помощи — это интеллектуальный опыт, с которым едва ли что-то сравнится в мире мышления. Но чтение с «Синтопиконом» еще больше оправдывает себя. Надеюсь, читатель убедится в этом сам, прочтя данную главу, и простит меня за то, что я сохранил ее в книге, невзирая на очевидный анахронизм содержания, — ради развития самого читателя.</p><p class="empty-line"/><p class="subtitle">- 1 -</p><p class="p1">Книги не перестанут издавать никогда. И потому вряд ли когда-нибудь перестанут появляться списки книг. Первое влечет за собой второе. Книг всегда было больше, чем мог прочесть один человек. А поскольку их количество растет век за веком, приходится составлять все больше и больше списков.</p><p class="p1">Безусловно, важно знать, <em>что</em> читать, но не менее важно понимать, <em>как</em> это делать. Надеюсь, что, научившись читать, вы проводите в общении с книгами много времени. Однако в лучшем случае за всю жизнь вы сможете прочесть лишь небольшую часть всех написанных книг. А потому желательно, чтобы это была хорошая литература. Здесь нам повезло — великих книг даже слишком много. Так, издание «Великие книги Западного мира» включает в себя пятьдесят четыре тома, где перечислены одна тысяча сорок пять произведений семидесяти четырех авторов.</p><p class="p1">Традиция составлять списки лучших книг существует так же давно, как чтение и письмо. Это делали еще учителя и библиотекари древней Александрии. Их списки становились основой образовательной программы. В Риме этим занимался Квинтилиан<a href="ch2.xhtml#id23" class="a">[50]</a>, выбирая, по его словам, лучшее из <em>древней</em> и <em>современной</em> классики. В Средние века списки литературы для обучения составляли и обновляли все — мусульмане, иудеи и христиане. В эпоху Возрождения Монтень и Эразм Роттердамский, стремясь вдохнуть жизнь в систему образования, создавали списки книг, которые читали сами. Оба гуманиста предлагали рассматривать себя в качестве эталона благородного и начитанного человека. Образование в ту эпоху строилось на основе гуманитарных наук. Ученикам рекомендовалось читать великие труды древних римлян — поэзию, биографические и исторические документы, а также различные эссе о проблемах нравственности.</p><p class="p1">В девятнадцатом веке продолжали появляться новые списки литературы. Если вы хотите знать, на каких книгах воспитывались либералы того времени, загляните в «Автобиографию» Джона Стюарта Милля. Быть может, самый знаменитый список XIX века составил французский мыслитель Огюст Конт, которому удалось кратко отобразить культ науки и прогресса, существовавший в девятнадцатом столетии.</p><p class="p1">Конечно, следует ожидать, что подборки «лучших книг» со временем будут меняться. Тем не менее у списков разных эпох неожиданно обнаруживается одна общая черта. Во все века — до нашей эры и в новые времена — составители списков включали в них древние и современные произведения и при этом всегда задавались вопросом, «дотягивают» ли литературные новинки до уровня великих книг прошлого. Изменения, происходившие на каждом отрезке времени, в основном были дополнениями, а не заменами. Разумеется, список великих книг и сегодня продолжает постоянно увеличиваться, но его очертания остаются незыблемыми.</p><p class="p1">Причина в том, что все знаменитые списки являются разносторонними. Их авторы стремятся включать туда все великие творения человечества. Неудачны те подборки, авторы которых предвзяты и ангажированы. Такие списки появляются во все времена и содержат исключительно названия книг, подтверждающих какую-то определенную тенденцию. Но европейскую традицию невозможно представить однобоко. В ней есть многое, что непременно покажется ложью или заблуждением, — смотря с какой позиции судить об этом. Любой поиск истины сопровождается серьезными ошибками. Адекватный список великих книг должен содержать перечень всех произведений, оказавших влияние на ход истории, а не только тех, с которыми согласен его автор.</p><p class="p1">Еще шестьдесят-семьдесят лет назад программа колледжа строилась с учетом существования обязательного списка литературы. Под влиянием тенденции самостоятельного выбора предметов и прочих изменений в системе образования требования в нашей стране все более смягчались до тех пор, пока степень бакалавра не перестала быть признаком начитанного человека. Великие книги по-прежнему входили в состав тех или иных курсов, но редко рассматривались во взаимосвязи друг с другом. Часто они всего лишь формально дополняли наиболее популярные учебники, занимавшие ведущие места в программах.</p><p class="p1">Ситуация была совсем катастрофической, когда я поступил в колледж в начале двадцатых годов. Как я уже говорил, мне крупно повезло — я застал подъем образования. Джон Эрскин убедил руководство Колумбийского университета учредить курс Honors, посвященный чтению великих книг. Список, который он столь мастерски составил, содержал названия шестидесяти с лишним книг, имевших отношение ко всем областям учебной и художественной литературы. По сравнению с современными аналогами этот список явно находился на «вершине пьедестала». Кроме того, Джон Эрскин стремился включить в него все по-настоящему великие книги, а не произведения определенного периода или определенной тематики.</p><p class="p1">С момента своего появления список Эрскина подвергся многочисленным изменениям и переработкам. Мы с мистером Хатчинсом использовали его с некоторыми поправками во время своей работы в Университете Чикаго. Четырехлетняя программа по обучению чтению в колледже Сент-Джон базировалась на том же списке, куда были добавлены книги по математике и естественным наукам. Аналогичный список с некоторыми сокращениями и сегодня используется в ряде колледжей, в обязательных курсах. А список «Великих книг Западного мира» и «Преддверия великих книг» довольно точно отображает то, что любой назвал бы перечнем великих произведений западной культуры.</p><p class="p1">В связи с этим я вспоминаю случай, который помог мне разобраться в принципах отбора литературы для списков великих книг. Я работал секретарем на факультете Колумбийского университета, где читали тот самый курс Honors в те годы, когда пересматривался изначальный список великих книг. Многие преподаватели факультета выражали свое недовольство. Они хотели исключить из этого списка одних авторов и добавить других. Чтобы окончательно решить вопрос, мы составили основной список, состоявший из трехсот книг. Он было гораздо длиннее предполагаемого, но зато включал все предложенные варианты.</p><p class="p1">Затем мы перешли к голосованию, постепенно исключая книги авторов, не поддерживаемые большинством. Повторив эту процедуру множество раз, мы получили список, который устраивал всех. Он содержал восемьдесят позиций — всего на пятнадцать больше, чем у Эрскина — и включал в себя почти все произведения, входившие в изначальный список. За два года переработки этого списка я понял, насколько единодушными бывают люди в оценке великих книг. Мне стало очевидно, что идеальным будет список, состоящий не более чем из сотни имен авторов. Только он сможет получить всеобщую поддержку. Работа над составлением списка «Великих книг Западного мира» полностью подтвердила справедливость моего мнения.</p><p class="p1">Строго говоря, каталоги обычно не читают, а используют как справочники. Поэтому я привожу содержание списка «Великих книг» и «Преддверия» в <a href="ch1-23.xhtml#id25" class="a">Приложении 1</a> к этой книге, а в данной главе собираюсь «оживить» свой список коротким рассказом о самих произведениях.</p><p class="p1">Я постараюсь четко классифицировать все великие книги, разделив их на небольшие группы, в каждой из которых идет беседа на определенную, возможно, интересную вам тему. В некоторых случаях «разговоры» пересекаются, как и рассматриваемые проблемы. Иногда разговор об одной проблеме приводит к рассмотрению другой. Таким образом, книги предстают перед читателем не уложенными в аккуратные ряды могильными камнями, а, как и следует, живыми участниками живой истории. Я, конечно же, не перечислю в этой главе все книги, но покажу их взаимодействие в достаточной степени, чтобы вы в дальнейшем могли представить его полностью. Если в результате всех моих усилий вы захотите присоединиться к разговору великих авторов, прочтя некоторые из этих книг, остальное получится само собой.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">В начале нашей беседы необходимо более конкретно рассказать о самом понятии «великая книга». Я постоянно повторял это словосочетание в надежде, что объяснений, данных мною в четвертой главе, будет достаточно. Моя мысль была проста и сводилась к четкому правилу — великие книги содержат <em>оригинальные сообщения</em>. В восьмой главе я предположил, что аналогичное противопоставление касается и художественных произведений. Следовательно, великими научными книгами мы называем те произведения, которые больше других могут расширить границы нашего понимания, а великая художественная литература способствует духовному росту и развитию гуманистических идей.</p><p class="p1">В предыдущих главах я так или иначе упоминал о различных качествах и свойствах великих книг. Но теперь хочу свести воедино все признаки, по которым можно идентифицировать эти книги, — для чего необходимо некоторые из них повторить, а некоторые — добавить. Эти признаки всегда используются при составлении списков литературы.</p><p class="p1">1. Я не раз в шутку говорил, что великими называют те книги, которые все считают своим долгом прочесть, но всё же не читают, или те, которые все хотят прочесть, но то и дело откладывают. Для некоторых наших современников эта шутка (авторство которой, кстати, принадлежит Марку Твену) может быть верной, но в целом высказывание скорее ошибочно. На самом деле великие книги — едва ли не самые читаемые в мире. Это отнюдь не бестселлеры-однодневки, а вечные бестселлеры.</p><p class="p1">Аудитория книг о Джеймсе Бонде значительно более узка по сравнению с аудиторией «Дон Кихота» или пьес Шекспира. По вполне реалистичным оценкам, сделанным не так давно одним из писателей, за последние три тысячи лет «Илиаду» Гомера прочли около двадцати пяти миллионов человек. Представьте, на сколько языков переводились все великие книги и сколько лет их уже читают, — и вы поймете, что количество читателей подобных текстов без преувеличения измеряется миллионами.</p><p class="p1">Безусловно, это не значит, что любая книга, завоевавшая огромную аудиторию, считается классикой уже только благодаря одному этому факту. Мою мысль наглядно иллюстрируют такие примеры из художественной литературы, как «Три недели» Коко Шанель, «Камо грядеши» Генрика Сенкевича и «Бен-Гур» Лью Уолласа. Далеко не всегда великая книга производит фурор сразу после своего выхода в свет. Иногда требуется время, чтобы собрать круг своих читателей. Рассказывают, что астроном Кеплер, чей труд о законах движения планет сегодня считается классическим, говорил, что его книга «может сотню лет ждать своего читателя, ждал же сам Бог шесть тысяч лет».</p><p class="p1">2. Великие книги доступны и понятны. Они не предстают перед читателями в роли педантов. Они не создаются «узкими» специалистами. Будь это философия или наука, история или поэзия, она в первую очередь касается человеческих, а не формально-теоретических проблем. Все эти книги написаны для людей, а не для профессоров. Когда я говорю об их доступности, то не имею в виду, что книги изначально адресованы широкой аудитории. Они обращаются к новичкам. Как я уже говорил, это связано с их оригинальным сообщением. Для большинства читателей оно становится абсолютно новым.</p><p class="p1">Штудировать учебник для читателей продвинутого уровня может только тот, кто уже освоил пособие для начинающих. Но все великие книги предназначены для новичков. В них рассматриваются начала любых наук и предметов. Конечно, они не связаны между собой, как серия учебников, отсортированных по сложности или определенным техническим особенностям. Именно это я имел в виду, когда говорил, что великие книги предназначены для начинающих, даже если они берут старт в разных точках истории человеческой мысли. Здесь я должен упомянуть об одном эффективном способе предварительного чтения, который помогает правильно изучать великую книгу. Я говорю в данном случае о чтении других великих книг, которые изучал сам автор. Раньше я уже предлагал такой способ, настаивая, что даже математические и научные книги можно читать без специального образования.</p><p class="p1">В качестве примера возьмем «Начала» Евклида и «Математические начала натуральной философии» Ньютона. Евклида можно читать без предварительного изучения математики. Его книга представляет собой доступно написанное введение в геометрию и основы арифметики. О Ньютоне нельзя сказать то же самое, поскольку он использует математику для решения задач по физике. Читатель должен обладать определенными знаниями, чтобы следовать за математическим обоснованием Ньютона и понять авторскую интерпретацию наблюдений. Ньютон тщательно изучал Евклидовы труды. Стиль математического изложения Ньютона показывает, насколько глубокое влияние оказали взгляды Евклида на его коэффициенты и пропорции. Следовательно, книга Ньютона не сразу будет понятна даже компетентным ученым, если они не читали Евклида. Но опираясь на труд Евклида, из чтения Ньютона или Галилея вполне можно извлечь пользу.</p><p class="p1">Я не говорю, что чтение этих великих научных трудов не требует никаких усилий. Моя мысль состоит в том, что эти усилия будут гораздо более плодотворными, если читать все великие книги в хронологическом порядке. Евклид помогает понять Ньютона и Галилея, а они, в свою очередь, облегчают чтение Фарадея и Эйнштейна. Это касается любых научных, математических и философских книг. Нередко авторы сами говорят, что нужно прочесть перед тем, как переходить к их книгам: Дьюи настаивает, чтобы вы прочли Милля и Юма; Уайтхед рекомендует изучить труды Декарта и Платона.</p><p class="p1">3. Великие книги всегда современны. Книги, которые мы называем современными из-за того, что они популярны в данный момент, обычно находятся в центре внимания год или два, максимум десять лет. Вскоре они устаревают и исчезают из нашего поля зрения. Вряд ли вы вспомните названия бестселлеров пятидесятых годов. Даже если вам напомнят о них, скорее всего, вы уже не захотите читать эти книги. А вот в сфере нехудожественной литературы особенно ценны «современные» произведения. Но великие книги никогда не устаревают в результате развития мысли или столкновения догм и мнений. «Капитал» Маркса и «Исследование о природе и причинах богатства народов» Адама Смита идеально дополняют друг друга. То же самое можно сказать и в отношении таких разных трудов, как «Введение в экспериментальную медицину»<a href="ch2.xhtml#id22" class="a">[51]</a> и медицинские сочинения Гиппократа или Галена. Эту мысль более ясно выразил Шопенгауэр. «Глядя на огромный каталог новых книг, — сказал он, — можно заплакать при мысли, что через десять лет ни одну из них уже не вспомнят». Дальнейшее его объяснение также заслуживает внимания:</p><div class="cite">
<p class="p1">«Во все времена бок о бок существуют два вида литературы, мало знакомые между собой; одна реальная, а другая лишь кажущаяся. Первая вырастает в вечную литературу; она интересует тех, кто живет <em>ради</em> науки или поэзии; ее путь сдержан и тих, но крайне нетороплив.</p>
<p class="p1">Таких книг в Европе появляется едва ли дюжина в сто лет; однако именно они становятся вечными. Другие книги пишут те, кто живет <em>за счет</em> литературы и поэзии. Они врываются в нашу жизнь галопом, с шумом и возгласами приверженцев. Каждый год они плодятся тысячами. Но проходит несколько лет, и что же? Где они? Где та слава, что пришла так быстро и шумно? Такой тип книг можно назвать мимолетным, а другой — вечным».</p>
</div><p class="p1">Слова «вечный» и «мимолетный» отлично подходят к рассказу о современных великих книгах и быстро устаревающих популярных однодневках.</p><p class="p1">Поскольку великие книги, о которых мы говорим, однозначно современны и требуют соответствующего подхода к их чтению, нам следует избегать слова «классика» применительно к ним. Помните, как говорил Марк Твен: «Классика — это то, что каждый хочет иметь в багаже прочитанного, но никто не хочет читать». Боюсь, для большинства людей даже это не вполне верно. Сегодня «классикой» часто называют древние и устаревшие книги. Люди ошибочно считают классику великой литературой прошлого. «Но ведь сейчас уже другие времена», — оправдывают они свою позицию. С этой точки зрения единственным мотивом к чтению классики может быть исторический или филологический интерес. Что-то сродни раскапыванию пыльных памятников древних культур. Классика в такой интерпретации не может содействовать развитию современного человека — разве что поведает ему об особенностях существования его предков.</p><p class="p1">И все же великие книги — это не потускневшие артефакты прошлого. Не пыльные развалины, интересные лишь ученым. Не свидетельства существования погибших цивилизаций. Я настаиваю, что великие книги — <em>это мощнейшие средства воспитания цивилизованного человека в современном мире.</em> Конечно, в некоторых областях мы уже далеко шагнули вперед. Человек достиг прогресса в изобретении средств, направленных на то, чтобы сделать жизнь проще и продуктивнее. Прогресс напрямую затронул и социальную сферу, о чем свидетельствует распространение демократии, знаний и возможностей решения любых проблем.</p><p class="p1">Но всякий прогресс имеет свою конечную точку. Главные проблемы человечества одинаковы во все времена. Любой, кто читает Плутарха или Цицерона, или, если хотите, эссе Бэкона и опыты Монтеня, обнаружит, что людей всегда интересовали счастье и справедливость, добродетель и истина, постоянство и перемены. Возможно, нам удается ускорить темп жизни, но изменить пути, которые приводят нас к целям, мы, увы, не властны.</p><p class="p1">Прогресс относительно поверхностен не только в вопросах морали и политики. Даже в теоретических дисциплинах, в науке и философии, где появляются новые знания и углубляется понимание, развитие в любую эпоху базировалось на фундаменте традиции. Цивилизация подобна луковице — она накапливает опыт постепенно, слой за слоем. Чтобы понять Эйнштейна, нужно, как говорит он сам, осмыслить идеи Галилея и Ньютона. Чтобы понять Уайтхеда, необходимо, по совету того же Эйнштейна, хорошо знать Декарта и Платона. Если современная книга хороша, потому что речь в ней идет о фундаментальных вопросах, тогда все великие книги, принимающие участие в той же дискуссии, бесспорно, современны.</p><p class="p1">4. Великие книги — самые удобочитаемые. Ранее я уже упоминал об этом. Данное высказывание имеет несколько значений. Если мастерство чтения как-то связано с мастерством сочинения, то великие книги написаны лучше всего. Если хороший читатель способен на высоком уровне освоить гуманитарные науки, то посудите сами, насколько лучше владеет ими великий писатель! Эти книги — шедевры гуманитарного знания и интеллектуального искусства. В первую очередь я имею в виду нехудожественные тексты. Величайшие творения поэзии или художественной прозы — это, бесспорно, шедевры изящных искусств. В любом случае писатель искусно использует язык во имя главной цели читателя, какова бы она ни была — обучение или наслаждение.</p><p class="p1">Поскольку великие книги лучше всего читаются, они никогда не разочаруют внимательного и вдумчивого читателя. Изучайте эти книги по всем правилам — и они, в отличие от более слабых, будут вознаграждать ваши усилия сторицей. К тому же из них можно почерпнуть больше знаний и пользы. Вопрос не только в том, как они написаны. Не менее важно, что именно в них написано. Такие книги содержат на одной своей странице больше идей, чем все остальные обычные книги, вместе взятые. Поэтому можно снова и снова перечитывать великую книгу и все же никогда не постичь ее содержания полностью. А самые удобочитаемые книги вообще можно читать бесконечно.</p><p class="p1">Их постоянно перечитывают и по другой причине. Великие книги можно читать на разных уровнях понимания и интерпретировать множеством способов. Наиболее яркие примеры разных уровней чтения — это «Путешествия Гулливера», «Робинзон Крузо» и «Одиссея». Дети читают их взахлеб, но не видят всей красоты и глубины, которыми восхищаются взрослые.</p><p class="p1">5. Я уже неоднократно говорил, что великие книги лучше всего учат и способствуют пониманию. Данный вывод следует из того факта, что они содержат оригинальные сообщения, которых нет в других книгах. Согласны вы с их положениями или нет, эти книги — главные учителя человечества; именно они внесли основной вклад в образование и развитие мысли. Поскольку в них — частично или полностью — решаются действительно важные задачи, принципы этих книг становятся главными принципами человеческого знания. Выводы, к которым пришли их авторы, считаются величайшими достижениями в истории человеческой мысли.</p><p class="p1">Само собой разумеется, что великие книги наиболее влиятельны. В традиции образования именно их больше всего обсуждали читатели, которые одновременно были и писателями. Это книги, о которых написано множество других книг — часто давно забытых комментариев, дайджестов и популярных пересказов.</p><p class="p1">6. И наконец, великие книги касаются вечных неразрешенных проблем, волнующих человечество. Конечно, решение вопросов такого рода — всего лишь один аспект этой литературы. В мире есть множество настоящих тайн, выходящих за пределы стандартного человеческого знания и мышления. Исследования, предпринимаемые авторами великих книг, не только начинаются с вопросов, но порой ими и заканчиваются.</p><p class="p1">Великие умы, в отличие от более поверхностных, не презирают тайны и не избегают их. Они честно признают существование неразрешенных вопросов и стремятся дать им наиболее четкое определение из всех возможных вариантов. Осознание пределов собственного знания только укрепляет человека в его мудрости. Признак глупости — не столько невежество, сколько склонность к самообману.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Теперь вы видите все шесть критериев, которые, следуя один за другим, опираются друг на друга. Вы понимаете, почему при таких критериях отбора эксклюзивное общество великих авторов не насчитывает и сотни человек.</p><p class="p1">Надеюсь, теперь вам совершенно ясно, почему нужно читать именно великие книги, а не литературу о них, содержащую выхолощенный пересказ. «Некоторые книги, — пишет Фрэнсис Бэкон, — можно читать в пересказе или в отрывках, отобранных кем-то. Но это касается лишь менее важных и посредственных книг». Остальные «дистиллированные книги так же пусты, как дистиллированная вода», по его мнению. Тот же мотив, который побуждает людей идти в концертный зал или в картинную галерею, должен подталкивать их к великим книгам, а не к бледным копиям. Лучше один раз увидеть, чем сто раз услышать. Плохой рассказчик легко может испортить хорошую историю.</p><p class="p1">Единственное оправдание, которое люди приводят в защиту чтения книг о книгах, не более убедительно, чем доводы в пользу прослушивания грампластинок и созерцания дешевых репродукций. Конечно, они знают, что правильнее встретиться с художником через его работу, а не через ее подобие, но не верят, что великих учителей действительно можно встретить в их произведениях. Люди считают, что это чересчур сложно и выше их понимания, а потому охотно утешаются суррогатом. Как я уже пытался показать, это в корне неправильно. Повторяю: великие книги наиболее удобны для чтения, если человек научился правильно читать. Мастерство чтения — единственное условие для того, чтобы оказаться в компании гениев.</p><p class="p1">Пожалуйста, не воспринимайте список великих книг как один из множества перечней, которые люди составляют на случай попадания на необитаемый остров. Для чтения великих книг не требуется то идиллическое уединение, которого современные люди могут достичь лишь в результате глобальной катастрофы. Если у вас есть свободное время, вы всегда можете его использовать для чтения. Но не повторяйте ошибку одного бизнесмена, который сейчас посвящает себя целиком зарабатыванию денег, думая, что чтением займется на пенсии. Досуг и работа должны чередоваться постоянно и ежедневно, а не соответствовать разным периодам жизни.</p><p class="p1">Стремление к знаниям и поиск ответов на вечные вопросы с помощью великих книг могут скрасить монотонность любых будней, равно как и музыка или прочие изящные искусства. Но досуг должен быть в первую очередь досугом. Это должно быть время, свободное от воспитания детей, просмотра телевизора и погони за состоянием. Повсеместно упоминаемые пятнадцать минут в день — это смехотворно мало. Разве кого-то привлечет такой сеанс игры в гольф или бридж, где пятнадцати минут не хватит даже на разминку? Время, затраченное на чтение, не должно сочетаться с качанием детей на коленях или просмотром детективов.</p><p class="p1">В выборе книг для необитаемого острова есть одна особенность. Сталкиваясь с необходимостью взять ограниченное количество чего-либо, люди обычно выбирают лучшее. Мы как-то забываем, что при сегодняшнем темпе жизни наш досуг вряд ли превысит те же самые несколько лет жизни на необитаемом острове. Стоит только осознать этот факт — и мы начнем составлять свой список литературы на всю оставшуюся жизнь не менее тщательно. Никто из нас не вечен. По каждому в свое время зазвонит колокол. Мы закончим формальное обучение, выйдем во взрослую жизнь — и начнем ее проживать. Если при этом мы не составим четкий план и не будем ему следовать, то рано или поздно обнаружим, сколь мало получили от жизни, и с горечью поймем, что с таким же успехом можно было всю жизнь бездумно играть в гольф или бридж.</p><p class="p1">Список великих книг, данный мной в <a href="ch1-23.xhtml#id25" class="a">Приложении 1</a>, — это ориентир для тех, кто правильно понимает намеки. Он не слишком длинен для досуга обычного человека и не слишком короток для тех, кому удается найти больше времени. Я уверен в одном: ваше время в любом случае будет потрачено не зря. Свое читательское «меню» — обильное или диетическое — вы вправе выбирать самостоятельно, ведь каждая строка данного списка — это ценное вложение времени и энергии.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Я уже говорил, что собираюсь объединить все великие книги в небольшие группы в соответствии с общими проблемами и степенью вовлеченности авторов в ту или иную тематику. Перейдем к делу. Самый простой способ — начать с распространенных тем в повседневных разговорах. Газеты и телевидение не позволяют нам забыть о всемирном кризисе и роли нашей нации в нем. Мы все время говорим о войне и мире, противостоянии демократии и тоталитарных режимов, плановой экономике и гражданских правах, коммунизме и ближайших выборах. А значит, что мы неизбежно вспоминаем и о Конституции, которую обе стороны используют как дубинку для оглушения соперника. Мы обсуждаем эти темы всегда и везде — во время семейного ужина, в кафе с друзьями, в офисе с коллегами.</p><p class="p1">Возможно, кроме чтения газет и изучения телевизионных новостей мы захотим обратиться к первоисточнику — то есть к тексту самой Конституции. Если нас живо интересуют политические проблемы, мы имеем возможность получить больше сведений о них и о Конституции из текстов современных книг, касающихся данной проблематики. Вероятно, нынешние авторы все же читали великие книги. Авторы Конституции читали эти книги совершенно точно. Нам достаточно просто следовать их примеру — и путь откроется сам собой.</p><p class="p1">Для начала обратимся к другим трудам составителей Конституции. Самые известные из них — это тексты Гамильтона, Мэдисона и Мэя, написанные в защиту ратификации Конституции и публиковавшиеся еженедельно в Independent Journal, а также в ряде других изданий. А для того чтобы понять уже упоминавшегося нами ранее «Федералиста», следует читать не только «Статьи Конфедерации», которые должна была заменить Конституция, но и публикации главного оппонента федералистов по многим вопросам Томаса Джефферсона.</p><p class="p1">Великие Джордж Вашингтон, Эдмунд Бёрк и Том Пэйн были активными участниками этой дискуссии. Вашингтон считал Конституцию в каком-то смысле главной надеждой человечества. Англичанин Бёрк поддерживал принципы американской революции и осуждал французскую революцию 1789 года. А труды Пэйна и сегодня прекрасно проливают свет на самые актуальные вопросы того времени и идеологию оппонентов.</p><p class="p1">Эти авторы были одновременно и читателями. Давайте обратимся к тем книгам, которые оказали на них существенное влияние. Проанализировав круг чтения этих людей, вы поймете, что они используют идеи, более подробно и широко изложенные в других книгах. Страницы «Федералиста», тексты Джефферсона, Бёрка и Пэйна отсылают нас к великим политическим мыслителям Европы восемнадцатого и конца семнадцатого веков. Для более полного понимания их постулатов следует читать «О духе законов» Монтескье, «Два трактата о гражданском правлении» Локка и «Общественный договор» Руссо. Чтобы почувствовать дух рационализма «Эры разума», полезно заглянуть в обстоятельные труды Вольтера.</p><p class="p1">Вам может показаться, что индивидуализм и принцип свободной конкуренции Адама Смита тоже касается истории нашей революции, но вспомните, что «Исследование о природе и причинах богатства народов» впервые было опубликовано в 1776 году. Взгляды отцов-основателей на собственность, аграрную реформу и свободу торговли формировались под влиянием Джона Локка и французских экономистов, против которых выступал Адам Смит.</p><p class="p1">Основатели США читали немало книг по античной истории. Из греческих и римских трудов они черпали множество политических примеров. Читали «Сравнительные жизнеописания» Плутарха и «Историю Пелопоннесской войны» Фукидида — о войне между Спартой и Афинами и их союзниками. Изучали судьбы различных греческих федераций в надежде найти там что-то ценное для своих замыслов. Основатели не только хорошо знали историю развития политической мысли — они учились мастерству и у древних ораторов. Поэтому их политическая агитация не только принесла плоды в нужное время, но и по сей день остается удивительно эффективной. За исключением Линкольна (который очень качественно прочел несколько великих книг), среднестатистический американский политический деятель более поздних лет, как правило, не слишком хорошо умеет писать и говорить.</p><p class="p1">Путь исследования ведет нас дальше. Писатели восемнадцатого века, в свою очередь, испытали на себе влияние непосредственных предшественников в эволюции политической мысли. «Левиафан» Томаса Гоббса и политические трактаты Спинозы затрагивают те же проблемы правления — формирование общества по социальному договору, правомерность монархии, олигархии и демократии, право на восстание против тирании. Локк, Спиноза и Гоббс в каком-то смысле беседуют между собой. Локк и Спиноза читали Гоббса. Помимо этого Спиноза, конечно же, хорошо знаком с «Государем» Макиавелли, а Локк постоянно ссылается на «здравомыслие Хукера» и цитирует его высказывания. Я имею в виду того самого Ричарда Хукера, который в конце шестнадцатого века стал автором книги о церковном правлении, и чью биографию написал «рыболов» Исаак Уолтон<a href="ch2.xhtml#id20" class="a">[52]</a>.</p><p class="p1">Я упомянул Хукера — хотя его труды не попали в списки «Великих книг» и «Преддверия», — поскольку он лучше своих потомков читал античных авторов, особенно «Этику»<a href="ch2.xhtml#id18" class="a">[53]</a> и «Политику» Аристотеля. Безусловно, он понял их более глубоко, чем Томас Гоббс, судя по ссылкам в книге последнего. Влияние идей Хукера на мировоззрение Локка отчасти объясняет расхождение между Локком и Гоббсом по многим политическим вопросам.</p><p class="p1">Хукер, последователем которого является Локк, не признавал теорию божественного права монархов. Мэдисон и Джефферсон были знакомы с его взглядами. Благодаря его трудам они обратили внимание и на другие книги. Хукер изучал великие средневековые тексты по политической теории, особенно сочинения Фомы Аквинского, который поддерживал идеи народного суверенитета и естественных прав человека.</p><p class="p1">Таким образом, дискуссия о современных политических проблемах расширяется, вбирая в себя всю историю европейской политической мысли. Если мы обратимся к Конституции и трудам семьдесят шестого года<a href="ch2.xhtml#id16" class="a">[54]</a>, то неизбежно пойдем еще дальше в глубь веков, ведь каждый писатель обязательно был еще и читателем. Мы почти ничего не упустили. Если сюда добавить «Республику» и «Законы» Платона, которые читал и комментировал Аристотель, а также «Республику» и «Законы» Цицерона, высоко ценимые древнеримскими юристами, что, в свою очередь, повлияло на развитие права в средневековой Европе, то охвачены будут почти все великие политические книги.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Но все же это не совсем так. Вернувшись к предыдущей теме, мы обнаружим несколько важных упущений. Представьте, что среди нас оказался бывший нацист и что он цитирует «Майн Кампф». Поскольку неизвестно, читал ли Гитлер великие книги, более вероятно, что на этот след нас выведут политические речи Муссолини. Мы помним, что Муссолини когда-то был социалистом. Проследив эту линию и все ее ответвления, мы неизбежно обнаружим другие книги.</p><p class="p1">Например, двигаясь по этому пути, мы выйдем на «Философию истории» и «Философию права» Гегеля, в которых обнаружим обоснование государственного абсолютизма и обожествление института государства. Также в своем поиске мы откроем сочинение Карлейля «Герои, почитание героев и героическое в истории», где найдем теорию о сверхчеловеке, для которого не существует канонов добра и зла, и теорию о целесообразности применения силы как последнего аргумента. А за спинами Гегеля и Карлейля — при непосредственной поддержке Шопенгауэра — мы увидим величайшего из немецких мыслителей, Иммануила Канта. Любой, кто читал его «Науку о праве», может лично убедиться, что Кант не должен нести ответственность за мировоззрение некоторых из своих последователей.</p><p class="p1">Итак, за нашим столом собирается все больше интересных собеседников. В их числе вполне мог бы оказаться и какой-нибудь коммунист из числа сторонников Хрущева или Сталина — ведь у обоих была одна и та же священная книга. Скорее всего, уже в начале разговора всплыло бы имя Карла Маркса. Все вспомнили бы его великое произведение «Капитал», хотя никто его не читал, даже упомянутый нами коммунист. Но если прочесть «Капитал» или другую революционную литературу, там обнаружится нить, которая приведет нас, с одной стороны, снова к Гегелю — отправной точке коммунизма и фашизма, — а с другой — к великим английским и французским теоретикам экономики и социологии. Например, к тому же «Исследованию о природе и причинах богатства народов» Адама Смита, «Опыту о законе народонаселения» Мальтуса и «Истории цивилизации в Европе» Гизо.</p><p class="p1">Если бы в нашей беседе участвовал юрист, он бы наверняка увел дискуссию в сторону от экономики, предложив перейти к проблемам правления, особенно демократического. Тем более если он только что прочел «Общественное мнение» Уолтера Липпманна. Или же, сославшись на «Цивилизацию перед судом истории» Арнольда Тойнби, он поднял бы вопрос о роли ООН в решении кризисных ситуаций в мире. И по закону цепной реакции эти книги вызывали бы в памяти следующие.</p><p class="p1">Заинтересовавшись проблемами демократии, в частности нашего собственного демократического правления, мы перешли бы от Липпманна к «Демократии в Америке» Алексиса де Токвиля, а затем — к «Исследованию правления» Кэлхуна. Вопрос о возможности диктатуры в условиях правления большинства и защиты прав меньшинств, рассматриваемый в обеих книгах, привел бы нас к двум эссе Джона Стюарта Милля — «Размышления о представительном правлении» и «О свободе». Последнее, особенно талантливое эссе о свободе мысли и высказываний напрямую отсылало бы нас к «Ареопагитике» Мильтона. Кстати, эссе Милля цитируют практически ежедневно — одобрительно или не очень — даже те, кто их не читал, так как они тесно связаны с сегодняшним противостоянием либералов и консерваторов.</p><p class="p1">Обсуждая взгляды Тойнби на войну и мир, а также на роль международных организаций в предотвращении войн, прошу вас обратить внимание на то, что лиге древнегреческих городов все-таки не удалось избежать Пелопоннесской войны. Тойнби признается, как сильно на его взгляды повлияло трагическое описание этой войны. Тема войны, особенно разница между открытыми военными действиями с бомбами и атаками и холодной войной дипломатов, пропагандистов и шпионов, открывает в нашем «литературном путешествии» еще одно направление. Его можно начать с книги Клаузевица «О войне», а далее, погружаясь в глубь времен, продолжить изучением небольшого трактата Канта «К вечному миру» и очерка Руссо «О продолжительном мире в результате федерализации Европы». Это приведет нас к трудам Данте, который еще в тринадцатом веке<a href="ch2.xhtml#id14" class="a">[55]</a> полагал, что мир во всем мире способно обеспечить общемировое правительство. Эту идею он с безупречной логичностью изложил в первой книге своей «Монархии».</p><p class="p1">Дискуссия о демократии и правлении с одной стороны и международных делах, войне и мире — с другой приведет нас к необходимости искать ответы на неудобные вопросы об изначальной порочности человека и сложности семантического толкования моральных категорий. Кстати, вопрос агрессии хорошо освещен в небольшом очерке Фрейда «Неизбежна ли война?». А дальше перед нами развернется вся история психологии во множестве книг, включая «Лекции по условным рефлексам» Ивана Павлова, «Принципы психологии» Уильяма Джеймса, «Трактат о человеческой природе» Давида Юма, «Страсти души» Рене Декарта и так далее. В связи с тем, что мы начали рассматривать психологические аспекты политики и войны, снова обретут актуальность мысли, изложенные Макиавелли в «Государе», где он поднимает фундаментальный вопрос о добродетели и пороках людей в отношениях со своими собратьями.</p><p class="p1">Проблема значения слов, особенно их сбивающей с толку многозначности, непременно побудит нас обратиться к современным книгам философов-языковедов, представляющих разные школы. Вся современная литература — а ее немало — глубоко уходит корнями в традицию западной мысли. Ее истоки обнаруживаются еще в диалогах Платона и трактатах Аристотеля. И далее ни один шаг в ее развитии не оставляет без внимания многозначности главных терминов. Если мы всерьез заинтересуемся значением слов и их использованием в мышлении, нам придется заново открывать для себя великие работы в области гуманитарных наук.</p><p class="p1">В список обязательного чтения войдет «Опыт о человеческом разумении» Локка, особенно книга третья о языке; «Левиафан» Гоббса, особенно первая книга, и его же «Риторика», тесно связанная с одноименным трудом Аристотеля. Кроме того, нам понадобятся диалоги Платона о языке и ораторском искусстве (особенно «Кратил», «Горгий» и «Федр») и два великих средневековых труда о преподавании и обучении — Блаженного Августина и Святого Фомы Аквинского. Оба труда имеют одинаковое название — «Об учителе». Осмелюсь глубоко не затрагивать работы по логике, так как список удлинится до бесконечности. Но при этом считаю своим долгом обязательно упомянуть «Систему логики» Джона Стюарта Милля, «Новый Органон» Бэкона и «Органон» Аристотеля.</p><p class="p1">Возможно и еще одно направление. Дискуссия о политических и экономических проблемах напрямую ведет нас к вопросам об основных проблемах этики — удовольствия и добродетели, счастья и жизненной цели, а также средств ее достижения. Возможно, кто-то из вас читал «Философию морали» нашего современника Жака Маритена и заметил, что этот последователь Аристотеля и Фомы Аквинского затрагивает важные проблемы сегодняшнего дня, особенно в части нравственных аспектов политики и экономики. С помощью этого автора мы не только логично перейдем к великим трактатам прошлого о нравственности — «Этике» Аристотеля и второй части «Суммы теологии» Фомы Аквинского, — но и сможем вступить в дискуссию в качестве ее полноправных участников. Для этого нам придется прочесть «Утилитарианизм» Милля, «Критику практического разума» Канта и «Этику» Спинозы. Быть может, мы даже вернемся к римским стоикам и эпикурейцам, к «Размышлениям» Марка Аврелия и раздумьям «О природе вещей» Лукреция.</p><p class="empty-line"/><p class="subtitle">- 6 -</p><p class="p1">Возможно, в процессе нашего путешествия по разным дорогам знаний и эпохам истории вы сделали ряд ценных наблюдений или важных выводов о проблемах современности. Книги не только ведут одна к другой — от каждой из них тянется множество нитей. Наша беседа или мысль может двигаться и разветвляться в разных направлениях, то и дело переходя к разным группам книг. Более того, одни и те же авторы часто предстают перед нами в разном контексте, поскольку обычно они писали на многие связанные друг с другом темы, иногда в разных книгах, но часто — в одной и той же.</p><p class="p1">Думаю, вас уже не удивляет тот факт, что, когда мы обращаемся к средневековым или античным произведениям, одни и те же имена повторяются неоднократно. Например, часто первоисточниками выступают труды Аристотеля и Платона, Цицерона и Фомы Аквинского. Их читают и обсуждают, с ними спорят и соглашаются авторы нашего времени. Даже если кто-то не читал эти книги, их идеи просочились к нам косвенным образом благодаря таким писателям, как Хукер.</p><p class="p1">До сих пор мы имели дело в основном с практическими вопросами: политикой, экономикой, моралью — хотя, вероятно, вы заметили тенденцию к выбору теоретических тем. Мы обращались к психологии, рассматривая влияние Фрейда на юриспруденцию. Проанализировав этические противоречия еще глубже, мы вскоре логично перейдем к метафизике. По сути, мы ее уже затронули, когда заговорили об исследованиях свободной воли Маритена и «Этике» Спинозы. «Критика практического разума» Канта могла привести нас к его «Критике чистого разума» и всем теоретическим вопросам о природе знания и опыта.</p><p class="p1">Предположим, что мы вкратце рассматриваем некоторые теоретические вопросы. В этой книге нас более всего интересуют вопросы образования. Тот, кто читал книгу мистера Хатчинса «Высшее образование в Америке», мог бы задать вопрос о метафизике и ее месте в высшем образовании. Это стало бы прекрасным поводом начать дискуссию о том, что же представляет собой метафизика. И, как обычно, кто-нибудь в разговоре мог бы сказать, что ее не существует. После чего было бы логично обратиться к «Демократии и образованию» Джона Дьюи и его «Поиску достоверности», чтобы убедиться, что все подлинное знание является научным или получено путем эксперимента.</p><p class="p1">Проследив все взаимосвязи, мы вскоре вернемся к работам, выступающим против метафизики — в русле современной тенденции. В их числе можно упомянуть «Исследование о человеческом понимании» Юма и, возможно, даже «Пролегомены ко всякой будущей метафизике» Канта.</p><p class="p1">Тот, кто читал «Процесс и реальность» и «Науку и современный мир» Уайтхеда, или «Царство бытия» и «Царство материи» Сантаяны, или «Степени знания» Маритена, может попробовать отстоять право метафизики на существование. Ее приверженец может защищать прерогативу теоретической философии в поиске знаний о природе вещей отдельно от самой науки. Внимательно прочтя эти книги, он будет готов перейти к таким великим теоретическим трудам античности и современности, как «Первоначала философии» Декарта, очерк Фомы Аквинского «О сущем и сущности», «Метафизика» Аристотеля и диалоги Платона, в особенности «Тимей», «Парменид» и «Софист».</p><p class="p1">Или предположим, что наш теоретический интерес обратится в сторону естественных наук, в связи с которыми я уже упоминал Фрейда и Павлова. Проблемы поведения и природы человека провоцируют возникновение массы других вопросов. Особенно нас волнует место человека в этом мире. И тогда все дороги ведут к «Происхождению видов» Дарвина, а от него — к «Древности человека» Лайеля и к эссе Мальтуса «О народонаселении».</p></span></span></span>
