</div><p class="p1">Мортимер Адлер (1902–2001) — американский философ, преподаватель, редактор и популяризатор гуманитарного образования.</p><p class="p1">С 1930 по 1952 год он работал в Чикагском университете, где вместе со своим коллегой Р. М. Хатчинсом реорганизовывал учебные планы, чтобы расширить кругозор студентов в области гуманитарных наук. В этот период и было написано его известное эссе «Как читать книги» — первое издание вышло в 1940 году и дважды переиздавалось в оригинале.</p><p class="p1">Адлер много сделал для образовательной системы как редактор: вместе с Р. М. Хатчинсом был соредактором 54-томной серии Great Books of the Western World (1945–1952), в которую вошли книги, оказавшие наибольшее влияние на западную культуру; и составил к ней уникальный двухтомный указатель идей и понятий под названием «Синтопикон». Также он был главным редактором 20-томного издания The Annals of America (1969). С 1974 по 1995 год Мортимер Адлер был председателем редакционного совета «Энциклопедии Британника» и начиная с 15-го издания (1974) произвел совместно с Хатчинсом полную ревизию ее содержания.</p><p class="p1">Кроме того, Адлер организовал два научных института: в 1952 году Институт философских исследований, а в 1990-м совместно с Максом Вайсманном — Центр изучения великих идей в Чикаго.</p><p class="p1">Этот поистине великий человек привил миллионам людей вкус к чтению и стремление к самообразованию.</p></span><span id="id28"><div class="title4">
