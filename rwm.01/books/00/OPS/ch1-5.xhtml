<p class="p">Глава четвертая. Учителя: одушевленные и неодушевленные</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Можно учиться, слушая лекцию, а можно — читая книгу. Поэтому сейчас мы поговорим о книгах и учителях, чтобы расширить представление о чтении как о полноценном обучении.</p><p class="p1">Преподавание, как мы уже убедились, — это процесс, в котором один человек учится у другого посредством коммуникации. Таким образом, <em>преподавание</em> следует отличать от <em>открытия</em>, когда человек узнает нечто самостоятельно, наблюдая и размышляя, а не получая информацию от кого-то со стороны. Разумеется, в жизни оба способа обучения тесно взаимосвязаны. Люди помогают друг другу, в том числе и в получении знаний. Тем не менее, если очень постараться, всегда можно вспомнить, как получено конкретное знание — от другого человека или самостоятельно.</p><p class="p1">Мы помним, как именно научились чему-либо — по книге или у учителя. Из самого слова «научиться» следует, что книгу, из которой мы что-то узнали, тоже можно причислить к категории учителей. Таким образом, следует различать учителей пишущих и говорящих — тех, кого мы читаем, и тех, кого слушаем.</p><p class="p1">Для удобства я буду называть говорящего учителя одушевленным. Это человек, с которым мы находимся в личном контакте. Книги же назовем неодушевленными учителями. Обратите внимание: я не утверждаю, что автора книги уже нет среди живых. Он может быть вполне бодрым и одушевленным преподавателем, который не только ведет лекции, но и заставляет читать свои книги.</p><p class="p1">Неважно, жив ли автор. Книга — это неодушевленный предмет Она не может с нами заговорить или ответить на вопрос. Она не развивается и не меняет свое мнение. Она что-то сообщает, но с ней невозможно общаться так, как иногда это получается с одушевленными учителями. Редкие случаи, когда удается поговорить с автором книги, помогают осознать, чего мы лишены, если автора нет в живых или с ним утеряна связь.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Какова же роль одушевленного учителя в нашем образовании? Он может оказать бесценную помощь в приобретении множества конкретных навыков: вырезать бумажные вертушки в детском саду, складывать буквы в слова в младших классах, писать и читать, умножать и делить, готовить и шить, делать табуреты, в конце концов. Одушевленный учитель помогает совершенствоваться в любом искусстве, даже в искусстве саморазвития, проведения опытов или чтения. При этом обычно используется не только речь. Учитель указывает и показывает, что именно нужно делать, и иногда помогает выполнять нужные действия. Без сомнения, в таких вопросах одушевленный учитель гораздо эффективнее. Ведь даже самый эффективный самоучитель не сможет отвести вас за руку к цели или сказать в нужный момент: «Не делай так. Делай вот так!»</p><p class="p1">Таким образом, выясняется следующее. Одушевленный учитель лишь способствует нашим собственным открытиям. Он не может сам дать все необходимые знания, ведь тогда это уже не будет открытием. Такой учитель с готовностью приведет нас к точке, с которой совершаются открытия, то есть расскажет, как правильно исследовать, наблюдать и мыслить в процессе поиска. А еще он поможет освоить все эти действия. В целом, конечно, данный метод — прерогатива авторов наподобие Дьюи с его книгой «Как мы мыслим» и тех, кто стремится научить всех действовать по своим правилам.</p><p class="p1">Поскольку нас прежде всего интересует чтение — и другие способы обучения с преподавателем, — будет правильно ограничить тему дискуссии ролью учителя, состоящей в том, чтобы передавать знания или помогать нам их получать от кого-то. Поэтому пока мы будем считать одушевленного учителя источником знаний, а не наставником, который помогает учиться что-то делать.</p><p class="p1">В качестве источника знаний одушевленный учитель конкурирует или сотрудничает с нашими неодушевленными учителями — то есть с книгами. Говоря о конкуренции, я имею в виду, что многие преподаватели рассказывают студентам на лекциях о том, чему можно научиться по книгам, которые они сами прочли перед выходом к аудитории. Сотрудничеством я называю ситуацию, когда реальный преподаватель каким-то образом делит функции учителя между собой и книгами: часть материала он рассказывает студентам, как правило, добавляя к содержанию своей лекции знания, почерпнутые в книгах, а остальное предлагает учить по книгам.</p><p class="p1">Если бы это была единственная функция одушевленного учителя по передаче знания, то все, чему учат в школе, можно было бы освоить за ее пределами и без помощи учителей. Но прочесть самому всегда сложнее, чем услышать чей-то пересказ. Возможно, пришлось бы читать больше книг, если бы учиться можно было только по ним. Тем не менее, если одушевленный учитель может передать только те знания, которые получил из книг, вы способны получить их сами, непосредственно с помощью чтения. И усвоите вы их на том же уровне, если читаете не хуже.</p><p class="p1">Подозреваю, что чтение поможет вам больше, если вы ищете понимание, а не информацию. Да, многие из нас подвержены пороку пассивного чтения, но большинство людей не менее пассивно реагируют на лекции. Есть удачная шутка, что на лекции записи преподавателя становятся конспектом студента, минуя сознание обоих.</p><p class="p1">Как правило, конспектирование — это не активное усвоение материала, а почти автоматическая запись сказанного. Привычка к нему тем чаще становится суррогатом учебы и мышления, чем дольше человек получает образование в учебных заведениях. Хуже всего обстоят дела на юридических и медицинских факультетах, а также в аспирантурах. Спрашивается, как можно отличить студента от аспиранта? Если, войдя в аудиторию, вы скажете «Доброе утро», студенты ответят вам, а аспиранты законспектируют ваши слова.</p><p class="p1">Одушевленный учитель выполняет еще две функции, связанные с книгами. Первая — это <em>повторение</em>. Все мы помним свой школьный опыт, когда учитель рассказывал в классе то же самое, что потом задавал прочесть в учебнике, написанном им самим или его коллегами. Каюсь, я тоже так поступал. Помню, как я вел свой первый курс. Это были основы психологии. К курсу прилагался учебник. Экзамен по этому курсу предполагал, что студент должен выучить только то, что сказано в учебнике. Единственной моей задачей как преподавателя было помочь учебнику выполнить эту нехитрую функцию. На своих лекциях я частично задавал вопросы из числа тех, которые могут встретиться на экзамене, и, кроме того, читал лекции, пересказывая главы из книги своими словами.</p><p class="p1">Изредка я пытался что-то объяснить, но если студент прочел и усвоил учебник, то он мог понять эту мысль самостоятельно. Если он не умел так читать, то, скорее всего, мое объяснение не могло ему помочь.</p><p class="p1">Большинство студентов проходили этот курс ради оценки, а не ради собственной пользы. Поскольку на экзамене проверялось не понимание, а запоминание, они считали мои объяснения пустой тратой времени и чистым самолюбованием. Не знаю, почему студенты продолжали ходить на эти занятия. Если бы они прочли учебник, как спортивные новости, с тем же вниманием к подробностям, то сдали бы экзамен, не тратя время на мои нудные лекции.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Последнюю функцию сложно сформулировать. Возможно, я назову ее «функция оригинального сообщения». Представьте себе одушевленного учителя, который знает нечто, чего не найдешь в книгах. Это должно быть то, что он открыл сам и еще нигде не опубликовал. Так бывает редко. Сегодня это чаще всего происходит в области специальных стипендий или научных исследований. Иногда аспирантура включает в программу обучения курс лекций, которые содержат что-то оригинальное. Если вам не повезло и вы пропустили такие лекции, можно утешиться тем, что вскоре этот материал будет непременно опубликован.</p><p class="p1">В наши дни книгопечатание стало рутинным и привычным делом, так что вряд ли новые оригинальные идеи будут утрачены, если их никто не услышит во время лекций. Тем не менее до Вильяма Кэкстона<a href="ch2.xhtml#id42" class="a">[10]</a> одушевленный учитель выполнял эту функцию чаще. Именно поэтому в Средние века студенты могли пересечь всю Европу только ради того, чтобы услышать знаменитого учителя. Если углубиться в историю европейского образования, то можно вспомнить время, когда знание еще не сформировалось и — соответственно — не возникла традиция изучения опыта, который текущее поколение получало у предшествующего и передавало следующему. Тогда, безусловно, учитель был в первую очередь носителем знания, а во вторую — его транслятором. То есть должен был совершить собственное открытие, перед тем как учить других.</p><p class="p1">Сегодняшняя ситуация представляет собой другую крайность. Одушевленный учитель — это в первую очередь тот, кто учит, а не делает открытия. Большинство своих знаний он получил от других учителей, одушевленных и неодушевленных. Таков обобщенный портрет среднестатистического учителя, который чаще всего не способен быть автором оригинального сообщения. Поэтому он повторяет или перенимает знания учителей, уже покинувших этот мир. В любом случае его студенты могут легко научиться всему, что он знает, читая те же книги.</p><p class="p1">Что касается передачи знаний, единственное оправдание одушевленного учителя звучит очень практично — плоть слаба, и человек выбирает самый легкий путь. Весь багаж лекций, заданий и экзаменов — это наиболее надежный и продуктивный способ передачи определенного объема информации и даже некоторого уровня понимания подрастающему поколению. Но обучив школьников хорошо читать, мы все равно вряд ли сможем доверить им весь труд чтения для самостоятельной учебы.</p><p class="p1">Самоучка — столь же редкое явление, как и человек, разбогатевший с нуля. Большинство людей не получают настоящего образования и не зарабатывают состояние только своими силами. Но такие люди существуют, а значит, это в принципе возможно. Редкость подобных случаев указывает на исключительные качества этих людей — выдержку и внутреннюю дисциплину, терпение и упорство. В этом смысле знания напоминают богатство: большинству из нас нужно скармливать с ложечки даже крохи.</p><p class="p1">Эти факты и их последствия для системы образования не отменяют главного. То, что верно для реальных учителей, так же верно и для всех учебников, задачников или программ. Все они содержат не более чем повторение, компиляцию и краткий пересказ того, что можно найти в других книгах, нередко даже в книгах одного уровня.</p><p class="p1">Тем не менее есть одно исключение. Назовем одушевленных учителей, которые являются авторами оригинальных идей, главными учителями. Их всегда мало, хотя среди ныне живущих преподавателей есть и главные, и самые обычные. Значит, подобное разделение применимо и к разговору о неодушевленных учителях. Ведь книги тоже бывают главными и второстепенными.</p><p class="p1">Главными книгами я считаю те, в которых содержатся оригинальные идеи. Конечно, они не всегда стопроцентно оригинальны. Напротив, абсолютная оригинальность нереальна и порочна. Она реальна только в гипотетический момент зарождения культурной традиции. И по определению порочна, потому что не следует открывать самостоятельно то, чему можно научиться у других. Лучшая оригинальность — та, которая добавляет что-то важное в фонд знаний, созданный традицией обучения. Незнание или отрицание традиции может привести к ложной или пустой оригинальности.</p><p class="p1">Великие книги во всех областях знаний в определенном смысле всегда оригинальны. Обычно их называют классикой, но в понимании большинства людей это слово имеет неверную и отталкивающую коннотацию — неверную из-за намека на древность и отталкивающую из-за предполагаемой нечитабельности. Великие книги создавались и создаются — вчера и сегодня. Неправда, что их трудно читать. Напротив, это самые читаемые книги — и они более других заслуживают внимания.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Все, о чем я писал выше, возможно, не приведет вас к тем полкам книжных магазинов, где хранятся великие книги. На самом деле о критериях отбора таких книг я расскажу гораздо позже (в шестнадцатой главе, если быть точным). Казалось бы, логичнее посоветовать, что читать, а уже потом — как читать, но я считаю более разумным изначальное объяснение требований к процессу чтения. Пока человек не научится внимательно читать, критерии оценки книг, пусть даже самые надежные, с большой вероятностью будут использоваться как правила, подлежащие слепому исполнению. Только прочитав по-настоящему несколько великих книг, вы интуитивно почувствуете те идеальные стандарты, которые станут эталоном суждений о других книгах. Если вам не терпится узнать названия книг, которые наиболее компетентные читатели считают великими, можете перейти к списку в <a href="ch1-23.xhtml#id25" class="a">Приложении 1</a> к этой книге. Но я бы посоветовал набраться терпения и для начала уделить должное внимание шестнадцатой главе.</p><p class="p1">Пока что о великих книгах я могу сказать только то, что они хорошо читаются. Но не объясню, почему их следует читать. У этих книг есть нечто общее с популярной литературой, так как в основном они предназначены для обычных читателей, а не для ученых. Они напоминают учебники, поскольку ориентированы на новичков, а не на специалистов. Вы увидите сами, что это тоже необходимо. Такие книги несут оригинальную мысль, они должны быть обращены к аудитории, которая начинает с нуля. Единственное предварительное условие для прочтения великой книги — это другая великая книга, по которой, возможно, учился сам преподаватель.</p><p class="p1">В отличие от учебников и популярной литературы великие книги адресованы аудитории, умеющей качественно читать, что является основным требованием. Возможно, именно из-за этого в наши дни их так мало читают. Великие книги содержат новые мысли, а не выжимки или повторения. Более того, в них эти мысли не разжевываются. Такие книги говорят нам: «Вот знания, которые стоит иметь. Приди и возьми их».</p><p class="p1">Распространение учебников и лекционных курсов в современной системе образования — это верный признак деградации нашей грамотности. Есть грустная, но верная шутка, которая гласит: те, кто не умеет учить, учат учителей. Но еще более верным является наблюдение, согласно которому учителя, не способные помочь ученикам читать великие книги, пишут для них учебники или пользуются учебниками своих коллег. Учебник в данном случае можно назвать педагогическим изобретением, позволяющим «вложить» что-то в головы тех, кто не умеет активно черпать знания из книг. Это определение применимо и к стандартной лекции. Если учителя не знают, как читать книги <em>совместно со</em> студентами, они <em>вместо этого</em> вынуждены читать им лекции.</p><p class="p1">Учебники и всевозможная популярная литература написаны для тех, кто не умеет читать или пользуется этим навыком только ради получения информации. Как неодушевленные учителя, они близки к своим реальным второстепенным авторам. Любой второстепенный учитель стремится передать знание ученику, не требуя от него какой-либо серьезной вдумчивой работы. Этот способ преподавания не предполагает умения учиться и представляет собой беспорядочное пичканье знаниями вместо того, чтобы помочь их качественному усвоению. Успех такого метода измеряется способностью впитывать, как губка.</p><p class="p1">Наша главная цель — понимание, а не информация, которая, впрочем, тоже является очень важной ступенькой в процессе обучения. Значит, мы должны обращаться к главным учителям — ибо только они могут дать понимание. Но разве у кого-то есть сомнения в том, что получать знания лучше всего у главных учителей? Как можно не признавать, что требования, которые они предъявляют к нам, способствуют нашему жизненно важному развитию? Конечно, мы можем избежать усилий во время обучения, но затем обязательно столкнемся с его последствиями — различного рода несуразностями, которых нахватаемся от второстепенных учителей.</p><p class="p1">Если в одном и том же колледже будут читать лекции два преподавателя, один из которых совершил какое-то открытие, а второй повторяет то, что слышал о работе первого, у кого вы предпочтете учиться? Даже если предположить, что повторяющий обещает упростить материал, разве вы не будете подозревать, что сведения из вторых рук неполноценны количественно и качественно? Очевидно одно — заплатив более высокую цену и прилагая соответствующие усилия, вы будете вознаграждены лучшим результатом.</p><p class="p1">Иногда, конечно, бывает и так, что главных учителей уже нет на свете. Оставшиеся после них книги — это неодушевленные учителя, а одушевленные учителя второстепенны. Предположим, что нам удастся воскресить главных учителей всех времен. Представьте, что свете существует колледж или университет с таким факультетом, где историю Греции читают Геродот и Фукидид, а о падении Рима рассказывает Эдвард Гиббон. Платон и Фома Аквинский ведут курс метафизики. Фрэнсис Бэкон и Джон Стюарт Милль дискутируют о научной логике. Аристотель, Бенедикт Спиноза и Иммануил Кант исследуют проблемы нравственности. Никколо Макиавелли, Томас Гоббс и Джон Локк рассуждают о политике.</p><p class="p1">Курс математики здесь можно пройти у Евклида и Рене Декарта, которым помогают Георг Фридрих Риман и Георг Фердинанд Кантор. В конце студентам для совершенствования знаний предлагают прослушать курс Бертрана Рассела и Альфреда Уайтхеда. Здесь доступны всем желающим лекции Блаженного Августина и Уильяма Джеймса о природе человека и его разума, комментарии к которым можно получить у Жака Маритена. Уильям Харви увлеченно исследует на этом факультете систему кровообращения, а Гален, Клод Бернар и Джон Холдейн преподают общую психологию<a href="ch2.xhtml#id39" class="a">[11]</a>.</p><p class="p1">Лекции по физике читают великие Галилео Галилей и Исаак Ньютон, Майкл Фарадей и Джеймс Максвелл, Макс Планк и Альберт Эйнштейн. Химию преподают Роберт Бойль, Джон Дальтон, Антуан Лавуазье и Луи Пастер. Курс теории эволюции и генетики ведут Чарльз Дарвин и Грегор Мендель, а дополнительные дискуссии остаются в ведении Грегори Бэйтсона и Томаса Моргана.</p><p class="p1">Аристотель, сэр Филип Сидни, Уильям Вордсворт и Перси Биши Шелли рассуждают о природе поэзии и принципах литературной критики. Им горячо оппонирует Томас Элиот. Лекции по экономике читают Адам Смит, Давид Рикардо, Карл Маркс и Альфред Маршалл. Франц Боас рассматривает вопросы антропологии, а Торстейн Веблен и Джон Дьюи дискутируют о политических проблемах американской демократии. Владимир Ленин преподает теорию коммунизма.</p><p class="p1">Этьен Жильсон анализирует историю философии, а Анри Пуанкаре и Пьер Дюэм — историю науки. Быть может, даже Леонардо да Винчи читает лекции об искусстве, а Зигмунд Фрейд — лекции о самом Леонардо. Томас Гоббс и Джон Локк рассказывают о Чарльзе Огдене и Айворе Ричардсе, Альфреде Коржибски и Стюарте Чейзе. Можно продолжать бесконечно, но пока этого достаточно.</p><p class="p1">Разве кто-то захочет выбрать другой университет? Число студентов неограниченно. Плата за вход, как единственное условие поступления, — ваша способность и желание читать. Университет существует для всех, кто хочет и может учиться у первоклассных преподавателей, пусть даже неживых в том смысле, что они не присутствуют лично в нашем вялом и отчасти летаргическом существовании. Во всех прочих смыслах они даже более живы, чем мы с вами. Если современная Америка сбрасывает их со счетов как покинувших этот мир, то, как сказал известный писатель, мы повторяем глупость древних афинян, которые решили, что Сократ умер, приняв цикуту.</p><p class="p1">Великие книги можно читать в университете и за его пределами. Если вы читаете их в учебном заведении с помощью одушевленных учителей, то эти учителя должны подчиниться своим неодушевленным предшественникам. Учиться можно и нужно только у тех, кто превосходит нас интеллектуально. Великие книги, как правило, намного выше большинства наших учителей и студентов.</p><p class="p1">Второстепенный преподаватель — это фактически лучший студент, которому следует считать себя учеником мастеров. Он не должен вести себя как главный учитель и использовать великие книги как учебники, написанные любым из его коллег. Ему не следует притворяться знающим и умеющим рассказывать аудитории о собственных открытиях, если он сам почерпнул их у кого-то. Первичный источник его знаний должен стать первичным источником знаний для студентов. Такой преподаватель работает честно, если не превозносит себя, стараясь повлиять на отношения студентов с великими книгами. Ему не стоит «вмешиваться», выступая в роли плохого проводника, но надо научиться быть посредником, который помогает отстающим продуктивнее общаться с гениальными умами.</p><p class="p1">Все это не ново, да и не должно быть таковым. Образование веками считалось развитием с помощью тех, кто нас превосходит. Будем честны — большинству одушевленных учителей следует признать, что помимо преимуществ возраста они ничем не превосходят своих студентов в интеллектуальном плане. Поэтому уже давно нужно поручить процесс преподавания нашим более умным современникам и великим предкам.</p><p class="p1">Но в этом есть маленькая ложка дегтя. Мы все — учителя, студенты и те, кто связан с учебой, — должны уметь читать ради понимания, если хотим чего-то добиться.</p><p class="p1">Это не так просто, скажете вы. Великие книги слишком сложны для большинства из нас. Поэтому приходится получать образование у второстепенных учителей, черпать знания из лекций, учебников, популярной литературы, где для нас все многократно повторяют и разжевывают. Даже если основная цель — понимание, а не информация, нас устроит и более скудная диета. Мы страдаем от непреодолимых ограничений. Великие умы недосягаемы. Лучше подхватить упавшие со стола крохи, чем умереть с голоду, глядя на чужое пиршество.</p><p class="p1">Позвольте не согласиться. С одной стороны, скудный рацион не может быть по-настоящему питательным, особенно, если это пережеванная еда, которая потребляется пассивно и удерживается временно, без активного усвоения. С другой стороны, как сказал однажды профессор Моррис Коэн своим ученикам, бисер, который мечут перед настоящими свиньями, наверняка поддельный.</p><p class="p1">Я не отрицаю, что чтение великих книг требует большего старания и прилежания, чем их краткий пересказ. Но поймите — второе никогда не заменит первое, и нельзя ждать от них равноценного результата. Да, изложение может быть достаточным, если вам нужна информация, но не понимание. Легких путей нет — придется выбирать тернистые. И любой, кто настаивает на приятном путешествии, окажется в раю дураков — где, уподобившись им, станет тем, кто «сотни разных книг… прочитал, но ни в одну не вник».</p><p class="p1">В то же время я утверждаю, что великие книги может читать каждый. Необходимая помощь второстепенного учителя не должна выглядеть быстро усваиваемым суррогатом. Она состоит в обучении чтению и, по возможности, именно чтению великих книг.</p><p class="p1">Позвольте обосновать мою мысль. Я настаиваю на том, что великие книги более всего пригодны для чтения. Безусловно, иногда их трудно читать. Они требуют развитой способности к чтению. Искусство учить требует соответствующего искусства учиться. Но такие книги — идеальный путь к истинному знанию. Имея необходимый навык качественного чтения, мы поймем, что их легче всего читать, а материал изложен в них крайне просто и адекватно.</p><p class="p1">Тут кроется некоторый парадокс. Он связан с двумя различными видами мастерства — мастерства автора в знании своего предмета и мастерства ученика в попытке усвоить истинный смысл книги. Великие книги признаются таковыми из-за мастерства людей, написавших их. Мы же оцениваем качество собственного чтения по тому, насколько нам удается распознать истинный замысел автора.</p><p class="p1">В процессе чтения мы стремимся приобрести знания и достичь понимания. Великие книги идеально подходят читателям любого уровня, поскольку они лучше всего читаются, являясь при этом наиболее содержательными. «Лучше всего» — не значит «легче всего», даже для опытного читателя. Я уверен, что такие книги максимально вознаграждают любое наше усилие. Безусловно, мы будем копать прилежнее в поисках золота, а не картошки, но любое успешное усилие вознаграждается более щедро.</p><p class="p1">Отношение между великими книгами и их смыслом изменить невозможно. Это объективный факт. Однако уровень начинающего читателя можно привести в соответствие с книгами, наиболее заслуживающими его внимания. Читатель, таким образом, будет повышать свой уровень как под руководством учителя, так и в ходе практики. По мере обучения он не только сможет развить свою способность читать великие книги, но и приблизится к пониманию истинного замысла автора. Такой уровень — идеал образования. И потому святой обязанностью второстепенных учителей является работа, направленная на то, чтобы облегчить ученикам продвижение к этому идеалу.</p><p class="empty-line"/><p class="subtitle">- 6 -</p><p class="p1">Как автор этой книги я являюсь второстепенным учителем. Моя цель — помогать и быть посредником. Не могу же я читать вместо вас. Поэтому у данной книги только две функции: заинтересовать вас в чтении и помочь вам развиваться как читателю.</p><p class="p1">Если вы не учитесь в университете, скорее всего, вам придется обратиться к неодушевленным учителям, таким, как эта книга. Конечно, ни одно практическое руководство не сравнится с хорошим реальным наставником. Бесспорно, сложнее развиваться, обучаясь по книгам — никто вас не останавливает, не исправляет ошибки, не показывает пример. Но это возможно и уже удалось многим — поэтому призываю вас отбросить сомнения.</p><p class="p1">Начать никогда не поздно, но все мы имеем основания быть недовольными школьной системой, которая не сформировала в нас еще в детстве умение читать.</p><p class="p1">Несостоятельность школы и ее ответственность — это тема следующей главы. Сейчас же позвольте обратить ваше внимание на два момента. Во-первых, полагаю, вы уже кое-что поняли о правилах чтения. В предыдущих главах вы узнали, насколько важно выделять ключевые слова или предложения и учиться понимать их. Данная глава, надеюсь, помогла вам выяснить, почему великие книги лучше всего читаются и какова их роль в образовании. Узнавать и понимать истинный замысел автора — это следующий шаг в мастерстве чтения. Его мы подробнее рассмотрим в следующих главах.</p><p class="p1">Во-вторых, мы довольно точно определили цель данной книги. На это ушло много страниц, но думаю, вы согласитесь, что усилия стоили того, чтобы выйти в своем объяснении за рамки первого абзаца. Я мог бы сказать: «Эта книга написана для того, чтобы помочь вам развивать мастерство чтения ради понимания, а не ради информации; таким образом, ее цель — поощрять вас в чтении великих книг». Полагаю, тогда эта мысль осталась бы просто непонятой.</p><p class="p1">Теперь вы ее точно понимаете, даже если сохранили определенную долю скепсиса и некоторые сомнения в целесообразности нашего дела. Быть может, вы считаете, что помимо великих книг есть еще множество достойной прочтения литературы? Согласен. Но признайте, что чем лучше книга, тем больше она заслуживает прочтения. К тому же, если вы научитесь читать именно великие книги, то другие сможете читать без труда и успешно примените свое мастерство в решении более легких задач. Однако позвольте напомнить, что настоящий охотник никогда не погонится за хромым зайцем.</p></span></span></span>
