<p class="p">Мортимер Адлер</p>
<p class="p">Как читать книги. Руководство по чтению великих произведений</p>
</div><span id="id2"><div class="title1">
<p class="p">Предисловие</p>
</div><div class="epigraph">
<p class="p1">— Ну, что? Читали книгу?</p>
<p class="p1">— Читал, ваше превосходительство.</p>
<p class="p1">— О чем же вы читали, любезнейший? А ну-ка, расскажите! &lt;…&gt;</p>
<p class="p1">— Забыл, ваше превосходительство &lt;…&gt;</p>
<p class="p1">— Значит, вы не читали или, э-э-э… невнимательно читали! Авто-мма-тически! Так нельзя!</p>
<p class="text-author"><em>А. П. Чехов. Чтение</em></p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="p1">Эврика! Мы не умеем читать!</p><p class="p1">Казалось бы, на протяжении многих столетий книга была основным инструментом знаний в руках народов. Вспоминая ее историю — как она зарождалась, как распространялась на выбитых камнях, глиняных табличках, свитках, как «боролась» за свое существование, — мы убеждаемся, насколько мало знаем и ценим то, что имеем.</p><p class="p1">Постиндустриальный век дал человеку новые возможности в получении информации. Теперь кто-то списывает, кто-то скачивает, кто-то копирует, получая знания схоластически. Читатель великих произведений постепенно уступает место потребителю информации, который, словно в чужую обитель, входит в текст и тут же выходит, не задержавшись, чтобы подхватить протянутые ему зерна для размышления.</p><p class="p1">Скользя взглядом по «контенту», выхватывая фрагменты мыслей и идей, мы считаем, что нашли истину, но, увы, это всего лишь «гуляющий ветер», влетающий в одно ухо и вылетающий в другое. И, как мираж, тает глубина познания. Мы не достигаем «потолка» в чтении великих книг, зачастую даже самим себе не можем сказать: я научился читать, я научился понимать, я вижу душу писателя, который донес до меня свой мир, свои переживания, свой опыт.</p><p class="p1">Эта книга, написанная еще до Второй мировой войны, актуальна сегодня, возможно, даже больше, чем тогда: беспрецедентна скудость следа современного информационного потока, бегущего с экранов компьютеров и телевизоров. Конечно, Интернет всколыхнул общество, и мы увидели новый срез моды, когда все чаще стали говорить об электронных библиотеках, о том, что скачивают много книг и обладают огромным цифровым богатством. Но что скачивают? Зачем? Чувствуют ли формальность этих действий? Знают ли, кто создал эти книги? Понимают ли тех людей, которые старались донести до нас свои идеи, возможно, соединить свое прошлое с настоящим для трансформации в будущее? Осознают ли, что «нет смысла разговаривать с предками, не научившись слушать»? Стеклянная броня электронного носителя информации становится в некотором смысле врагом человека. Дискретные поисковые запросы не заменят полноценного общения с книгой.</p><p class="p1">Великие книги — это наше прошлое, настоящее и будущее! Литература, стоящая над временем, — путеводитель, помогающий личности искать себя в нашем непростом мире. И чем глубже мы их познаем, тем более укрепляются в памяти человечества Аристотель, Платон, Сенека. Как писал Локк, хоть мы и из породы жвачных, недостаточно набить себя множеством книг, ибо они не принесут нам пользы и силы, если тщательно не пережуем и хорошенько не переварим их. Но как? Как сделать чтение по-настоящему глубоким? Как высвободить, подобно тому, о чем писал И. А. Ильин в книге «Возвращение», всю силу душевных способностей и умений, чтобы найти верную духовную установку и приобрести дар «художественного ясновидения» для понимания произведения?</p><p class="p1">Методологию, инструментарий, даже целую науку создали и продолжают разрабатывать отечественные и зарубежные исследователи. Известен огромный вклад в науку о чтении Л. Н. Толстого, М. Н. Куфаева, С. И. Поварнина, Н. А. Рубакина, Н. М. Сикорского и многих других блестящих ученых и писателей. Бесспорно, и труд Мортимера Адлера, основателя Института философских исследований в Сан-Франциско и Центра изучения великих идей в Чикаго, вносит лепту в разработку столь жизненно важного направления в воспитании разума и души.</p><p class="p1">Адлер создал методологию для желающих «играть в теннис» с книжными мирами, пособие по определению общей стратегии и наработке правил, которыми необходимо руководствоваться при чтении любой книги, чтобы выработать «гормон внимания» и чистоты восприятия, получать удовольствие от постижения искусства чтения. С одной стороны, он снова окунает нас в обучение чтению, с другой — лишает иллюзий относительно нашего восприятия книги, подобно оракулу, возвещающему истину, которую следует не просто услышать, но пережить, чтобы припасть к источникам нашей духовности.</p><p class="p1">Чтение — средство коммуникации: книга помогает установить между автором и читателем диалог, направляющий, как говорил Сократ, в поисках истины. А истина всегда убегает, и ее постоянно приходится искать и догонять, впитывая опыт предков и нарабатывая собственный. Не понимая написанного, не ощущая корней мировоззрения автора, не преломляя содержания книги в своем сознании, читатель не сможет в полной мере оценить глубину произведения. Разница в степени восприятия обусловливает успех книги у одних читателей и разочарование у других.</p><p class="p1">Труд Мортимера Адлера — не только учение о том, как надо читать книги, но и своеобразный регламент восприятия информации, которую мы должны пропустить через себя. Как отмечал С. И. Поварнин, необходимо систематическое мышление, ибо «культура ума» «дается работой и дисциплиной мышления». Только тогда становится возможно напитаться здоровой духовной пищей, чтобы, по-аристотелевски, найти «золотую середину» в воспитании тела, души и разума и трезво оценивать происходящее.</p><p class="p1">Что особенно ценно в этой работе?</p><p class="p1">Во-первых, важно, что чтение Мортимер Адлер считает не развлечением, но тяжелой умственной работой, постоянным обучением, тренировкой чувств и мышления, которую мы внутренне не осознаем. Это процесс, при котором разум человека «преодолевает новые высоты исключительно в результате собственных усилий». Человеку, постигающему чтение, необходимы терпение, привычка и понимание, что наилучший результат достигается постоянными тренировками, как в спорте: когда мышца адаптируется к новым условиям, постепенно вырабатывается мышечная память. Это напоминает восхождение на гору. Пришел покорить, реализовать свои амбиции, получить развлечение или информацию.</p><p class="p1">Во-вторых, Адлер подает пример самокритики в плане оценки собственных навыков чтения: «Я четко осознаю, <em>чего не умею</em>, и, возможно, <em>почему не умею</em>». Он честно признает, что было время, когда он чувствовал: «весь мир у меня в кармане». Но, к счастью, пришло осознание, что знания, полученные им в колледже, — миф: «чтобы понять книгу, я читал не ее, а <em>о ней</em>». Такая публичная самооценка — это, с нашей точки зрения, высшая форма интеллекта. Ведь процесс становления личности идет через осознание того, как мало мы знаем и умеем.</p><p class="p1">Подкупает то, что книга Мортимера Адлера не носит назидательного характера. Это просто его размышления о прошлом и настоящем, о том, как целесообразно «общаться» с книгой. Нет никакой дидактики в его воспоминаниях о курсах по чтению великих книг Джона Эрскина и диалогах о прочитанном, которые закрепляют вместе с преподавателем истину прошлого и настоящего. Но есть желание повторить этот путь.</p><p class="p1">Описывая процесс становления личности через чтение, Адлер охватывает и другие виды искусства, проводя аналогии с тем, как мы умеем слушать музыку, смотреть картины: ведь в творчестве все едино. И это прибавляет глубины его книге о книгах.</p><p class="p1">Погружаясь в этот бесценный трактат, с глубоким сожалением понимаешь, как много прочитанного ранее прошло мимо сознания, не оставив следа подпитки. Но всегда есть возможность повысить качество чтения, что позволит впоследствии продуктивно учиться по книгам <em>всегда</em>. Самообразование и саморазвитие необходимы в различных областях деятельности — это факт! И нет никаких препятствий для улучшения своих способностей: по словам Адлера, почти «<em>все великие книги из любой области человеческой мысли доступны для понимания каждому, кто наделен обычными умственными способностями</em>». Нужно лишь учиться у тех, кто превосходит нас, знать своих учителей и понимать, как учиться у них.</p><p class="p1">Учиться читать — это «параллельное восприятие себя» и сравнительное виртуальное отображение прочитанного, сравнение пережитого или переживаемого с собственным опытом, а также корректировка в этом сравнении своего мировосприятия. Поэтому при чтении настоящего руководства возникает стремление глубже проникнуться этим произведением и постичь «логистику» понимания значительных книг. Это великое творение Мортимера Адлера должно стать для каждого настольной книгой, которую нужно не только читать, но и применять в постижении окружающего мира, чтобы самим чувствовать, думать, переживать, чтобы когда-нибудь начать жить самим.</p><p class="empty-line"/><p class="p1"><em>Доктор экономических наук, профессор,</em></p><p class="p1"><em>заслуженный работник культуры РФ</em></p><p class="p1"><em>Б. С. Есенькин</em></p></span><span id="id3"><div class="title1">
<p class="p">От издателей</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="p1">Вы никогда не задумывались, много ли на самом деле понимаете в тексте? Не доводилось ли вам, открыв прочитанную когда-то книгу, с удивлением отмечать, что вы забыли, о чем в ней шла речь, либо в прошлый раз упустили важные нюансы, а то и вовсе иначе понимали написанное?</p><p class="p1">А для чего вы вообще читаете? С целью добыть информацию? Убить время? Получить удовольствие от словесного мастерства писателя? Задуматься о жизни? Отточить свою читательскую проницательность?</p><p class="p1">С момента появления литературы автор и читатель ведут увлекательную игру. Автор посредством текста делится с вами своими мыслями и чувствами. А вы трансформируете вязь букв и знаков препинания в собственные мысли и эмоции. Но совершенно не факт, что они совпадут с авторскими! Изо всей полноты смыслов, заложенных автором в книге, читатель выхватит ровно столько, сколько способен понять <em>на данный момент</em>. Оттого и разница в восприятии: одни находят какую-либо книгу весьма глубокой, другие — пустой, третьи — заумной.</p><p class="p1">Чтобы действительно понимать все оттенки смысла, заложенные в словах и фразах, и полностью настроиться на авторскую волну, нужен изрядный читательский багаж, а кроме того, умение читать активно. И именно этого умения многим не хватает. Увы, на гуманитарные науки времени в учебных заведениях отводится все меньше, люди читают все реже, подменяя читательский багаж навыками быстрого поиска нужных фрагментов в сетевых библиотеках, и проблема встает во весь рост: накопленное культурное наследие скоро некому будет оценить. А кроме того, появляются серьезные преграды для самообразования.</p><p class="p1">Вывод: нужно <em>заново учиться читать</em>. И именно для этого еще в 1940 году написал свою книгу Мортимер Адлер, американский философ, редактор и преподаватель (впоследствии он стал председателем редакционного совета энциклопедии «Британника»), всю свою жизнь посвятивший тому, чтобы научить людей любить и понимать книги. Здесь изложены его рекомендации по активному, вдумчивому, многоэтапному чтению. Освоив его, вы сможете видеть в художественных книгах сокрытое между строк, слышать музыку слов, ощущать вкус, цвет и запах звуков. Литература нон-фикшн будет приносить вам больше пользы. И несомненно, эти познания необходимы вам, если вы намерены когда-нибудь написать свою собственную книгу.</p><p class="p1">Мы счастливы, что вы взяли в руки этот труд. Это значит, что вы хотите отточить свои способности к максимально полному и многогранному восприятию любого текста. Вы именно тот читатель, о котором мечтают все издатели.</p></span><span id="id4"><div class="title1">
<p class="p">От автора</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="p1">Издание с весьма утилитарным названием «Как читать книги», которое вы сейчас держите в руках, предоставило мне прекрасную возможность прояснить и конкретизировать все, что осталось недосказанным в первой публикации этой книги в 1940 году.</p><p class="p1">Несмотря на некоторую «тематическую вариативность» названия, читатели моей книги прекрасно знают, что ее ключевая идея состоит в том, чтобы научиться правильно читать не любые, а именно великие книги. В 1940 году книга с таким названием, конечно же, не могла завоевать широкую аудиторию. Сегодня, когда сотни и тысячи американских семей читают и обсуждают великие литературные произведения — знакомство с которыми требует отдельного исследования, — я считаю, что ситуация существенно изменилась к лучшему. Поэтому в обновленное издание я решил включить небольшой раздел под названием «Руководство по чтению великих книг».</p><p class="p1">Целью данной книги является развитие способностей, которые нужны человеку при чтении любой литературы. Эти способности не просто полезны — они необходимы для чтения великих книг, никогда не теряющих своей актуальности. Хотя «сиюминутно популярные» книги, журналы и газеты можно читать и не обладая этим умением, развитый навык позволяет усваивать даже такие тексты быстрее, точнее и внимательнее. Искусство аналитического, интерпретирующего и критического чтения необходимо лишь тогда, когда в процессе знакомства с книгой мы начинаем понимать то, что ранее было недоступно. Такое ощущение имеет прямое отношение к тем немногим книгам, которые можно с пользой перечитывать снова и снова. Это великие книги — и правила чтения, изложенные здесь, относятся прежде всего к ним. Все примеры, которые я использовал, чтобы показать читателю возможности применения правил, взяты именно из таких великих произведений.</p><p class="p1">Работая над этой книгой, я опирался в первую очередь на собственный двадцатилетний опыт чтения и обсуждения великих произведений литературы — в Колумбийском и Чикагском университетах, в колледже Сент-Джон в Аннаполисе, а также в работе с многочисленными группами обучения чтению для взрослых. С тех пор количество подобных «взрослых» групп многократно возросло, а бесчисленные колледжи и университеты, как, впрочем, и средние школы в США, ввели курсы, посвященные чтению и обсуждению великих книг, признав их основой либерального и гуманистического образования. Все эти достижения в американском образовании, безусловно, заслуживают самой высокой оценки. Но наиболее важным событием в системе нашего образования после 1940 года стала, на мой взгляд, публикация — и дальнейшее распространение — издательством «Энциклопедия Британника» литературной серии «Великие книги Западного мира». Благодаря ей многие шедевры обрели свое законное место на полках сотен и тысяч американских домов, пополнили фонды почти всех публичных и школьных библиотек.</p><p class="p1">В честь этого события в данное издание «Как читать книги» мной специально включен список «Великих книг Западного мира». Это дополнение повлекло за собой необходимость переработать соответствующим образом восьмую главу данной книги. Обратитесь к <a href="ch1-23.xhtml#id25" class="a">Приложению 1</a>, и вы найдете там перечень великих книг, распределенных на четыре основные группы: художественная литература (поэзия, проза и драма); история и социология; естественные науки и математика; философия и богословие. Со времени публикации серии «Великих книг Западного мира» в 1952 году издательство «Энциклопедия Британника» включило в свой редакционный портфель еще одну серию под названием «Преддверие великих книг», куда вошли литературные шедевры малых форм. Этот список вы также найдете в <a href="ch1-23.xhtml#id25" class="a">Приложении 1</a>.</p><p class="p1">Данная книга, как видно из названия, является руководством по чтению книг, заслуживающих особого внимания, и потому я рекомендую ее всем, кто является обладателем изданий «Великих книг Западного мира» и «Преддверия великих книг». В распоряжении этих счастливчиков имеются и другие вспомогательные средства. «Синоптикон», включающий в себя второй и третий тома «Великих книг Западного мира», может стать еще одним прекрасным проводником в мире литературы. Издание «Как читать книги» в деталях объясняет читателю все способы и методы правильного чтения великой книги. «Синтопикон» помогает научиться читать собрание великих книг, опираясь на тысячи тем, интересующих человечество. Эти темы включены мной в единый список, состоящий из ста двух великих идей. (Список идей находится в <a href="ch1-23.xhtml#id26" class="a">Приложении 2</a> данной книги.) Хочу сразу обратить внимание особо любознательных читателей на тот факт, что первый том «Преддверия великих книг» содержит «Синтопическое руководство» — аналог «Синтопикона» для полного собрания литературных шедевров.</p><p class="p1">Заслуживает упоминания и еще одна публикация издательства «Энциклопедия Британника». В отличие от конъюнктурных бестселлеров, которые устаревают уже через год, великие книги являются литературой, стоящей над временем и решающей вечные проблемы человечества. Именно так их и следует читать — в поисках истинного света, который они проливают на человеческую жизнь, на все наше прошлое, настоящее и будущее. Поэтому «Британника» теперь регулярно выпускает ежегодник под названием «Великие идеи сегодня», главной целью которого является наглядная иллюстрация поразительной связи великих книг и великих идей с современными событиями, проблемами, а также последними достижениями в области науки и искусства.</p><p class="p1">Благодаря этим бесценным вспомогательным средствам для чтения и понимания великих книг, вся сокровищница мудрости западной цивилизации становится доступной каждому из нас. Главное, чтобы у нас возникало и сохранялось желание к ним прикоснуться.</p><p class="empty-line"/><p class="p1"><em>Мортимер Адлер,</em></p><p class="p1"><em>Чикаго,</em></p><p class="p1"><em>сентябрь 1965 г.</em></p></span></span>
