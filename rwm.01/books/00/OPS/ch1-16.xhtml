<p class="p">Глава тринадцатая. Что может сказать читатель</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Первое, что может сказать читатель, — понимает он книгу или нет. Только после этого он будет готов сказать больше. Если понимания нет, читателю следует иметь терпение и вернуться к первым двум видам чтения.</p><p class="p1">При всей своей безальтернативности второй вариант предполагает одно исключение. Фраза «я не понимаю» сама по себе может стать критическим замечанием. Но для этого читатель должен чем-то ее подкрепить. Если недостаток кроется в книге, а не в способностях самого читателя, он должен найти источник проблемы и доказать, что структура книги беспорядочна, ее части не сочетаются между собой, а некоторые из них вообще не вполне уместны. Или же автор неоднозначно употребляет ключевые слова, со всеми вытекающими последствиями.</p><p class="p1">Тем нее менее предположим, что вы читаете хорошую книгу, которая сравнительно ясно написана. Допустим, что в конце ее прочтения вы скажете: «Я не понимаю». Если же, в добавок к этому, вы полностью согласны с тем, что говорит автор, — работа закончена. Вы прочли всю книгу, поняли что-то новое и в чем-то убедились. Безусловно, о дополнительных действиях имеет смысл говорить только в том случае, если вы не согласны с автором или не определились по какому-то вопросу. Второй случай более распространен. В этой главе мы будем говорить преимущественно о нем.</p><p class="p1">Поскольку авторы полемизируют со своей аудиторией и ждут ответной реакции, хорошему читателю следует знать правила спора. Он должен научиться возражать вежливо и разумно. Именно поэтому в книге о чтении необходима данная глава. Читателю недостаточно просто <em>следить</em> за аргументацией автора — он должен <em>встречаться</em> с ним. Только тогда он может в конце концов прийти к согласию с автором или укрепиться в мысли о наличии непреодолимых разногласий.</p><p class="p1">Эти понятия заслуживают более подробного рассмотрения. Читатель, который нашел общий язык с автором, выделил все его утверждения и аргументы, тем самым уже <em>установил контакт</em> с ним. По сути, весь процесс интерпретации направлен на установление такой связи посредством текста. Понимание книги можно охарактеризовать как своего рода достижение гармонии между писателем и читателем. Они добились согласия в использовании ресурсов языка для передачи своих мыслей, благодаря чему читателю стал ясен внутренний мир автора.</p><p class="p1">Если читатель понимает книгу, как он может не согласиться с ней? Критическое чтение требует от него составить собственное мнение. Но ведь он солидарен с автором в результате успешного понимания книги. Как же он сможет мыслить иначе?</p><p class="p1">Некоторые люди допускают ошибку, которая и приводит к такой иллюзорной трудности. Они не различают два значения слова «согласие», полагая, что факт понимания исключает возможность появления разногласий. По их мнению, несогласие всегда вызвано недопониманием.</p><p class="p1">Эту ошибку легко исправить, ведь автор говорит о мире, в котором мы живем. Он претендует на то, чтобы дать нам теоретические знания о том, как устроен мир, или практическую информацию о том, что следует делать. Он может быть прав — а может ошибаться. Его слова оправданы, когда он высказывает то, что верно или вероятно, исходя из собственного опыта. В ином случае его слова необоснованны.</p><p class="p1">Например, если вы скажете «все люди равны», я могу понять это так: при рождении все люди одинаково одарены умом, силой и другими качествами. Исходя из известных мне фактов, я с вами не соглашусь и сочту, что вы неправы. Но предположим, я вас неверно понял.</p><p class="p1">Допустим, вы имели в виду, что <em>все люди должны иметь одинаковые политические права</em>. Поскольку я неверно понял смысл вашей фразы, мое несогласие не имеет значения. Теперь представим, что ошибка исправлена. По-прежнему остается два варианта. Я могу согласиться или возразить, но если я и теперь не соглашусь с вашим высказыванием, между нами возникнет реальное противостояние. Я понимаю вашу политическую позицию, но сам придерживаюсь совершенно иной.</p><p class="p1">Вопросы о положении вещей или о стратегиях поведения реальны только тогда, когда они основаны на одинаковом понимании сказанного. Согласие в употреблении слов абсолютно необходимо для истинного согласия в отношении обсуждаемых фактов. Именно благодаря вашей «встрече» с автором путем верной интерпретации его книги, а не вопреки ей, вы способны прийти к собственному мнению, которое может отличаться от позиции автора.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Теперь давайте рассмотрим ситуацию, когда вы поняли автора, но не согласились с ним. Если вы старались придерживаться принципов, изложенных в предыдущей главе, то имеете возражения, полагая, что можно показать неправоту автора в каком-либо вопросе. Вы не просто озвучиваете свои предрассудки или выражаете эмоции.</p><p class="p1">Много лет назад я написал книгу под названием «Диалектика». Это была моя первая книга, содержавшая массу ошибок. Но, по крайней мере, тогда я сам был менее претенциозен, чем название этой книги, которая была посвящена искусству разумной беседы и этикету противоречий.</p><p class="p1">Моя главная ошибка состояла в следующем. Я считал, что по каждому вопросу собеседники могут иметь две одинаково верные позиции. Тогда я не умел различать знания и мнения, но, несмотря на эту ошибку, вполне правильно предложил три условия, которые должны соблюдаться в ходе корректного ведения спора.</p><p class="p1">Поскольку в людях все-таки сильно разумное начало, необходимо признавать и уважать эмоции, которые привносятся в спор или возникают в его процессе. Иначе вы будете просто выражать свои чувства, а не приводить аргументы. Находясь под влиянием сильных эмоций, вы будете тем не менее убеждены, что спорите спокойно и аргументированно.</p><p class="p1">Более того, вы должны четко сформулировать свои предпосылки. Необходимо знать, каковы ваши предубеждения — то есть <em>пред-убеждения</em>. Иначе вы вряд ли признаете за своим оппонентом аналогичное право. Полемика не должна превращаться в перебранку о предпосылках. Например, если автор открыто просит принять что-либо на веру, тот факт, что верной может быть совершенно иная ситуация, не должен помешать вам учесть его просьбу. Но разве сможете вы беспристрастно выслушать автора, если ваши предубеждения противоположны и — более того — вы даже не считаете их предубеждениями?</p><p class="p1">И наконец, я предположил, что стремление к непредвзятости — это хорошее средство от слепоты, которая неизбежна в случае пристрастного отношения. Конечно, полемика без некоторой доли пристрастности просто невозможна. Но чтобы сделать ее более конструктивной и менее напряженной, каждый участник должен хотя бы попытаться принять точку зрения оппонента. Если вы прочли книгу без тени сочувствия к автору, ваше несогласие на поверку может оказаться скорее придирками, чем обоснованным суждением.</p><p class="p1">С момента написания своей первой книги и до сих пор я по-прежнему считаю, что эти три условия совершенно необходимы для разумной и полезной беседы. Безусловно, они касаются и чтения, поскольку оно представляет собой беседу читателя с автором. Каждое условие содержит разумный совет читателям, которые стремятся к достойной полемике.</p><p class="p1">Конечно, с момента написания «Диалектики» я стал заметно мудрее. Сейчас я уже не жду от людей слишком многого. К сожалению, мое разочарование в основном проистекает из осознания собственных недостатков. Я слишком часто нарушал свои же правила хороших манер в ведении интеллектуальных споров. Я постоянно ловил себя на том, что <em>нападаю</em> на книгу, а не критикую ее. Сражаюсь с ветряными мельницами и разоблачаю там, где можно просто не поддерживать; провозглашаю свои предрассудки, как будто они лучше авторских.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">И все-таки я еще наивно полагаю, что беседа и критическое чтение могут проходить дисциплинированно. Только сейчас, двенадцать лет спустя, я намерен заменить установки, перечисленные в моей «Диалектике», новой серией правил, которые легче выполнять. Они обращают внимание читателя на четыре способа отрицательной критики книги. Если читатель последует этим рекомендациям, он с меньшей вероятностью поддастся эмоциям и предрассудкам.</p><p class="p1">Эти четыре способа предполагают диалог читателя и автора как равных собеседников. Если читатель скажет «я понял, но не согласен», возможны такие замечания: <em>1) «Вам не хватает информации»; 2) «У вас неверная информация»; 3) «Вы нелогичны, ваша аргументация неубедительна»; 4) «Ваш анализ неполон».</em></p><p class="p1">Возможно, данный список не является исчерпывающим, хотя я считаю его именно таковым. В любом случае это основные высказывания читателя, который не согласен с автором. Они в некотором роде независимы. Сделав одно из этих замечаний, вы можете добавить к нему и любое другое. Можно высказать все замечания, поскольку они не касаются взаимоисключающих недостатков.</p><p class="p1">Должен добавить, что читатель не вправе делать подобные замечания до тех пор, пока четко и ясно не объяснит, в чем именно автору не хватает знаний или логики. Книга не может содержать недостаточную или неверную информацию <em>обо всем</em>. Она не может быть полностью нелогичной. Читатель, который делает подобные замечания, должен высказываться максимально четко. Более того, он обязан обосновывать каждую свою мысль, объясняя, почему так думает.</p><p class="p1">Как вы сейчас убедитесь, первые три замечания несколько отличаются от четвертого. Рассмотрим вкратце каждое из них, а затем перейдем к четвертому.</p><p class="p1">1. Фраза <em>не хватает информации</em> означает, что автору недостает некоторых знаний, <em>связанных</em> с проблемой, которую он стремится решить. Обратите внимание — если бы эти знания были неактуальны, замечание не имело бы смысла. Чтобы обосновать его, вы должны сами изложить информацию, которой не хватает автору, то есть показать, каким образом она связана с проблемой и как влияет на его выводы.</p><p class="p1">Здесь нам хватит и пары примеров. Мы знаем, что Дарвину в свое время недоставало знаний о генетике, которые сегодня можно найти в работах Менделя и других исследователей. Незнание механизма наследственности — один из главных недостатков «Происхождения видов». Гиббону не хватало некоторых фактов, напрямую отразившихся, согласно более поздним историческим исследованиям, на падении Рима. Как правило, в науке и истории недостаток информации выявляют более поздние изыскания. В основном этому способствуют усовершенствованные технологии наблюдения и более длительные исследования. Но в философии бывает и наоборот. Со временем вероятен как прогресс, так и регресс. Например, античные философы четко разграничивали то, что можно почувствовать и вообразить, и то, что можно понять. Но в восемнадцатом веке Давид Юм продемонстрировал, что не знаком с различием между мыслями и образами, хотя оно давно было установлено его предшественниками.</p><p class="p1">2. Фраза <em>неверная информация</em> означает, что автор делает ложные утверждения. Его ошибки могут быть связаны с недостатком знаний. Но ошибка — это больше, чем незнание. Какова бы ни была причина такой ошибки, она состоит из утверждений, противоречащих фактам. Автор называет истинным или более вероятным то, что на самом деле ложно или менее вероятно. Он претендует на знание, которым на самом деле не владеет. Разумеется, на такую ошибку следует указывать, если она влияет на выводы автора. Чтобы обосновать замечание, вы должны доказать истинность или большую вероятность позиции, противоположной точке зрения автора.</p><p class="p1">Например, в своем политическом трактате Спиноза говорит, что демократия — это более примитивная форма правления, чем монархия. Но такое утверждение противоречит общепризнанным фактам политической истории. Ошибка Спинозы влияет на его аргументацию. Идем дальше. Аристотель неверно понимал роль самцов в процессе размножения животных и, следовательно, пришел к ошибочным выводам о процессе деторождения. А Фома Аквинский был свято уверен, что небесные тела могут менять только положение, в остальном оставаясь неизменными. Однако современные астрофизики исправили эту ошибку, дополнив таким образом сокровищницу знаний античной и средневековой астрономии. Конечно, в данном случае именно эта ошибка имеет локальное значение, поскольку не влияет на метафизический взгляд Фомы Аквинского на природу всех существ и предметов, состоящих из материи и формы.</p><p class="p1">Первые два замечания некоторым образом взаимосвязаны. Недостаток информации, как мы увидели, может быть причиной ошибочных утверждений. Кроме того, если человек неверно информирован, он просто не может знать правду. Имеет значение только то, негативна или позитивна его ошибка. Недостаток актуальных знаний не позволяет решать некоторые проблемы или отстаивать определенные выводы. Ошибочные предпосылки ведут к некорректным выводам и несостоятельным решениям. Вместе все эти замечания дают автору информацию о недостатках, кроющихся в его предпосылках. Ему нужно больше знаний, чем те, которые он уже имеет. Его аргументация и изложение фактов качественно или количественно отстают от эталона.</p><p class="p1">3. Фраза <em>нелогичен и неубедителен</em> означает, что автор заблуждается в аргументации. В целом такие заблуждения делятся на два типа. Бывает <em>non sequitur</em> — ложное умозаключение, когда вывод не следует из предпосылки. И бывает <em>несообразность</em>, когда два утверждения автора несовместимы между собой. Чтобы делать такие критические замечания, читатель должен показать, где именно аргументам автора не хватает убедительности. Этот недостаток имеет значение только тогда, когда затрагивает действительно важные выводы. Тем не менее в книге могут содержаться неубедительные высказывания и по второстепенным вопросам.</p><p class="p1">Третий пункт сложнее проиллюстрировать, поскольку в великих книгах очень трудно найти очевидные ляпы в аргументации. Если они и попадаются, то обычно скрыты настолько искусно, что обнаружить их может разве что очень проницательный читатель. Но я могу показать вам серьезное заблуждение, которое обнаружил при последнем прочтении «Государя» Макиавелли:</p><div class="cite">
<p class="p1">«Основой же власти во всех государствах — как унаследованных, так смешанных и новых — служат хорошие законы. Но хороших законов не бывает там, где нет хорошего войска, и наоборот, где есть хорошее войско, там хороши и законы».</p>
</div><p class="p1">Из того факта, что хорошие законы зависят от хорошего войска, не следует, что там, где есть хорошее войско, законы обязательно будут хорошими. Даже если вообще не говорить о том, что первый факт тоже крайне сомнителен. Здесь меня интересует только ложное умозаключение. Вернее будет сказать, что счастье зависит от здоровья (чем то, что хорошие законы основаны на силе войска), но это опять же не значит, что все здоровые люди счастливы.</p><p class="p1">А Гоббс в своих «Элементах законов» утверждает, что любое тело — не более чем некоторое количество материи в движении. Мир тел, по его мнению, не имеет никаких особых качеств. И все же, признавая существование таких качеств, как цвета, запахи или вкусы, Гоббс делает вывод, что они являются не более чем движением атомов в мозгу. Этот вывод несовместим с его изначальной позицией, согласно которой мир тел в движении не имеет качеств. То, что говорится обо всех телах в движении, должно быть верным для любого их подмножества, включая атомы мозга.</p><p class="p1">Третий тип критического замечания связан с двумя первыми. Конечно, автор может и не делать выводов, вытекающих из фактов или принципов. Тогда его аргументация просто не завершена. Но нас прежде всего интересуют случаи, когда из правильных предпосылок делаются ошибочные выводы. Так же интересно, хотя и менее важно, обнаруживать неубедительность аргументации, основанной на ложных предпосылках.</p><p class="p1">Тому, кто из верных предпосылок делает ошибочные выводы, в какой-то степени не хватает информации. Необходимо научиться отличать ошибочные утверждения, причиной которых является неверная аргументация, от рассмотренных выше утверждений, ставших неверными по иным причинам, особенно из-за недостатка знаний или важных деталей.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Первые три критических замечания, которые мы рассмотрели, касаются утверждений и аргументации автора. Перейдем теперь к четвертому замечанию. С его помощью читатель оценивает, насколько автор реализовал свой план — то есть анализирует уровень выполнения выбранного автором задания.</p><p class="p1">Перед тем как переходить к четвертому замечанию, требуется соблюсти одно условие. Вы уже сказали, что понимаете книгу, а значит, невозможность обосновать любое из трех первых замечаний обязывает вас согласиться с автором в его выводах. Здесь у вас нет свободы выбора. Возможность решать, согласны вы или нет, не является вашим священным правом.</p><p class="p1">Поскольку вам не удалось доказать, что автор недостаточно владеет информацией, имеет неверную информацию или нелогичен в освещении важных вопросов, вы не можете просто так ему возражать. Вы должны согласиться. Нельзя сказать, как часто в таких случаях говорят многие из нас: «Я не нашел ошибок в ваших предпосылках и аргументах, но не согласен с вашими выводами». Хотя вполне допустимо отметить, что сделанные выводы вам не нравятся. В этом случае вы не возражаете, а выражаете свои эмоции или предрассудки. Если вас в чем-то убедили, необходимо это признать. (Бывает и так, что вы не смогли обосновать одно из трех критических замечаний, но все же <em>искренне не убедились в правоте автора</em>. В таком случае не следует говорить, что вы его поняли.)</p><p class="p1">Первые три замечания связаны с терминами, утверждениями и аргументами автора. Это элементы, которые он использовал для решения заявленных им проблем. Четвертое замечание — что книга <em>не завершена</em> — касается целостности ее структуры.</p><p class="p1">4. Фраза <em>анализ неполон</em> означает, что автор не решил всех ранее заявленных проблем, не в полной мере воспользовался имеющимися материалами, не увидел все подтексты и ответвления или не смог провести важные различия. Однако заявления о том, что книга неполна или не завершена, явно недостаточно. Кто угодно может высказаться так о любой книге. Люди смертны, их силы не бесконечны. Такое замечание имеет смысл только в случае, если читатель может дать точное определение недостаточности — своими усилиями или с помощью других книг.</p><p class="p1">Вкратце проиллюстрирую эту мысль. Анализ типов правления в «Политике» Аристотеля неполон из-за ограниченных возможностей его времени и ошибочного мнения автора по поводу приемлемости рабства. Аристотель не мог предугадать появление настоящей демократической конституции, основанной на всеобщем избирательном праве; он не мог вообразить, как выглядит представительское правление или современное федеральное государство. Поэтому его анализ необходимо расширить для использования в условиях сегодняшних политических реалий. «Начала» Евклида тоже можно охарактеризовать как неполное изложение, поскольку он не рассматривал альтернативные положения о параллельных прямых. Современные работы по геометрии, в которых присутствуют другие допущения, успешно восполняют этот пробел. Я уже упоминал книгу Дьюи «Как мы мыслим», которая, на мой взгляд, является классическим примером неполного анализа мышления. Причина проста — в ней вообще не рассматривается мышление в процессе чтения или обучения, в дополнение к мышлению в процессе исследований и открытий. А христианина, верящего в бессмертие души, «Этика» Аристотеля разочарует неполным описанием человеческого счастья, поскольку для автора оно существует только в этой жизни.</p><p class="p1">Четвертое замечание, строго говоря, не является основанием для несогласия. Оно критично лишь в той степени, в которой указывает на ограниченность достижений автора. Читатель, который частично согласен с книгой — поскольку не видит причин высказывать другие критические замечания, — может не сразу высказать свое суждение о целом, если считает книгу неполной. Отложенное суждение фактически является подтверждением того, что автор неидеально решил заявленные проблемы.</p><p class="p1">Книги, связанные одной темой, можно сравнивать по всем четырем критериям. Безусловно, мы признаем лучшей ту книгу, в которой найдем больше верных утверждений или выводов и меньше ошибок. Если мы читаем ради знаний, то отдадим пальму первенства той книге, в которой наиболее адекватно рассматривается интересующая нас тема. К примеру, один автор лучше владеет информацией, чем другой, но при этом допускает ошибочные предположения, из которых проистекают неверные выводы. Другой может быть менее убедительным, приводя свои аргументы в аналогичных условиях. Но наиболее точным критерием является сопоставление глубины анализа в книге каждого автора.</p><p class="p1">Такую меру завершенности можно определить главным образом по количеству достоверных и значимых различий в текстах. На данном примере вы сами еще раз можете убедиться, как важно усвоить терминологию автора, в которой количество отдельных терминов коррелирует с количеством различий.</p><p class="p1">Надеюсь, теперь вам ясно, каким образом четвертое критическое замечание объединяет все три способа чтения книги. Последний шаг при первом способе прочтения требует от нас определения проблем, которые стремится решить автор. Последний шаг второго способа призывает понять, какие из этих проблем автор решил, а какие нет. Заключительным этапом критики становится замечание о завершенности. Оно касается первого прочтения, поскольку здесь речь идет о том, насколько хорошо автор заявил проблему, а также второго — потому, что в этом случае становится ясно, насколько успешно он ее решил.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">В целом мы завершили перечисление и рассмотрение правил чтения. Если вы прочли книгу по этим правилам, вы чего-то уже добились и сами это почувствуете. Поэтому не вижу необходимости дополнительно говорить на данную тему. Однако хочу напомнить — все эти правила предполагают умение читать идеально, что доступно пока лишь малому числу людей. Тот, кто на это способен, наверняка прочел идеально мало книг. Тем не менее идеал всегда остается критерием достижений. Ваш уровень как читателя зависит от того, насколько вы приблизились к нему.</p><p class="p1">Называя кого-то начитанным, мы должны держать этот идеал в уме. Хотя боюсь, что мы слишком часто употребляем это слово, говоря о количестве чтения, а не о его качестве. Человек, который много, но плохо читал, заслуживает скорее жалости, чем похвалы, за то, что так бездарно потратил время и усилия.</p><p class="p1">Великие писатели всегда были великими читателями, но это не значит, что они читали <em>все</em> книги, которые в их время считались выдающимися. Нередко они читали даже меньше книг, чем требуют сегодня программы в наших лучших колледжах. Но если уж они читали, то делали это хорошо. Изучив книги, они становились равными авторам и с полным правом завоевывали свой авторитет. Аналогичным образом при естественном развитии событий хорошие студенты часто становятся учителями, а хорошие читатели — авторами.</p><p class="p1">Я вовсе не намерен привести вас от чтения к писательскому труду. Скорее хочу напомнить, что приблизиться к идеалу чтения можно, соблюдая все правила чтения применительно к одной книге, а не стремясь поверхностно охватить как можно большее их количество. Безусловно качественного прочтения заслуживают очень многие книги. Слишком многие. Вы вряд ли даже просто успеете пролистать их. Но для того, чтобы стать начитанным во всех смыслах этого слова, необходимо научиться применять любое мастерство ограниченно — читая каждую книгу именно так, как она того заслуживает.</p></span></span></span>
