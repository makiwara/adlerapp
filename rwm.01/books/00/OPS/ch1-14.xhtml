<p class="p">Глава одиннадцатая. Каковы утверждения?</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">В коммерции, как и в мире книг, принято не только достигать соглашений, то есть находить общий язык, но и делать предложения. Продавец или покупатель понимают предложение как определенного рода заявку, оферту или контракт. В честных деловых отношениях тот, кто делает предложение, заявляет о своих намерениях действовать определенным образом. Для успешных переговоров одной только честности недостаточно. Поэтому предложение должно быть понятным и, конечно, заманчивым. Тогда есть шанс договориться.</p><p class="p1">Предложение в книге, представляющее собой выражение суждения автора на какую-то тему, — это тоже своего рода декларация или утверждение. В нем автор утверждает, если считает что-то истинным, и отрицает, считая нечто ложным. Для него это нечто является конкретным фактом. Предложение такого рода — декларация знания, а не намерений. Автор может заявить о своих намерениях сразу, в предисловии. В нехудожественной книге он обычно обещает чему-то нас научить. Чтобы выяснить, сдержит ли автор слово, необходимо определить, каковы его утверждения.</p><p class="p1">В чтении все происходит прямо противоположным образом по сравнению с бизнесом. Бизнесмены достигают соглашения, то есть находят общий язык, после того, как ознакомились с предложением. А читатель должен сначала найти общий язык с автором и только потом узнать, что он предлагает и какие утверждения делает. Поэтому первое правило интерпретации касается слов и терминов, а второе, которое мы сейчас рассмотрим, — предложений и утверждений.</p><p class="p1">Есть и третье правило интерпретации, неразрывно связанное со вторым. Автор может честно декларировать свою позицию относительно конкретных фактов или знаний. Обычно мы ему в этом доверяем. Но честности недостаточно. Если нас интересует не только личность самого автора, нам мало знать, какова его точка зрения. Если его утверждения не обоснованы, они представляют собой не более чем выражение мнения. Если нас интересует предмет книги, а не только автор, кроме сути его утверждений нам требуется мотивированное обоснование.</p><p class="p1">Таким образом, третье правило связано с разного рода аргументацией. Существует множество способов аргументации и защиты своей точки зрения. В зависимости от ситуации они позволяют либо полностью доказать свою правоту, либо неубедительно обосновать вероятность. Любой аргумент состоит из ряда утверждений, связанных друг с другом определенным образом. То-то является верным из-за того-то. Слово «из-за» обозначает причину.</p><p class="p1">На присутствие аргументов указывают другие слова, обозначающие связь между утверждениями, например: «если… то…»; или «поскольку… следовательно…»; или «из… следует, что…». Такие фразы уже встречались вам в предыдущих главах. Если мышление, говорил я, — это применение разума для получения знаний и если мы используем разум для получения знания только двумя способами: обучаясь у кого-то или исследуя что-то, значит, процесс мышления всегда осуществляется в ходе первого или второго из этих видов деятельности.</p><p class="p1">Аргумент — это всегда набор утверждений. Некоторые из них содержат основания или причины для выводов. Таким образом, аргументация займет абзац или как минимум несколько предложений. Предпосылки или принципы аргументации не всегда содержатся в начале текста, но, как правило, являются источником вывода. Если аргумент верен, то вывод следует из предпосылок. При этом он не обязательно правдив, поскольку некоторые или все предпосылки могут быть ложными.</p><p class="p1">Думаю, вы уже заметили кое-что в последовательности этих трех правил. Мы переходим от терминов к утверждениям, а затем — к аргументам, продвигаясь от слов (и словосочетаний) к предложениям, а от предложений — к абзацам.</p><p class="p1">Когда грамматику еще преподавали в школах, с этими единицами были знакомы все. Школьнику известно, что абзац — это последовательность предложений. Анализируя последние десять лет своей работы со студентами, я сомневаюсь, что это простое знание сегодня является общеизвестным. Такое впечатление, что студенты не способны писать или разговаривать предложениями и абзацами. В состоянии ли они идентифицировать их в книге?</p><p class="p1">Более того, вы заметите, что теперь мы продвигаемся от более простых к более сложным единицам. Наименьший значимый элемент книги — это, конечно, слово. Утверждение, что книга состоит из слов, верное, но недостаточное. Она в той же мере состоит из совокупностей слов и совокупностей предложений, воспринимаемых как одно целое. Активный читатель внимателен в равной степени и к словам, и к предложениям с абзацами, потому что нет иного способа поиска авторской терминологии, утверждений и аргументации.</p><p class="p1">При использовании второго, или интерпретирующего, вида чтения движение происходит в противоположном направлении по сравнению с первым, или структурирующим, типом чтения. Тогда мы двигались от книги как единого целого к ее основным частям, а затем — к их составляющим. Как можно предположить, в результате таких двунаправленных движений и происходит нужная встреча. Основные части книги и даже их подразделы содержат множество утверждений и, как правило, несколько аргументов. Но если вы продолжите делить книгу на составляющие, в конце концов придется сказать: «В этой части автор высказывает следующие мысли». Каждая из этих мыслей наверняка будет утверждением, а некоторые вместе взятые могут представлять собой аргументацию.</p><p class="p1">Таким образом, два процесса, которые мы назвали первым и вторым видом чтения, имеют точку соприкосновения. Деля книгу на части, вы доходите до уровня утверждений и аргументации. Переходя к аргументам, вы выясняете, каким образом они состоят из утверждений и терминов. Завершив процесс двух видов чтения, вы можете сказать, что знаете содержание книги.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Следует отметить еще одну особенность правил, которые мы рассмотрим в этой главе. Как и в случае с правилом о словах и терминах, здесь мы тоже имеем дело с корреляцией языка и мышления. Предложения и абзацы — это грамматические единицы. Утверждения и аргументы — это логические единицы, или единицы мышления и знания.</p><p class="p1">Если вы помните, какой была наша основная проблема в последней главе, то будете готовы столкнуться с подобным затруднением и здесь. Поскольку язык не является идеальным средством выражения мысли, одно слово может иметь много значений, а два или более слов — одно конкретное значение, — мы понимаем сложность взаимосвязи <em>словаря</em> и <em>терминологии</em> автора. Одно слово может представлять собой несколько терминов, а один термин может быть выражен несколькими словами.</p><p class="p1">Математики любую идеальную связь, например как в случае с пуговицами и петлями хорошо сшитого пальто, называют взаимнооднозначным соответствием. Для каждой петли есть пуговица, и наоборот. Но дело в том, что слова и термины не совпадают идеально. Самая серьезная ошибка, которую можно допустить в применении этих правил, — считать, что между элементами языка, мысли или знания существуют взаимно-однозначные соответствия.</p><p class="p1">Позвольте продемонстрировать это на примере предложений и утверждений. Не всякое предложение в книге содержит утверждение. Во-первых, в некоторых предложениях содержатся вопросы. Они констатируют наличие проблем, но не предлагают варианты ответов. Утверждения — это ответы на вопросы. Своего рода декларация знаний или мнения. Поэтому мы называем соответствующие предложения повествовательными или утвердительными. Наличие вопросов делает их вопросительными. Есть предложения, выражающие желания или намерения. Они сообщают о целях автора, но не передают знания, которые он стремится изложить.</p><p class="p1">Более того, не все утвердительные предложения можно прочесть как содержащие одно утверждение. На это есть, по меньшей мере, две причины. Первая: слова многозначны и могут употребляться в разных смыслах. Следовательно, одно и то же предложение может содержать разные утверждения в случае изменения терминов, обозначенных тем или иным словом. Предложение «чтение — это учеба», безусловно, простое. Но если в одном случае я понимаю «учебу» как получение информации, а в другом — как расширение границ понимания, то смысл утверждения меняется, поскольку меняются термины. При этом формулировка остается той же.</p><p class="p1">Вторая причина заключается в том, что не все предложения просты до такой степени, как «чтение — это учеба». Возможно, из курса младшей школы вы помните разницу между простыми и сложными предложениями, если вашему поколению посчастливилось это изучать. Когда слова употребляются однозначно, простое предложение обычно содержит единственное утверждение. Но даже если слова сложносочиненного предложения употребляются в одном значении, оно содержит, как правило, два или несколько утверждений. Вы, конечно, помните, что сложносочиненное предложение — это совокупность предложений, связанных словами «и», «если… то», «н етолько… но и». Не всегда легко провести грань между длинным сложносочиненным предложением и коротким абзацем. Сложносочиненное предложение может содержать ряд утверждений в форме аргумента.</p><p class="p1">Труднее всего интерпретировать сложноподчиненные предложения. Безусловно, они всегда содержат несколько утверждений, каким-то образом связанных между собой. Но сложноподчиненное предложение может содержать одно или несколько утверждений. Рассмотрим в качестве примера интересное предложение из «Государя» Макиавелли:</p><div class="cite">
<p class="p1">«Однако государь должен внушать страх таким образом, чтобы, если не приобрести любви, то хотя бы избежать ненависти; ибо вполне возможно внушить страх без ненависти; чтобы избежать ненависти, государю необходимо воздерживаться от посягательств на имущество граждан и подданных и на их женщин».</p>
</div><p class="p1">Грамматически это <em>одно</em> предложение, одновременно и сложносочиненное, и сложноподчиненное. Точка с запятой и слово «ибо» указывают на главное разделение, которое делает предложение сложносочиненным. Первое утверждение состоит в том, что государь должен каким-то образом внушать страх.</p><p class="p1">Со слова «ибо» начинается сложноподчиненное предложение. Его можно сделать независимым, например, в такой форме: «причина чему-то в том, что он может внушить» и так далее. Это сложноподчиненное предложение содержит, по меньшей мере, два утверждения: 1) причина, по которой государь должен внушать страх, состоит в том, что вполне возможно внушить страх без ненависти; 2) можно избежать ненависти, только воздерживаясь от посягательств на имущество граждан и подданных и на их женщин.</p><p class="p1">Теперь вы видите, почему так важно разделять утверждения в длинных сложносочиненных и сложноподчиненных предложениях. Чтобы высказать свое мнение в ответ на слова Макиавелли, вы должны сначала понять, что он сказал. Но он поместил три высказывания в одно предложение. Вы можете не согласиться с одним из них и принять остальные. Можете решить, что Макиавелли не прав, рекомендуя государю запугивание на любом основании, но при этом признаете удачной мысль, что государю не следует внушать ненависть вместе со страхом, а также согласитесь с тем, что не посягать на собственность и женщин — необходимое условие для отсутствия ненависти. Не выделив разные высказывания в сложном предложении, нельзя судить о том, что сказал автор.</p><p class="p1">Адвокаты прекрасно это знают. Им приходится тщательно изучать все предложения, чтобы точно понимать, что именно утверждает истец и отрицает ответчик. Предложение «Джон Доу подписал договор аренды 24 марта» выглядит простым, но все же содержит несколько фактов, один из которых может быть истинным, а остальные — ложными. Возможно, Джон Доу подписал договор аренды, но не 24 марта — и это может иметь значение. Одним словом, даже грамматически простое предложение иногда содержит более одного утверждения.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Я в достаточной мере изложил свой взгляд на различие между предложениями и утверждениями. Они не совпадают, как уже упомянутые мной пуговицы с петлями. Благодаря своей многозначности или сложности одно предложение может содержать несколько утверждений, а конкретное утверждение может быть выражено одним или двумя разными предложениями. Если вы разобрались в синонимичном употреблении слов и словосочетаний, то без труда поймете, что я имею в виду одно и то же, когда говорю: «Процесс обучения и процесс получения образования коррелируют между собой» и «Передача и прием сообщения — это взаимосвязанные процессы».</p><p class="p1">Теперь я заканчиваю объяснять грамматические и логические нюансы и перехожу к правилам. В этой главе, как и в предыдущей, сложно поставить точку в объяснениях. Будем исходить из того, что в школе вы все же как-то учили грамматику. Если так, то теперь вы видите, почему синтаксический анализ предложений, в частности, не был пустой тратой времени, выдуманной учителями-ретроградами, чтобы остудить ваш юношеский пыл. Все это полезно для развития навыков письма и чтения.</p><p class="p1">На самом деле даже необходимо. Невозможно работать с терминами, утверждениями и аргументами как с элементами мышления, пока вы не освоите все нюансы и тонкости языка. До тех пор пока слова, предложения и абзацы остаются неясными и неизученными, они представляют собой скорее непреодолимый барьер, нежели эффективное средство коммуникации. Вы будете читать слова, но не получите знания.</p><p class="p1">А теперь перейдем к правилам.</p><p class="empty-line"/><p class="p1">Первое правило, которое вы должны помнить по предыдущей главе: <em>выделите ключевые слова и найдите общий язык с автором.</em></p><p class="p1">Второе: <em>отметьте наиболее важные предложения в книге и определите утверждения, которые они содержат.</em></p><p class="p1">Третье: <em>найдите или сформулируйте основные аргументы книги, выявляя их в совокупностях предложений.</em> Позже вы увидите, почему в формулировке этого правила я не использую слово «абзацы».</p><p class="empty-line"/><p class="p1">Вы уже познакомились со вторым и третьим правилами. В предыдущих главах мы рассматривали предложение «чтение — это учеба» как важное, поскольку оно хорошо выражает основное соотношение, изучаемое нами на страницах этой книги. Также нам удалось выделить несколько аргументов — доказательство того, что великие книги наиболее удобочитаемы. А еще мы убедились в том, что в учебных заведениях плохо преподают искусство чтения и письма.</p><p class="p1">Теперь наша задача — понять, как действовать дальше согласно этим правилам. Каким образом находить наиболее важные предложения в книге? И на что опираться в ходе их интерпретации, чтобы выявить утверждения, которые содержатся в этих предложениях?</p><p class="p1">И снова акцент делается на слове важное. <em>Фраза</em> о том, что в книге относительно мало важных предложений, не означает, что не нужно обращать внимание на остальные. Разумеется, необходимо понимать все предложения. Но большинство из них, как и в ситуации со словами, не вызовут у вас затруднений. <em>Для вас</em> как для читателя важными предложениями становятся те, которые требуют усилий при их понимании, поскольку на первый взгляд они не совсем ясны. Вы понимаете их ровно настолько, чтобы осознавать потребность в дальнейших интеллектуальных усилиях. Это не обязательно предложения, которые наиболее важны <em>для автора</em>, но они с большой вероятностью могут быть таковыми. Дело в том, что максимальные затруднения чаще всего вызывают именно ключевые утверждения автора.</p><p class="p1">С точки зрения самого автора, наиболее важны предложения, заключающие в себе те утверждения, на которых основана аргументация. Книга — это всегда что-то гораздо большее, чем просто аргумент или даже серия аргументов. Автор может объяснять, как пришел к своему мнению, или рассказывать, почему его позиция имеет серьезное значение. Он может анализировать слова собственного текста, комментировать работы коллег по перу, пускаться во всевозможные второстепенные рассуждения. Но при этом суть сообщения автора заключается в его утвердительных или отрицательных высказываниях и соответствующей им аргументации. Следовательно, чтобы понять его мысли, вам нужно видеть главные предложения.</p><p class="p1">Некоторые авторы идут вам навстречу. Они сами акцентируют ваше внимание на таких предложениях. Например, говорят прямо, что определенное предложение содержит важную мысль, или используют типографские средства, чтобы его как-то выделить. Конечно, если вы будете дремать во время чтения, вам ничего не поможет. Я знаю огромное количество студентов, которые не обращали внимания даже на подобные знаки. Вместо того чтобы остановиться и внимательно изучить выделенные особым образом важные предложения, они просто читали дальше. При этом бессознательно они ощущали, что автор не просто стремится помочь — он приглашает их выполнить некую интеллектуальную работу там, где это особенно необходимо.</p><p class="p1">Есть книги, в которых основные утверждения излагаются в специально выделенном для этого месте в структуре повествования. Опять же, самым ярким примером здесь становятся книги Евклида. Он не только излагает свои определения, постулаты и аксиомы — то есть главные утверждения — в начале книги, но и скрупулезно выделяет каждое утверждение, требующее доказательства. Вы можете не понять сути его утверждений. Можете не уследить за аргументацией. Но имея глаза, вряд ли сможете упустить важные предложения или группы предложений с необходимыми доказательствами. Автор уже проделал эту работу за вас.</p><p class="p1">«Сумма теологии» Фомы Аквинского — это еще одна книга, в которой способ изложения значительно упрощает поиск важных предложений. Она построена на вопросах. Каждый раздел предваряется соответствующим вопросом. В нем есть множество указаний на ответ, который святой Фома стремится обосновать. Кроме того, он тут же приводит целый ряд возражений против своего ответа. На начало аргументации указывают слова «Я отвечаю, что». В этом случае нет оправданий тем, кто не нашел в этой книге важные предложения, содержащие и предпосылки, и выводы. Однако эта книга — темный лес для студентов, воспринимающих текст так, будто в нем все одинаково важно. Обычно это означает, что для них все одинаково неважно.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">За исключением книг, стиль или формат которых обращает внимание читателя на пассажи, больше всего требующие интерпретации, выявление важных предложений — это работа читателя. Могу предложить несколько отличных способов. Об одном из них я уже говорил. Если читатель хорошо чувствует разницу между понятными и непонятными пассажами, вероятно, он легко сможет найти наиболее значимые предложения. Надеюсь, вы начинаете понимать, как полезно в процессе чтения недоумевать — и осознавать этот факт. С удивления начинается мудрость. Человек начинает новый этап обучения с помощью книг и природы. Если вы никогда не спросите себя о значении того или иного отрывка в тексте, книга не даст вам нового понимания.</p><p class="p1">Еще один ключ к поиску важных предложений — это слова, из которых они состоят. Если вы уже выделили ключевые слова, они должны привести вас к предложениям, заслуживающим дальнейшего внимания. Таким образом, первый шаг интерпретирующего чтения готовит вас ко второму. Но возможно и обратное. Иногда вы можете найти некоторые слова только после того, как задумались над значением предложения. То, что я изложил эти правила в фиксированном порядке, вовсе не означает, что вы обязаны ему следовать. Из терминов состоят утверждения. Утверждения содержат термины. Если вы знаете термины, обозначенные словами, то найдете утверждение в предложении. Если вам непонятно утверждение, значит, оно содержит термины.</p><p class="p1">На этом этапе мы получаем еще один ключ к поиску главных утверждений. Они должны иметь отношение к основным аргументам книги и представлять собой предпосылки или выводы. Если вы обнаружили предложения, образующие последовательность, которая имеет начало и конец, значит, вы «нащупали» важные предложения.</p><p class="p1">Я сказал «последовательность, которая имеет начало и конец». Любой аргумент, выражаемый словами, требует пространства для изложения. Как правило, большего, чем одно предложение. Вы можете произнести любое предложение на одном дыхании, но в аргументации всегда присутствуют паузы. Вам нужно сначала сказать одно, затем другое, третье — и так до бесконечности. Аргумент имеет начало, продолжение и конец. Это движение мысли. Оно может начинаться с вывода, продвигаясь к предпосылкам. Или же, начавшись с фактов и причин, — наоборот, будет вести вас к соответствующему выводу.</p><p class="p1">Тем не менее ключ не поможет, если не знать, как им пользоваться. Вы должны распознать аргумент во время чтения. Несмотря на некоторый печальный опыт преподавания, я все же верю, что человеческий разум обычно воспринимает аргументы так же хорошо, как глаз — цветовую гамму. Конечно, глаза не будут видеть, если их не открыть, а разум не будет следить за аргументацией, если его не пробудить. Сегодня я уже без сомнений сообщаю студентам о своем разочаровании, когда вижу, что они просто спят, читая книгу или слушая лекцию.</p><p class="p1">Несколько лет назад мы с мистером Хатчинсом начали читать книги с новой группой студентов. До начала наших занятий они практически не учились чтению и прочли очень мало. Одной из первых книг для совместного чтения стал Лукреций. Мы думали, что его книга «О природе вещей» заинтересует наших неофитов. Ведь, прежде всего, сегодня почти все студенты — заядлые материалисты. А произведение Лукреция представляет собой серьезное изложение материалистической позиции. Это самое фундаментальное свидетельство мировоззрения древнегреческих атомистов<a href="ch2.xhtml#id38" class="a">[43]</a>.</p><p class="p1">Так как студенты были начинающими читателями (хотя большинство из них училось в колледже), мы читали книги медленно, примерно по тридцать страниц за один раз. И даже тогда им было трудно решить, какие слова выделить и какие предложения подчеркнуть: им казалось, что все написанное Лукрецием имеет одинаковое значение. Тогда мистер Хатчинс предложил полезное упражнение: выписать из прочитанной части книги только выводы, к которым пришел Лукреций, или выводы, которые он намеревался доказать в следующей, еще не изученной нами части. «Не пишите, — попросил мистер Хатчинс, — что Лукреций думал о богах или женщинах, не пишите, что вы думаете о нем самом. Нам нужна только аргументация, а для этого необходимо обнаружить выводы».</p><p class="p1">Основным аргументом в отрывке, который предстояло прочесть нашим студентам, была попытка показать, что атомы различаются только формой, размером, весом и скоростью движения. У них нет никаких других качеств — ни цвета, ни запаха, ни текстуры. Все свойства вещей, которые мы ощущаем, исключительно субъективны — они принадлежат и присущи нам.</p><p class="p1">Эти выводы можно было записать в нескольких предложениях. Но студенты включили туда самые разные утверждения. Они не сумели обнаружить выводы среди всего остального материала отнюдь не из-за отсутствия логического мышления. Конечно, они легко могли проследить за развитием аргументации, суть которой им уже объяснили. Но они все еще не научились читать так, чтобы обнаруживать эту аргументацию самостоятельно. Когда это делал мистер Хатчинс, они видели, каким образом записанные на доске утверждения образуют тот или иной аргумент, понимали разницу между предпосылками — причинами или фактами — и выводами. Было очевидно, что им нужно учиться читать, а не обосновывать.</p><p class="p1">Повторяю, нам не пришлось учить студентов логике или подробно объяснять, что такое аргумент. Они узнавали аргумент, записанный на доске, но не умели найти его в книге. Им еще предстояло научиться читать активно, выделять важные предложения и наблюдать связи, установленные автором. Читая Лукреция, как газету, они, разумеется, не делали ничего подобного.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Предположим, что вы уже нашли ключевые предложения. Правило требует следующего шага. Теперь необходимо обнаружить в них те самые утверждения. Другими словами, узнать, что означает каждое из этих предложений. Термины можно найти, определив значение слова в данном контексте. Утверждения распознают таким же образом, интерпретируя слова — особенно ключевые, — из которых состоит предложение.</p><p class="p1">Безусловно, это нельзя сделать без минимального знания грамматики. Вы должны понимать, какую роль играют прилагательные и наречия, как употребляются глаголы с существительными, как модификация различных частей речи ограничивает или расширяет их смысл и значение. Вы должны уметь производить синтаксический анализ предложения. Напоминаю, я руководствуюсь мнением, что вы уже знакомы с грамматикой. Уверен, так оно и есть, хотя кое-какие нюансы могли немного стереться из памяти от недостатка практики в азах искусства чтения.</p><p class="p1">Есть только два различия между поиском терминов, которые обозначают слова, и поиском утверждений в предложениях. Начнем с того, что во втором случае всегда шире контекст. Вы включаете в него все окружающие предложения, используете все окружающие слова, чтобы истолковать какое-то совершенно определенное слово. В обоих случаях вы движетесь от того, что уже понимаете, к постепенному осознанию того, что на первый взгляд сочли непонятным.</p><p class="p1">Второе различие состоит в том, что сложные предложения обычно содержат более одного утверждения. Вы не закончите интерпретацию важного предложения, пока не выделите из него все различные, пусть и взаимосвязанные, утверждения. Этот навык легко развить. Возьмите несколько сложных предложений из данной книги и постарайтесь передать своими словами каждое утверждение, которое они содержат. Пронумеруйте их. Установите связь между ними.</p><p class="p1">«Передать своими словами»! Это лучший из известных мне способов проверить, насколько вы поняли те или иные утверждения. Если в ответ на просьбу объяснить, что имел в виду автор в конкретном предложении, вы ограничитесь его повторением в несколько измененном порядке, не исключено, что вы его не поняли. В идеале вы должны уметь сказать то же самое совершенно другими словами. Конечно, к идеалу можно только приблизиться. Но если вы не можете отойти от слов автора, значит, вы восприняли только слова, а не мысли или знания. Вам известны слова, но не мысли этого автора. Он стремился передать знание, а вы заполучили только фразы.</p><p class="p1">Тест, который я предложил, применим и к процессу перевода с иностранного языка на английский. Если вы не можете передать по-английски смысл французского предложения, значит, вы не поняли его значения. Такой перевод осуществляется исключительно на вербальном уровне. В этом случае, даже составив грамотное предложение на английском, вы не будете знать, что пытался сообщить автор французской фразы. Я прочел массу переводов, которые свидетельствуют как раз о таком неведении.</p><p class="p1">Однако пересказ, то есть перевод предложения с английского на английский, не является исключительно вербальным. Новое предложение, которое вы составили, — это не буквальная копия оригинала. Если быть точным, оно соответствует только мысли. Поэтому такие «переводы» — лучший способ проверить, уловили вы смысл или просто проглотили слова. Я много раз испробовал его на студентах. Этот способ никогда не подводит и позволяет выявить дефекты понимания. Студент, который заявляет, что понял мысль автора, но при этом способен лишь повторить его предложение, не распознает то же самое утверждение в другой формулировке.</p><p class="p1">В процессе чтения автор и сам может высказывать одно и то же утверждение разными словами. Читатель, который не понял его, вероятно, будет рассматривать аналогичные предложения как разные утверждения. Представьте себе человека, который не знает, что «2 + 2 = 4» и «4–2 = 2» — это разные записи одного арифметического равенства: четыре — это два раза по два, а два — половина от четырех.</p><p class="p1">Вы решите, что этот человек просто не понял суть данного примера. Тот же вывод напрашивается и в случае, когда любой, кто неспособен определить эквивалентные формулировки одного и того же утверждения или составить подобную формулировку самостоятельно, вдруг заявляет, что понял смысл предложения.</p><p class="p1">Такие замечания имеют отношение и к проблеме чтения двух книг по одному предмету. Разные авторы нередко говорят одно и то же различными словами или, наоборот, описывают несхожие предметы одинаковыми словами. Читатель, который за тонкостями языка не видит терминов и утверждений, никогда не сможет сравнить взаимосвязанные книги. Из-за вербальных противоречий он подумает, что авторы не согласны друг с другом, или упустит фактические различия из-за внешней схожести формулировок. Скажу больше: человек, не способный подобным образом читать две взаимосвязанные книги, не сможет их прочесть и по отдельности.</p><p class="p1">Существует еще один способ проверить, насколько вы поняли смысл прочитанного предложения. Можете ли вы рассказать о собственном опыте, связанном каким-либо образом с утверждением автора? Можете ли привести пример по теме высказывания? Представить аналогичный случай порой бывает лучше, чем рассказать о реальном. Если вы не в состоянии проиллюстрировать утверждение с помощью воображения или опыта, вы не вполне поняли смысл.</p><p class="p1">Не все утверждения одинаково подходят для такой проверки. Иногда, чтобы понять некоторые научные высказывания, требуется проведение специальных опытов в лабораторных условиях. Мы вернемся к этому вопросу позже, в ходе изучения процесса чтения научных книг. Но основная мысль ясна. Утверждения не могут существовать в вакууме. Они связаны с миром, в котором мы живем. Будучи не в состоянии показать, что знакомы с реальными или возможными фактами, связанными с утверждением, вы <em>играете словами</em>, а не оперируете мыслями и знаниями.</p><p class="p1">Приведу один пример. Ключевое утверждение метафизики формулируется следующей фразой: «Нечто действует только тогда, когда оно реально». Сколько же студентов с видом самодовольных мудрецов повторяли мне эти слова! Добившись совершенства в воспроизведении данной цитаты, они считали, что тем самым выполнили все свои обязанности передо мной и наукой. Но обман был слишком очевиден. Сначала я просил их передать это утверждение другими словами. И редко слышал в ответ, что, если чего-то не существует, то оно не может ни на что повлиять. А это и есть наиболее очевидная интерпретация — по крайней мере, для тех, кто понял смысл изначального предложения.</p><p class="p1">Не получив пересказа, я просил их проиллюстрировать утверждение. Если бы кто-то сказал мне, что люди не избегают чего-то только из-за его вероятности — например, бейсбольный матч не переносят из-за возможных ливней, — я бы убедился, что он понял данное утверждение.</p><p class="p1">Проблему «буквализма» можно определить как плохую привычку использовать определенные слова без учета мыслей, которые они передают, и опыта, на который они опираются. Это всего лишь игра словами. Как показывают предложенные мной два способа проверки, «буквализм» — это неизбежная ошибка тех, кто не интерпретирует прочитанное. Такие люди никогда не выходят за пределы слов. Прочитанным они владеют в виде заученных формулировок, которые могут цитировать бессмысленно и бесконечно. Странно, но одна из претензий, которые прогрессивные педагоги любят предъявлять гуманитарным наукам, — это как раз склонность к буквализму, в то время как факты ясно показывают, что эта склонность есть результат пренебрежения чтением, арифметикой и письмом в том самом прогрессивном образовании. Порочный буквализм — то есть неумение читать на фоне незнания грамматики и логики — лишний раз доказывает, что недостаток такого обучения приводит к зависимости от слов, а не к осмысленному владению ими.</p><p class="empty-line"/><p class="subtitle">- 6 -</p><p class="p1">Мы уделили утверждениям достаточно времени. Теперь давайте перейдем к третьему правилу, которое требует от читателя работы с группами предложений. Я уже говорил, что у меня есть причина не формулировать третье правило как поиск ключевых абзацев. Дело в том, что между писателями не существует никаких договоренностей по поводу того, как должен выглядеть правильный абзац. У некоторых великих писателей, например Монтеня и Локка, абзацы очень длинные; у других, как у Макиавелли и Гоббса, они относительно коротки. В последнее время под влиянием газетно-журнального стиля многие авторы склонны сокращать абзацы, чтобы ускорить и облегчить процесс чтения. Должен признаться, что в процессе написания этой книги я часто разбивал на два абзаца то, что по смыслу было единым, так как отовсюду слышал, что читатели любят короткие абзацы. Полагаю, что этот все-таки оказался длинноват. Но если бы я решил потворствовать читателю, то начал бы следующий абзац словами «У некоторых великих писателей…».</p><p class="p1">Вопрос не только в длине. Проблема кроется во взаимоотношениях языка и мышления. Логическая единица, согласно третьему правилу ставшая центром внимания, — это аргумент, то есть совокупность утверждений, одни из которых содержат предпосылки, необходимые для существования других. Данная логическая единица не совпадает с какой-либо известной нам письменной единицей в таком смысле, как термины совпадают со словами и словосочетаниями, а утверждения — с предложениями. Аргумент, как мы уже видели, можно изложить в одном сложном предложении или же в нескольких предложениях, составляющих часть абзаца. Иногда аргумент совпадает с абзацем, а иногда — занимает несколько абзацев.</p><p class="p1">Но это еще не все. Любая книга содержит массу абзацев, не содержащих вообще никаких аргументов. Они состоят из предложений, в которых подробно излагаются факты или сообщается, как эти факты были получены. Если предложения являются второстепенными, то есть представляют собой отступления от темы или примечания, то и абзацы становятся таковыми.</p><p class="p1">Исходя из вышесказанного, я предлагаю следующее правило: <em>если это возможно, найдите в книге те абзацы, которые содержат ее основные аргументы. Если аргументы изложены по-другому, попробуйте построить их, используя при этом предложения из разных абзацев. В процессе этой работы вы сможете сформировать совокупность предложений, содержащих утверждения, из которых и состоит нужный вам аргумент.</em></p><p class="p1">После определения ключевых предложений строить такие абзацы относительно легко. Для этого есть разные способы. Можно действительно выписывать в блокнот утверждения, которые в совокупности образуют аргумент. Или же на полях книги рядом с важными предложениями указывать порядковые номера, позволяющие выстраивать нужную последовательность.</p><p class="p1">Авторы иногда помогают читателям в поиске аргументов. Хорошие авторы стремятся открывать, а не прятать свои мысли. Но даже они делают это по-разному. Евклид, Галилей и Ньютон (авторы, пишущие в «геометрическом» или «математическом» стиле) в этом отношении близки к идеалу: единицей аргументации у них выступает отдельный абзац. За исключением Евклида, практически никто не делает каждый абзац аргументом. В книгах, посвященных исследованиям, далеким от математической области, принято излагать два или более аргумента в одном и том же абзаце или, наоборот, чрезмерно растягивать их описание.</p><p class="p1">Чем объемнее книга, тем более рассеяна информация в ее абзацах. Часто для того, чтобы найти предложения, которые можно объединить в один аргумент, приходится просматривать каждый абзац главы. Я знаю книги, в которых такой поиск либо вообще напрасен, либо быстро вызывает разочарование.</p><p class="p1">В хорошей книге обычно по мере изложения аргументов подводятся соответствующие итоги. Если автор сводит воедино всю аргументацию в конце главы или подраздела, нужно просмотреть предыдущие страницы в поисках материала, который он включил в резюме. Так, в «Происхождении видов» Дарвин кратко излагает все свои аргументы в последней главе, которая называется «Краткое повторение и заключение». Читатель, который добросовестно работал на протяжении всей книги, заслуживает помощи. Тому же, кто не работал, она и не пригодится.</p><p class="p1">Еще одно различие между хорошим и плохим автором — это пропуск «логических шагов» в построении своей аргументации. Иногда их можно опустить без последствий, если отсутствующие положения относятся к области общеизвестного. Но бывает так, что подобные лакуны вводят читателя в заблуждение. Иногда авторы делают это намеренно. Всем известна одна из самых распространенных уловок ораторов или агитаторов — недоговорить о том, что очень важно в аргументации, но может быть поставлено под сомнение, если его все же высказать. И хотя мы не ожидаем таких приемов от честного автора, чья цель — чему-то нас научить, разумное правило внимательного чтения требует прояснять каждый шаг аргументации.</p><p class="p1">Какова бы ни была книга, обязанность читателя остается неизменной. Если книга содержит аргументы, вы должны выяснить и вкратце сформулировать их суть. Любой хороший аргумент можно изложить сжато. Конечно, иногда они базируются друг на друге. Например, когда в ходе тщательного анализа требуется доказать что-то одно, чтобы приступить к доказательству следующего, которое, в свою очередь, будет использовано в качестве основания для дальнейших выводов. И все же единица обоснования — это один аргумент. Умея их находить, вы вряд ли пропустите более крупные последовательности.</p><p class="p1">Все это хорошо, скажете вы. Но если мы не знаем структуру аргумента на уровне специалистов в области логики, как мы можем рассчитывать на успех, пытаясь найти их в книге или, еще хуже, выстраивая их самостоятельно, если автор не изложил аргумент в одном абзаце?</p><p class="p1">На мой взгляд, вы вовсе не должны разбираться в аргументах, как «специалисты в области логики». В мире таковых относительно мало — хорошо это или плохо. Большинство книг, несущих знания, содержат аргументы. Они адресованы обычному читателю, а не гению логики.</p><p class="p1">Например, я не верю, что для чтения основной массы книг требуется какое-то особенное знание логики. Повторюсь: природа разума такова, что если в процессе чтения он работает, воспринимает язык автора и выделяет утверждения, то обязательно заметит и аргументы.</p><p class="p1">Однако есть несколько нюансов, которые могут пригодиться вам при выполнении третьего правила. Прежде всего, помните, что каждый аргумент должен состоять из ряда утверждений, которые, в свою очередь, содержат основания. Именно эти основания позволяют нам принимать вывод, предложенный автором. Если вы сначала обнаружили вывод — ищите основания. Если сначала нашли предпосылки — ищите, к чему они ведут.</p><p class="p1">Далее следует научиться различать два типа аргументов, первые из которых указывают на один или несколько фактов как на основания для обобщения, а вторые содержат ряд общих утверждений, позволяющих сделать дальнейшее обобщение. Такие общие утверждения чаще всего называют очевидными, или аксиомами. Степень истинности подобных утверждений становится известна нам, как только мы начинаем понимать терминологию. При этом мы прежде всего опираемся на свой личный опыт.</p><p class="p1">Например, вы прекрасно понимаете, что такое <em>физическое</em> целое и что такое быть частью такого целого. Вы знаете, что целое больше, чем любая из его частей. Благодаря пониманию этих трех терминов — целое, часть и больше — вы сразу распознаете верное утверждение. Далее требуется сделать самый важный шаг в установлении истины — ограничить значение слова «целое» признаком <em>физическое</em>. Утверждение, что целое больше, чем часть, не является верным для всех целых. Но если употреблять эти слова в ограниченном смысле, получаются термины, взаимосвязанные определенным образом. Так становится понятной известная аксиома, которую признают истинной уже много веков.</p><p class="p1">Иногда такие утверждения называют тавтологией. Название мало что меняет — оно только показывает ваше отношение к утверждению, истинность которого очевидна без доказательств. Мы имеем в виду то умозаключение, которое основано на вашем личном опыте. Общеизвестные истины называют тавтологиями — и в этом часто заметен оттенок презрения к тривиальности или подозрения в надувательстве, словно кто-то достает кроликов из шляпы. Вы вкладываете в высказывание правду, определяя ее своими словами, а затем вытаскиваете ее на всеобщее обозрение с притворным удивлением. Имейте в виду, что это не так. Ограничить значение слова — не означает дать определение вещи. Целое и части — это вещи, а не слова. Мы не давали им определения. По сути, это невозможно. Мы только ограничили свои слова таким образом, что они стали обозначать определенную вещь, с которой мы знакомы. После этого мы осознали, что хорошо знакомы с объектом, обозначенным этими ограниченными словами.</p><p class="p1">В научной литературе соблюдается различие между доказательством какого-либо утверждения путем обоснования и его подтверждением при помощи проведения практического опыта. Галилей в книге «Две новые науки» говорит о том, что получил окончательное доказательство своей теории благодаря проведенным опытам, которые математически подтвердили его идею. А в заключительной главе своей книги великий физиолог Гарвей<a href="ch2.xhtml#id36" class="a">[44]</a> пишет: «Благодаря разуму и опыту мы выяснили, что кровь при сокращении желудочков проходит сквозь легкие и сердце и разносится по всему телу». Следовательно, свое утверждение можно подкреплять как доказательством, основанным на прочих истинах, так и предоставлением результатов опыта. Иногда можно использовать только один способ.</p><p class="p1">Внимательно наблюдайте за ходом мысли автора — что он говорит, что намерен доказать, какими способами хочет это сделать. Автор может честно сказать, каковы его допущения, или же не менее честно предоставить вам искать их самостоятельно. Безусловно, все доказать нельзя, как невозможно всему на свете дать определение. Если бы пришлось доказывать каждое утверждение, ни одно доказательство не имело бы начала. Для убеждения необходимы аксиомы или утверждения, основанные на непосредственном опыте. Пригодятся также допущения и постулаты. А доказанные утверждения можно использовать как основания для дальнейших доказательств.</p><p class="empty-line"/><p class="subtitle">- 7 -</p><p class="p1">Эти три правила чтения — о терминах, утверждениях и аргументах — можно собрать воедино в четвертом и последнем правиле. Оно касается заключительного шага во втором прочтении книги. Более того, это правило логично связывает второе прочтение с первым.</p><p class="p1">Вероятно, вы помните, что финальным этапом первого прочтения книги становится выявление основных проблем, которые стремится решить автор. Теперь, когда вы уже нашли с ним общий язык, обнаружили все его утверждения и аргументы, пришло время проверить собственные выводы с помощью следующих вопросов. Вы знаете, какие проблемы автор <em>пытался</em> решить в своей книге? В чем он преуспел, а в чем потерпел поражение? Столкнулся ли он с новыми проблемами в процессе решения поставленных задач? Догадывается ли о нерешенных проблемах, и если да, то о каких? Хороший писатель, как и хороший читатель, должен знать, была ли решена проблема, хотя сейчас я понимаю, что читателю не так стыдно признавать неудачу.</p><p class="p1">Ответив на эти вопросы, вы сами почувствуете, что поняли книгу. Если вы начинали читать именно ту книгу, уровень которой превосходил ваш собственный опыт, значит, вы имели возможность чему-то научиться, пройдя долгий и интересный путь ее изучения. Более того, теперь вы сможете завершить чтение этой книги с максимальной пользой.</p><p class="p1">Третья и последняя стадия прочтения будет относительно легкой. Ваши глаза были открыты, разум бодрствовал, но рот оставался на замке. До этого момента вы шли за автором. Теперь же у вас появился шанс поспорить с автором и выразить свое мнение.</p></span></span></span>
