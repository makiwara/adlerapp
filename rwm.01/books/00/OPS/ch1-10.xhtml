<p class="p">Глава седьмая. От множества правил к единому навыку</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">На стадии обучения чтению вам придется читать книгу несколько раз. Минимум трижды, если книга заслуживает внимания.</p><p class="p1">Чтобы вас понапрасну не пугали такие требования, сразу замечу, что хороший читатель может одновременно прочесть книгу три раза. Это не обязательно означает «три раза подряд». Строго говоря, я имел в виду три способа чтения книги, которые следует применять каждый раз при желании прочесть книгу по-настоящему. Количество возможных прочтений с пользой отчасти зависит от самой книги, а отчасти — от ваших читательских качеств, гибкости ума и усердия.</p><p class="p1">Повторяю, читать тремя способами последовательно придется только в начале. Не набравшись опыта, трудно объединить множество шагов в единую отлаженную схему действий. На первых порах будет нелегко складывать различные аспекты деятельности, как фрагменты пазла, в одно целое. Каждый из них потребует исключительного внимания и усердия. Длительная практика даст свободу и легкость в их применении. Постепенно вы научитесь без усилий объединять эти способы в единое целое.</p><p class="p1">На самом деле я не сказал ничего нового о принципах освоения сложного навыка. Я просто хочу, чтобы вы осознали: учиться читать не менее сложно, чем учиться печатать на машинке или играть в теннис. Если вы вспомните, как терпеливо учились чему-то другому, то будете более снисходительны к своему наставнику, когда он наконец огласит длинный список правил чтения.</p><p class="p1">Психологи-исследователи уже давно разложили весь процесс обучения «по полочкам». Графики успеваемости, которые они нарисовали в результате бесчисленных лабораторных исследований всевозможных навыков, отображают темпы перехода с одного уровня на другой. И здесь я хотел бы обратить ваше внимание на две особенности.</p><p class="p1">Первая — так называемое «плато». В течение нескольких дней при отработке навыка скоропечатания или изучения азбуки Морзе график фиксирует улучшение скорости и снижение количества ошибок. Затем внезапно кривая выравнивается. Несколько дней подряд учащийся не может ни на йоту продвинуться вперед. Усердная работа не обеспечивает каких-либо значительных достижений в скорости или точности. Правило, гласящее, что совершенство достигается упражнениями, не срабатывает. Затем, так же внезапно, учащийся покидает «плато» и снова начинает делать успехи. Так продолжается до наступления следующего периода «плато», иногда, правда, с менее ощутимой динамикой.</p><p class="p1">«Плато» возникают только на тех графиках успеваемости, которые отображают прогресс в освоении сложного навыка. По сути, чем более сложна осваиваемая деятельность, тем чаще возникают подобные периоды застоя. Однако психологи обнаружили, что обучение в эти периоды продолжается, но происходит оно в скрытом виде, не проявляясь на практике. Понимание того факта, что «высшие компоненты» навыка формируются именно в такие моменты, представляет собой второй аспект, о котором я говорил выше. Совершенствуясь в освоении набора отдельных букв, учащийся повышает скорость и точность этого процесса. Но ему необходимо выработать устойчивую привычку набирать целиком слоги и слова, а позднее — и целые предложения.</p><p class="p1">На этапе перехода от низшего к высшему компоненту навыка кажется, что учащийся никак не продвигается вперед, поскольку он должен выработать определенное число «словесных единиц» для достижения успехов на этом уровне. Овладев достаточным количеством таких единиц, он делает новый рывок вверх, переходя к более сложному этапу. То, что вначале представляло собой множество отдельных действий — подбор каждой буквы, — становится в итоге одним сложным действием — компоновкой предложения. Идеальный навык формируется лишь тогда, когда учащийся достигает высшей структурной единицы деятельности. На старте обучения кажется, что навыков слишком много и их трудно объединить, но потом становится ясно, что в одном навыке гармонично сосуществуют все действия, ранее представлявшиеся разрозненными.</p><p class="p1">На мой взгляд, экспериментальные данные подтверждают то, что многим из нас известно по собственному опыту. Правда, при этом далеко не все понимают, что в период «плато» происходит обучение в скрытой форме. Если вы обучаетесь игре в теннис, то должны уметь подавать мяч, принимать его от соперника, играть у сетки, в центре и на краю поля. Собранные вместе, эти умения составляют единый навык. Но сначала их нужно отработать отдельно, поскольку для каждого умения существует своя техника. Необходимо последовательно пройти от простых составляющих к более сложному целому, в котором отдельные умения объединятся в комплексный навык. Вы должны научиться переходить от одного действия к другому быстро и автоматически, не отвлекаясь от обдумывания стратегии игры.</p><p class="p1">То же самое относится и к вождению автомобиля. Сначала вы учитесь вращать руль, переключать передачи, нажимать на тормоз. Вы постепенно осваиваете все составляющие этой деятельности — и они в определенный момент становятся неразрывными в процессе вождения. Вы осознаете, что умеете водить, когда научитесь выполнять все эти действия не задумываясь.</p><p class="p1">Тот, кто имеет опыт приобретения сложного навыка, хорошо знает, что не следует бояться списка правил, которые необходимо запомнить в начале обучения. Он понимает, что не стоит волноваться по поводу огромного количества действий, которые нужно будет осваивать по отдельности — ведь затем их можно объединить. Понимание того, что в период «плато» обучение происходит в скрытой форме, помогает преодолеть разочарование. Более сложные навыки формируются, даже если их выполнение не сразу кажется эффективным.</p><p class="p1">Количество правил указывает на сложность формируемого навыка, а не на то, что навыков много. На стадии автоматического исполнения отдельные действия объединяются в единый процесс. Если все они выполняются более или менее автоматически, значит, навык сформирован. Теперь вы можете одержать победу при игре в теннис или самостоятельно поехать на машине за город. Это важная отправная точка. Вначале учащийся обращает внимание на качество выполнения отдельных действий. Когда все начинает получаться в комплексе, можно переключаться на цель, которой служит обретенный навык.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">То, что верно для тенниса или вождения, в полной мере относится и к чтению — не только к зачаточному уровню младшей школы, но и к высшему уровню чтения ради понимания. С моим утверждением согласится любой, кто понимает, что чтение — сложный вид деятельности. Я специально говорю об этом, чтобы вы не сочли требования к чтению чрезмерными или невыносимыми по сравнению с требованиями к другим видам деятельности.</p><p class="p1">Со временем вы мастерски овладеете каждым навыком и перестанете воспринимать разрозненно все правила и соответствующие действия. Вы станете выполнять работу в целом, не сомневаясь, что все компоненты сложатся сами. Вы уже не будете так сосредоточены на своих способностях читать и сможете всецело погрузиться в книгу.</p><p class="p1">Но на этапе обучения следует обращать внимание на отдельные правила, которые представляют собой три основные группы. Каждая из них соответствует одному из способов чтения книги. Попробую объяснить, почему необходимы именно три прочтения.</p><p class="p1">В первую очередь вы должны усвоить то, что предлагается как знание. Затем необходимо решить, приемлемо ли для вас это знание. Иными словами, первая задача заключается в том, чтобы понять книгу, а вторая состоит в умении отнестись к ней <em>критически</em>. В дальнейшем вы не раз убедитесь, что они существенно различаются.</p><p class="p1">Процесс понимания тоже можно разделить на составляющие. Чтобы понять книгу, <em>сначала</em> необходимо научиться воспринимать ее как структурированное целое, а <em>затем</em> — как объект, обладающий комплексом языковых и смысловых единиц.</p><p class="p1">Таким образом, существуют три разных способа чтения.</p><p class="p1">I. Первый способ — <em>структурный</em>, или аналитический. При этом читатель движется от целого к частному.</p><p class="p1">II. Второй способ — <em>интерпретационный</em>, или синтетический. Здесь читатель движется от частного к целому.</p><p class="p1">III. Третий способ — <em>критический</em>, или оценочный. Читатель оценивает автора и решает, согласен ли с его точкой зрения.</p><p class="p1">Каждый из трех основных способов предполагает выполнение нескольких действий, а значит, учитывает несколько правил. Вы уже знакомы с тремя правилами второго способа чтения: 1) обнаруживать и интерпретировать самые важные <em>слова</em> в книге; 2) делать то же самое с наиболее важными <em>предложениями</em>, и 3) аналогично поступать с <em>абзацами</em>, содержащими основные положения. Четвертое — и последнее — правило, о котором я еще не говорил, звучит так: вам необходимо узнать, какие задачи автор решил в этой книге, а с какими не справился.</p><p class="p1">Чтобы прочесть тот или иной текст первым способом, вы должны: 1) знать, какого рода книгу читаете, то есть понять ее основной предмет. Далее необходимо осознать: 2) в чем основной смысл книги; 3) на какие смысловые или структурные части она подразделяется, и 4) какие основные проблемы автор стремится решить. Этот способ тоже содержит четыре действия и четыре правила.</p><p class="p1">Обратите внимание, что части, выделенные вами в результате анализа целого при первом прочтении, не обязательно совпадут с теми частями, из которых вы будете формировать целостное представление при втором прочтении. В первом случае они станут комплексом факторов, характеризующих отношение автора к предмету или проблеме. Во втором — окажутся терминами, суждениями и силлогизмами, то есть мыслями, утверждениями и аргументами автора.</p><p class="p1">Третий способ чтения также предусматривает определенные шаги. Существует несколько общих правил формирования критического мнения и связанных с ними четырех важных действий. Правила третьего способа чтения объясняют, на что следует обратить внимание.</p><p class="p1">В этой главе я рассмотрю все правила в общем, а в следующих главах займусь их детальным анализом.</p><p class="p1">Если вы сразу хотите увидеть единый свод правил, перейдите к началу четырнадцатой главы.</p><p class="p1">Немного позже вы более глубоко поймете суть всего процесса, но сейчас я хочу показать, как сочетаются разные виды чтения, особенно два первых, в которых так или иначе речь идет о частном и целом. Зная, в чем заключается смысл книги в целом и каковы ее основные составляющие, всегда проще выделить основные термины и утверждения. Если вы смогли понять ключевые положения и аргументацию автора, вам легче будет выявить смысл его слов и основные структурные единицы.</p><p class="p1">При первом способе чтения в самом начале необходимо определить проблему или проблемы, которые автор стремится решить. Последним шагом во втором способе чтения должно стать понимание, решил ли автор свои задачи и на какие именно вопросы ему удалось найти ответы. Вы видите, что эти способы тесно взаимосвязаны и на завершающем этапе объединяются.</p><p class="p1">По мере развития навыка вы научитесь читать одновременно двумя способами. Чем лучше у вас это будет получаться, тем больше один способ будет содействовать применению другого. Но третий способ никогда не сможет сопутствовать двум другим. Даже самому опытному читателю приходится каким-то образом разделять первые два способа и третий. Понимание позиции автора всегда предшествует критике или оценке его текста.</p><p class="p1">Я встречал немало «читателей», которые начинали с третьего способа, иногда вообще игнорируя первый и второй. Они брали в руки книгу и вскоре уже уверенно рассказывали, что в ней не так. Их просто распирало от ощущения собственной значимости, а потому книга в их арсенале становилась всего лишь предлогом для самолюбования. Едва ли таких людей можно назвать читателями. Скорее их правильнее будет причислить к тем, кто считает разговор поводом для самоутверждения и монолога. С этими людьми нет смысла разговаривать, слушать их обычно тоже не стоит.</p><p class="p1">Первые два способа чтения могут сочетаться, поскольку направлены на понимание книги. Третий же выделяется тем, что предполагает критику после того, как понимание произошло. Тем не менее объединение двух первых способов оставляет читателю возможность идентифицировать и разделить их в любой момент, что очень важно. Проверить свой способ чтения вы сумеете, разложив весь процесс на составляющие. Быть может, вам понадобится пересмотреть его — шаг за шагом, хотя к этому времени он будет восприниматься как единое целое, поскольку процесс чтения станет привычным занятием.</p><p class="p1">В связи с этим важно помнить, что различные правила всегда остаются автономными, даже когда в вашем понимании границы между ними стираются, образуя единый сложный навык. Если вы не сможете обращаться к каждому из этих правил по отдельности, это будет мешать процессу чтения в целом. Так, преподаватель английского языка, проверяя работу студента и объясняя свои пометки, всегда указывает на нарушение того или иного конкретного правила. Студент при этом должен вспоминать все правила, но в то же время преподаватель не хочет, чтобы его ученик на каждом шагу сверялся с их полным списком. Он хочет, чтобы умение хорошо писать вошло у студента в привычку, чтобы правила стали неотъемлемой частью его интеллектуального багажа. То же самое касается и чтения.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Но остается еще одна трудность. Уметь читать книгу тремя способами недостаточно — важно научиться читать несколько связанных между собой книг, чтобы качественно освоить любую из них. Я не говорю о том, что следует научиться качественно «обрабатывать» любое сочетание книг. Речь идет только о взаимосвязанных книгах, которые объединены общим смыслом или касаются одних и тех же проблем. Если вы не умеете «взаимосвязано» читать такие книги, то, вероятно, не сможете как следует освоить ни одну из них. Авторы высказывают одну и ту же мысль, соглашаются друг с другом или спорят, но где гарантия, что вы понимаете хотя бы одного из них, не видя совпадений и расхождений в высказанных ими мнениях?</p><p class="p1">Здесь необходимо зафиксировать различие между <em>ограниченным</em> и <em>расширенным</em> чтением. Надеюсь, что эти слова не введут вас в заблуждение. Я не могу выразиться иначе. Ограниченным я называю чтение самой книги, без какой-либо связи с другими источниками. Расширенное чтение — это изучение книги в контексте других книг, связанных с ней общим смыслом. Иногда это всего лишь справочная литература, например словари, энциклопедии, альманахи. Иногда — второстепенные книги, то есть полезные комментарии и дайджесты. Порой контекстными становятся великие книги. Кроме того, такому чтению часто помогает соответствующий опыт, к которому мы обращаемся с целью понимания книги. Он может быть как лабораторным, так и жизненным, приобретаемым ежедневно. Ограниченное и расширенное чтение обычно сочетаются в реальном процессе понимания или даже критики одной и той же книги.</p><p class="p1">Все, что я сказал о способности читать связанные между собой книги, особенно касается великих книг. В своих лекциях, посвященных вопросам образования, я часто ссылаюсь на них. Обычно после этого слушатели пишут мне с просьбой предоставить им список таких книг. Я рекомендую использовать список, опубликованный Американской библиотечной ассоциацией под названием «Западные классики», или список, изданный в колледже Сент-Джон в Аннаполисе, штат Мэриленд. Позже мои слушатели сообщают, что чтение этих книг оказывается для них крайне сложным процессом. Воодушевление, побудившее их найти данный список и начать читать, нередко сменяется безнадежным чувством бессилия.</p><p class="p1">Этому есть две причины. Первая, конечно, заключается в том, что они не умеют правильно читать. Но это еще не все. Вторая причина кроется в самомнении читателей — они убеждены, что смогут понять первую же выбранную книгу, не изучив другие, тесно с ней связанные.</p><p class="p1">Вероятно, они пытались прочесть «Записки Федералиста», не обратив внимания на «Статьи Конфедерации» и Конституцию. Или намеревались прочесть все это без размышлений Монтескье<a href="ch2.xhtml#id19" class="a">[21]</a> «О духе законов», «Общественного договора» Руссо<a href="ch2.xhtml#id17" class="a">[22]</a> или эссе Джона Локка о гражданском правлении<a href="ch2.xhtml#id15" class="a">[23]</a>.</p><p class="p1">Великие книги не только взаимосвязаны. Нельзя забывать, что они были написаны в определенной последовательности, которую необходимо учитывать в процессе чтения. Очевидно, что более поздний автор испытывал на себе влияние писателя-предшественника. Если вы сначала прочтете книгу более раннего автора, это поможет понять книгу, написанную позднее. Читать книги в их взаимосвязи и в хронологической последовательности — таково основное правило расширенного чтения.</p><p class="p1">Вспомогательные методики расширенного чтения я рассмотрю в четырнадцатой главе. А пока мы будем говорить только о правилах ограниченного чтения. Еще раз напоминаю, что нам необходимо ввести такое различие на период процесса обучения, с завершением которого это разделение автоматически исчезнет. Безусловно, в интеллектуальном багаже опытного читателя к тому моменту, когда он приступает к чтению какой-либо книги, уже хранится множество других книг, связанных с ней и соответствующих нужному опыту. Но сейчас вам следует обратить внимание на этапы чтения одной-единственной книги, как будто она представляет собой отдельный мир. Конечно, при этом я не призываю вас исключить собственный опыт из процесса понимания книги. Такой уровень расширения абсолютно необходим, как мы увидим далее. В конце концов, невозможно погрузиться в мир книги, не учитывая весь свой предыдущий опыт.</p><p class="p1">Правила ограниченного чтения касаются не только книг, но и курсов лекций. Я уверен, что человек, способный полностью хорошо прочесть книгу, почерпнет из обычного курса лекций намного больше знаний, чем основная масса студентов при обучении в колледже и за его пределами. В целом эти два случая мало отличаются друг от друга, хотя прослушивание лекционного курса может потребовать большей степени умения запоминать или конспектировать. Здесь существует еще одна трудность. Вы можете прочесть книгу трижды, если хотите применить каждый способ чтения отдельно. С лекциями это просто невозможно. Их легко усвоит тот, кто имеет соответствующий опыт восприятия, — нетренированному же слушателю придется тяжело.</p><p class="p1">Поэтому, мне кажется, будет вполне разумно, если преподаватель перед приглашением на лекцию того или иного студента убедится, что тот способен прочесть книгу. Сегодня в колледжах и в системе образования для взрослых все устроено по-другому. Многие представляют себе курс лекций как ускоренный способ получить то, что не удается прочесть в книгах. Но это вовсе не кратчайший путь. На самом деле он может вести в прямо противоположном направлении.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">В применении всех этих правил есть одно ограничение, о котором вы уже могли догадаться. Я неоднократно подчеркивал, что их цель — помочь вам прочесть книгу целиком. По крайней мере, основная цель. Будет ошибкой использовать эти правила преимущественно для чтения отрывков вне контекста. Нельзя научиться читать, уделяя книге пятнадцать минут в день, как написано в справочнике к «Классике Гарварда»<a href="ch2.xhtml#id13" class="a">[24]</a>.</p><p class="p1">Дело не в том, что пятнадцати минут в день недостаточно, а в том, что не следует читать понемногу, как рекомендует справочник. На «Пятифутовой полке»<a href="ch2.xhtml#id11" class="a">[25]</a> можно отыскать множество великих книг, но среди них встречаются и вполне банальные произведения. В большинстве случаев тексты книг в этой серии опубликованы полностью, но иногда встречаются просто большие отрывки. Но никто не рекомендует изучить книгу полностью или прочесть какую-то ее часть. Следовательно, вам предлагается собрать немного нектара там, понюхать немного меда здесь. Прекрасно, но так вы станете обычной литературной бабочкой, а не опытным читателем.</p><p class="p1">Например, сегодня вы прочтете шесть страниц «Автобиографии» Бенджамина Франклина, завтра — одиннадцать страниц ранних стихов Мильтона<a href="ch2.xhtml#id9" class="a">[26]</a>, а послезавтра — десять страниц из трактата Цицерона «О дружбе». Далее вы изучите восемь страниц Гамильтона из «Записок федералиста», затем заметки Эдмунда Бёрка<a href="ch2.xhtml#id7" class="a">[27]</a> на пятнадцати страницах и еще двенадцать страниц из «Эссе о неравенстве» Руссо. Единственное, чем в данном случае будет определяться последовательность вашего чтения, — это историческая связь между каким-либо отрывком и определенным днем недели. Но вряд ли разумно в выборе книг опираться лишь на календарь.</p><p class="p1">Отрывки слишком коротки для серьезных усилий в обучении чтению. Кроме того, их последовательность не позволяет прочувствовать целостность предлагаемой подборки или понять один отрывок в контексте другого. План чтения, предложенный «Классикой Гарварда», делает великие книги в такой же степени недоступными для понимания, как и самостоятельно выбранные курсы в колледже. Возможно, этот план был составлен в целях прославления доктора Элиота, отца-основателя системы обучения со свободным выбором предметов и литературной серии «Пятифутовая полка». В любом случае «Пятифутовая полка» представляет собой прекрасный пример того, что не надо делать, если мы хотим спасти свои мозги от пляски святого Витта<a href="ch2.xhtml#id5" class="a">[28]</a>.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">У наших правил чтения есть еще одно ограничение. Нас интересует только одна из целей чтения — а именно чтение ради обучения, а не ради развлечения. Эта цель в равной степени касается как читателя, так и автора. Объект нашего внимания — книги, предназначенные чему-то научить, направленные на передачу знаний. В первых главах я уже объяснил, в чем заключается основное различие между чтением ради познания и чтением ради развлечения, подчеркнув, что нас интересует именно первое. Теперь мы должны сделать следующий шаг и выделить два больших класса книг, которые отличаются целями авторов и возможностями удовлетворения интеллектуальных запросов читателей.</p><p class="p1">Это важно, поскольку наши правила касаются только одного типа книг и одной цели чтения.</p><p class="p1">Общепринятых стандартных названий этих классов книг не существует. Было бы слишком заманчиво назвать один из них поэзией или художественной литературой, а второй — нехудожественной или научной литературой. Но сегодня слово «поэзия», как правило, означает именно стихи, а не всю художественную литературу, которую когда-то еще называли беллетристикой. Аналогично понятие «научная литература» редко используется в отношении книг по истории и философии, хотя обе эти дисциплины предполагают передачу знаний. Если отвлечься от терминологии, то станет ясно, что разница заключается в намерении автора. Поэт или писатель занимается изящными искусствами, стремится доставить удовольствие или вызвать восторг с помощью прекрасных произведений так же, как музыкант или скульптор. Ученый или любой специалист в области <em>гуманитарных наук</em> стремится учить других, излагая истину.</p><p class="p1">Проблема обучения чтению художественной литературы не менее сложна, чем проблема обучения чтению ради познания. При этом они коренным образом отличаются. Правила, которые я вкратце перечислил и сейчас рассмотрю более подробно, относятся к чтению ради обучения, а не к эмоциональному наслаждению произведениями искусства. Правила чтения художественной литературы, безусловно, имеют свои особенности. Чтобы изложить и объяснить их подробно, придется написать еще одну толстую книгу.</p><p class="p1">В целом они, вероятно, весьма близки к трем классам правил чтения научных и исследовательских работ. Правила первого класса касаются анализа целого как единой структуры. За ними идут правила распознавания языковых и художественных элементов стихотворения или текста. Далее следует упомянуть правила составления критического мнения о качестве произведения, которые помогают развивать вкус и воспитывать разборчивость. Однако на этом аналогии заканчиваются, поскольку структуры рассказа и научного исследования сильно отличаются друг от друга, языковые элементы по-разному воздействуют на воображение и передают идеи, а оценочные критерии не совпадают. В одном случае анализу подвергается красота, в другом — истина.</p><p class="p1">Категория книг, предназначенных для наслаждения или развлечения, имеет столько же уровней качества, что и категория книг, призванных обучать. То, что мы называем «легким чтением», требует от нас такого же среднеразвитого навыка, как и сугубо информативные книги. Здесь не нужно почти никаких усилий для понимания. Мы можем читать рассказы в посредственном журнале так же пассивно, как и статьи, размещенные на соседних страницах.</p><p class="p1">На полках магазинов нередко можно встретить книги, в которых повторяется или кратко излагается то, что лучше узнавать из первоисточника. Там же присутствует и второсортная поэзия. Я не имею в виду буквальный пересказ сюжета, поскольку все хорошие сюжеты уже многократно рассказаны. Скорее я говорю о прозе или стихах, которые не вызывают никаких новых чувств и не влияют на наше воображение. Однако прекрасной прозой и удивительными стихами по-настоящему богаты великие книги — оригинальные произведения, до уровня которых все время необходимо подниматься. Великая проза расширяет границы нашего понимания, а великая поэзия вдохновляет, помогает глубже осознавать гуманитарные ценности, делает нас более человечными.</p><p class="p1">В обоих видах литературы умения и активности в чтении требуют только те книги, которые нас превосходят. Все остальное мы можем читать пассивно, не будучи технически подготовленными. Таким образом, правила чтения художественной литературы в первую очередь призваны помочь нам в изучении великих произведений — эпических саг, пьес, романов и стихов. Кроме того, правила чтения ради обучения применимы преимущественно к великим историческим, научным и философским трудам.</p><p class="p1">Жаль, что оба комплекса этих правил нельзя должным образом рассмотреть в одной книге. Не потому что для грамотности необходимы оба вида чтения, а потому что лучший читатель обязан в равной степени обладать обоими умениями. Две стороны искусства чтения взаимодополняют друг друга.</p><p class="p1">Мы редко читаем одним способом без применения второго. Книги практически никогда не бывают исключительно научными или художественными.</p><p class="p1">В величайших книгах часто сочетаются два основных измерения литературы. Диалог Платона «Республика»<a href="ch2.xhtml#id4" class="a">[29]</a> необходимо читать одновременно как пьесу и как интеллектуальную беседу. «Божественная комедия» Данте — это не только блистательная поэма, но и серьезное философское изыскание. Знание невозможно передать без чувственного и творческого сопровождения; а чувства и образы неизменно пронизаны мыслью.</p><p class="p1">Тем не менее эти два вида искусства чтения различаются. Будет ошибкой предполагать, что рассматриваемые здесь правила <em>в равной степени</em> применимы к поэзии и к науке. Строго говоря, они касаются только науки или книг, передающих знания. Мне известны два способа компенсации недостатков такого ограниченного взгляда на чтение. Первый призывает нас посвятить одну из последующих глав проблеме чтения художественной литературы.</p><p class="p1">Когда вы более подробно ознакомитесь с правилами чтения нехудожественных книг, я смогу вкратце в пятнадцатой главе рассказать вам об аналогичных правилах чтения художественной прозы и поэзии. Затем я пойду еще дальше и попробую обобщить все правила, чтобы их можно было применить к любому чтению. Второй способ я вижу в том, чтобы порекомендовать вам книги о правильном чтении поэзии или художественной прозы. Некоторые из них я назову сейчас, а другие — в пятнадцатой главе.</p><p class="p1">Книги, посвященные оценке или критике поэзии, сами по себе научны. Они транслируют определенные знания, которые иногда называются литературной критикой. В целом эти книги подобны той, что вы сейчас читаете.</p><p class="p1">Данная книга предназначена для обучения искусству, а точнее — отдельному аспекту того же искусства чтения. И если эта книга поможет вам научиться читать любые научные книги, вы сможете без труда самостоятельно читать их и использовать полученные знания при чтении поэзии или беллетристики.</p><p class="p1">Одна из классических великих книг на эту тему — «Поэтика» Аристотеля. Из более поздних могу порекомендовать эссе Томаса Элиота<a href="ch2.xhtml#id1" class="a">[30]</a> и две книги И. Ричардса — «Принципы критики» и «Практическая критика».</p><p class="p1">Цикл критических эссе Эдгара Аллана По также заслуживает внимания, особенно статья «Принцип поэзии». Томас Гилби в своей аналитической работе «Поэтический опыт» прекрасно освещает предмет и способ поэтического выражения. Уильям Эмпсон в «Семи типах неоднозначности» особенно интересно рассказывает о принципах чтения лирической поэзии. А недавно увидела свет познавательная книга Гордона Геролда «Как читать художественную литературу». Если вы обратитесь к этим источникам, они откроют вам дорогу к другим, наверняка еще более ценным.</p><p class="p1">В целом вы найдете в этих книгах массу полезной информации — они содержат не только правила, но и множество практических примеров из литературы, поскольку здесь более, чем в науке, нужен проводник, который покажет, как нужно правильно читать, на собственном примере. Марк Ван Дорен недавно опубликовал свою новую книгу с простым названием «Шекспир». Это <em>его</em> личное прочтение шекспировских пьес. В ней нет правил чтения — только пример для подражания. Возможно, вы сами обнаружите правила, которыми он руководствовался, видя их в действии. И наконец, я хотел бы упомянуть еще одну книгу, поскольку в ней содержится аналогия между чтением художественной и научной литературы. «Поэзия и математика» Скотта Бьюкенена проводит параллели между структурой науки и формой художественной литературы.</p><p class="empty-line"/><p class="subtitle">- 6 -</p><p class="p1">Возможно, вы не согласитесь с моей точкой зрения и скажете, что я искусственно возвел барьер там, где его нет. Вы можете утверждать, что существует лишь один способ чтения для всех книг или — наоборот — что любую книгу можно читать самыми разными способами.</p><p class="p1">Я предвидел эти возражения еще в тот момент, когда утверждал, что многие книги имеют несколько измерений, например художественное и научное. Я даже говорил, что большинство книг, особенно великих, можно читать обоими способами. Но это не значит, что два способа чтения следует смешивать или путать между собой. Мы не должны забывать о первоначальной цели чтения или о главном намерении автора при создании книги. Думаю, большинство авторов знают, кем они являются в первую очередь — поэтами или учеными. Безусловно, это знают и все великие писатели. Хороший читатель должен понимать, чего он прежде всего ждет от книги — знаний или наслаждения. Следовательно, выбрав книгу с аналогичным замыслом автора, он может легче добиться поставленной цели. В поисках знаний разумнее читать книги, главная цель которых — обучение. Если необходимы знания в какой-то конкретной сфере, лучше обратиться к книгам соответствующей тематики. Интересуясь астрономией, вряд ли стоит читать историю Рима.</p><p class="p1">Это не значит, что одну и ту же книгу нельзя читать разными способами и с разными целями. У автора может быть много намерений, хотя, на мой взгляд, одно из них всегда доминирует, диктуя общий характер книги. Книга, как мы уже говорили, может иметь два измерения — основное и второстепенное. Например, «Диалоги» Платона — это в первую очередь философия, и лишь затем — пьеса; «Божественная комедия» в первую очередь поэма, и только потом — философия. Читатель, в свою очередь, может с аналогичной позиции рассматривать любую книгу. При желании он может поменять местами намерения автора и читать «Диалоги» Платона как пьесы, а в «Божественной комедии» видеть прежде всего философский трактат. Здесь уместно будет провести параллели и с другими сферами. Музыкальное произведение, задуманное как образец высокого искусства, можно использовать, чтобы убаюкать младенца. Стул, предназначенный для сидения, можно сделать музейным экспонатом и восхищаться его красотой.</p><p class="p1">Подобная двойственность целей и перемена позиций главного и второстепенного не влияет на основную мысль. Каким бы способом вы ни читали, какую бы цель ни ставили на первое место, вы должны знать, что делаете, и следовать правилам этой деятельности. Вы не совершите ошибку, если станете читать поэму как философский труд или научное исследование как поэзию. Главное — осознавать, какой именно способ вы применяете и как правильно им пользоваться. Тогда у вас не возникнет сомнений в правильности своего выбора и способа действий. Вы поймете, что правила имеют большое значение.</p><p class="p1">Однако в данном случае следует остерегаться двух возможных ошибок, которые я называю пуризмом<a href="ch2.xhtml#id61" class="a">[31]</a> и обскурантизмом<a href="ch2.xhtml#id60" class="a">[32]</a>.</p><p class="p1">Пуризм в моей трактовке — это ошибочное предположение, будто книгу можно прочесть только одним способом. Но книги изначально неоднородны по своей природе, поскольку человеческий разум, с помощью которого мы читаем или пишем, подвластен чувствам и воображению. Он воздействует на эмоции, порождая многообразие литературных средств и форм.</p><p class="p1">Обскурантизм — это тоже, на мой взгляд, ошибочное предположение, будто все книги можно прочесть единственным способом. Здесь легко впасть в крайность и стать приверженцем эстетизации, когда человек рассматривает все книги как художественные, пренебрегая другими видами литературы и способами чтения. Вторая, не менее опасная крайность — это интеллектуализация, когда все книги человек рассматривает как учебные и видит в них только источник знаний. Обе ошибки очень метко описал одной-единственной строкой Джон Китс<a href="ch2.xhtml#id59" class="a">[33]</a>: «В прекрасном — правда, в правде — красота». То, что способно украсить торжественную оду, будет ложной посылкой в качестве принципа критики или ключа к чтению книг.</p><p class="p1">Я в достаточной мере предупредил вас о том, чего следует ожидать от правил, которые мы подробно рассмотрим в следующих главах. Думаю, вы распорядитесь ими правильно, потому что скоро сами поймете одну простую вещь — они вообще не работают вне собственной ограниченной области применения. Продавец сковородок редко предупреждает о том, что его товар не стоит использовать для охлаждения. Он знает, что вы и сами до этого додумаетесь.</p></span></span></span>
