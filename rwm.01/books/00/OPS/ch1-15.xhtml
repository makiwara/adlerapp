<p class="p">Глава двенадцатая. Этикет интеллектуальной беседы</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Итак, чего же мы достигли?</p><p class="p1">В конце предыдущей главы я уже сказал, что мы с вами проделали долгий путь. Мы узнали, что первое прочтение книги требует от нас анализа ее структуры. Мы освоили четыре ключевых правила второго интерпретирующего чтения. Теперь мы умеем:</p><p class="p1">— найти общий язык с автором, интерпретируя его ключевые слова;</p><p class="p1">— распознать главные утверждения автора, выделив среди них наиболее важные;</p><p class="p1">— обнаружить аргументы автора или построить их из совокупностей предложений;</p><p class="p1">— определить, какие проблемы автор решил, а какие нет; в последнем случае выяснить, известно ли автору о нерешенной проблеме.</p><p class="p1">Обладая этими навыками, мы готовы перейти к третьему способу чтения той же самой книги. Именно он станет наградой за все предпринятые усилия.</p><p class="p1">Чтение книги чем-то напоминает разговор. Возможно, вы так не считаете, поскольку видите, что все время говорит автор, а вы лишь внимаете ему. В этом случае необходимо переосмыслить и осознать свои возможности и обязанности читателя.</p><p class="p1">На самом деле последнее слово всегда остается за читателем. Сначала высказывается автор, а затем наступает очередь читателя. Разговор между книгой и читателем происходит своим чередом, каждая сторона говорит по очереди, не перебивая. Если читатель недисциплинирован и невежлив, то конструктивный диалог, конечно же, не состоится. Ведь автор не может защищаться. Он не может сказать вам со страниц книги: «Постой, дай мне закончить, а потом начинай спорить». Он не может возразить, что читатель неверно истолковал его мысль.</p><p class="p1">Обычно разговор людей, имеющих разные мнения, удачен только в том случае, если участники достойно себя ведут. Я говорю не только о стандартных приличиях, принятых в обществе. Существует и так называемый интеллектуальный этикет, который тоже требует соблюдения. Без него разговор больше похож на пустые пререкания, чем на конструктивную дискуссию. Конечно, я исхожу из того, что обсуждение касается серьезных вопросов. В этом случае важно достойное поведение участников. Иначе дискуссия не имеет смысла. В конструктивном обсуждении всегда что-то познается.</p><p class="p1">То, что верно для обычного разговора, еще более применимо к нестандартной ситуации, когда книга разговаривает с читателем, а читатель отвечает. Мы будем считать само собой разумеющимся, что автор в достаточной мере корректен по отношению к читателю. Как правило, авторы великих книг достойно проводят свою часть дискуссии. Как может читатель соответствовать их уровню? Что он должен сказать, чтобы не сбиться с намеченного пути?</p><p class="p1">У читателя есть обязанность и возможность ответить автору. Возможность очевидна — ведь читателю ничто не может помешать вынести свой вердикт. Обязанность же определяется самой сутью отношений между книгами и читателями.</p><p class="p1">Если книга предназначена для передачи знаний, цель автора состоит в том, чтобы научить чему-либо своего читателя. Он постарался это сделать. Предпринял попытку убедить читателя в чем-то. Его усилия могут увенчаться успехом только в том случае, если читатель в конце концов скажет: «Я научился. Вы убедили меня. Да, это совершенно верно. А это — маловероятно». Но даже если читатель не поддался убеждению, ему следует уважать намерения и усилия автора. Он должен отплатить взвешенным суждением человеку, создавшему книгу. Если он не готов сказать «я согласен», то должен как минимум иметь основания для подобной позиции или для того, чтобы составить свое мнение немного позже.</p><p class="p1">Я утверждаю только то, что хорошая книга заслуживает активного прочтения. Процесс чтения не исчерпывается пониманием написанного. Он должен завершаться формированием собственного критического мнения. Пассивный читатель пренебрегает этим требованием, возможно, даже больше, чем правилами анализа и интерпретации. Он не только избегает всяческих попыток понять текст, но и просто отмахивается от книги, откладывая или забывая ее. Отсутствие критического суждения, на мой взгляд, хуже, чем невнятная похвала.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Призывая вас отвечать автору, я имею в виду только действия, связанные с процессом изучения книги. Это и есть третий способ чтения, который тоже имеет свои правила. Часть из них можно назвать общими принципами интеллектуального этикета. Мы рассмотрим их в данной главе. Остальные представляют собой более специфические критерии поиска тем для критики и будут изучены в следующей главе.</p><p class="p1">Существует распространенное мнение, что среднестатистический читатель не способен компетентно оценить хорошую книгу. Об авторе дозволено судить лишь равным. Вспомните обращение Фрэнсиса Бэкона к читателю: «Читайте не для того, чтобы возражать и опровергать, не для того, чтобы верить и принимать без доказательств, не для того, чтобы узнать чьи-то мысли, но для того, чтобы взвешивать и обдумывать». Сэр Вальтер Скотт еще более резко высказывался о тех, «кто читает, чтобы сомневаться или отвергать».</p><p class="p1">Как мы увидим, в этих высказываниях есть доля истины, но мне не нравится ореол непогрешимости, окружающий книги, и ложный пиетет, порождаемый таким отношением. Читатели могут казаться умудренному опытом писателю сущими детьми, которые готовы учиться у великих авторов. Но это совсем не значит, что к читателям не нужно прислушиваться. Допускаю, что Сервантес ошибался, когда писал: «Не бывает настолько плохих книг, чтобы нельзя было найти в них ничего ценного». Напротив, я считаю, что не бывает настолько хороших книг, чтобы в них нельзя было найти ни одного изъяна.</p><p class="p1">Я убежден, что книгу, которая способна подарить вдумчивому исследователю хотя бы одно открытие, читатель не вправе критиковать без должного осмысления. Понимание практически приближает его к уровню автора. С этого момента он волен пользоваться правами и привилегиями нового положения. Если при этом он не выполняет свои обязанности критика, то поступает с автором несправедливо. Ведь автор сделал все возможное, чтобы читатель стал равным ему. А потому заслуживает ответного шага и ждет от читателя конструктивного диалога.</p><p class="p1">Как я уже отметил ранее, послушание учителю часто путают со слепым подчинением. (Мы забываем, что слово <em>docile</em> («послушный, открытый для обучения») происходит от латинского корня, который означает «учить» или «учиться».) Ошибкой будет считать послушным учителю того, кто пассивен и управляем. Наоборот, это качество предполагает в высшей степени активную способность к обучению. Того, кто не проявляет свободно свою способность к независимым суждениям, научить чему-либо просто невозможно. Поэтому наиболее открытый для обучения читатель больше других способен к критике. Он рано или поздно обязательно реагирует на книгу и делает все возможное, чтобы составить собственное мнение по вопросам, затронутым автором.</p><p class="p1">Я сказал «рано или поздно», поскольку такая открытость знаниям требует полностью услышать и понять учителя перед началом оценки его труда. Добавлю, что само по себе количество усилий не является истинным критерием обучаемости. Читатель должен не только понимать содержание книги — он обязан знать, как правильно судить о ней. Эту задачу и призвана решить третья группа правил чтения, которые представляют собой принципы дисциплинированной открытости знаниям.</p><p class="p1">Мы постоянно замечаем определенную взаимосвязь искусства преподавать и искусства учиться; связующую нить между мастерством автора, которое делает его серьезным писателем, и мастерством читателя, позволяющим читать книгу внимательно и серьезно. Мы видим, что одни и те же принципы грамматики и логики лежат в основе правил сочинения и чтения. Все правила, изученные нами на данный момент, требуют от автора удобочитаемого текста, а от читателя — полного понимания. Последняя серия правил выходит за рамки вышесказанного и касается вопросов критического суждения. Здесь на первый план выходит риторика.</p><p class="p1">Обычно у нас чаще всего она ассоциируется с ораторским искусством и агитацией. Но в самом широком смысле риторика повсеместно присутствует в общении между людьми. Если мы что-то говорим, то при этом хотим быть не только услышанными и понятыми — мы ждем, чтобы хоть в какой-то мере с нами согласились. Если мы преследуем важные цели в искусстве коммуникации, то желание убедить собеседника — в теоретическом или практическом смысле — выходит на первый план в процессе общения.</p><p class="p1">Серьезное участие в таком общении требует от вас как от слушателя внимания и ответственности. Вы внимательны, если следите за тем, что сказано, и учитываете намерения, стоящие за словами. Но это не снимает с вас ответственности иметь определенную позицию. Занимая ее, вы должны понимать, что данная позиция принадлежит вам, а не автору. Считать ответственными всех, кроме себя, означает быть рабом, а не свободным человеком.</p><p class="p1">С точки зрения оратора или писателя, искусство риторики состоит в умении убеждать. Поскольку это окончательная цель, все аспекты коммуникации должны быть подчинены ей. Владение искусством грамматики и логики требуется, чтобы писать ясно и доступно. Оно уже само по себе является достоинством, но при этом рассматривается как средство достижения цели. Аналогично, с точки зрения читателя или слушателя, искусство риторики состоит в умении реагировать на слова любого, кто стремится нас убедить. И в этом случае владение принципами грамматики и логики, позволяющее понять сказанное, открывает путь к формированию собственного критического мнения.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Таким образом, вы сами видите, что грамматика, логика и риторика совместно управляют процессами сочинения и чтения. Способность к первым двум видам чтения зависит от уровня владения грамматикой и логикой. Способность к третьему — от степени знакомства с риторикой. Правила третьего этапа чтения базируются на принципах риторики в их самом широком понимании. Мы рассмотрим их как этикет, с помощью которого читатель сможет не только проявлять вежливость, но и вести конструктивную дискуссию.</p><p class="p1">Возможно, вы уже догадываетесь, каким будет первое правило. Суть его в том, что вам не следует высказываться или выносить приговор до тех пор, пока вы внимательно все не выслушали и не убедились, что точно поняли мысль автора. Почувствовав, что вся необходимая работа во время двух первых прочтений наконец-то выполнена, вы не просто получаете законное право стать критиком, но и обязаны это сделать.</p><p class="p1">Изучение книги требует строгой последовательности — третий вид чтения всегда должен следовать за первым и вторым. Вы уже видели, как тесно переплетаются между собой первые два вида чтения. Как правило, только начинающим не удается их совмещать, хотя это вполне реально. Но опытный читатель, безусловно, может знакомиться с содержанием книги, анализируя целое как структуру и одновременно выстраивая его из таких элементов, как мысли, знания, термины, утверждения и аргументы. Тем не менее даже опытный читатель должен сначала добиться понимания, а затем критиковать.</p><p class="p1">Позвольте переформулировать первое правило критического чтения следующим образом.</p><p class="empty-line"/><p class="p1"><em>Вы должны с полной уверенностью сказать: «Я понимаю», перед тем как произнести: «Согласен», «Не согласен» или «Я составлю мнение позже».</em></p><p class="empty-line"/><p class="p1">Этими тремя замечаниями исчерпываются возможные критические позиции. Надеюсь, вы не будете ошибочно полагать, будто критика — это всегда только несогласие. К сожалению, таково распространенное заблуждение, несмотря на то что согласие является таким же суждением, как и возражение. Ошибиться можно и соглашаясь, и возражая. Согласие без понимания не имеет смысла. Несогласие без понимания — самонадеянно.</p><p class="p1">Хотя сначала это может показаться небесспорным, но временно отложить суждение — тоже своего рода критическая позиция. Она означает, что автор пока вас не убедил и кое-что в книге осталось для вас неясным.</p><p class="p1">Данное правило выглядит настолько очевидным, что вы можете спросить, зачем я так подробно его сформулировал. У меня на то есть две причины. Во-первых, многие люди, как я уже говорил, по ошибке отождествляют критику и несогласие. Во-вторых, хотя это правило выглядит разумным, мой опыт говорит, что немногие следуют ему на практике. Как и всякое золотое правило, оно чаще используется для красного словца, чем для разумного применения.</p><p class="p1">И мне, и многим другим авторам часто приходилось страдать от рецензентов, которые не чувствовали себя обязанными начать знакомство с книгой с первого прочтения. Критик слишком часто полагает, что должен быть прежде всего судьей, и лишь потом — читателем. Нередко во время университетских лекций для широкой публики я слышал адресованные мне критические вопросы, в которых чувствовал явное непонимание сказанных мною слов. («Критическим вопросом» я называю риторический прием, когда слушатель пытается высмеять лектора.) Наверное, вы тоже не раз наблюдали ситуацию, когда лектору говорят «я ничего не понял, но вы ошибаетесь».</p><p class="p1">Постепенно я осознал, что нет смысла отвечать таким критикам. Единственно правильным ответом в данной ситуации лично я считаю вежливое обращение к ним с просьбой изложить вашу позицию — ту, с которой они якобы спорят. Если они не смогут сделать это должным образом и будут не в состоянии повторить то, что вы сказали, своими словами, очевидно, что они ничего не поняли. В этом случае вы будете правы, игнорируя их критику. Она не имеет значения, поскольку любая критика должна быть основана на понимании. Найдите того редкого слушателя, который продемонстрирует понимание ваших слов, — и можете искренне радоваться его согласию или беспокоиться о несовпадении взглядов.</p><p class="p1">За долгие годы совместного чтения книг со своими студентами я обнаружил, что это правило гораздо чаще нарушают, чем соблюдают. Студенты, которые явно не понимают мыслей автора, без колебаний берутся судить о них. Они увлеченно спорят с тем, чего не поняли, и — что не менее грустно — часто соглашаются с мнением, которое не могут внятно изложить своими словами. Для них обсуждение, как и чтение, — это слова, слова, слова. Там, где отсутствует понимание, будут одинаково бессмысленны и неумны любые утверждения или отрицания. Так же печально будет выглядеть сомнение и отрицание со стороны читателя, который сам не понимает, о чем высказывается.</p><p class="p1">Следует отметить еще несколько нюансов, касающихся этого правила. Читая великую книгу, вы просто обязаны проявить сомнение перед произнесением фразы «я понял». Безусловно, предполагается, что вы проделаете большую работу перед тем, как сказать эти слова честно и уверенно. Вы должны сами себя оценивать в этом вопросе, а значит, ваша ответственность будет еще выше.</p><p class="p1">Слова «я не понимаю» — это тоже критическое суждение, но их стоит произносить лишь после того, как вы сделали все возможное. Здесь следует искать причину в книге. Если вы приложили все усилия, но так и не поняли текст, возможно, книга просто неудобочитаема. Тем не менее мы всегда автоматически предполагаем наличие смысла в книге, особенно если это великая книга. При чтении таких текстов вина за непонимание обычно возлагается на читателя. В этом случае ему стоит задержаться на первом и втором прочтениях перед тем, как переходить к третьему. Говоря «не понимаю», обратите внимание на свою интонацию. Проверьте, точно ли ваше непонимание — проблема автора.</p><p class="p1">Есть еще два условия, при которых это правило требует особого внимания. Можно прочесть всю книгу или ограничиться только отрывком из нее. Читая отрывок из книги, сложно убедиться в том, что вы все поняли. В этом случае попытки критиковать должны быть еще более осторожными. А иногда сам автор связывает свою книгу с другими книгами, и тогда ее полное понимание зависит от смысла нескольких текстов. В такой ситуации вы должны быть очень осмотрительны, говоря «я понял», и ни в коем случае не спешить с критикой.</p><p class="p1">Наиболее яркий пример неосмотрительности и некорректности мы видим в поведении тех литературных критиков, которые соглашались или спорили с «Поэтикой» Аристотеля, не осознавая, что основные принципы анализа его поэзии в большой степени зависят от мыслей, высказанных в других его работах на темы психологии, логики и метафизики. Они излагали свое мнение, не понимая, о чем повествует данная книга.</p><p class="p1">То же самое касается и других писателей: Платона и Канта, Адама Смита и Карла Маркса. Объем и формат одной книги оказывались слишком узкими для мыслей и знаний авторов такого масштаба. Однако находились люди, которые оценивали «Критику чистого разума» Канта, не прочитав его «Критику практического разума». «Богатство народов» Адама Смита они анализировали без его «Теории нравственных чувств», а «Манифесту коммунистической партии» Карла Маркса выносили приговор без чтения его «Капитала». Таким образом, эти читатели соглашались или спорили с тем, что не вполне поняли.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Второй общий принцип критического чтения так же очевиден, как и первый, но нуждается в подробной формулировке по той же причине. Он гласит, что <em>нет смысла побеждать в споре, если вы знаете или подозреваете, что неправы.</em> Конечно, на практике победа поможет вам добиться временного успеха. Но на более длительных дистанциях честность — лучшая политика.</p><p class="p1">В таком виде я услышал этот афоризм от мистера Бердсли Руми в тот период, когда он был деканом факультета социологии в Чикаго. Мистер Руми сформулировал его, исходя из печального опыта наблюдения за проведением дискуссий в академическом мире и за его пределами. С тех пор он давно занимает ведущие позиции в мире бизнеса, но по-прежнему уверен, что многие люди считают разговор площадкой для самоутверждения. Они думают, что важнее одержать верх в споре, чем заботиться о выяснении истины.</p><p class="p1">Тот, кто считает разговор битвой, может выиграть только в результате противостояния и успешного возражения. При этом неважно, прав спорщик или нет. Человек, который разделяет подобный взгляд на литературу, читает только для того, чтобы с чем-нибудь не согласиться. Любители споров и дискуссий всегда найдут, к чему придраться. Их не интересует, задевают ли они при этом чьи-то чувства. Таким нужен исключительно <em>casus belli</em>, то есть повод для войны — например, инцидент на Дальнем Востоке или в Центральной Европе.</p><p class="p1">Когда читатель наедине ведет свой разговор с книгой, ничто не мешает ему победить в споре. Он беспрепятственно может одержать верх, поскольку автор не в состоянии защитить себя. Если читатель хочет только пустого удовлетворения от превосходства над автором, в такой ситуации он его получит. Едва ли ради этого стоит вдумчиво читать книгу. Достаточно пролистать несколько первых страниц.</p><p class="p1">Но если читатель осознает, что единственная польза от общения с одушевленными и неодушевленными учителями состоит в узнавании нового, что истинная победа заключается в том, чтобы чему-то научиться, а не нокаутировать оппонента, он, конечно же, признает бессмысленность пустых споров. Я не говорю, что читатель лишен права не соглашаться и показывать, в чем автор ошибается. Безусловно, всегда нужно быть готовым соглашаться или возражать. Но любое мнение должно основываться лишь на одном — фактах и их истинности.</p><p class="p1">Для этого требуется больше, чем честность. Разумеется, читатель должен признавать правоту автора там, где он ее видит. Но он не должен ощущать себя униженным, соглашаясь с автором, как считают некоторые хронические спорщики. Таким людям я бы посоветовал обратиться к психоаналитику — и только потом заниматься серьезным чтением.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Третий принцип чтения тесно связан со вторым. Он содержит еще одно условие, без которого нельзя переходить к критике. <em>Необходимо рассматривать несовпадение мнений как решаемую проблему.</em> Тогда как второй принцип призывает читателя не возражать <em>ради возражения</em>, третий предостерегает его от <em>безнадежного</em> несогласия. Человек, который даже не надеется на плодотворную дискуссию, часто вообще отказывается понимать, что разумные люди могут достичь согласия. Обратите внимание, что я сказал «могут», но не сказал, что все разумные люди обязательно <em>соглашаются</em> друг с другом. Я говорю, что они могут прийти к общему мнению, даже если изначально не согласны с позицией оппонента. Моя идея состоит в том, что несогласие — это пустая трата времени, если нет надежды на решение проблемы.</p><p class="p1">Безусловно, человеческая природа очень сложна. Люди — это разумные животные. Разум наделяет их способностью к компромиссам.</p><p class="p1">Однако глубинные инстинкты и несовершенство интеллекта часто являются основной причиной разногласий. Люди пристрастны и склонны к предубеждению. Язык, который они используют для общения, — это несовершенный инструмент. Он замутнен эмоциями, окрашен пристрастностью и недостаточно прозрачен для выражения мыслей. Но все же благодаря разуму все эти препятствия можно преодолеть. Кажущееся несогласие, связанное с банальным недоразумением, легко устранить.</p><p class="p1">Конечно, есть и другой тип несогласия, связанный с неравенством в уровне знаний. Невежда часто по глупости спорит с образованными людьми о предметах, в которых толком не разбирается. Однако более образованный человек имеет право критически относиться к ошибкам тех, кому не хватает знаний. Несогласия такого рода тоже можно исправить. Неравенство в уровне знаний всегда исправляется путем обучения.</p><p class="p1">Иными словами, я считаю, что все противоречия разрешаются устранением непонимания или недостатка знаний. Действенны оба способа, хотя иногда это бывает сложно осуществить. В подобных случаях тот, кто возражает в процессе общения, как правило, питает надежду на достижение согласия в финале. Он должен быть готов изменить мнение или убедить собеседника в своей правоте, предполагая, что неверно понял его или не владеет нужными знаниями. Рассматривая несогласие как возможность научить кого-то, не следует забывать и о том, что это хорошая возможность научиться самому.</p><p class="p1">Проблема заключается в том, что многие рассматривают факт существования разногласия в отрыве от возможности научить или научиться. Они думают, что это вопрос расхождения во мнениях. У меня есть мнение. У вас тоже. Право на личную позицию так же неприкосновенно, как и право на частную собственность. При такой точке зрения общение становится практически бесполезным, если считать пользой приобретение знания. Разговор сводится к обмену противоположными мнениями и становится игрой, в которой никто не получает очки, никто не побеждает, но все довольны, поскольку остаются при своем мнении.</p><p class="p1">Я не могу принять такую точку зрения. На мой взгляд, можно обмениваться знаниями и учиться в результате дискуссии. Представьте, что на кону знания, а не мнение. Тогда одно из двух: либо разногласие кажущееся — и легко устраняется поиском общего языка или интеллектуальной беседой; либо оно реально — и в этом случае проблему можно решить — разумеется, не сразу, — обратившись к фактам и разуму. Принцип разумного отношения к наличию разногласий предполагает терпение. Словом, я уверен, что эта проблема решаема. Спор не будет пустым и ожесточенным, если собеседники будут верить в возможность обретения истины, которая достигается с помощью разума и соответствующего опыта, позволяя преодолеть все разногласия.</p><p class="p1">Каким же образом этот третий принцип касается общения читателя с автором? Он имеет прямое отношение к ситуации, когда читатель не согласен с чем-то, излагаемым в книге. Сначала он должен убедиться, что такая реакция не связана с неверным пониманием позиции автора. Теперь давайте предположим, что читатель соблюдает правило и воздерживается от критики, пока не убедится, что все верно понял. Как ему быть дальше?</p><p class="p1">Отвечаю — согласно сформулированному нами третьему принципу чтения, он должен разграничить знания и мнения, рассматривая вопросы, касающиеся знаний, как решаемые. Углубившись в материал, он может чему-то научиться у автора и найти основания изменить свое мнение. Если этого не произойдет, он может оказаться прав в своей критике и, в переносном смысле, научить чему-то автора. По меньшей мере, это даст ему основания надеяться на то, что автор под влиянием его доводов потенциально будет способен пересмотреть собственные взгляды.</p><p class="p1">Возможно, вы помните кое-что из предыдущей главы. Если автор не аргументировал свое утверждение, оно становится его личным мнением. Читатель, не отличающий обоснованное утверждение от простого высказывания мыслей, берет в руки книгу явно не ради обучения. В лучшем случае его интересует личность автора, и книга используется им как биографическая справка. Такой читатель, разумеется, не будет соглашаться или спорить, поскольку оценивает не книгу, а человека.</p><p class="p1">Но если его в первую очередь интересует книга, а не личность автора, если он ищет знаний, а не мнений, необходимо очень серьезно отнестись к своим обязанностям критика. Ведь разница между знанием и мнением касается его в той же степени, что и автора. Читатель не должен просто соглашаться или спорить. Он обязан обосновать свое высказывание. Соглашаясь с автором, он может активно разделять его аргументацию — и этого будет достаточно. В случае несогласия, он должен объяснить свою позицию. Иначе его отношение к знанию будет напоминать личное мнение.</p><p class="p1">Давайте подведем итоги. Мы рассмотрели три общих принципа критического чтения и способ достойного «ответа автору».</p><p class="p1">Первый принцип требует от читателя понять текст перед началом диалога. Второй призывает его не спорить исключительно ради спора. Третий советует рассматривать разногласия, обусловленные недостатком знаний, как небезнадежные. Кроме того, этот принцип указывает, что всегда нужно аргументировать свое несогласие, то есть не просто заявлять о нем, но и формулировать его суть. Только таким образом создаются условия для конструктивного решения проблемы.</p></span></span></span>
