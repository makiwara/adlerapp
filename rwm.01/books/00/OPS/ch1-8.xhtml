<p class="p">Глава шестая. О самосовершенствовании</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Я раскрыл все свои карты. Теперь вы знаете, что у меня были все основания написать книгу, помогающую людям учиться читать. Долгие годы я наблюдал за порочным кругом, в котором постоянно происходит одно и то же, и спрашивал себя, как его разомкнуть. Казалось, это безнадежная затея. Сегодняшние преподаватели учились у вчерашних и будут учить завтрашних. Современное общество училось в школах вчерашнего и сегодняшнего дня; нет причин ожидать, что эти школы изменятся завтра, если общество не чувствует и не знает по личному опыту разницу между настоящим образованием и нынешней профанацией. Это «если» стало для меня ключом к разгадке. Почему нельзя сделать его достоянием человеческого опыта, вместо того чтобы полагаться на чьи-то слова и противоречивые свидетельства не согласных между собой специалистов.</p><p class="p1">Можно. Если бы за пределами школы люди каким-то образом получили то образование, которое упустили в ее стенах, у них появилась бы мотивация сломать существующую образовательную систему. Умея читать, они могли бы получить упущенное образование. Вы следите за ходом моих мыслей? Порочный круг можно было бы разомкнуть, если бы широкая публика имела более качественные знания, чем выпускники стандартных школ и колледжей. Он разомкнулся бы в той точке, где люди полностью осознали бы, какой уровень грамотности хотят дать своим детям. Тогда на них уже больше не подействовали бы никакие пропагандистские ухищрения чиновников от образования.</p><p class="p1">Нельзя научить читать того, кто не может помочь себе сам. Данное правило применимо и к любому другому навыку. Ведь той помощи, которую предложу я или кто-либо еще, все равно недостаточно. В лучшем случае это может стать неплохим дистанционным руководством, которое заключается во всевозможных правилах, примерах и советах. Но вы должны хотеть принимать советы и следовать правилам. Вы не продвинетесь дальше, чем желаете. Следовательно, мой дьявольски изощренный план не сработает без вашей поддержки на ранних стадиях. Добившись того, что вы начнете читать, я предоставлю событиям развиваться естественным образом и буду вполне уверен в окончательном результате.</p><p class="p1">Я глубоко убежден, что любой, кто почувствует вкус именно того образования, за которое борется мистер Хатчинс и которое стремятся давать в колледже Сент-Джон, захочет приобщить к нему и других. И в первую очередь, конечно же, собственных детей. Неудивительно, что самыми яростными противниками этой программы являются профессиональные деятели образования, которых такое образование, видимо, полностью обошло стороной.</p><p class="p1">Речь идет не только о реформе всей системы обучения. Состояние демократии и всех институтов свободы, которые мы неустанно совершенствуем в нашей стране с момента ее образования, тоже оказывается под большим вопросом. Когда мистер Уолтер Липпманн<a href="ch2.xhtml#id24" class="a">[19]</a> прочел книгу «Образование отцов-основателей Республики», его поразило, что «люди, создавшие современный мир, получали образование старомодным путем». Он как раз и имел в виду путь получения знаний через искусство письма и чтения великих книг.</p><p class="p1">Мистер Липпманн, который вполне достойно окончил Гарвард, объяснил свое удивление тем, что никогда не ставил под сомнение стандарты своего поколения, считая их эталонными. Его позицию можно оправдать тем, что после Гарварда он прочел массу великих книг. Это некоторым образом отразилось на его взглядах:</p><div class="cite">
<p class="p1">«Примечательно, что нашу свободу обеспечили такие образованные люди, в то время как мы, в силу меньшей образованности, скорее всего, неверно ею распоряжаемся и рискуем ее утратить. Постепенно я пришел к выводу, что это единственно верный ответ на главный вопрос нашей эпохи — мы теряем свободу, поскольку лишаемся возможности получать образование свободных людей».</p>
</div><p class="p1">Теперь вы понимаете, почему я считаю, что чтение — это невероятная сила, которая способна не только разрушить порочную школьную систему, но и стать основой для защиты наших свобод?</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Некоторое время я сомневался, говорить ли о самосовершенствовании. Фактически я даже не был уверен в необходимости писать эту книгу, поскольку имел нечто вроде предубеждения в отношении книг, посвященных самосовершенствованию. Их названия всегда напоминали мне рекламу готовых лекарств. Стоит только начать регулярно принимать его в малых дозах — и вы излечитесь от всех болезней. Мир будет спасен, а значит, и вы тоже. Все зависит от вас. В своей академической безмятежности я был далек от столь топорных средств. Когда пишешь для своих ученых коллег, то обычно обходишься без подобных лозунгов, быть может, потому что не ожидаешь от этих читателей стремления к самосовершенствованию.</p><p class="p1">У меня было две причины спуститься с небес на землю. Во-первых, можно пребывать в состоянии безмятежности бесконечно долго, но когда видишь, до какой степени сегодня балом правят обман и подделки, сохранение такой безмятежности начинает напоминать застой в сумасшедшем доме. Во-вторых, я видел, какими бывают результаты образования взрослых. Действительно видел. Любой, кто преподает взрослым, знает, что должен апеллировать к идее самосовершенствования. Никто не следит за тем, как взрослые выполняют задания. Не существует экзаменов и курсов, не предусмотрено никакой внешней дисциплины. Человек, который учится по окончании колледжа, внутренне дисциплинирован. Он делает это не ради оценки, а для самоуважения.</p><p class="p1">Чтобы оставаться полностью честным, я должен сделать одно предостережение. Книги для самоусовершенствования, которые обещают больше, чем могут дать, — это фальшивки. Как я уже говорил, ни одна книга не может помочь в обретении навыка лучше, чем учитель или тренер, который проводит вас за руку через все этапы.</p><p class="p1">Позвольте мне теперь кратко изложить все условия продуктивного самосовершенствования. Искусством или навыком всегда обладают те, кто сформировал привычку следовать правилам. По сути, именно это отличает мастера от аутсайдера в любом деле. У него есть привычка, которой не хватает остальным. Надеюсь, вы понимаете, какой смысл я вкладываю в слово «привычка». Речь, конечно, не о наркотической зависимости. Мастерство игры в гольф или в теннис, техника вождения автомобиля или приготовления супа — это привычка. Вы приобретаете ее, выполняя шаги, которые составляют этот вид деятельности.</p><p class="p1">Не существует иного способа сформировать привычку к действию, кроме повторения самого действия. Вот что означает выражение «навык — дело практики». Ваши действия до и после приобретения привычки отличаются степенью легкости и быстроты. Именно об этом пословица «Повторенье — мать ученья». То, что сначала получалось плохо, вы постепенно начинаете делать все лучше и лучше — почти автоматически и инстинктивно. У вас появляется ощущение, будто вы умеете это делать с пеленок, будто для вас это так же естественно, как ходить или есть. Помните известную поговорку «Привычка — вторая натура»?</p><p class="p1">Ясно одно. Знать правила выполнения действия — еще не означает иметь привычку. Называя человека профессионалом в какой-то области, мы подразумеваем не то, что он выучил определенные правила, а то, что у него сформировалась привычка к действию, хотя знание правил необходимо для обретения навыка. Нельзя следовать правилам, которые вам неизвестны. Невозможно приобрести привычку к какому-либо ремеслу или навыку, не следуя правилам. Мастерство как предмет освоения состоит из привычки, которая появляется в результате действия по правилам.</p><p class="p1">Все, что я говорил о приобретении навыка, касается и искусства чтения. Но между чтением и прочими навыками есть одно различие. Чтобы приобрести навык, необходимо знать правила, которые предстоит выполнять. При этом совершенно не обязательно всегда полностью понимать эти правила. То есть, обучаясь вождению автомобиля, вы должны знать правила управления, но не обязаны разбираться в работе двигателя. Другими словами, когда мы говорим <em>понимать</em> правила, то имеем в виду <em>знать что-то помимо</em> правил. Знать научные принципы, лежащие в основе правил. Если вы хотите уметь ремонтировать автомобиль, а не только управлять им, вам придется изучать принципы его устройства, и тогда вы поймете правила управления лучше многих водителей. Однако если подобное понимание правил станет обязательным при сдаче экзамена на получение прав, в автомобильной отрасли начнется такой кризис, по сравнению с которым Великая депрессия покажется бурным экономическим ростом.</p><p class="p1">Различие между чтением и вождением состоит в том, что первое — это скорее умственное, то есть интеллектуальное искусство, а второе — прикладное. Конечно, правила любой деятельности в некоторой степени являются умственными. Однако нам известны исключительно интеллектуальные виды деятельности. К таковым как раз и относится чтение, которое — наряду с письмом, научными исследованиями и созданием музыки — считается интеллектуальным искусством. В данном случае для практики более важно не только знать правила, но и понимать их.</p><p class="p1">Более важно, но — повторюсь — не обязательно. Это скорее вопрос масштаба. Если вы хотите сформировать привычку к этой умственной деятельности, вам необходимо <em>некоторое</em> понимание правил чтения, но не требуется разбираться в них досконально. Если бы полное понимание было необходимо, вся эта книга стала бы сплошным обманом. Чтобы идеально понять правила чтения, нужно в совершенстве владеть грамматикой, риторикой и логикой. Наука о механике автомобиля лежит в основе правил вождения и ремонта, а упомянутые гуманитарные науки являются фундаментом правил гуманитарного искусства, управляя принципами чтения и письма.</p><p class="p1">Возможно, вы заметили, что иногда я говорю о чтении и письме как о гуманитарных науках, а иногда называю таковыми грамматику, риторику и логику. В первом случае я имею в виду действия, правила, выполнения которых помогают нам достичь успеха; во втором — сами правила, которые руководят этими действиями. Кроме того, мы знаем, что грамматику и логику иногда считают науками, а иногда — искусствами, и потому правила деятельности, предписанные искусствами, мы можем понять только благодаря принципам, лежащим в их основе и изученным соответствующими науками.</p><p class="p1">Наша книга была бы в десять раз толще, если бы в ней излагались все науки, объясняющие правила чтения и письма. Если бы вы начали изучать эти науки исключительно ради понимания правил и формирования привычек, вы никогда не дошли бы до применения данных правил и привычек на практике. Именно так происходит со многими специалистами в области логики и грамматики, которые всю жизнь изучают свои науки. Они не учатся читать и писать. Именно поэтому курс логики как науки, даже если его сделать обязательным для всех студентов, не решит проблему. Я встречал множество студентов, которые посвятили не один год изучению логики как науки, но при этом не умели как следует читать и писать. По сути, они даже не знали правил чтения и письма, не говоря уже о привычке действовать по этим правилам.</p><p class="p1">Однако нам известно решение задачи. Мы начнем с правил — принципов, напрямую управляющих действиями, которые необходимо выполнять хорошему читателю. Я постараюсь сделать их максимально понятными при кратком рассмотрении, но не буду углубляться в тонкости и нюансы научной грамматики и логики. Достаточно и того, что вы будете знать: правила не исчерпываются описанием в данной книге, и чем больше вы будете знать об основных принципах, тем лучше будете их понимать. Возможно, если вы научитесь читать с помощью этой книги, то в дальнейшем сможете читать книги по грамматике, риторике и логике.</p><p class="p1">Я считаю, что это разумный процесс. В целом он не всегда таков, но для чтения подходит идеально. Если вы изначально не умеете хорошо читать, то не сможете этому научиться, приступив к процессу с освоения научных книг по грамматике и логике. Вы просто не сможете их как следует понять или применить на практике, формулируя соответствующие правила самостоятельно. Будьте честны сами с собой — и это позволит еще на старте избежать претензий по поводу результатов. Если мне приходится объяснять какое-то правило поверхностно или неточно — что иногда просто неизбежно, — я обязательно акцентирую на данном факте внимание своей аудитории.</p><p class="p1">Должен предупредить вас еще об одном моменте. С помощью этой книги вы не научитесь читать. Разве реально научиться водить машину только по инструкции к ней? Уверен, что вы осознаёте важность практики. Возможно, вы рассчитываете сразу перейти к делу и заняться чтением, как только узнаете правила. Если так, вы будете разочарованы. Я хочу предотвратить это, поскольку разочарование — прямой путь к отказу от цели.</p><p class="p1">Не стоит брать список правил в одну руку, а книгу для чтения — в другую, пытаясь сразу же читать так, будто вы уже овладели навыком. Это опасно для душевного равновесия, так же как и первая самостоятельная поездка в автомобиле с инструкцией по вождению в руках. В обоих случаях действие из неуклюжего, нескоординированного, трудоемкого и мучительного процесса становится плавным, грациозным, легким и приятным только после долгих часов практики. Если сразу ничего не получится, удовольствие от практики подтолкнет вас к следующей попытке. В предисловии к книге Аарона Копленда<a href="ch2.xhtml#id21" class="a">[20]</a> «Что слушать в музыке» я прочел такие слова:</p><div class="cite">
<p class="p1">«Все авторы книг о понимании музыки единодушны в одном: нельзя увлечь человека искусством только на основе чтения книг о нем. Если вы хотите лучше понимать музыку, нужно слушать ее. Этого не заменит ничто. Все, что я хочу сказать в этой книге, касается опыта, который можно получить только вне ее чтения. Следовательно, вы лишь зря потратите время на данную книгу, если не имеете твердого намерения слушать гораздо больше музыки, чем раньше. Любой из нас, будь он профессионалом или любителем, постоянно стремится углубить собственное понимание этого искусства. Иногда книга может помочь. Но главный способ — слушать музыку — ничем заменить нельзя».</p>
</div><p class="p1">Замените слова в последнем предложении. Пусть «музыкой» станет «книга», а «слушание» «чтением», и вы без труда узнаете в словах мистера Копленда мой совет о применении правил, которые я собираюсь рассмотреть. Изучение правил полезно, но чтение книг — первостепенно.</p><p class="p1">Вы спросите: «Как я пойму во время чтения, что действую по правилам? Как определю, что прилагаю достаточно усилий, чтобы не плыть по течению, читая пассивно и неаккуратно? По каким признакам я узнаю, что читаю более вдумчиво?»</p><p class="p1">На эти вопросы есть множество ответов. С одной стороны, вы должны сами чувствовать прогресс, начиная понимать то, что вначале казалось недоступным. С другой стороны, зная правила, вы всегда можете сверять результат своего чтения, как сверяется сумма столбца чисел. Сколько шагов, предписываемых правилами, вы предприняли? Можно оценивать свои достижения с точки зрения точного следования методикам, продолжая оттачивать свои навыки и подниматься на должный уровень.</p><p class="p1">Самый явный признак того, что вы читаете правильно и эффективно, — это <em>усталость</em>. Настоящее чтение требует интенсивной работы ума. Я далеко не расслабленный человек, но раньше нередко обнаруживал, что читаю вяло и пассивно. Частенько я не мог читать более нескольких часов подряд, но за это время, как правило, удается прочесть немного. Обычно настоящее чтение — это тяжелая и медленная работа. Наверняка есть люди, читающие качественно и быстро, но я к таковым не отношусь. Тем более что сама по себе скорость неважна. Главный фактор — это активность. Пассивное чтение не приносит плодов. Оно использует мозг, как промокательную бумагу.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">Руководствуясь собственными стандартами чтения, я считаю, что прочел немного. Безусловно, я получал нужную мне информацию из массы книг, но не всегда стремился к их пониманию. Некоторые книги я часто перечитывал, это было легче, чем читать впервые. Возможно, вы поймете мою мысль, если я скажу, что сейчас читаю ради понимания в течение года не более десяти книг из числа тех, которые не открывал раньше. Времени у меня теперь существенно меньше, но эта работа была и остается для меня самой сложной. Я редко занимаюсь ею в мягком кресле своей гостиной, опасаясь чересчур расслабиться и уснуть. Я читаю за рабочим столом, почти всегда с карандашом и блокнотом.</p><p class="p1">Из этого следует еще один признак, по которому можно определить, действительно ли вы работаете над чтением. Помимо усталости должен существовать видимый результат интеллектуальной деятельности. Обычно людям свойственно основные процессы мышления выражать словами. Мы привыкли вербализировать собственные мысли, вопросы и суждения, которые возникают в процессе чтения. Читая, вы непременно думаете, а потому у вас всегда есть то, что можно выразить словами. Отчасти я считаю чтение медленным процессом, потому что веду дневник своих скромных интеллектуальных достижений. Я не могу перейти на следующую страницу, если не запишу мысль, которая пришла мне в голову при чтении текущей.</p><p class="p1">Некоторые люди так хорошо владеют памятью, что не нуждаются в записях. И все же это вопрос индивидуальных особенностей. Я считаю более эффективным не загружать память во время чтения и делать заметки на полях книги или в блокноте. Процесс работы памяти можно запустить позже, и, конечно, это необходимо. Но правильнее будет не смешивать ее с работой по пониманию замысла автора как главной цели чтения. Если вы похожи на меня — а не на тех, кто может читать и запоминать одновременно, — то сможете определить, что читали активно, по объему своих записей.</p><p class="p1">Некоторым нравится делать заметки на обложке или последних страницах книг. Такие читатели, как и я, понимают, что данный способ позволяет, лишний раз не перечитывая текст, восстановить основные мысли автора, которые хотелось запомнить в процессе чтения книги. Из-за собственных подчеркиваний и заметок вы, вероятно, неохотно будете одалживать свои книги окружающим. Эти «заметки на полях» станут частью вашей интеллектуальной автобиографии, и, скорее всего, вам не захочется делиться ими ни с кем, кроме близких друзей. Но у меня, например, редко возникает желание так много рассказывать о себе даже друзьям. Тем не менее делать заметки при чтении очень важно, и вас не должны отпугивать возможные социальные последствия.</p><p class="p1">Если по той или иной причине вы относитесь с предубеждением к заметкам в книге, используйте блокнот. Тогда возникает проблема хранения этих записей для дальнейшего использования, при условии, что вы делаете достаточно заметок во время чтения. На мой взгляд, писать в книге наиболее эффективно и приятно при первом прочтении, хотя потом иногда приходится делать более подробные записи на отдельных листах бумаги. Эта процедура необходима, если вы создаете развернутое резюме книги.</p><p class="p1">Но какой бы способ в конечном итоге вы ни избрали, оценить себя как читателя можно, просмотрев собственные записи, сделанные в ходе чтения книги. Не забудьте, что количество заметок здесь не играет никакой роли. Есть разные виды чтения, и — соответственно — есть разные виды заметок. Только прошу вас — не делайте свои заметки похожими на студенческие конспекты. В них отсутствует запись мыслей. В лучшем случае конспект оказывается добросовестно выполненной копией слов учителя. Позже он становится тем, что метко названо «легализованной шпаргалкой и школьным плагиатом». Именно поэтому, выбрасывая свои конспекты по окончании экзаменов, вы ничего полезного не теряете. Делать заметки вдумчиво так же сложно, как и вдумчиво читать. По сути, одно может быть проявлением второго, если записки, сделанные во время чтения, содержат настоящие мысли.</p><p class="p1">Каждое действие в процессе чтения требует своего движения мысли, а значит, записи, сделанные на разных стадиях процесса, должны отражать разные акты мышления. При попытке осознать всю структуру книги можно сделать несколько пробных набросков по основным ее частям, пока не появится целостная картина. Всевозможные схемы и диаграммы полезны для выделения основных мыслей. Делая заметки в книге, помните — всегда полезно подчеркивать ключевые слова и предложения по мере их появления в тексте. Более того, следует отмечать смежные значения, перечисляя отрывки, в которых ключевые слова используются в разных смыслах. Если автор противоречит сам себе, стоит отметить эти моменты, а также контекст, указывающий на очевидность противоречий.</p><p class="p1">Нет смысла дальше перечислять возможные типы заметок. В процессе чтения их будет множество. Моя мысль состоит в том, что вы можете определить эффективность собственной работы над текстом по записям, сопровождающим чтение какой-либо книги.</p><p class="p1">Попробую схематизировать процесс создания заметок. Приступив к чтению первых глав данной книги, я сделал бы краткий конспект, чтобы прояснить значение слов «чтение» и «обучение», а также выявить, как они коррелируют между собой и с другими понятиями.</p><p class="empty-line"/><p class="p1"><em>Типы чтения:</em></p><p class="p1">I. Ради развлечения.</p><p class="p1">II. Ради познания.</p><p class="p1">   A. Ради информации.</p><p class="p1">   B. Ради понимания.</p><p class="empty-line"/><p class="p1"><em>Типы обучения:</em></p><p class="p1">I. Путем открытий: без учителя.</p><p class="p1">II. Путем получения знаний от другого: с помощью учителя.</p><p class="p1">   A. У одушевленных учителей: лекции; слушание.</p><p class="p1">   B. У неодушевленных учителей: книги; чтение.</p><p class="empty-line"/><p class="p1">Таким образом, <em>чтение II (А и В) — это обучение II (В).</em></p><p class="empty-line"/><p class="p1">Книги тоже бывают разных типов:</p><p class="empty-line"/><p class="p1"><em>Типы книг:</em></p><p class="p1">I. Пересказы и повторения содержания других книг.</p><p class="p1">II. Оригинальные сообщения.</p><p class="empty-line"/><p class="p1">Получается, что:</p><p class="p1"><em>чтение II (А) ближе к книгам I.</em></p><p class="p1"><em>чтение II (В) ближе к книгам II.</em></p><p class="empty-line"/><p class="p1">Подобная схема позволила бы мне изначально составить четкое представление о важных различиях, вводимых автором. Я бы периодически обращался к ней во время чтения, чтобы в процессе дальнейшей работы с текстом наблюдать за ее смысловым наполнением, добавлять различия и делать выводы из предпосылок, возникающих на основе этих различий. Например, отличие методов работы первичных и вторичных учителей коррелирует с основными различиями двух типов книг.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Мы с вами пока не готовы перейти к следующей части книги, в которой будут рассмотрены правила чтения. Если вы внимательно прочли оглавление, то знаете, что вас ждет впереди. Если вы похожи на многих известных мне читателей, то, скорее всего, вообще не обратили внимания на оглавление или в лучшем случае прочли его наискосок. Тем не менее оглавление — это аналог карты. Оно не менее полезно при первом прочтении книги, чем географическая карта для путешествия по незнакомой местности.</p><p class="p1">Допустим, вы снова просмотрели оглавление. И что же вы обнаружили? Все верно — в первой части книги, которую вы как раз дочитали, рассматривается вопрос о том, что такое чтение в целом. Ее вторая часть полностью посвящена правилам чтения. А в третьей изучается отношение чтения к другим аспектам жизни. (Об этом, кстати, написано и в предисловии.)</p><p class="p1">Вы могли даже догадаться, что в каждой главе, кроме первой, есть материалы, посвященные формулировке и описанию одного или нескольких правил чтения с соответствующими примерами из практики. Но по названиям глав нельзя определить, как эти правила делятся на группы и как группы соотносятся друг с другом. На самом деле данной проблеме будет посвящена первая глава следующей части. Здесь я могу сказать одно: различные группы правил соответствуют разным подходам к чтению книги:</p><p class="p1">— как к сложной структуре, имеющей некую целостность и упорядоченность,</p><p class="p1">— как к объекту с точки зрения изучения лингвистических элементов,</p><p class="p1">— как к предмету с точки зрения понимания возможного диалога автора и читателя.</p><p class="p1">Наконец, нам может быть интересно, какие еще существуют книги о чтении и как они связаны с данной книгой. Я уже рассказывал о книге И. Ричардса «Интерпретация в преподавании». В ней главным образом обсуждаются правила чтения второго типа и более фундаментально исследуются правила грамматики и логики. Профессор Тэнни из Корнелла, о котором я также упоминал в первой главе, написал книгу «Разумное чтение». Она тоже посвящена правилам чтения второго типа, хотя определенное внимание уделяется в ней и третьему типу. Его книга содержит различные упражнения в чтении и сравнительно простые грамматические задания. Ни в одной из известных мне книг, посвященных данной проблематике, не рассматриваются правила первого типа чтения, а значит, ни в одной из них не идет речь о проблеме <em>прочтения всей книги</em>. Скорее можно говорить об интерпретации отрывков и отдельных текстов.</p><p class="p1">Кто-то скажет, что последние опубликованные книги по семантике также могут быть полезны. Насчет этого у меня есть сомнения, о причинах которых я уже говорил. Я почти уверен, что многие из этих трудов нужны и полезны, чтобы показать, как не надо читать книги. Руководствуясь их идеями, большинство книг вообще не стоит читать, особенно великие книги прошлого, или даже книги современных авторов, не прошедшие горнило семантического «очищения». На мой взгляд, это ошибочный подход, напоминающий предвзятое отношение суда к человеку, которого считают преступником. Мне кажется, всегда следует исходить из того, что автор доступен для понимания, если не доказано обратное. И уж совсем последнее дело — голословно винить его в написании бессмыслицы, требуя, чтобы он доказывал свою невиновность. Единственный способ определить «степень вины» автора заключается в том, чтобы приложить все усилия к его пониманию. Пока это не сделано, у вас нет права выносить окончательный приговор. Если бы вы сами создавали книги, то поняли бы, почему именно таким должно быть золотое правило общения с любым автором.</p></span></span></span>
