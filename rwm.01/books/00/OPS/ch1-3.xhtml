<p class="p">Глава вторая. Прочтение слова «чтение»</p>
</div><div class="image">
<img class="z1" alt="" src="images/i_001.png"/>
</div><p class="subtitle">- 1 -</p><p class="p1">Одно из основных правил чтения текста требует выделения ключевых слов. Однако этого недостаточно. Необходимо знать, как они употребляются, — и здесь начинается более сложный поиск значения: одного или нескольких, общего или специализированного — передаваемого конкретным словом в той или иной части текста.</p><p class="p1">Вы уже поняли, что «чтение» — одно из ключевых слов этой книги. И, как я уже говорил, оно имеет множество значений. Но если вы сразу заявите, что знаете, какой смысл я вкладываю в это слово, то неизбежно попадете впросак.</p><p class="p1">Использовать язык, чтобы говорить о языке, довольно рискованно, особенно когда пытаешься защитить его от пренебрежения. Недавно мистер Стюарт Чейз написал книгу, которую следовало бы назвать «<em>Слова о словах</em>». Тогда он избежал бы нападок критиков, которые быстро выяснили, что мистер Чейз сам страдает от диктатуры слова. Он уже почувствовал опасность, когда написал: «Я не раз попаду в собственную ловушку, когда буду плохим языком призывать к использованию хорошего».</p><p class="p1">Удастся ли мне избежать этой западни? Я пишу о чтении, и потому — на первый взгляд — должен следовать правилам чтения, а не письма. Выход для меня очевиден, ведь писатель должен помнить о правилах чтения. Вы же читаете о чтении. У вас нет выбора. Если предлагаемые мной правила чтения разумны, вам следует придерживаться их уже при чтении данной книги.</p><p class="p1">Вы спросите, как можно следовать правилам, не изучив их? Для этого придется пройти часть этой книги, не зная правил. Единственный известный мне выход — учиться читать осознанно в процессе чтения. Начнем с применения правила <em>нахождения и понимания ключевых слов</em>.</p><p class="empty-line"/><p class="subtitle">- 2 -</p><p class="p1">Изучая различные значения слов, необходимо в первую очередь использовать словарь и собственное представление о правилах его использования. Например, если вы откроете Большой Оксфордский словарь на слове «читать», то обнаружите, что одни и те же буквы обозначают устаревшее существительное, означающее четвертый желудок жвачного животного<a href="ch2.xhtml#id51" class="a">[2]</a>, и — одновременно с этим — распространенный глагол, означающий умственную деятельность, связанную со словами или символами. Вы сразу поймете, что незачем отвлекаться на устаревшее существительное. Хотя — с другой стороны — можно акцентировать внимание на том факте, что чтение имеет нечто общее с пережевыванием.</p><p class="p1">Одним из менее распространенных значений слова «читать» является понятие «объяснять», «истолковывать». Есть и смежное, более привычное значение — «предполагать» и «предсказывать», используемое в случаях, когда речь идет об астрологическом прогнозе, каких-нибудь показателях или о будущем в целом. Отсюда вытекает значение слова, связанное с изучением книг и других письменных материалов. Есть и другие значения. Например, «читать» как произносить вслух (когда актриса читает свою роль режиссеру); определять что-то (когда мы говорим, что читаем характер человека по лицу); преподавать в учебном заведении или лично (когда кто-то читает лекцию).</p><p class="p1">Небольшие расхождения в употреблении кажутся бесконечными: музыкант читает партитуру, ученый читает природу, инженер читает приборы, печатник читает корректуру, мы читаем между строк и так далее.</p><p class="p1">Чтобы упростить задачу, выделим в разных значениях общую составляющую. Например, чтение подразумевает умственную деятельность и в той или иной степени интерпретацию символов. Таким образом, мы можем очертить примерные границы употребления данного слова. Нас не интересует употребление этого слова в значениях «пищеварительный тракт» и «зачитывание вслух». Также мы не будем рассматривать (разве что иногда для сравнения) это слово в значении толкования знаков природы — расположения звезд, черт лица и так далее. В этой книге мы ограничимся единственным видом читаемого символа, который люди изобрели для общения, — словами человеческого языка. При этом я не причисляю к таковым чтение искусственных знаков — показателей физических приборов, термометров, счетчиков, спидометров и прочих вещей.</p><p class="p1">Таким образом, в данном тексте следует понимать слово «чтение» исключительно как процесс интерпретации и понимания того, что в нашем восприятии имеет форму слов или других знаков. Это не судебное постановление о том, что означает слово «чтение», а просто способ определить предмет нашей беседы — чтение как средство коммуникации.</p><p class="p1">К сожалению, это не совсем просто. Вы убедитесь в этом сами, если кто-то спросит: «А как же слушание? Ведь оно тоже является средством коммуникации!» Впоследствии я рассмотрю соотношение этих видов деятельности, поскольку правила качественного чтения во многом применимы и к слушанию, хотя в последнем случае их придерживаться намного труднее. Сейчас мы зафиксируем разницу и четко определимся, что в данной книге будем говорить только о письменном средстве коммуникации. Об устном, возможно, поговорим в другой раз.</p><p class="p1">Я постараюсь использовать слово «чтение» именно в этом, строго ограниченном смысле, но понимаю, что где-нибудь случайно все же нарушу данное обещание. Невозможно избежать использования слова в прочих смыслах. Иногда я буду прямо сообщать о том, что использую иное значение, а иногда буду полагаться на то, что вы сами поймете различие по контексту. В редких случаях я буду искажать значение данного слова, сам того не замечая. Надеюсь, это действительно будут единичные ситуации.</p><p class="p1">Запаситесь терпением, дорогой читатель, — все только начинается. Все сказанное выше — лишь подготовка к поиску <em>еще более узкого </em>значения слова «чтение». Сейчас мы должны решить проблему, обозначенную в первой главе, и провести четкую грань между умением прочесть книгу — что вы сейчас и делаете — и потенциальной способностью научиться с помощью этой книги читать лучше или, по крайней мере, не так, как раньше.</p><p class="p1">Обратите внимание, что я употребил выражения «лучше» и «не так, как раньше». Первое указывает на отличие в <em>качестве</em>, а второе — на <em>иной способ</em>. Полагаю, тем из вас, кто умеет читать лучше, доступны разные способы чтения. Более слабые читатели освоили только один способ — простейший. Рассмотрим сначала уровни способности к чтению, которые позволяют нам кого-то причислить к категории лучших читателей, а кого-то — к более слабым участникам этого процесса.</p><p class="empty-line"/><p class="subtitle">- 3 -</p><p class="p1">На существование разных уровней способности к чтению указывает один очевидный факт. Мы начинаем читать еще в младшей школе и продолжаем совершенствовать этот навык на каждом этапе системы образования. Чтение — первый и главный из трех базовых предметов (наряду с математикой и письмом), ведь чтобы учиться с помощью книг, необходимо уметь читать. Поскольку изучаемые предметы постепенно становятся все более сложными, приходится повышать и качество чтения.</p><p class="p1">Грамотность везде считается главным признаком образованности. Она имеет разные уровни — от школьного аттестата до диплома бакалавра или докторской степени. Однако Жак Барзэн, автор статьи об американской демократии под названием «О свободе человека» (1939), предостерегает нас от самообмана, утверждая, что мы напрасно гордимся самым грамотным населением в мире. По его мнению, «грамотность в таком понимании — это не образованность и даже не «умение читать», т. е. быстро и верно ухватить содержание печатного текста, не говоря уже о том, чтобы составить о нем собственное мнение».</p><p class="p1">Считается, что переход на новый образовательный уровень автоматически сопровождается переходом на новый уровень чтения. В свете того, что нам известно о современном образовании в Америке, это предположение не имеет под собой достаточных оснований. Во Франции и сегодня кандидат на получение докторской степени должен продемонстрировать достаточное умение читать, чтобы войти в круг более грамотных людей. То, что французы называют <em>explication de texte (интерпретация текста)</em>, является искусством, практиковать которое можно на любом образовательном уровне и в котором необходимо совершенствоваться перед тем, как перейти на новый уровень обучения. Тем не менее и в этой стране зачастую отсутствует заметная разница между способностью к интерпретации у старшеклассника, выпускника университета или даже кандидата на получение докторской степени. Задание прочесть книгу старшеклассники и первокурсники нередко выполняют лучше, поскольку еще не совсем испорчены плохими привычками.</p><p class="p1">Тот факт, что в американском образовании существуют проблемы с чтением, означает, что границы уровней размыты, а не то, что их не существует вообще. Наша задача — сделать их более четкими. Для этого нужно определить критерии качества чтения.</p><p class="p1">Каковы же эти критерии? Думаю, я уже сформулировал их в предыдущей главе. Мы можем сказать, что человек читает качественнее, если он способен адекватно воспринимать более сложный материал. Любой согласится: если Джонс в состоянии читать только газеты и журналы, а Браун — лучшую современную научную литературу, например «Эволюцию физики» Эйнштейна и Инфельда<a href="ch2.xhtml#id50" class="a">[3]</a> или «Математику для миллионов» Хогбена<a href="ch2.xhtml#id49" class="a">[4]</a>, то Браун способнее Джонса. Среди читателей уровня Джонса также можно выделить тех, кто довольствуется желтой прессой, и тех, кто способен осилить New York Times. Между полюсами Джонса и Брауна существуют переходные уровни чтения: различные журналы, современная проза, более простые научно-популярные книги, чем труды уже упомянутых мною Эйнштейна или Хогбена, например, «Европа изнутри» Гюнтера<a href="ch2.xhtml#id48" class="a">[5]</a> или «Одиссея американского врача» Хейсера<a href="ch2.xhtml#id47" class="a">[6]</a>. Брауна превосходит человек, способный читать Евклида и Декарта так же легко, как и книгу Хогбена; Галилея и Ньютона так же свободно, как и дискуссию Эйнштейна и Инфельда об этих ученых.</p><p class="p1">Первый критерий очевиден. Во многих сферах мы измеряем способности сложностью задачи. Конечно, точность таких измерений за висит от независимой оценки уровней сложности. Мы завершим круг, если скажем, что сложнее та книга, которую может прочесть только более способный читатель. Это высказывание верно, но ничем нам не поможет. Чтобы понять, почему некоторые книги читать труднее, нужно знать, каких навыков они требуют от читателя. Тогда мы сможем различать более сильных и более слабых читателей. Но все-таки уровень сложности чтения не до конца позволяет понять, в чем именно разница между читателями.</p><p class="p1">Однако первый критерий еще может нам пригодиться. Действительно, чем труднее книга, тем меньше желающих тратить на нее свое время. В этом есть доля истины, ведь чем выше уровень мастерства, тем меньшее число людей его достигает. Такой количественный подход дает нам некоторую независимую оценку сложности. Можно построить примерную шкалу и измерять по ней умение читать. На самом деле так устроены все системы оценки качества чтения, используемые школьными психологами.</p><p class="p1">Второй критерий поможет нам продвинуться дальше, но его труднее выделить. Я уже упоминал о разнице между активным и пассивным чтением. Строго говоря, чтение всегда активно. То, что мы называем пассивным, — просто менее активный процесс. Чем активнее чтение, тем оно качественнее. Более сильный читатель отличается, соответственно, более широким диапазоном активности. Чтобы объяснить последнее утверждение, мне нужно убедиться, что вы понимаете, почему пассивного чтения не существует. Оно лишь может казаться таковым на фоне более активного чтения.</p><p class="p1">Никто не сомневается, что письмо и речь — активные процессы: пишущий и говорящий явно выполняют действия. При этом многие полагают, что чтение и слушание полностью пассивны и не требуют никакой работы. По мнению сторонников такой теории, чтение и слушание — это <em>получение</em> информации от того, кто активно ее <em>дает</em>. Все верно, но предположение о том, что получение информации равнозначно получению удара, наследства или приговора суда, по меньшей мере ошибочно.</p><p class="p1">Попробую объяснить свою мысль на примере бейсбола. Поймать мяч — такое же действие, как отбить или бросить его. Питчер, или бьющий, в данном случае <em>отдает</em>, то есть инициирует движение мяча. Кэтчер, или защитник, <em>принимает</em> мяч, прекращая его движение. Единственным пассивным участником игры в данном случае является мяч: его подают и ловят. Инертный текст — написанный и читаемый — становится, подобно мячу, пассивным объектом двух действий, которые начинают и прекращают его движение.</p><p class="p1">Эту аналогию можно развивать и дальше. Хороший кэтчер останавливает брошенный мяч. Умение поймать мяч — это способность ловить максимально хорошо в любой ситуации. Проводя аналогию, можно сказать, что мастерство чтения — это способность верно улавливать любую информацию. Читатель — это скорее кэтчер, а не защитник. Именно кэтчер дает сигнал, когда бить. Он знает, чего ожидать. В какой-то мере обоих игроков — питчера и кэтчера — перед броском мяча объединяет одна мысль. В случае с бьющим и защитником дела обстоят по-другому. Может, защитники и хотят, чтобы бьющие подчинялись их сигналам, но в игре так не бывает. Читатели тоже иногда ждут от писателей полного удовлетворения их желаний, но, разумеется, не получают этого. По правилам нашей игры именно читатель должен следовать за «броском» автора.</p><p class="p1">Подобная аналогия содержит две поучительные составляющие.</p><p class="p1">Во-первых, бьющий и защитник принадлежат к разным командам и не имеют общей цели. Успех одного — это разочарование другого. И наоборот, питчер и кэтчер достигают успеха только благодаря сотрудничеству. Отношения писателя и читателя ближе ко второму варианту. Писатель, безусловно, <em>не стремится быть непонятым</em>, хотя читатели часто полагают именно так. Успешная коммуникация происходит тогда, когда читателю удается овладеть тем смыслом, который хотел передать писатель. Мастерство писателя и читателя служит общей цели.</p><p class="p1">Во-вторых, мяч сам по себе примитивен. Его или ловят <em>полностью</em> или не ловят вообще. В свою очередь, текст гораздо более сложен. Его можно понять более или менее целостно — от минимального усвоения до полного раскрытия замысла автора. Результат, получаемый читателем, обычно зависит от его активности при участии в данном процессе, а также от умения прилагать определенные умственные усилия.</p><p class="p1">Теперь мы можем определить второй критерий оценки способности к чтению. Один человек может прочесть какую-либо книгу лучше другого, во-первых, за счет большей активности и, во-вторых, успешнее выполняя все необходимые для этого действия. Эти качества взаимосвязаны. Чтение — не менее сложная деятельность, чем написание. Оно состоит из множества отдельных шагов, каждый из которых необходимо сделать при качественном прочтении. Следовательно, лучше читает тот, кто способен шагать активнее.</p><p class="empty-line"/><p class="subtitle">- 4 -</p><p class="p1">Фактически я еще не рассказал вам, что такое качественное и некачественное чтение, обозначив различия этих понятий достаточно размыто, в общих чертах. На данный момент мне больше нечего добавить. Ведь сначала вы должны узнать правила качественного чтения — только тогда станет понятно, из чего оно складывается.</p><p class="p1">Я не могу забежать вперед и дать четкое и подробное описание того, что вы — искренне надеюсь — поймете ближе к концу книги. Хотя и тогда могут остаться некоторые вопросы. Недостаточно прочесть книгу об игре в теннис, чтобы освоить все нюансы этой игры. Прочитав только описание, вы никогда не почувствуете разницу между лучшей и худшей игрой. Правила чтения тоже необходимо применять на практике до полного понимания, когда вы будете в состоянии компетентно судить о своих успехах и достижениях окружающих.</p><p class="p1">И все же у меня есть один способ помочь вам почувствовать, что такое чтение. Предлагаю задуматься о различии всех известных нам типов чтения.</p><p class="p1">Такой способ говорить о чтении однажды оказался для меня жизненной необходимостью. Я читал лекцию на тему образования перед аудиторией, состоявшей из трех тысяч школьных учителей. Я говорил о плачевной ситуации в сфере образования, когда студенты колледжей не умеют читать и с этим ничего нельзя сделать. По выражению лиц слушателей было видно, что они не понимают меня. Разве они не учат детей читать? Фактически это происходит еще в младшей школе. Почему же я призываю их все четыре года учебы в колледже обучать детей чтению великих книг?</p><p class="p1">Их недоверие и растущее недовольство побудило меня пойти дальше. Я сказал, что читать не умеет большинство людей, в том числе и многие знакомые мне профессора университетов, а возможно, и моя аудитория. Такое преувеличение лишь усугубило недовольство моих слушателей. Они-то знали, что умеют читать, и делали это каждый день. Что за бред несет этот идиот на кафедре? Именно тогда я внезапно понял, как внятно объяснить свою мысль. Для этого нужно было выделить два вида чтения.</p><p class="p1">Пояснение звучало примерно так. Есть книга, сказал я, и есть ваш разум. Книга состоит из текста, написанного кем-то, с целью передать вам какое-то определенное содержание. Ваша успешность в чтении определяется тем, насколько точно и глубоко вы поняли то, что именно автор хотел сообщить людям.</p><p class="p1">Листая страницы, вы или полностью понимаете замысел автора, или нет. Если да, возможно, вы получаете верную информацию, но не станете расширять границы понимания. Если же при беглом знакомстве книга полностью понятна, скорее всего, вы с автором мыслите одинаково. Буквы на страницах передают ваши общие взгляды.</p><p class="p1">Рассмотрим второй вариант. Вы не добились <em>идеального понимания сразу</em>. Давайте даже предположим — хотя, к несчастью, так бывает не всегда, — что вы осознаете границы своего понимания. Вы знаете, что не все уловили в данной книге, а значит, она еще может помочь вам понять что-то новое.</p><p class="p1">Как же поступить в этом случае? Вариантов много. Можно отдать книгу тому, кто, на ваш взгляд, умеет читать лучше, и попросить его объяснить сложные пассажи. Или попросить, чтобы он порекомендовал вам учебник или статью, где объясняется замысел автора. Или, как делают многие студенты, решить, что не стоит прыгать выше головы и удовлетвориться полученным результатом, убедив себя, что все остальное не имеет значения. В каждом из этих случаев вы не выполняете необходимую работу с этой книгой.</p><p class="p1">Ее можно выполнить лишь одним способом. Без посторонней помощи вы беретесь за книгу и упорно работаете над ней. Опираясь только на собственные умственные способности, вы изучаете текст таким образом, чтобы постепенно переходить от непонимания к пониманию. Такой переход, достигнутый путем умственной работы над книгой, называется чтением — таким видом чтения, который демонстрирует ваши способности к пониманию.</p><p class="p1">Итак, я примерно описал, что под словом «чтение» подразумеваю процесс, при котором разум человека без посторонней помощи, опираясь только на читаемые символы, преодолевает новые высоты исключительно в результате собственных усилий. Разум проходит тернистый путь от меньшего понимания к большему. Прилагаемые для этого усилия — суть различные действия, из которых складывается искусство чтения. «Сколько таких действий вы знаете? — спросил я тогда у трех тысяч учителей. — Что бы вы сделали, если бы ваша жизнь зависела от способности понять текст, который при первом прочтении оставил вас в легком недоумении?»</p><p class="p1">Выражение их лиц полностью изменилось. Они откровенно ответили, что не имеют ответа на такой вопрос, и согласились с тем, что искусство чтения существует и некоторые люди им прекрасно владеют. Конечно, не всякое чтение представляет собой процесс, описанный выше. Мы довольно много читаем, не поднимаясь над собой, не выходя за рамки своего уровня, — просто ради новой информации или легкого развлечения. Мы отказываем своему уму в работе и развитии. Так что в нашей жизни сосуществуют разные виды чтения: для информации, для развлечения и для понимания. Может показаться, что разница заключается только в цели чтения. Отчасти это верно. Но кроме этого причина кроется в разных текстах и способах чтения. Невозможно получать информацию из комикса или развивать интеллект, читая календарь. Все тексты имеют разную ценность, а потому нужно относиться к ним с учетом данного фактора. Каждую из потребностей надо удовлетворять, обращаясь к соответствующим текстам. Более того, важно понимать пути достижения своих целей и уметь читать каждый текст по-своему.</p><p class="p1">Оставим на время чтение для развлечения и рассмотрим два основных вида чтения — ради информации и ради понимания. Думаю, вы легко заметите их корреляцию с умением читать в целом. Более слабый читатель обычно способен только на первый способ чтения: ради информации. Более сильный, несомненно, способен на большее. Он в состоянии понять новую информацию, а не только усвоить ее. Переход от непонимания к пониманию с помощью собственного умственного усилия при чтении напоминает процесс вытягивания себя за косичку из болота. Это титанический труд. Безусловно, мы можем назвать его более активным чтением, которое предполагает не только принципиально другой уровень деятельности и мастерства в реализации различного рода задач. Очевидно также, что тексты повышенной сложности, доступные более сильному читателю, в первую очередь заслуживают и требуют именно такого способа чтения.</p><p class="p1">И наоборот, тексты, которые можно понять без особых усилий, например, газеты или журналы, требуют от нас минимального уровня чтения. Искусство здесь не востребовано, поскольку подобные тексты можно читать относительно пассивно. Каждый человек, умеющий читать, найдет для себя материалы такого рода по собственному вкусу. То, что одному дается без усилий, может требовать серьезной работы от другого. Предел возможностей каждого человека зависит от приобретенного им мастерства и связан с врожденными способностями.</p><p class="p1">Однако наша цель состоит не в том, чтобы сортировать читателей по врожденным качествам на сильных и слабых. Моя идея такова — для каждого из нас существуют два вида текстов. Первые читаются без усилий, для получения информации, поскольку не содержат ничего такого, что нельзя понять немедленно. Вторые поначалу не усваиваются полностью и требуют дополнительных усилий для их понимания. Безусловно, текст может быть совершенно недоступен для понимания. Но узнать это можно только на личном опыте, для чего придется развить навык чтения, то есть умение прилагать усилия.</p><p class="empty-line"/><p class="subtitle">- 5 -</p><p class="p1">Большинству из нас не известны границы собственного понимания. Мы никогда не испытывали свои способности в полной мере. Я искренне убежден, что <em>почти все великие книги из любой области человеческой мысли доступны для понимания каждому, кто наделен обычными умственными способностями</em>. Конечно, при условии, что они овладели мастерством, необходимым для их прочтения, и прилагают соответствующие усилия. Безусловно, более одаренные от рождения раньше достигнут цели, но «непроворным достается успешный бег».</p><p class="p1">При этом следует учитывать некоторые нюансы. Вы можете неверно судить о результатах своего процесса чтения, полагая, что поняли книгу, и довольствоваться приобретенным без усилий, тогда как на самом деле от вас многое ускользнуло. Первый принцип осознанной практики проверен временем: мудрость начинается с признания собственного невежества. Чтение как сознательное стремление понять начинается с чуткого отношения к тому, насколько понятна вам та или иная фраза.</p><p class="p1">Я вижу, что многие студенты читают сложные книги, как спортивные новости. Иногда в начале занятия я спрашиваю, полностью ли понятен им тот или иной текст. Ответом всегда становится снисходительное молчание. Но проходит два часа — и они не могут ответить ни на один простейший вопрос о книге, после чего с искренним недоумением признают собственные пробелы в понимании данного текста. Они-то искренне считали, что прочли его. Конечно, прочли, но не тем способом.</p><p class="p1">Если бы они позволили себе недоумевать <em>в процессе</em> чтения, а не по окончании, если бы начали подчеркивать непонятные места, а не выбрасывать их тут же из головы, быть может, им стало бы ясно, что эта книга не входит в их обычный «рацион».</p><p class="p1">Теперь пора подвести итог и четко обозначить различие двух типов чтения, поскольку граница между текстами, требующими разных способов чтения, часто бывает размыта. Мы постараемся использовать слово «чтение» в разных значениях до тех пор, пока можно будет различать эти два типа постижения текста.</p><p class="p1">Первое значение мы используем, когда говорим о чтении газет, журналов и прочих материалов, которые, в зависимости от нашего умения и способностей, осваиваются нами без каких-либо усилий. Подобные тексты могут пополнять багаж знаний, но не расширяют границы нашего понимания. Иначе мы при определенной степени чуткости и искренности испытали бы огромное недоумение и смущение от прикосновения к глубинам собственного разума.</p><p class="p1">Второе значение я сформулировал бы как необходимость читать текст, который на первый взгляд не вполне понятен. В данном случае материал для чтения поначалу превосходит уровень читателя. Автор сообщает нечто способное расширить границы его понимания. Такое взаимодействие должно быть реально, иначе ни один человек не сможет учиться у другого, устно или письменно. Под словом «учиться» я подразумеваю «понимать больше», а не запоминать новую информацию, которая по сложности не отличается от уже имеющейся в нашем багаже.</p><p class="p1">Получение новой информации при чтении — процесс несложный, если, как я уже говорил, новые факты относятся к тому же уровню доступности, что и ранее известные нам. Человек, который знает какие-то моменты американской истории и понимает их в определенном свете, читая первым способом, легко может выучить новые факты и понять их смысл по аналогии с уже знакомыми сведениями. Представим, что он будет читать исторические материалы, цель которых — не изложение фактов, а их рассмотрение в новом, более глубоком свете. Представим также, что данный текст предполагает более глубокое понимание, чем то, что доступно человеку перед началом чтения. Если он сможет достичь такого понимания, то мы расценим это как применение второго способа чтения. А сам читатель буквально вырастет в собственных глазах благодаря предпринятым усилиям. Конечно, косвенно этому поспособствует и сам автор, у которого можно чему-то научиться.</p><p class="p1">Каковы же условия для чтения таким способом? Их всего два. Во-первых, изначальное неравенство в глубине понимания текста. Автор превосходит читателя, и его книга должна в доступном для чтения виде передавать то понимание, которого он уже достиг, а его потенциальные читатели — еще нет. Во-вторых, читатель должен уметь преодолевать это неравенство, частично ли даже полностью приближаясь к уровню автора. При достижении этого уровня сообщение понимается идеально.</p><p class="p1">Одним словом, учиться можно только у тех, кто нас превосходит. Главное — знать, кто твои учителя и как у них учиться. Человек, имеющий ответ на этот вопрос, овладел искусством чтения в том смысле, который мне особенно важен. Вероятно, у каждого есть определенная способность к такому чтению. Все мы получаем тем больше, чем более ценен материал, к пониманию которого мы прилагаем усилия.</p></span></span></span>
