<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="content-language" id="meta-content-language" />
        <meta http-equiv="Cache-Control" content="no-cache">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/cover.css">
        <link rel="stylesheet" href="css/contents.css">
        <title></title>
    </head>
    <body lang="ru">
      <div class="book-cover">
        <div class="cover-container">
          <img class="cover" src="img/cover.png">
          <div class="about">
            <p class="title"></p>
            <p class="author"></p>
          </div>
          <div class="loader-container">
            <div class="loader"></div>
          </div>
          <div class="metadata">
            <div class="publisher">
            </div>
            <div class="isbn">
            </div>
          </div>
          <div class="start-reading">
          </div>
        </div>
      </div>

      <div class="contents-table">
        <div class="button-close" i18n-values="title:tooltipMessageClose">
        </div>
        <div class="book-title"></div>
        <div class="book-author"></div>
        <div class="trigger-container">
          <div class="trigger trigger-contents trigger-active" i18n-content="buttonTOC">
          </div><div class="trigger trigger-bookmarks" i18n-content="buttonBookmark">
        </div>
        </div>
        <div class="contents-container">
        </div>
        <div class="bookmarks-container">
          <div class="bookmarks-placeholder" i18n-content="bookmarksPlaceholder"></div>
        </div>

      </div>

      <div class="book-loaded">
        <div id="main" class="hidden">
          <div class="menu tochka" i18n-values="title:tooltipMessageShowMenu">
            <div id="control-items">
              <div class="control point" i18n-values="title:tooltipMessageHideMenu"></div>
              <div class="read-mode single">
                <div class="control single-mode-control" i18n-values="title:tooltipMessageOneColumn"></div>
                <div class="control spread-mode-control" i18n-values="title:tooltipMessageTwoColumns"></div>
              </div>
              <div class="control minus" i18n-values="title:tooltipMessageZoomOut"></div>
              <div class="control plus" i18n-values="title:tooltipMessageZoomIn"></div>
              <div class="control contents" i18n-values="title:tooltipMessageTOC"></div>
            </div>
          </div>
          <div id="titlebar" class="bar">
            <span id="book-title"></span>
            <span id="title-seperator">&nbsp;&nbsp;â€“&nbsp;&nbsp;</span>
            <span id="chapter-title"> </span>
          </div>
          <div class="bookmark" i18n-values="title:tooltipMessageBookmarkInactive">
          </div>
          <div class="arrow left-arrow" i18n-values="title:tooltipMessagePreviousPage"></div>
          <div id="area"></div>
          <div class="arrow right-arrow" i18n-values="title:tooltipMessageNextPage"></div>
          <div id="progressbar" class="bar"></div>
          <div class="progress-loader hidden-loader"></div>
        </div>
      </div>


      <script type="text/javascript" src="third_party/require.js"></script>
      <script type="text/javascript" src="require.config.js"></script>
      <script type="text/javascript" src="third_party/zip/zip.js"></script>
      <script type="text/javascript" src="third_party/zip/zip-fs.js"></script>
      <script type="text/javascript" src="third_party/zip/zip-ext.js"></script>
      <script type="text/javascript" src="third_party/zip/inflate.js"></script>
      <script type="text/javascript" src="third_party/zip/mime-types.js"></script>
      <script type="text/javascript" src="chrome://resources/js/load_time_data.js"></script>
      <script type="text/javascript" src="chrome://resources/js/i18n_template_no_process.js"></script>
      <script type="text/javascript" src="ui.js"></script>
    </body>
</html>
